  description: "\u201CPeak oil\u201D\u2014the notion that the depletion of accessible\
    \ petroleum deposits would soon lead to declining global oil output and an upward\
    \ trend in prices\u2014was widely debated in the late 1990s and early 2000s. Proponents\
    \ of the peak supply thesis turned out to be wrong, given the introduction of\
    \ fracking and other new extraction methods. Now the notion of peak oil is back,\
    \ but in reverse form, with global<em> demand</em> set to flatten and then fade\
    \ amid growing use of EVs and other low-carbon technologies. The arrival of \u201C\
    peak demand\u201D would turn global oil markets into a zero-sum game: Supply growth\
    \ in one region or field would simply push down prices, driving out higher-cost\
    \ producers elsewhere. A key question is how U.S. producers would adapt to the\
    \ new market environment."
