  date: '2023-11-30T12:00:00+00:00'
  description: "An important part of the mission of the Federal Housing Administration\
    \ (FHA) is to provide affordable mortgages that both promote the transition from\
    \ renting to owning and create \u201Csustainable\u201D homeownership. The FHA\
    \ has never defined what it means by sustainability.\_ However, we developed a\
    \ <a href=\"https://libertystreeteconomics.newyorkfed.org/2019/04/the-sustainability-of-first-time-homeownership/\"\
    >scorecard in 2018</a> that tracks the long-term outcomes of FHA first-time buyers\
    \ (FTBs) and update it again in this post. The data show that from 2011 to 2016\
    \ roughly\n21.8 percent of FHA FTBs failed to sustain their homeownership."
