  description: When households face budgetary constraints, they may encounter bills
    and debts that they cannot pay. Unlike corporate credit, which typically includes
    cross-default triggers, households can be delinquent on a specific debt without
    repercussions from their other lenders. Hence, households can choose which creditors
    are paid. Analyzing these choices helps economists and investors better understand
    the strategic incentives of households and the risks of certain classes of credit.
