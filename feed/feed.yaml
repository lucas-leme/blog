  description: "In a<a href=\"https://libertystreeteconomics.newyorkfed.org/2025/09/the-emergence-of-tokenized-investment-funds-and-their-use-cases\"\
    > previous post</a>, we provided background information about the emergence of\
    \ tokenized investment funds and their use cases. These use cases are currently\
    \ limited to the digital asset ecosystem. However, the recent approval of cryptocurrency\
    \ exchange-traded funds (ETFs) and the passage of the GENIUS Act raise concerns\
    \ about the impact of these tokenized investment fund to the broader financial\
    \ system. In this post, we assess this impact by considering three economic mechanisms\
    \ based in part on market participants\u2019 investment strategies and liquidity\
    \ needs. They include: liquidity transformation, interconnections between the\
    \ digital asset and the traditional financial system, and transaction settlement.\
    \ Through these mechanisms, tokenization of investment funds can bring about financial\
    \ stability benefits in the form of reduced redemption pressures and additional\
    \ sources of liquidity for fund issuances, but may also increase interconnectedness\
    \ between the traditional financial system and digital asset ecosystem, thereby\
    \ amplifying existing financial stability risks."
