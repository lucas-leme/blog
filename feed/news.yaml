    >new post</a> at the Swiss National Bank (SNB), as head of its third department\
    \ covering money markets/foreign exchange (FX). In that role, Martin, who is originally\
    \ from Switzerland, also becomes one of three members of that central bank\u2019\
    s rate-setting governing board. Readers of <em>Liberty Street Economics</em> will\
    \ be familiar with his byline, as he has written more than sixty posts presenting\
    \ new research findings and policy analysis, all with an eye for breaking down\
    \ the most complicated topics in clear terms. He took a few questions from publications\
    \ editor Anna Snider about his experiences and future plans as he prepares to\
    \ move on."
