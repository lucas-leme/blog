  description: "A Petrobras descobriu o pr\xE9-sal em 2006 \u2014 uma camada com uma\
    \ extensa reserva de petr\xF3leo de alta qualidade e g\xE1s natural depositada\
    \ no fundo do oceano, a 7000 metros abaixo do n\xEDvel do mar e se localizando\
    \ numa faixa litor\xE2nea entre os estados do Esp\xEDrito Santo e de Santa Catarina,\
    \ compreendendo as bacias sedimentares de Campos, Esp\xEDrito Santo e Santos.Hoje,\
    \ o pr\xE9-sal corresponde a 80% da produ\xE7\xE3o total de petr\xF3leo da Petrobras.\
    \ Em 2010, a estatal brasileira come\xE7ou o processo de explora\xE7\xE3o do petr\xF3\
    leo na \xE1rea do pr\xE9-sal de fato. Ela deixou a explora\xE7\xE3o do campo terrestre\
    \ (onshore) de lado para explorar \xE1guas profundas a partir de ent\xE3o, deixando\
    \ de investir em campos mais maduros.Em 2015, a Petrobras lan\xE7ou um projeto\
    \ de desinvestimentos de seus ativos menos relevantes ou menos lucrativos com\
    \ o objetivo de concentrar seus investimentos no pr\xE9-sal. \xC9 justamente a\xED\
    \ que come\xE7a a hist\xF3ria das petroleiras j\xFAniores, que passaram a adquirir\
    \ esse campos maduros \u2014 alguns que a Petrobras ficou mais de quinze anos\
    \ sem investir, sendo esse o motivo da produ\xE7\xE3o alavancar t\xE3o r\xE1pido\
    \ com a volta do investimento - com objetivo de revitalizar e aumentar a produ\xE7\
    \xE3o desses campos (cuja tend\xEAncia era de decl\xEDnio).1) PetroRio (PRIO3):\
    \ Foi a empresa que mais subiu na bolsa nos \xFAltimos dez anos, acumulando uma\
    \ alta de quase 5000%. Mas a hist\xF3ria da PetroRio n\xE3o \xE9 mil maravilhas\
    \ e a empresa j\xE1 chegou a ser um patinho feio na bolsa. A empresa surgiu em\
    \ 2009 com o nome de HRT Petr\xF3leo. Per\xEDodo entre 2010 e 2013 (fracasso nas\
    \ atividades de explora\xE7\xE3o): Em 2010, a HRT fez seu IPO, sendo avaliada\
    \ em R$ 2,5 bi, e os recursos do IPO foram destinados para explora\xE7\xE3o de\
    \ \xE1reas em concess\xF5es em campos novos em que n\xE3o havia comprova\xE7\xE3\
    o de petr\xF3leo, em locais como a Bacia do Solim\xF5es e a costa da Nam\xEDbia.\
    \ A petroleira quase faliu em meio a insucessos de explora\xE7\xE3o de petr\xF3\
    leo na Amaz\xF4nia e na \xC1frica, queimando muito caixa. Hoje, a Prio tem cinco\
    \ campos localizados na Bacia de Campos, todos com produ\xE7\xE3o offshore (mar\xED\
    tima), sendo a maior empresa das junior oils, com uma produ\xE7\xE3o atual de\
    \ 100k barris por dia.2) 3R (RRRP3): Possui apenas opera\xE7\xF5es offshore (em\
    \ alto mar), concentradas no RJ, a 3R possui tanto opera\xE7\xF5es offshore (no\
    \ mar) e onshore (em terra) em diversos estados brasileiros. Seus pilares s\xE3\
    o \u201CRedesenvolver, Revitalizar e Repensar\u201D, da\xED o nome da cia. Ela\
    \ \xE9 uma holding com diversas subsidi\xE1rias operacionais, em conjunto Grupo\
    \ 3R, com atua\xE7\xE3o nos segmentos de upstream, midstream e downstream da cadeia\
    \ de petr\xF3leo e g\xE1s.3) PetroReconcavo (RECV3): A PetroRec\xF4ncavo nasceu\
    \ em 1999 como um experimento da Petrobras: ceder a um player privado a opera\xE7\
    \xE3o no Rec\xF4ncavo Baiano, o ber\xE7o do petr\xF3leo no Brasil, em troca de\
    \ uma participa\xE7\xE3o nos resultados. Por isso, a PetroReconcavo \xE9 pioneira\
    \ na opera\xE7\xE3o de campos maduros no Brasil, sendo especializada no desenvolvimento\
    \ e recupera\xE7\xE3o de Campos Maduros onshore. A PetroReconcavo traz consigo\
    \ a experi\xEAncia dos seus acionistas, empresas tamb\xE9m ligadas a esta atividade\
    \ como a Perbras, empresa de sondas que j\xE1 trabalhou em campos de petr\xF3\
    leo onshore no Brasil durante mais de 50 anos, a PetroSantander (uma empresa americana\
    \ com opera\xE7\xF5es na Col\xF4mbia de campos maduros) e o bra\xE7o de Private\
    \ Equity do Opportunity.No Mercado Aberto de hoje vamos fazer uma verdadeira batalha\
    \ das petroleiras j\xFAniores e te revelar QUAL \xC9 A MELHOR PARA INVESTIR.Acompanhe\
    \ o Market Makers nas redes e inscreva-se na CompoundLetter: Instagram: https://www.instagram.com/mmakers.oficial\
    \ Twitter (X): https://twitter.com/mmakersoficial TikTok: https://www.tiktok.com/@mmakersoficial\
