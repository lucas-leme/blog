    \ into programmable primitives.Built on top of Variational is the OMNI perp dex\
    \ \u2013\_or decentralized perpetual futures exchange for the non-crypto-speaking\
    \ listeners.\_Unlike other perp dexes that are build around a centralized order\
    \ book, OMNI effectively acts as a user interface to a OTC RFQ system.\_On the\
    \ other side is OLP \u2013\_the OMNI Liquidity Provider.\_This structure allows\
    \ OMNI to provide significant depth of liquidity on a huge breadth of investable\
