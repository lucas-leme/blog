    The exact role of luck in successful outcomes,\u201D he answered.I loved that\
    \ answer, because nobody will ever have that information. But if you did, your\
    \ entire worldview would change. Who you admire would change. The traits you think\
    \ are needed for success would change. You would find millions of lucky egomaniacs\
    \ and millions of unlucky geniuses. The fact that it\u2019s impossible to possess\
    \ this information doesn\u2019t make it useless \u2013 just thinking about how\
    \ powerful it would be to have it forces you to ponder a topic that\u2019s important\
    \ but easy to ignore.Keeping the idea that the most interesting information doesn\u2019\
    t have to be realistic \u2013 it can be impossible-to-obtain, magical-wish thinking\
    \ \u2013 here are three other things that would get your attention."
