  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo ainda se mant\xE9m incerto em fun\xE7\
    \xE3o da conjuntura e da pol\xEDtica econ\xF4mica nos Estados Unidos, com reflexos\
    \ nas condi\xE7\xF5es financeiras globais. Tal cen\xE1rio exige cautela por parte\
    \ de pa\xEDses emergentes em ambiente marcado por tens\xE3o geopol\xEDtica.</p><p\
    \ class=\"paragrafo\">2. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto\
    \ dos indicadores segue apresentando, conforme esperado, trajet\xF3ria de modera\xE7\
    \xE3o no crescimento da atividade econ\xF4mica, enquanto o mercado de trabalho\
    \ ainda mostra sinais de resili\xEAncia.</p><p class=\"paragrafo\">3. Nas divulga\xE7\
    \xF5es mais recentes, a infla\xE7\xE3o cheia e as medidas subjacentes seguiram\
    \ apresentando arrefecimento, mas mantiveram-se acima da meta para a infla\xE7\
    \xE3o. As expectativas de infla\xE7\xE3o para 2026 e 2027 apuradas pela pesquisa\
    \ Focus permanecem em valores acima da meta, situando-se em 4,0% e 3,8%, respectivamente.</p><h3\
    \ class=\"secao\">B) Cen\xE1rios e an\xE1lise de riscos</h3><p class=\"paragrafo\"\
    >4. O cen\xE1rio externo ainda segue incerto. Por\xE9m, enquanto os riscos de\
    \ longo prazo se mant\xEAm, as condi\xE7\xF5es recentes sugerem algum arrefecimento\
    \ na incerteza. Eleva\xE7\xF5es das tens\xF5es geopol\xEDticas e seus desdobramentos\
    \ seguem sendo monitorados, por\xE9m no contexto atual os pre\xE7os das principais\
    \ <i>commodities </i>permaneceram contidos, e as condi\xE7\xF5es financeiras,\
    \ favor\xE1veis.</p><p class=\"paragrafo\">5. A atividade econ\xF4mica dom\xE9\
    stica manteve trajet\xF3ria de modera\xE7\xE3o no crescimento, tal como antecipado\
    \ pelo Comit\xEA. O Comit\xEA relembra que o arrefecimento da demanda agregada\
    \ \xE9 um elemento essencial do processo de reequil\xEDbrio entre oferta e demanda\
    \ da economia e converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"paragrafo\"\
    >6. A modera\xE7\xE3o e a pr\xF3pria heterogeneidade das trajet\xF3rias de crescimento\
    \ entre diferentes setores e mercados s\xE3o compat\xEDveis com a pol\xEDtica\
    \ monet\xE1ria em curso. Mercados mais sens\xEDveis \xE0s condi\xE7\xF5es financeiras\
    \ apresentam maior desacelera\xE7\xE3o, ao passo que mercados mais sens\xEDveis\
    \ \xE0 renda apresentam maior resili\xEAncia. Naturalmente, em momentos de inflex\xE3\
    o no ciclo econ\xF4mico, observam-se sinais mistos advindos de indicadores econ\xF4\
    micos ou alguma diferen\xE7a entre as expectativas e as divulga\xE7\xF5es. O Comit\xEA\
    \ segue acompanhando detidamente o mercado de trabalho. No per\xEDodo mais recente,\
    \ a taxa de desemprego tem se mantido em patamares historicamente baixos enquanto\
    \ os rendimentos reais m\xE9dios t\xEAm mantido a tend\xEAncia de eleva\xE7\xE3\
    o acima do crescimento da produtividade do trabalho. O Comit\xEA segue atento\
    \ ao debate sobre as dimens\xF5es corrente e estrutural do mercado de trabalho,\
    \ enfatizando a necessidade dessa an\xE1lise para a avalia\xE7\xE3o dos padr\xF5\
    es de transmiss\xE3o dos n\xEDveis de ocupa\xE7\xE3o para os rendimentos do trabalho\
    \ e, finalmente, para os pre\xE7os dos diversos setores da economia.</p><p class=\"\
    paragrafo\">7. A pol\xEDtica fiscal tem um impacto de curto prazo, majoritariamente\
    \ por meio de est\xEDmulo \xE0 demanda agregada, e uma dimens\xE3o mais estrutural,\
    \ que tem potencial de afetar a percep\xE7\xE3o sobre a sustentabilidade da d\xED\
    vida e impactar o pr\xEAmio a termo da curva de juros. Uma pol\xEDtica fiscal\
    \ que atue de forma contrac\xEDclica e contribua para a redu\xE7\xE3o do pr\xEA\
    mio de risco favorece a converg\xEAncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA\
    \ refor\xE7ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas estruturais\
    \ e disciplina fiscal, o aumento de cr\xE9dito direcionado e as incertezas sobre\
    \ a estabiliza\xE7\xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a\
    \ taxa de juros neutra da economia, com impactos delet\xE9rios sobre a pot\xEA\
    ncia da pol\xEDtica monet\xE1ria e, consequentemente, sobre o custo de desinfla\xE7\
    \xE3o em termos de atividade. O Comit\xEA manteve a firme convic\xE7\xE3o de que\
    \ as pol\xEDticas devem ser previs\xEDveis, cr\xEDveis e antic\xEDclicas. Em particular,\
    \ o debate do Comit\xEA evidenciou, novamente, a necessidade de pol\xEDticas fiscal\
    \ e monet\xE1ria harmoniosas.</p><p class=\"paragrafo\">8. As expectativas de\
    \ infla\xE7\xE3o, medidas por diferentes instrumentos e obtidas de diferentes\
    \ grupos de agentes seguiram trajet\xF3ria de decl\xEDnio, mas permanecem acima\
    \ da meta de infla\xE7\xE3o em todos os horizontes. Foi ressaltado que o custo\
    \ de desinfla\xE7\xE3o sobre o n\xEDvel de atividade ao longo do tempo \xE9 maior\
    \ em ambientes com expectativas desancoradas. O Comit\xEA avalia que perseveran\xE7\
    a, firmeza e serenidade na condu\xE7\xE3o da pol\xEDtica monet\xE1ria favorecer\xE3\
    o a continuidade desse movimento, importante para a converg\xEAncia da infla\xE7\
    \xE3o \xE0 meta com menor custo. A principal conclus\xE3o obtida, e compartilhada\
    \ por todos os membros do Comit\xEA, foi a de que, em um ambiente de expectativas\
    \ desancoradas, como \xE9 o caso do atual, exige-se uma restri\xE7\xE3o monet\xE1\
    ria maior e por mais tempo do que outrora seria apropriado.</p><p class=\"paragrafo\"\
    >9. As leituras recentes indicam um arrefecimento da infla\xE7\xE3o que abrange\
    \ tanto o \xEDndice cheio quanto em aberturas e medidas subjacentes. A combina\xE7\
    \xE3o de um c\xE2mbio mais apreciado e um comportamento mais benigno das <i>commodities</i>\
    \ contribuiu para redu\xE7\xE3o nas infla\xE7\xF5es de bens industrializados e\
    \ alimentos. A infla\xE7\xE3o de servi\xE7os tamb\xE9m apresentou algum arrefecimento,\
    \ ainda que mais resiliente, respondendo a um mercado de trabalho que segue din\xE2\
    mico e a uma atividade que tem apresentado modera\xE7\xE3o gradual. Mant\xE9m-se,\
    \ de um lado, a interpreta\xE7\xE3o de uma infla\xE7\xE3o pressionada pela demanda\
    \ e que requer uma pol\xEDtica monet\xE1ria contracionista por um per\xEDodo bastante\
    \ prolongado e, de outro, a interpreta\xE7\xE3o de que a pol\xEDtica monet\xE1\
    ria tem contribu\xEDdo de forma determinante para a desinfla\xE7\xE3o observada.</p><p\
    \ class=\"paragrafo\">10. O Comit\xEA se debru\xE7ou ent\xE3o sobre as proje\xE7\
    \xF5es. No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para a taxa de juros \xE9\
    \ extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,35/US$<sup>2</sup>,\
    \ evoluindo segundo a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3\
    leo segue aproximadamente a curva futura pelos pr\xF3ximos seis meses e passa\
    \ a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se a hip\xF3tese de\
    \ bandeira tarif\xE1ria \u201Camarela\u201D em dezembro de 2026. O Comit\xEA continuar\xE1\
    \ acompanhando os dados para calibrar e refinar os impactos da medida de amplia\xE7\
    \xE3o da isen\xE7\xE3o do imposto de renda.</p><p class=\"paragrafo\">11. No cen\xE1\
    rio de refer\xEAncia, as proje\xE7\xF5es para a infla\xE7\xE3o acumulada em quatro\
    \ trimestres para 2026 e para o terceiro trimestre de 2027, atual horizonte relevante\
    \ de pol\xEDtica monet\xE1ria, s\xE3o, respectivamente, 3,4% e 3,2%.</p><p class=\"\
    paragrafo\">12. Com rela\xE7\xE3o ao balan\xE7o de riscos, avaliou-se que o cen\xE1\
    rio segue apresentando riscos mais elevados do que o usual tanto de alta quanto\
    \ de baixa para o cen\xE1rio de infla\xE7\xE3o em prazos mais longos, com alguma\
    \ redu\xE7\xE3o das incertezas concentradas nos horizontes mais pr\xF3ximos. O\
    \ Comit\xEA avaliou que, entre os riscos de alta para o cen\xE1rio inflacion\xE1\
    rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem das\
    \ expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma maior\
    \ resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em fun\xE7\
    \xE3o de um hiato do produto mais positivo; e (iii) uma conjun\xE7\xE3o de pol\xED\
    ticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1rio maior\
    \ que o esperado, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente\
    \ mais depreciada. Entre os riscos de baixa, ressaltam-se (i) uma eventual desacelera\xE7\
    \xE3o da atividade econ\xF4mica dom\xE9stica mais acentuada do que a projetada,\
    \ tendo impactos sobre o cen\xE1rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\
    \xE3o global mais pronunciada decorrente do choque de com\xE9rcio e de um cen\xE1\
    rio de maior incerteza; e (iii) uma redu\xE7\xE3o nos pre\xE7os das <i>commodities</i>\
    \ com efeitos desinflacion\xE1rios.</p><h3 class=\"secao\">C) Discuss\xE3o sobre\
    \ a condu\xE7\xE3o da pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">13.\
    \ O Copom passou ent\xE3o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria, considerando o conjunto de proje\xE7\xF5es analisado, assim como o balan\xE7\
    o de riscos para a infla\xE7\xE3o prospectiva.</p><p class=\"paragrafo\">14. Ao\
    \ longo de suas \xFAltimas reuni\xF5es, o Comit\xEA vem alterando sua comunica\xE7\
    \xE3o para expressar sua percep\xE7\xE3o sobre o est\xE1gio em que a pol\xEDtica\
    \ monet\xE1ria se encontra, destacando o ganho de confian\xE7a que vem se acumulando\
    \ com o processo de desinfla\xE7\xE3o. Em primeiro lugar, cabe ressaltar a eleva\xE7\
    \xE3o firme da taxa de juros para combater uma deteriora\xE7\xE3o do cen\xE1rio\
    \ de infla\xE7\xE3o. Passado o est\xE1gio de eleva\xE7\xE3o, o Comit\xEA interrompeu\
    \ para avaliar se o n\xEDvel ent\xE3o corrente da taxa de juros seria suficiente\
    \ para assegurar a converg\xEAncia da infla\xE7\xE3o. Ap\xF3s avaliar que a estrat\xE9\
    gia em curso, de manuten\xE7\xE3o do n\xEDvel corrente da taxa de juros por per\xED\
    odo bastante prolongado, tem se mostrado adequada para assegurar a converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta, o Comit\xEA se aprofundou na discuss\xE3o sobre\
    \ calibra\xE7\xE3o da pol\xEDtica monet\xE1ria, no contexto atual de um ambiente\
    \ de melhora do cen\xE1rio inflacion\xE1rio corrente e expectativas de infla\xE7\
    \xE3o menos distantes da meta, que proporciona maiores evid\xEAncias sobre a transmiss\xE3\
    o da pol\xEDtica monet\xE1ria.</p><p class=\"paragrafo\">15. O Comit\xEA avalia\
    \ que a condu\xE7\xE3o cautelosa da pol\xEDtica monet\xE1ria tem contribu\xED\
    do para se observar ganhos desinflacion\xE1rios e, mais uma vez, reafirma o firme\
    \ compromisso com o mandato do Banco Central de levar a infla\xE7\xE3o \xE0 meta.\
    \ Ap\xF3s a an\xE1lise de um amplo conjunto de informa\xE7\xF5es, incluindo a\
    \ din\xE2mica recente da infla\xE7\xE3o e os sinais mais claros de transmiss\xE3\
    o da pol\xEDtica monet\xE1ria, considerando suas defasagens, o Comit\xEA julgou\
    \ adequado sinalizar o in\xEDcio de um ciclo de redu\xE7\xE3o da taxa de juros\
    \ em sua pr\xF3xima reuni\xE3o. Ao mesmo tempo, de maneira un\xE2nime, o Comit\xEA\
    \ reafirma a necessidade da manuten\xE7\xE3o do patamar de juros em n\xEDveis\
    \ restritivos, at\xE9 que se consolide n\xE3o apenas o processo de desinfla\xE7\
    \xE3o como tamb\xE9m a ancoragem das expectativas \xE0 meta, dada a resili\xEA\
    ncia de fatores que pressionam pre\xE7os tanto correntes quanto esperados, em\
    \ especial do dinamismo ainda observado no mercado de trabalho.</p><p class=\"\
    paragrafo\">16. Mantido o compromisso fundamental de garantia da converg\xEAncia\
    \ da infla\xE7\xE3o \xE0 meta dentro do horizonte relevante para a pol\xEDtica\
    \ monet\xE1ria, o Comit\xEA estabeleceu que a magnitude e a dura\xE7\xE3o do ciclo\
    \ de distens\xE3o monet\xE1ria ser\xE3o determinadas ao longo do tempo, \xE0 medida\
    \ que novas informa\xE7\xF5es forem incorporadas \xE0s suas an\xE1lises, permitindo\
    \ uma avalia\xE7\xE3o mais precisa. Essa decis\xE3o \xE9 compat\xEDvel com o cen\xE1\
    rio atual, no qual sinais mistos sobre o ritmo de desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica e seus efeitos sobre o n\xEDvel de pre\xE7os ainda dificultam a\
    \ identifica\xE7\xE3o de tend\xEAncias claras.</p><h3 class=\"secao\">D) Decis\xE3\
    o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">17. O Copom decidiu manter\
    \ a taxa b\xE1sica de juros em 15,00% a.a., e entende que essa decis\xE3o \xE9\
    \ compat\xEDvel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para\
    \ o redor da meta ao longo do horizonte relevante. Sem preju\xEDzo de seu objetivo\
    \ fundamental de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9\
    m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4\
    mica e fomento do pleno emprego.</p><p class=\"paragrafo\">18. O cen\xE1rio atual,\
    \ marcado por elevada incerteza, exige cautela na condu\xE7\xE3o da pol\xEDtica\
    \ monet\xE1ria. O Comit\xEA avalia que a estrat\xE9gia em curso tem se mostrado\
    \ adequada para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta. Em ambiente\
    \ de infla\xE7\xE3o menor e transmiss\xE3o da pol\xEDtica monet\xE1ria mais evidentes,\
    \ a estrat\xE9gia envolve calibra\xE7\xE3o do n\xEDvel de juros. O Comit\xEA antev\xEA\
    , em se confirmando o cen\xE1rio esperado, iniciar a flexibiliza\xE7\xE3o da pol\xED\
    tica monet\xE1ria em sua pr\xF3xima reuni\xE3o, por\xE9m refor\xE7a que manter\xE1\
    \ a restri\xE7\xE3o adequada para assegurar a converg\xEAncia da infla\xE7\xE3\
    o \xE0 meta. O compromisso com a meta imp\xF5e serenidade quanto ao ritmo e \xE0\
    \ magnitude do ciclo, que depender\xE3o da evolu\xE7\xE3o de fatores que permitam\
    \ maior confian\xE7a no atingimento da meta para a infla\xE7\xE3o no horizonte\
    \ relevante para a condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><p class=\"\
    paragrafo\">19. Votaram por essa decis\xE3o os seguintes membros do Comit\xEA\
