  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo permanece desafiador, em fun\xE7\xE3\
    o, principalmente, da conjuntura econ\xF4mica nos Estados Unidos, o que suscita\
    \ maiores d\xFAvidas sobre os ritmos da desacelera\xE7\xE3o, da desinfla\xE7\xE3\
    o e, consequentemente, sobre a postura do Fed.</p><p class=\"paragrafo\">2. Os\
    \ bancos centrais das principais economias permanecem determinados em promover\
    \ a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas em um ambiente\
    \ marcado por press\xF5es nos mercados de trabalho. O Comit\xEA avalia que o cen\xE1\
    rio externo segue exigindo cautela por parte de pa\xEDses emergentes.</p><p class=\"\
    paragrafo\">3. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto dos indicadores\
    \ de atividade econ\xF4mica e do mercado de trabalho segue apresentando dinamismo,\
    \ com destaque para a divulga\xE7\xE3o do PIB do terceiro trimestre, que indicou\
    \ abertura adicional do hiato.</p><p class=\"paragrafo\">4. A infla\xE7\xE3o cheia\
    \ e as medidas subjacentes t\xEAm se situado acima da meta para a infla\xE7\xE3\
    o e apresentaram eleva\xE7\xE3o nas divulga\xE7\xF5es mais recentes. As expectativas\
    \ de infla\xE7\xE3o para 2024 e 2025 apuradas pela pesquisa Focus elevaram-se\
    \ de forma relevante e encontram-se em torno de 4,8% e 4,6%, respectivamente.</p><h3\
    \ class=\"secao\">B) Cen\xE1rios e an\xE1lise de riscos</h3><p class=\"paragrafo\"\
    >5. O cen\xE1rio prospectivo de infla\xE7\xE3o mostra-se mais desafiador em diversas\
    \ dimens\xF5es. O Comit\xEA analisou inicialmente a atividade econ\xF4mica, a\
    \ demanda agregada, as expectativas de infla\xE7\xE3o, a infla\xE7\xE3o corrente\
    \ e o cen\xE1rio internacional. Em seguida, discutiu as proje\xE7\xF5es e expectativas\
    \ de infla\xE7\xE3o para ent\xE3o deliberar sobre a decis\xE3o corrente e comunica\xE7\
    \xE3o futura.</p><p class=\"paragrafo\">6. Analisando o per\xEDodo corrente de\
    \ atividade econ\xF4mica, persiste um cen\xE1rio de atividade resiliente com dinamismo\
    \ maior do que esperado, como evidenciado na divulga\xE7\xE3o do PIB do terceiro\
    \ trimestre, levando a nova reavalia\xE7\xE3o de um hiato mais positivo. O mercado\
    \ de trabalho tamb\xE9m segue aquecido, com aumento da popula\xE7\xE3o ocupada,\
    \ queda da taxa de desemprego e aumento da formaliza\xE7\xE3o de postos. Observa-se,\
    \ no entanto, alguma modera\xE7\xE3o no ritmo de crescimento de sal\xE1rios nas\
    \ diferentes pesquisas, mas ainda em n\xEDveis elevados. A conjun\xE7\xE3o de\
    \ um mercado de trabalho robusto, pol\xEDtica fiscal expansionista e vigor nas\
    \ concess\xF5es de cr\xE9dito amplo segue indicando um suporte ao consumo e consequentemente\
    \ \xE0 demanda agregada. Em particular, o ritmo de crescimento do consumo das\
    \ fam\xEDlias e da forma\xE7\xE3o bruta de capital fixo indica uma demanda interna\
    \ crescendo em ritmo bastante intenso, apesar da pol\xEDtica monet\xE1ria contracionista.\
    \ O Comit\xEA debateu os motivos para tal dicotomia. Notou-se que h\xE1 elementos\
    \ mitigadores concorrendo com o impacto da pol\xEDtica monet\xE1ria sobre a atividade,\
    \ tais como os impulsos de cr\xE9dito e fiscais mais fortes do que antecipados.\
    \ A manuten\xE7\xE3o de canais de pol\xEDtica monet\xE1ria desobstru\xEDdos, sem\
    \ elementos mitigadores para sua a\xE7\xE3o, contribui para uma condu\xE7\xE3\
    o mais efetiva e mais eficiente.</p><p class=\"paragrafo\">7. No entanto, para\
    \ a atividade futura, h\xE1 elementos que sugerem uma desacelera\xE7\xE3o, tal\
    \ como o maior aperto das condi\xE7\xF5es financeiras. De todo modo, o Comit\xEA\
    \ ressalta que a economia tem surpreendido e apresentado not\xE1vel resili\xEA\
    ncia. O Comit\xEA acompanhar\xE1 tal processo, entendendo que a redu\xE7\xE3o\
    \ do hiato previsto em suas proje\xE7\xF5es \xE9 inerente ao funcionamento ordenado\
    \ dos mecanismos de transmiss\xE3o e ao atingimento da meta de infla\xE7\xE3o.\
    \ Al\xE9m da incerteza sobre o processo da desacelera\xE7\xE3o, persiste o debate\
    \ se a desacelera\xE7\xE3o prevista se daria por uma restri\xE7\xE3o dos fatores\
    \ de produ\xE7\xE3o ou por uma queda de demanda, com impactos muito distintos\
    \ sobre o processo inflacion\xE1rio.</p><p class=\"paragrafo\">8. Acompanhando\
    \ a atividade, os mercados de cr\xE9dito e, principalmente, de capitais tamb\xE9\
    m t\xEAm surpreendido ao longo do ano, com crescimento de volume acima do que\
    \ era esperado, apesar de taxas de juros elevadas. Ressalta-se que, apesar da\
    \ resili\xEAncia da atividade, um ambiente de alta de juros, com n\xEDvel de inadimpl\xEA\
    ncia e comprometimento de renda elevados, requer cautela e dilig\xEAncia adicionais\
    \ na concess\xE3o de cr\xE9dito.</p><p class=\"paragrafo\">9. As condi\xE7\xF5\
    es financeiras e a taxa de c\xE2mbio passaram por forte altera\xE7\xE3o no per\xED\
    odo mais recente. A conjun\xE7\xE3o de uma taxa de c\xE2mbio mais depreciada com\
    \ a eleva\xE7\xE3o das curvas de juros nominal e real torna o ambiente mais complexo.\
    \ Lembrou-se que o repasse do c\xE2mbio para os pre\xE7os aumenta quando a demanda\
    \ est\xE1 mais forte, as expectativas est\xE3o desancoradas ou o movimento cambial\
    \ \xE9 considerado mais persistente. Desse modo, o Comit\xEA deve acompanhar de\
    \ forma mais detida como se dar\xE1 a transmiss\xE3o da taxa de c\xE2mbio e das\
    \ condi\xE7\xF5es financeiras para pre\xE7os e atividade.</p><p class=\"paragrafo\"\
    >10. Com rela\xE7\xE3o \xE0 pol\xEDtica econ\xF4mica de forma mais geral, o Comit\xEA\
    \ manteve a firme convic\xE7\xE3o de que as pol\xEDticas devem ser previs\xED\
    veis, cr\xEDveis e antic\xEDclicas. Em particular, desacelera\xE7\xF5es s\xE3\
    o parte essencial do processo de suaviza\xE7\xE3o e reequil\xEDbrio da economia.\
    \ O debate do Comit\xEA evidenciou, novamente, a necessidade de pol\xEDticas fiscal\
    \ e monet\xE1ria harmoniosas.</p><p class=\"paragrafo\">11. A percep\xE7\xE3o\
    \ dos agentes econ\xF4micos sobre o recente an\xFAncio fiscal afetou, de forma\
    \ relevante, os pre\xE7os de ativos e as expectativas dos agentes, especialmente\
    \ o pr\xEAmio de risco, as expectativas de infla\xE7\xE3o e a taxa de c\xE2mbio.\
    \ De fato, as expectativas de infla\xE7\xE3o, medidas por diferentes instrumentos\
    \ e obtidas de diferentes grupos de agentes, elevaram-se em todos os prazos, indicando\
    \ desancoragem adicional. Nota-se que tanto o pr\xEAmio de infla\xE7\xE3o extra\xED\
    do dos instrumentos financeiros quanto as expectativas de infla\xE7\xE3o se elevaram\
    \ no per\xEDodo, tornando o cen\xE1rio de infla\xE7\xE3o mais adverso e requerendo\
    \ uma pol\xEDtica monet\xE1ria mais contracionista. A desancoragem das expectativas\
    \ de infla\xE7\xE3o \xE9 um fator de desconforto comum a todos os membros do Comit\xEA\
    \ e deve ser combatida.</p><p class=\"paragrafo\">12. O cen\xE1rio de infla\xE7\
    \xE3o de curto prazo se deteriorou. Os pre\xE7os de alimentos se elevaram de forma\
    \ significativa, em fun\xE7\xE3o, dentre outros fatores, da estiagem observada\
    \ ao longo do ano e da eleva\xE7\xE3o de pre\xE7os de carnes, tamb\xE9m afetada\
    \ pelo ciclo do boi. Esse aumento tende a se propagar para o m\xE9dio prazo em\
    \ virtude da presen\xE7a de importantes mecanismos inerciais da economia brasileira.\
    \ Com rela\xE7\xE3o aos bens industrializados, o movimento recente do c\xE2mbio\
    \ pressiona pre\xE7os e margens, sugerindo maior aumento em tais componentes nos\
    \ pr\xF3ximos meses. Por fim, a infla\xE7\xE3o de servi\xE7os, que tem maior in\xE9\
    rcia, segue acima do n\xEDvel compat\xEDvel com o cumprimento da meta em contexto\
    \ de atividade din\xE2mica e aumentou nas observa\xE7\xF5es mais recentes. De\
    \ fato, houve n\xE3o s\xF3 uma interrup\xE7\xE3o no processo desinflacion\xE1\
    rio, como uma maior press\xE3o inflacion\xE1ria nas \xFAltimas divulga\xE7\xF5\
    es. Enfatizou-se que os vetores inflacion\xE1rios se intensificaram desde a reuni\xE3\
    o anterior, como hiato do produto mais positivo, o mercado de trabalho ainda mais\
    \ din\xE2mico, a nova deprecia\xE7\xE3o cambial, a infla\xE7\xE3o corrente mais\
    \ elevada e as expectativas de infla\xE7\xE3o mais desancoradas, tornando a converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta mais desafiadora.</p><p class=\"paragrafo\">13.\
    \ O cen\xE1rio externo se mant\xE9m desafiador, com incertezas econ\xF4micas e\
    \ geopol\xEDticas relevantes. Com rela\xE7\xE3o aos Estados Unidos, permanece\
    \ a incerteza sobre o ritmo da desinfla\xE7\xE3o e da desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica. Em paralelo, a possibilidade de mudan\xE7as na condu\xE7\xE3o\
    \ da pol\xEDtica econ\xF4mica tamb\xE9m traz adicional incerteza ao cen\xE1rio,\
    \ particularmente com poss\xEDveis est\xEDmulos fiscais, restri\xE7\xF5es na oferta\
    \ de trabalho e introdu\xE7\xE3o de tarifas \xE0 importa\xE7\xE3o. O cen\xE1rio-base\
    \ do Comit\xEA segue sendo de desacelera\xE7\xE3o gradual e ordenada da economia\
    \ norte-americana. O Comit\xEA refor\xE7ou que o compromisso dos bancos centrais\
    \ com o atingimento das metas \xE9 um ingrediente fundamental no processo desinflacion\xE1\
    rio, corroborado pelas recentes indica\xE7\xF5es de ciclos cautelosos de distens\xE3\
    o monet\xE1ria em v\xE1rios pa\xEDses. Como usual, o Comit\xEA focar\xE1 nos mecanismos\
    \ de transmiss\xE3o da conjuntura externa sobre a din\xE2mica inflacion\xE1ria\
    \ interna e seu impacto sobre o cen\xE1rio prospectivo. Refor\xE7ou-se, ademais,\
    \ que um cen\xE1rio de maior incerteza global e de movimentos cambiais mais abruptos\
    \ exige maior cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria dom\xE9stica.</p><p\
    \ class=\"paragrafo\">14. O Comit\xEA debateu as estimativas sobre a taxa neutra\
    \ de juros que seriam utilizadas como hip\xF3tese para as proje\xE7\xF5es. A taxa\
    \ neutra \xE9 uma vari\xE1vel n\xE3o observ\xE1vel, sujeita a grande incerteza\
    \ na estima\xE7\xE3o. Em fun\xE7\xE3o da incerteza intr\xEDnseca e da pr\xF3pria\
    \ natureza da vari\xE1vel, o Comit\xEA refor\xE7ou que a taxa neutra n\xE3o \xE9\
    \ uma vari\xE1vel que deve ser atualizada em frequ\xEAncia alta e que tampouco\
    \ deveria ter movimentos abruptos, salvo em casos excepcionais. Nesse contexto,\
    \ o Comit\xEA elevou a taxa de juros real neutra em seus modelos de 4,75% para\
    \ 5,00% a.a. e seguir\xE1 avaliando essa hip\xF3tese.</p><p class=\"paragrafo\"\
    >15. Concluiu-se que os determinantes de prazo mais curto, como a taxa de c\xE2\
    mbio e a infla\xE7\xE3o corrente, se deterioraram, assim como os determinantes\
    \ de m\xE9dio prazo, como o hiato do produto e as expectativas de infla\xE7\xE3\
    o. O Comit\xEA se debru\xE7ou ent\xE3o sobre as proje\xE7\xF5es. No cen\xE1rio\
    \ de refer\xEAncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa\
    \ Focus e a taxa de c\xE2mbio parte de R$5,95/US$<sup>2</sup>, evoluindo segundo\
    \ a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D\
    \ em dezembro de 2024 e de 2025.</p><p class=\"paragrafo\">16. No cen\xE1rio de\
    \ refer\xEAncia, a proje\xE7\xE3o para a infla\xE7\xE3o acumulada em quatro trimestres\
    \ para o segundo trimestre de 2026 \xE9 4,0% (Tabela 1). As proje\xE7\xF5es de\
    \ infla\xE7\xE3o para os anos-calend\xE1rio situam-se em 4,9% para 2024 e 4,5%\
    \ para 2025.</p><p class=\"paragrafo\">17. O Comit\xEA refor\xE7ou a vis\xE3o\
    \ de que o esmorecimento no esfor\xE7o de reformas estruturais e disciplina fiscal,\
    \ o aumento de cr\xE9dito direcionado e as incertezas sobre a estabiliza\xE7\xE3\
    o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a taxa de juros neutra\
    \ da economia, com impactos delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1\
    ria e, consequentemente, sobre o custo de desinfla\xE7\xE3o em termos de atividade.</p><p\
    \ class=\"paragrafo\">18. Em fun\xE7\xE3o da materializa\xE7\xE3o de riscos, o\
    \ Comit\xEA avalia que o cen\xE1rio se mostra menos incerto e mais adverso do\
    \ que na reuni\xE3o anterior. Riscos \xE0 alta da infla\xE7\xE3o, tais como a\
    \ resili\xEAncia da infla\xE7\xE3o de servi\xE7os, a desancoragem das expectativas\
    \ e a deprecia\xE7\xE3o cambial se materializaram. Assim, um cen\xE1rio que at\xE9\
    \ ent\xE3o se mostrava bastante incerto tornou-se mais adverso.</p><p class=\"\
    paragrafo\">19. Persiste, no entanto, uma assimetria altista no balan\xE7o de\
    \ riscos para os cen\xE1rios prospectivos para a infla\xE7\xE3o. Entre os riscos\
    \ de alta para o cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3\
    o, destacam-se (i) uma desancoragem das expectativas de infla\xE7\xE3o por per\xED\
    odo mais prolongado; (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7\
    os do que a projetada em fun\xE7\xE3o de um hiato do produto mais positivo; e\
    \ (iii) uma conjun\xE7\xE3o de pol\xEDticas econ\xF4micas externa e interna que\
    \ tenham impacto inflacion\xE1rio, por exemplo, por meio de uma taxa de c\xE2\
    mbio persistentemente mais depreciada. Entre os riscos de baixa, ressaltam-se\
    \ (i) uma desacelera\xE7\xE3o da atividade econ\xF4mica global mais acentuada\
    \ do que a projetada; e (ii) os impactos do aperto monet\xE1rio sobre a desinfla\xE7\
    \xE3o global se mostrarem mais fortes do que o esperado.</p><h3 class=\"secao\"\
    >C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria</h3><p class=\"\
    paragrafo\">20. O Copom passou ent\xE3o \xE0 discuss\xE3o da condu\xE7\xE3o da\
    \ pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\xF5es analisado,\
    \ assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p class=\"\
    paragrafo\">21. O Comit\xEA avaliou que houve uma deteriora\xE7\xE3o adicional\
    \ no cen\xE1rio de infla\xE7\xE3o, como refletido nas expectativas e proje\xE7\
    \xF5es de infla\xE7\xE3o. Concluiu-se que os determinantes de prazo mais curto,\
    \ como a taxa de c\xE2mbio e a infla\xE7\xE3o corrente, e os determinantes de\
    \ m\xE9dio prazo, como o hiato do produto e as expectativas de infla\xE7\xE3o,\
    \ se deterioraram de forma relevante. Tal piora demanda uma pol\xEDtica monet\xE1\
    ria ainda mais contracionista.</p><p class=\"paragrafo\">22. O Comit\xEA ent\xE3\
    o decidiu, unanimemente, pela eleva\xE7\xE3o de 1,00 ponto percentual na taxa\
    \ Selic e pela comunica\xE7\xE3o de que, em se confirmando o cen\xE1rio esperado,\
    \ antev\xEA ajuste de mesma magnitude nas pr\xF3ximas duas reuni\xF5es. Na discuss\xE3\
    o que embasou tal delibera\xE7\xE3o duas dimens\xF5es foram bastante discutidas.\
    \ Em primeiro lugar, a magnitude da deteriora\xE7\xE3o de curto e m\xE9dio prazo\
    \ do cen\xE1rio de infla\xE7\xE3o exigia uma postura mais tempestiva para manter\
    \ o firme compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta. Em segundo,\
    \ v\xE1rios riscos se materializaram tornando o cen\xE1rio mais adverso, mas menos\
    \ incerto, permitindo maior visibilidade para que o Comit\xEA oferecesse uma indica\xE7\
    \xE3o de como antevia as pr\xF3ximas decis\xF5es.</p><p class=\"paragrafo\">23.\
    \ A magnitude total do ciclo de aperto monet\xE1rio ser\xE1 ditada pelo firme\
    \ compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta e depender\xE1 da\
    \ evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3o, em especial dos componentes\
    \ mais sens\xEDveis \xE0 atividade econ\xF4mica e \xE0 pol\xEDtica monet\xE1ria,\
    \ das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas de infla\xE7\xE3o, do\
    \ hiato do produto e do balan\xE7o de riscos.</p><h3 class=\"secao\">D) Decis\xE3\
    o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">24. O cen\xE1rio mais\
    \ recente \xE9 marcado por desancoragem adicional das expectativas de infla\xE7\
    \xE3o, eleva\xE7\xE3o das proje\xE7\xF5es de infla\xE7\xE3o, dinamismo acima do\
    \ esperado na atividade e maior abertura do hiato do produto, o que exige uma\
    \ pol\xEDtica monet\xE1ria ainda mais contracionista.</p><p class=\"paragrafo\"\
    >25. O Copom ent\xE3o decidiu realizar um ajuste de maior magnitude, elevando\
    \ a taxa b\xE1sica de juros em 1,00 ponto percentual, para 12,25% a.a., e entende\
    \ que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia\
    \ da infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante. Sem\
    \ preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade de pre\xE7\
    os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do\
