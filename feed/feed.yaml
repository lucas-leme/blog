  description: "<div class=\"ExternalClassCDCBFF1C33134307B946FED3C094CD9C\"><p>\u200B\
    O ambiente externo ainda se mant\xE9m incerto em fun\xE7\xE3o da conjuntura e\
    \ da pol\xEDtica econ\xF4mica nos Estados Unidos, com reflexos nas condi\xE7\xF5\
    es financeiras globais. Tal cen\xE1rio exige cautela por parte de pa\xEDses emergentes\
    \ em ambiente marcado por tens\xE3o geopol\xEDtica.<br /></p><p>Em rela\xE7\xE3\
    o ao cen\xE1rio dom\xE9stico, o conjunto dos indicadores segue apresentando, conforme\
    \ esperado, trajet\xF3ria de modera\xE7\xE3o no crescimento da atividade econ\xF4\
    mica, como observado na \xFAltima divulga\xE7\xE3o do PIB, enquanto o mercado\
    \ de trabalho mostra resili\xEAncia. Nas divulga\xE7\xF5es mais recentes, a infla\xE7\
    \xE3o cheia e as medidas subjacentes seguiram apresentando algum arrefecimento,\
    \ mas mantiveram-se acima da meta para a infla\xE7\xE3o.</p><p>As expectativas\
    \ de infla\xE7\xE3o para 2025 e 2026 apuradas pela pesquisa Focus permanecem em\
    \ valores acima da meta, situando-se em 4,4% e 4,2%, respectivamente. A proje\xE7\
    \xE3o de infla\xE7\xE3o do Copom para o segundo trimestre de 2027, atual horizonte\
    \ relevante de pol\xEDtica monet\xE1ria, situa-se em 3,2% no cen\xE1rio de refer\xEA\
    ncia (Tabela 1).</p><p>Os riscos para a infla\xE7\xE3o, tanto de alta quanto de\
    \ baixa, seguem mais elevados do que o usual. Entre os riscos de alta para o cen\xE1\
    rio inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma\
    \ desancoragem das expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado;\
    \ (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada\
    \ em fun\xE7\xE3o de um hiato do produto mais positivo; e (iii) uma conjun\xE7\
    \xE3o de pol\xEDticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1\
    rio maior que o esperado, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente\
    \ mais depreciada. Entre os riscos de baixa, ressaltam-se (i) uma eventual desacelera\xE7\
    \xE3o da atividade econ\xF4mica dom\xE9stica mais acentuada do que a projetada,\
    \ tendo impactos sobre o cen\xE1rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\
    \xE3o global mais pronunciada decorrente do choque de com\xE9rcio e de um cen\xE1\
    rio de maior incerteza; e (iii) uma redu\xE7\xE3o nos pre\xE7os das \n      <em>commodities</em>\
    \ com efeitos desinflacion\xE1rios.</p><p>O Comit\xEA segue acompanhando os an\xFA\
    ncios referentes \xE0 imposi\xE7\xE3o de tarifas comerciais pelos EUA ao Brasil,\
    \ e como os desenvolvimentos da pol\xEDtica fiscal dom\xE9stica impactam a pol\xED\
    tica monet\xE1ria e os ativos financeiros, refor\xE7ando a postura de cautela\
    \ em cen\xE1rio de maior incerteza. O cen\xE1rio segue sendo marcado por expectativas\
    \ desancoradas, proje\xE7\xF5es de infla\xE7\xE3o elevadas, resili\xEAncia na\
    \ atividade econ\xF4mica e press\xF5es no mercado de trabalho. Para assegurar\
    \ a converg\xEAncia da infla\xE7\xE3o \xE0 meta em ambiente de expectativas desancoradas,\
    \ exige-se uma pol\xEDtica monet\xE1ria em patamar significativamente contracionista\
    \ por per\xEDodo bastante prolongado.</p><p>O Copom decidiu manter a taxa b\xE1\
    sica de juros em 15,00% a.a., e entende que essa decis\xE3o \xE9 compat\xEDvel\
    \ com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta\
    \ ao longo do horizonte relevante. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego.</p><p>O cen\xE1rio atual, marcado por elevada incerteza,\
    \ exige cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria. O Comit\xEA avalia\
    \ que a estrat\xE9gia em curso, de manuten\xE7\xE3o do n\xEDvel corrente da taxa\
    \ de juros por per\xEDodo bastante prolongado, \xE9 adequada para assegurar a\
    \ converg\xEAncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA enfatiza que seguir\xE1\
    \ vigilante, que os passos futuros da pol\xEDtica monet\xE1ria poder\xE3o ser\
    \ ajustados e que, como usual, n\xE3o hesitar\xE1 em retomar o ciclo de ajuste\
    \ caso julgue apropriado.</p><p>Votaram por essa decis\xE3o os seguintes membros\
    \ do Comit\xEA&#58; Gabriel Muricca Gal\xEDpolo (presidente), Ailton de Aquino\
    \ Santos, Diogo Abry Guillen, Gilneu Francisco Astolfi Vivan, Izabela Moreira\
    \ Correa, Nilton Jos\xE9 Schneider David, Paulo Picchetti, Renato Dias de Brito\
    \ Gomes e Rodrigo Alves Teixeira.</p><p>\n      <strong>Tabela 1</strong></p><p>\n\
