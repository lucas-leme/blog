    >extreme weather</a>, alongside our deep and long-standing coverage of topics\
    \ like <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/07/where-is-inflation-persistence-coming-from/\"\
    >inflation</a>, <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/11/banking-system-vulnerability-2023-update/\"\
    >banking system vulnerability</a>, <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/10/spending-down-pandemic-savings-is-an-only-in-the-u-s-phenomenon/\"\
    >international economics</a>, and <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/04/monetary-policy-transmission-and-the-size-of-the-money-market-fund-industry-an-update/\"\
    >monetary policy effects</a>. As we close out the year, we\u2019re taking a look\
    \ back at the top five posts. See you again in 2024."
