  description: "U.S. import tariffs increased to historically high rates in recent\
    \ months, raising the costs of many imported inputs businesses use. Businesses\
    \ subject to these higher costs have been faced with difficult and complex decisions\
    \ about whether to absorb the tariffs through lower profits, raise their prices\
    \ to recover the higher costs, or some combination of both. These decisions are\
    \ influenced by the degree of competition in the marketplace, potential customer\
    \ reactions, and the ability to maintain profit margins, among other factors.\
    \ Our <a href=\"https://www.newyorkfed.org/survey/business_leaders/Supplemental_Survey_Report\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">May survey</a> of businesses in\
    \ the New York\u2013Northern New Jersey region asked firms about the tariffs they\
    \ faced, recent changes in the cost of imported goods, and whether they were passing\
    \ on tariff-induced cost increases to their customers. Results indicate most businesses\
    \ passed on at least some of the higher tariffs to their customers, with nearly\
