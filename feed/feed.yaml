  description: "In this episode I speak with Annanay Kapila, founder and CEO of QFEX,\
    \ a 24/7 centralized perpetual-futures exchange for traditional financial markets.Before\
    \ founding QFEX, Annanay worked at Flow Traders and Tower Research, where he was\
    \ introduced to high frequency trading and market microstructure in both crypto\
    \ and traditional markets.  Insights gleaned during these experiences lead him\
    \ to the conclusion that the perpetual futures model applied to traditional, so-called\
    \ \u201Creal world asset\u201D markets, like equities, was an inevitable future\
    \ and one he wanted to build.In this episode, we discuss the ramifications of\
    \ what that world looks like.  First, we discuss what perpetual futures are and\
    \ their distinguishing characteristics from traditional futures.  Then we discuss\
    \ how perpetual futures can work in markets \u2013 like single-name equities \u2013\
    \ where the underlying do not trade 24/7, and have unique features like corporate\
    \ actions, opening and closing price auctions, and limit-up/limit-down bounds.A\
    \ consistent thread throughout the entire conversation is risk management.  When\
    \ leverage is your key feature, it is important to think long and hard about how\
    \ and when liquidations might occur and the safest way to process them.  Finally,\
    \ we discuss why Annanay believes why perpetual futures will succeed where spot\
    \ tokenization failed and his view on the current regulatory landscape.Please\
    \ enjoy my conversation with Annanay Kapila."
