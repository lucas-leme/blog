  description: The bank failures that occurred in March 2023 highlighted how unrealized
    losses on securities can make banks vulnerable to a sudden loss of funding. This
    risk, which materialized following the rapid rise in interest rates that began
    in early 2022, underscores the importance of monitoring the vulnerabilities of
    the banking system. In this post, as in previous years, we provide an update of
    four analytical models aimed at capturing different aspects of vulnerability of
    the U.S. banking system, with data through the second quarter of 2023. In addition,
    we discuss changes made to the methodology based on the lessons from March 2023
    and assess how the system-level vulnerability has evolved.
