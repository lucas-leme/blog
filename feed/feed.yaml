  description: "Recently, there has been renewed attention on the natural rate of\
    \ interest\u2014often referred to as \u201Cr-star\u201D\u2014and whether it has\
    \ risen from the historically low levels that prevailed before the COVID-19 pandemic.\
    \ The natural interest rate is the real (inflation-adjusted) interest rate expected\
    \ to prevail when supply and demand in the economy are in balance and inflation\
    \ is stable. Some commentators claim that the prior decline in r\u2011star has\
    \ reversed, pointing to the recent rise in future real interest rates implied\
    \ by the bond market. But before declaring the death of this \u201Clow r\u2011\
    star\u201D era, a natural question to ask is: how reliable are market-based measures\
    \ of r\u2011star? In this <em>Liberty Street Economics </em>post, we evaluate\
    \ whether such measures provide additional information on future real interest\
    \ rates beyond what is already contained in macroeconomic model-based estimates\
    \ of r-star. Our findings suggest they do not, and we conclude that reports of\
    \ the death of low r-star are greatly exaggerated.<br />"
