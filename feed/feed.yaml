  description: "Global central banks and finance ministries held nearly $12 trillion\
    \ of foreign exchange reserves as of the end of 2023, with nearly $7 trillion\
    \ composed of U.S. dollar assets. Nevertheless, a narrative has emerged that an\
    \ observed decline in the <em>share </em>of dollar assets in official reserve\
    \ portfolios represents the leading edge of the dollar\u2019s loss of status in\
    \ the international monetary system. Some market participants have similarly linked\
    \ the apparent increase in official demand for gold in recent years to a desire\
    \ to diversify away from the U.S. dollar. Drawing on <a href=\"https://www.newyorkfed.org/research/staff_reports/sr1087.html\"\
    >recent research </a>and analytics, this post questions these narratives, arguing\
    \ that these observed aggregate trends largely reflect the behavior of a small\
    \ number of countries and do not represent a widespread effort by central banks\
    \ to diversify away from dollars."
