  description: "As the frequency and severity of natural disasters increase with climate\
    \ change, insurance\u2014the main tool for households and businesses to hedge\
    \ natural disaster risks\u2014becomes increasingly important. Can the insurance\
    \ sector withstand the stress of climate change? To answer this question, it is\
    \ necessary to first understand insurers' exposure to physical climate risk, that\
    \ is, risks coming from physical manifestations of climate change, such as natural\
    \ disasters. In this post, based on our recent <a href=\"https://www.newyorkfed.org/research/staff_reports/sr1066\"\
    >staff report</a>, we construct a novel factor to measure the aggregate physical\
    \ climate risk in the financial market and discuss its applications, including\
    \ the assessment of insurers\u2019 exposure to climate risk and the expected capital\
    \ shortfall of insurers under climate stress scenarios."
