  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo permanece desafiador em fun\xE7\xE3\
    o da conjuntura e da pol\xEDtica econ\xF4mica nos Estados Unidos, principalmente\
    \ pela incerteza acerca de sua pol\xEDtica comercial e de seus efeitos. Esse contexto\
    \ tem gerado ainda mais d\xFAvidas sobre os ritmos da desacelera\xE7\xE3o, da\
    \ desinfla\xE7\xE3o e, consequentemente, sobre a postura do Fed e acerca do ritmo\
    \ de crescimento nos demais pa\xEDses.</p><p class=\"paragrafo\">2. Os bancos\
    \ centrais das principais economias permanecem determinados em promover a converg\xEA\
    ncia das taxas de infla\xE7\xE3o para suas metas em um ambiente marcado por press\xF5\
    es nos mercados de trabalho. O Comit\xEA avalia que o cen\xE1rio externo segue\
    \ exigindo cautela por parte de pa\xEDses emergentes.</p><p class=\"paragrafo\"\
    >3. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto dos indicadores de\
    \ atividade econ\xF4mica e do mercado de trabalho tem apresentado dinamismo, ainda\
    \ que sinais sugiram uma incipiente modera\xE7\xE3o no crescimento.</p><p class=\"\
    paragrafo\">4. A infla\xE7\xE3o cheia e as medidas subjacentes mantiveram-se acima\
    \ da meta para a infla\xE7\xE3o e novamente apresentaram eleva\xE7\xE3o nas divulga\xE7\
    \xF5es mais recentes. As expectativas de infla\xE7\xE3o para 2025 e 2026 apuradas\
    \ pela pesquisa Focus elevaram-se de forma relevante e situam-se em 5,7% e 4,5%,\
    \ respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios e an\xE1lise de riscos</h3><p\
    \ class=\"paragrafo\">5. O cen\xE1rio prospectivo de infla\xE7\xE3o segue desafiador\
    \ em diversas dimens\xF5es. O Comit\xEA analisou a atividade econ\xF4mica, a demanda\
    \ agregada, as expectativas de infla\xE7\xE3o, a infla\xE7\xE3o corrente e o cen\xE1\
    rio internacional. Em seguida, discutiu as proje\xE7\xF5es e expectativas de infla\xE7\
    \xE3o para ent\xE3o deliberar sobre a decis\xE3o corrente e comunica\xE7\xE3o\
    \ futura.</p><p class=\"paragrafo\">6. O Comit\xEA segue avaliando que o cen\xE1\
    rio-base prospectivo envolve uma desacelera\xE7\xE3o da atividade econ\xF4mica,\
    \ a qual \xE9 parte do processo de transmiss\xE3o de pol\xEDtica monet\xE1ria\
    \ e elemento necess\xE1rio para a converg\xEAncia da infla\xE7\xE3o \xE0 meta.\
    \ Os dados referentes aos \xFAltimos meses seguem oferecendo sinais sugerindo\
    \ uma incipiente modera\xE7\xE3o do crescimento, em linha com o cen\xE1rio-base\
    \ do Comit\xEA. O Comit\xEA refor\xE7ou que alguns indicadores mais recentes,\
    \ como de servi\xE7os, ind\xFAstria ou popula\xE7\xE3o ocupada t\xEAm indicado\
    \ modera\xE7\xE3o de crescimento ap\xF3s extraordin\xE1ria resili\xEAncia no mercado\
    \ de trabalho e na atividade econ\xF4mica. O Produto Interno Bruto (PIB), ajustado\
    \ sazonalmente, cresceu 0,2% no \xFAltimo trimestre de 2024 na compara\xE7\xE3\
    o com o trimestre anterior, ap\xF3s crescimento de 1,3% e 0,7% nos segundo e terceiro\
    \ trimestres do ano, respectivamente. Na mesma base de compara\xE7\xE3o, do lado\
    \ da demanda agregada, houve redu\xE7\xE3o do consumo das fam\xEDlias, ap\xF3\
    s uma sequ\xEAncia de treze aumentos consecutivos. De todo modo, persiste a parcim\xF4\
    nia nas conclus\xF5es no entendimento (i) do passado, sujeito a revis\xF5es e\
    \ sazonalidades; (ii) do presente, com dados mistos contempor\xE2neos que n\xE3\
    o s\xE3o un\xEDssonos em uma dire\xE7\xE3o e; (iii) do futuro, j\xE1 que se antecipa,\
    \ por exemplo, um forte crescimento agr\xEDcola no primeiro trimestre com poss\xED\
    veis desdobramentos para outros setores. Enfatizou-se ainda que dados de percep\xE7\
    \xE3o, como indicadores de confian\xE7a e pesquisas de sentimento de cr\xE9dito,\
    \ t\xEAm sugerido uma desacelera\xE7\xE3o maior do que aquela observada nos dados\
    \ objetivos. Mais ainda, os dados objetivos coincidentes t\xEAm apresentado resultados\
    \ mistos a depender do setor ou da pesquisa. Por fim, no mercado de trabalho,\
    \ al\xE9m da volatilidade inerente aos dados, observa-se redu\xE7\xE3o na margem\
    \ da popula\xE7\xE3o ocupada, mas em ambiente de desemprego baixo e rendimentos\
    \ elevados. Ainda que dados recentes sugiram alguma modera\xE7\xE3o, o mercado\
    \ de trabalho permanece aquecido. O Comit\xEA seguir\xE1 acompanhando a atividade\
    \ econ\xF4mica e refor\xE7a que o arrefecimento da demanda agregada \xE9 um elemento\
    \ essencial do processo de reequil\xEDbrio entre oferta e demanda da economia\
    \ e converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"paragrafo\">7.\
    \ O mercado de cr\xE9dito tamb\xE9m se manteve pujante nos \xFAltimos trimestres\
    \ em fun\xE7\xE3o do dinamismo do mercado de trabalho e da atividade econ\xF4\
    mica. No entanto, condizente com o cen\xE1rio atual de aperto de condi\xE7\xF5\
    es financeiras e eleva\xE7\xE3o de pr\xEAmio de risco, o cr\xE9dito banc\xE1rio\
    \ tem apresentado alguma inflex\xE3o no per\xEDodo mais recente, com eleva\xE7\
    \xE3o de taxa de juros, menor apetite ao risco na oferta de cr\xE9dito e redu\xE7\
    \xE3o no ritmo das concess\xF5es de cr\xE9dito. Antecipa-se ent\xE3o um cen\xE1\
    rio marcado por um lado pelo elevado comprometimento de renda das fam\xEDlias\
    \ com o servi\xE7o da d\xEDvida, mas, por outro lado, pela continuidade do dinamismo\
    \ no mercado de t\xEDtulos privados.</p><p class=\"paragrafo\">8. Com rela\xE7\
    \xE3o \xE0 pol\xEDtica econ\xF4mica de forma mais geral, o aspecto mais ressaltado\
    \ foi a relev\xE2ncia da manuten\xE7\xE3o de canais de pol\xEDtica monet\xE1ria\
    \ desobstru\xEDdos e sem elementos mitigadores para sua a\xE7\xE3o. A pol\xED\
    tica monet\xE1ria atua por diferentes canais, dentre eles o cr\xE9dito, fazendo\
    \ com que o volume de empr\xE9stimos reaja \xE0s condi\xE7\xF5es financeiras e\
    \ \xE0s expectativas, \xE0 medida que avalia\xE7\xF5es sobre o futuro impactam\
    \ o consumo e o investimento correntes. Para o cumprimento de seu mandato e converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta com menores custos, a pol\xEDtica monet\xE1ria\
    \ deve ser capaz de atuar sem impedimentos em todos os canais.</p><p class=\"\
    paragrafo\">9. O Comit\xEA manteve a firme convic\xE7\xE3o de que as pol\xEDticas\
    \ devem ser previs\xEDveis, cr\xEDveis e antic\xEDclicas. Em particular, o debate\
    \ do Comit\xEA evidenciou, novamente, a necessidade de pol\xEDticas fiscal e monet\xE1\
    ria harmoniosas. No per\xEDodo recente, a percep\xE7\xE3o dos agentes econ\xF4\
    micos sobre o regime fiscal e a sustentabilidade da d\xEDvida seguiu impactando,\
    \ de forma relevante, os pre\xE7os de ativos e as expectativas dos agentes. O\
    \ Comit\xEA refor\xE7ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas\
    \ estruturais e disciplina fiscal, o aumento de cr\xE9dito direcionado e as incertezas\
    \ sobre a estabiliza\xE7\xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar\
    \ a taxa de juros neutra da economia, com impactos delet\xE9rios sobre a pot\xEA\
    ncia da pol\xEDtica monet\xE1ria e, consequentemente, sobre o custo de desinfla\xE7\
    \xE3o em termos de atividade.</p><p class=\"paragrafo\">10. As expectativas de\
    \ infla\xE7\xE3o, medidas por diferentes instrumentos e obtidas de diferentes\
    \ grupos de agentes, elevaram-se novamente em todos os prazos, indicando desancoragem\
    \ adicional e tornando assim o cen\xE1rio de infla\xE7\xE3o mais adverso. A desancoragem\
    \ das expectativas de infla\xE7\xE3o \xE9 um fator de desconforto comum a todos\
    \ os membros do Comit\xEA e deve ser combatida. Foi ressaltado que ambientes com\
    \ expectativas desancoradas aumentam o custo de desinfla\xE7\xE3o em termos de\
    \ atividade. O cen\xE1rio de converg\xEAncia da infla\xE7\xE3o \xE0 meta torna-se\
    \ mais desafiador com expectativas desancoradas para prazos mais longos e exige\
    \ uma restri\xE7\xE3o monet\xE1ria maior e por mais tempo do que outrora seria\
    \ apropriado.</p><p class=\"paragrafo\">11. O cen\xE1rio de infla\xE7\xE3o de\
    \ curto prazo segue adverso. A infla\xE7\xE3o de servi\xE7os, que tem maior in\xE9\
    rcia, segue acima do n\xEDvel compat\xEDvel com o cumprimento da meta e acelerou\
    \ nas observa\xE7\xF5es mais recentes, em contexto de hiato positivo. Com rela\xE7\
    \xE3o aos bens industrializados, o movimento recente do c\xE2mbio pressionou pre\xE7\
    os e margens, j\xE1 materializado em eleva\xE7\xE3o dos pre\xE7os no atacado,\
    \ sugerindo ainda repasse para os pre\xE7os no varejo nos pr\xF3ximos meses. Os\
    \ pre\xE7os de alimentos mant\xEAm-se elevados e tendem a se propagar para outros\
    \ pre\xE7os no m\xE9dio prazo em virtude da presen\xE7a de importantes mecanismos\
    \ inerciais da economia brasileira. Por fim, foi destacado, na an\xE1lise de curto\
    \ prazo, que, em se concretizando as proje\xE7\xF5es do cen\xE1rio de refer\xEA\
    ncia, a infla\xE7\xE3o acumulada em doze meses permanecer\xE1 acima do limite\
    \ superior do intervalo de toler\xE2ncia da meta por seis meses consecutivos,\
    \ contados desde janeiro deste ano. Desse modo, com a infla\xE7\xE3o de junho\
    \ deste ano, configurar-se-ia descumprimento da meta sob a nova sistem\xE1tica\
    \ do regime de metas.</p><p class=\"paragrafo\">12. Prospectivamente, o Comit\xEA\
    \ acompanhar\xE1 o ritmo da atividade econ\xF4mica, fundamental na determina\xE7\
    \xE3o da infla\xE7\xE3o, em particular da infla\xE7\xE3o de servi\xE7os; o repasse\
    \ do c\xE2mbio para a infla\xE7\xE3o, ap\xF3s um processo de maior volatilidade\
    \ da taxa de c\xE2mbio; e as expectativas de infla\xE7\xE3o, que apresentaram\
    \ desancoragem adicional e s\xE3o determinantes para o comportamento da infla\xE7\
    \xE3o futura. Enfatizou-se que os vetores inflacion\xE1rios seguem adversos, como\
    \ hiato do produto positivo, a infla\xE7\xE3o corrente mais elevada e as expectativas\
    \ de infla\xE7\xE3o mais desancoradas. </p><p class=\"paragrafo\">13. O cen\xE1\
    rio externo se mant\xE9m desafiador, com incertezas econ\xF4micas e geopol\xED\
    ticas relevantes. Avalia-se que h\xE1 um concomitante aumento da incerteza e deteriora\xE7\
    \xE3o do cen\xE1rio de crescimento global em rela\xE7\xE3o ao Copom anterior.\
    \ O cen\xE1rio-base do Comit\xEA segue sendo de desacelera\xE7\xE3o gradual e\
    \ ordenada da economia norte-americana, mas, al\xE9m das incertezas inerentes\
    \ \xE0 conjuntura econ\xF4mica, h\xE1 d\xFAvidas sobre a condu\xE7\xE3o da pol\xED\
    tica econ\xF4mica em diversas dimens\xF5es, tais como poss\xEDveis est\xEDmulos\
    \ fiscais, restri\xE7\xF5es na oferta de trabalho, abrang\xEAncia e intensidade\
    \ da eleva\xE7\xE3o das tarifas \xE0 importa\xE7\xE3o e altera\xE7\xF5es importantes\
    \ em pre\xE7os relativos decorrentes de reorienta\xE7\xF5es da matriz energ\xE9\
    tica, o que pode impactar negativamente as condi\xE7\xF5es financeiras e os fluxos\
    \ de capital para economias emergentes. A incerteza em torno de tais pol\xEDticas\
    \ j\xE1 restringe novos investimentos e tem impacto sobre atividade. De forma\
    \ an\xE1loga, a incerteza sobre a implementa\xE7\xE3o das tarifas tamb\xE9m tem\
    \ impacto sobre expectativas, determina\xE7\xE3o de pre\xE7os e infla\xE7\xE3\
    o. Desse modo, parte dessa deteriora\xE7\xE3o do cen\xE1rio, que tamb\xE9m j\xE1\
    \ foi discutida em reuni\xF5es anteriores, j\xE1 come\xE7a a se materializar.\
    \ Adicionalmente, notam-se renovadas press\xF5es na Europa pela expans\xE3o do\
    \ gasto p\xFAblico, financiada pela emiss\xE3o de d\xEDvida. Tais movimentos tendem\
    \ a apertar as condi\xE7\xF5es financeiras globais, elevando taxas e potencialmente\
    \ pressionando o c\xE2mbio nas economias emergentes. O Comit\xEA refor\xE7ou que\
    \ o compromisso dos bancos centrais com o atingimento das metas \xE9 um ingrediente\
    \ fundamental no processo desinflacion\xE1rio, corroborado pelas recentes indica\xE7\
    \xF5es de ciclos cautelosos de distens\xE3o monet\xE1ria em v\xE1rios pa\xEDses.\
    \ Como usual, o Comit\xEA focar\xE1 nos mecanismos de transmiss\xE3o da conjuntura\
    \ externa sobre a din\xE2mica inflacion\xE1ria interna e seu impacto sobre o cen\xE1\
    rio prospectivo. Refor\xE7ou-se, ademais, que um cen\xE1rio de maior incerteza\
    \ global e de movimentos cambiais mais abruptos exige maior cautela na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria dom\xE9stica.</p><p class=\"paragrafo\">14.\
    \ O Comit\xEA se debru\xE7ou ent\xE3o sobre as proje\xE7\xF5es. No cen\xE1rio\
    \ de refer\xEAncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa\
    \ Focus e a taxa de c\xE2mbio parte de R$5,80/US$<sup>2</sup>, evoluindo segundo\
    \ a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D\
    \ em dezembro de 2025.</p><p class=\"paragrafo\">15. No cen\xE1rio de refer\xEA\
    ncia, as proje\xE7\xF5es para a infla\xE7\xE3o acumulada em quatro trimestres\
    \ para 2025 e para o terceiro trimestre de 2026, atual horizonte relevante de\
    \ pol\xEDtica monet\xE1ria, s\xE3o, respectivamente, 5,1% e 3,9% (Tabela 1).</p><p\
    \ class=\"paragrafo\">16. O balan\xE7o de riscos permanece assim\xE9trico indicando\
    \ maior probabilidade de uma infla\xE7\xE3o mais elevada do que aquela contemplada\
    \ no cen\xE1rio-base. Entre os riscos de alta para o cen\xE1rio inflacion\xE1\
    rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem das\
    \ expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma maior\
    \ resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em fun\xE7\
    \xE3o de um hiato do produto mais positivo; e (iii) uma conjun\xE7\xE3o de pol\xED\
    ticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1rio maior\
    \ que o esperado, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente\
    \ mais depreciada. Entre os riscos de baixa, ressaltam-se (i) impactos sobre o\
    \ cen\xE1rio de infla\xE7\xE3o de uma eventual desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica dom\xE9stica mais acentuada do que a projetada; e (ii) um cen\xE1\
    rio menos inflacion\xE1rio para economias emergentes decorrente de choques sobre\
    \ o com\xE9rcio internacional e sobre as condi\xE7\xF5es financeiras globais.</p><h3\
    \ class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria</h3><p class=\"paragrafo\">17. O Copom passou ent\xE3o \xE0 discuss\xE3o da\
    \ condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\
    \xF5es analisado, assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p\
    \ class=\"paragrafo\">18. Na an\xE1lise do Comit\xEA, o cen\xE1rio se desenrolou\
    \ de tal maneira que a indica\xE7\xE3o anterior de eleva\xE7\xE3o de 1,00 ponto\
    \ percentual na taxa Selic se mostrava a decis\xE3o apropriada. Julgou-se que\
    \ o aperto monet\xE1rio era requerido para a converg\xEAncia da infla\xE7\xE3\
    o \xE0 meta em um cen\xE1rio marcado por expectativas desancoradas, proje\xE7\xF5\
    es elevadas de infla\xE7\xE3o e resili\xEAncia na atividade.</p><p class=\"paragrafo\"\
    >19. O Comit\xEA, em sua comunica\xE7\xE3o, optou por conjugar tr\xEAs sinaliza\xE7\
    \xF5es sobre a condu\xE7\xE3o de pol\xEDtica monet\xE1ria, caso se confirme o\
    \ cen\xE1rio esperado. Primeiramente, julgou que, em fun\xE7\xE3o do cen\xE1rio\
    \ adverso para a din\xE2mica da infla\xE7\xE3o, era apropriado indicar que o ciclo\
    \ n\xE3o est\xE1 encerrado. Em segundo lugar, em fun\xE7\xE3o das defasagens inerentes\
    \ ao ciclo monet\xE1rio em curso, o Comit\xEA tamb\xE9m julgou apropriado comunicar\
    \ que o pr\xF3ximo movimento seria de menor magnitude. Al\xE9m disso, diante da\
    \ elevada incerteza, optou-se por indicar apenas a dire\xE7\xE3o do pr\xF3ximo\
    \ movimento.</p><p class=\"paragrafo\">20. Para al\xE9m da pr\xF3xima reuni\xE3\
    o, a magnitude total do ciclo de aperto monet\xE1rio ser\xE1 ditada pelo firme\
    \ compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta e depender\xE1 da\
    \ evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3o, em especial dos componentes\
    \ mais sens\xEDveis \xE0 atividade econ\xF4mica e \xE0 pol\xEDtica monet\xE1ria,\
    \ das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas de infla\xE7\xE3o, do\
    \ hiato do produto e do balan\xE7o de riscos.</p><h3 class=\"secao\">D) Decis\xE3\
    o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">21. O cen\xE1rio mais\
    \ recente \xE9 marcado por desancoragem adicional das expectativas de infla\xE7\
    \xE3o, proje\xE7\xF5es de infla\xE7\xE3o elevadas, resili\xEAncia na atividade\
    \ econ\xF4mica e press\xF5es no mercado de trabalho, o que exige uma pol\xEDtica\
    \ monet\xE1ria mais contracionista.</p><p class=\"paragrafo\">22. O Copom ent\xE3\
    o decidiu elevar a taxa b\xE1sica de juros em 1,00 ponto percentual, para 14,25%\
    \ a.a., e entende que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de\
    \ converg\xEAncia da infla\xE7\xE3o para o redor da meta ao longo do horizonte\
    \ relevante. Sem preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade\
    \ de pre\xE7os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\
    \xF5es do n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego.</p><p\
    \ class=\"paragrafo\">23. Diante da continuidade do cen\xE1rio adverso para a\
    \ converg\xEAncia da infla\xE7\xE3o, da elevada incerteza e das defasagens inerentes\
    \ ao ciclo de aperto monet\xE1rio em curso, o Comit\xEA antev\xEA, em se confirmando\
    \ o cen\xE1rio esperado, um ajuste de menor magnitude na pr\xF3xima reuni\xE3\
    o. Para al\xE9m da pr\xF3xima reuni\xE3o, o Comit\xEA refor\xE7a que a magnitude\
    \ total do ciclo de aperto monet\xE1rio ser\xE1 ditada pelo firme compromisso\
    \ de converg\xEAncia da infla\xE7\xE3o \xE0 meta e depender\xE1 da evolu\xE7\xE3\
    o da din\xE2mica da infla\xE7\xE3o, em especial dos componentes mais sens\xED\
    veis \xE0 atividade econ\xF4mica e \xE0 pol\xEDtica monet\xE1ria, das proje\xE7\
    \xF5es de infla\xE7\xE3o, das expectativas de infla\xE7\xE3o, do hiato do produto\
    \ e do balan\xE7o de riscos.</p><p class=\"paragrafo\">24. Votaram por essa decis\xE3\
    o os seguintes membros do Comit\xEA: Gabriel Muricca Gal\xEDpolo (presidente),\
    \ Ailton de Aquino Santos, Diogo Abry Guillen, Gilneu Francisco Astolfi Vivan,\
    \ Izabela Moreira Correa, Nilton Jos\xE9 Schneider David, Paulo Picchetti, Renato\
