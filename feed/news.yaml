  description: "<br />The <a href=\"https://www.nber.org/research/business-cycle-dating\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">end of the Great Recession</a>\
    \ marked the beginning of the <a href=\"https://www.newyorkfed.org/newsevents/speeches/2016/dud160212\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">longest economic</a> expansion\
    \ in U.S. history. The Great Recession, with its dramatic housing <a href=\"https://onlinelibrary.wiley.com/doi/full/10.1111/jofi.12310\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">bust</a>, led to a wave of home\
    \ foreclosures as overleveraged borrowers found themselves unable to meet their\
    \ payment obligations. In early 2009, the New York Fed\u2019s Research Group launched\
    \ the <a href=\"https://www.newyorkfed.org/microeconomics/hhdc/background.html\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">Consumer Credit Panel (CCP)</a>,\
    \ a foundational data set of the Center for Microeconomic Data, to monitor the\
    \ financial health of Americans as the economy recovered. The CCP, which is based\
    \ on anonymized credit report data from Equifax, gives us an opportunity to track\
    \ individuals during the period leading to the foreclosure, observe when a flag\
    \ is added to their credit report and then\u2014years later\u2014removed. Here,\
    \ we examine the longer-term impact of a foreclosure on borrowers\u2019 credit\
    \ scores and borrowing experiences: do they return to borrowing, or shy away from\
    \ credit use and homeownership after their earlier bad experience?"
