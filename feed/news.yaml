  description: "Financial and technological innovation and changes in the macroeconomic\
    \ environment have led to the growth of nonbank financial institutions (NBFIs),\
    \ and to the possible displacement of banks in the provision of traditional financial\
    \ intermediation services (deposit taking, loan making, and facilitation of payments).\
    \ In this post, we look at the joint evolution of banks\u2014referred to as depository\
    \ institutions from here on\u2014and nonbanks inside the organizational structure\
    \ of bank holding companies (BHCs). Using a <a href=\"http://libertystreeteconomics.newyorkfed.org/2015/09/same-name-new-businesses-evolution-in-the-bank-holding-company.html\"\
    >unique database</a> of the organizational structure of all BHCs ever in existence\
    \ since the 1970s, we document the evolution of NBFI activities within BHCs. Our\
    \ evidence suggests that there exist important conglomeration synergies to having\
    \ both banks and NBFIs under the same organizational umbrella."
