  description: "Shortly after the recovery from the pandemic recession began, the\
    \ U.S. economy entered a period of high inflation as surging demand, severe supply\
    \ disruptions, and worker shortages <a href=\"https://libertystreeteconomics.newyorkfed.org/tag/demand-shocks/\"\
    >combined to create large imbalances and inflationary pressures</a> in the economy.\
    \ More recently, however, inflationary pressures have been moderating. Indeed,\
    \ the inflation rate as measured by the <a href=\"https://www.bls.gov/charts/consumer-price-index/consumer-price-index-by-category-line-chart.htm\"\
    >consumer price index</a> (CPI) has come down from its recent peak of 9.1 percent\
    \ in the summer of 2022 to 3.1&#160;percent at the start of 2024. Have inflationary\
    \ pressures also moderated for local businesses in the New York\u2013Northern\
    \ New Jersey region? The New York Fed\u2019s February business surveys asked firms\
    \ about increases in their costs and prices. Results indicate that the pace of\
    \ increase in costs, wages, and prices have all slowed considerably over the past\
    \ year. Moreover, firms in the region expect cost and price increases, as well\
    \ as the overall inflation rate, to moderate further in the year ahead."
