  description: "<div class=\"ExternalClass276B5992DAD145FD92ED716DD9A6397B\"><p>\u200B\
    O ambiente externo mant\xE9m-se adverso e particularmente incerto em fun\xE7\xE3\
    o da conjuntura e da pol\xEDtica econ\xF4mica nos Estados Unidos, principalmente\
    \ acerca de suas pol\xEDticas comercial e fiscal e de seus respectivos efeitos.\
    \ Al\xE9m disso, o comportamento e a volatilidade de diferentes classes de ativos\
    \ tamb\xE9m t\xEAm sido afetados, com reflexos nas condi\xE7\xF5es financeiras\
    \ globais. Tal cen\xE1rio segue exigindo cautela por parte de pa\xEDses emergentes\
    \ em ambiente de acirramento da tens\xE3o geopol\xEDtica.</p><p>Em rela\xE7\xE3\
    o ao cen\xE1rio dom\xE9stico, o conjunto dos indicadores de atividade econ\xF4\
    mica e do mercado de trabalho ainda tem apresentado algum dinamismo, mas observa-se\
    \ certa modera\xE7\xE3o no crescimento. Nas divulga\xE7\xF5es mais recentes, a\
    \ infla\xE7\xE3o cheia e as medidas subjacentes mantiveram-se acima da meta para\
    \ a infla\xE7\xE3o.</p><p>As expectativas de infla\xE7\xE3o para 2025 e 2026 apuradas\
    \ pela pesquisa Focus permanecem em valores acima da meta, situando-se em 5,2%\
    \ e 4,5%, respectivamente. A proje\xE7\xE3o de infla\xE7\xE3o do Copom para o\
    \ ano de 2026, atual horizonte relevante de pol\xEDtica monet\xE1ria, situa-se\
    \ em 3,6% no cen\xE1rio de refer\xEAncia (Tabela 1).</p><p>Os riscos para a infla\xE7\
    \xE3o, tanto de alta quanto de baixa, seguem mais elevados do que o usual. Entre\
    \ os riscos de alta para o cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\
    \xE3o, destacam-se (i) uma desancoragem das expectativas de infla\xE7\xE3o por\
    \ per\xEDodo mais prolongado; (ii) uma maior resili\xEAncia na infla\xE7\xE3o\
    \ de servi\xE7os do que a projetada em fun\xE7\xE3o de um hiato do produto mais\
    \ positivo; e (iii) uma conjun\xE7\xE3o de pol\xEDticas econ\xF4micas externa\
    \ e interna que tenham impacto inflacion\xE1rio maior que o esperado, por exemplo,\
    \ por meio de uma taxa de c\xE2mbio persistentemente mais depreciada. Entre os\
    \ riscos de baixa, ressaltam-se (i) uma eventual desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica dom\xE9stica mais acentuada do que a projetada, tendo impactos\
    \ sobre o cen\xE1rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\xE3o global mais\
    \ pronunciada decorrente do choque de com\xE9rcio e de um cen\xE1rio de maior\
    \ incerteza; e (iii) uma redu\xE7\xE3o nos pre\xE7os das <em>commodities</em>\
    \ com efeitos desinflacion\xE1rios.</p><p>O Comit\xEA segue acompanhando com aten\xE7\
    \xE3o como os desenvolvimentos da pol\xEDtica fiscal impactam a pol\xEDtica monet\xE1\
    ria e os ativos financeiros. O cen\xE1rio segue sendo marcado por expectativas\
    \ desancoradas, proje\xE7\xF5es de infla\xE7\xE3o elevadas, resili\xEAncia na\
    \ atividade econ\xF4mica e press\xF5es no mercado de trabalho. Para assegurar\
    \ a converg\xEAncia da infla\xE7\xE3o \xE0 meta em ambiente de expectativas desancoradas,\
    \ exige-se uma pol\xEDtica monet\xE1ria em patamar significativamente contracionista\
    \ por per\xEDodo bastante prolongado.</p><p>O Copom decidiu elevar a taxa b\xE1\
    sica de juros em 0,25 ponto percentual, para 15,00% a.a., e entende que essa decis\xE3\
    o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o\
    \ para o redor da meta ao longo do horizonte relevante. Sem preju\xEDzo de seu\
    \ objetivo fundamental de assegurar a estabilidade de pre\xE7os, essa decis\xE3\
    o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade\
    \ econ\xF4mica e fomento do pleno emprego.</p><p>Em se confirmando o cen\xE1rio\
    \ esperado, o Comit\xEA antecipa uma interrup\xE7\xE3o no ciclo de alta de juros\
    \ para examinar os impactos acumulados do ajuste j\xE1 realizado, ainda por serem\
    \ observados, e ent\xE3o avaliar se o n\xEDvel corrente da taxa de juros, considerando\
    \ a sua manuten\xE7\xE3o por per\xEDodo bastante prolongado, \xE9 suficiente para\
    \ assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA enfatiza\
    \ que seguir\xE1 vigilante, que os passos futuros da pol\xEDtica monet\xE1ria\
    \ poder\xE3o ser ajustados e que n\xE3o hesitar\xE1 em prosseguir no ciclo de\
    \ ajuste caso julgue apropriado.</p><p>Votaram por essa decis\xE3o os seguintes\
    \ membros do Comit\xEA&#58; Gabriel Muricca Gal\xEDpolo (presidente), Ailton de\
    \ Aquino Santos, Diogo Abry Guillen, Gilneu Francisco Astolfi Vivan, Izabela Moreira\
    \ Correa, Nilton Jos\xE9 Schneider David, Paulo Picchetti, Renato Dias de Brito\
    \ Gomes e Rodrigo Alves Teixeira.</p><p>&#160;</p><p><strong>Tabela 1</strong></p><p><strong>Proje\xE7\
    \xF5es de infla\xE7\xE3o no cen\xE1rio de refer\xEAncia</strong></p><p><strong>Varia\xE7\
    \xE3o do IPCA acumulada em quatro trimestres (%)</strong></p><table cellspacing=\"\
    0\" class=\"ms-rteTable-default\" width=\"100%\"><tbody><tr><td class=\"ms-rteTable-default\"\
    >\xCDndice de pre\xE7os</td><td class=\"ms-rteTable-default\">2025</td><td class=\"\
