  description: "<p>O ambiente externo segue vol\xE1til, marcado pelos debates sobre\
    \ o in\xEDcio da flexibiliza\xE7\xE3o de pol\xEDtica monet\xE1ria nas principais\
    \ economias e a velocidade com que se observar\xE1 a queda da infla\xE7\xE3o de\
    \ forma sustentada em diversos pa\xEDses. Os bancos centrais das principais economias\
    \ permanecem determinados em promover a converg\xEAncia das taxas de infla\xE7\
    \xE3o para suas metas em um ambiente marcado por press\xF5es nos mercados de trabalho.\
    \ O Comit\xEA avalia que o cen\xE1rio segue exigindo cautela por parte de pa\xED\
    ses emergentes.</p><p>Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto\
    \ dos indicadores de atividade econ\xF4mica segue consistente com o cen\xE1rio\
    \ de desacelera\xE7\xE3o da economia antecipado pelo Copom. A infla\xE7\xE3o cheia\
    \ ao consumidor manteve trajet\xF3ria de desinfla\xE7\xE3o, enquanto as medidas\
    \ de infla\xE7\xE3o subjacente se situaram acima da meta para a infla\xE7\xE3\
    o nas divulga\xE7\xF5es mais recentes.</p><p>As expectativas de infla\xE7\xE3\
    o para 2024 e 2025 apuradas pela pesquisa Focus encontram-se em torno de 3,8%\
    \ e 3,5%, respectivamente.</p><p>As proje\xE7\xF5es de infla\xE7\xE3o do Copom\
    \ em seu cen\xE1rio de refer\xEAncia* situam-se em 3,5% em 2024 e 3,2% em 2025.\
    \ As proje\xE7\xF5es para a infla\xE7\xE3o de pre\xE7os administrados s\xE3o de\
    \ 4,4% em 2024 e 3,9% em 2025.</p><p>O Comit\xEA ressalta que, em seus cen\xE1\
    rios para a infla\xE7\xE3o, permanecem fatores de risco em ambas as dire\xE7\xF5\
    es. Entre os riscos de alta para o cen\xE1rio inflacion\xE1rio e as expectativas\
    \ de infla\xE7\xE3o, destacam-se (i) uma maior persist\xEAncia das press\xF5es\
    \ inflacion\xE1rias globais; e (ii) uma maior resili\xEAncia na infla\xE7\xE3\
    o de servi\xE7os do que a projetada em fun\xE7\xE3o de um hiato do produto mais\
    \ apertado. Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3\
    o da atividade econ\xF4mica global mais acentuada do que a projetada; e (ii) os\
    \ impactos do aperto monet\xE1rio sincronizado sobre a desinfla\xE7\xE3o global\
    \ se mostrarem mais fortes do que o esperado. &#160;O Comit\xEA avalia que as\
    \ conjunturas dom\xE9stica e internacional est\xE3o mais incertas, exigindo cautela\
    \ na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><p>Tendo em conta a import\xE2\
    ncia da execu\xE7\xE3o das metas fiscais j\xE1 estabelecidas para a ancoragem\
    \ das expectativas de infla\xE7\xE3o e, consequentemente, para a condu\xE7\xE3\
    o da pol\xEDtica monet\xE1ria, o Comit\xEA reafirma a import\xE2ncia da firme\
    \ persecu\xE7\xE3o dessas metas.</p><p>Considerando a evolu\xE7\xE3o do processo\
    \ de desinfla\xE7\xE3o, os cen\xE1rios avaliados, o balan\xE7o de riscos e o amplo\
    \ conjunto de informa\xE7\xF5es dispon\xEDveis, o Copom decidiu reduzir a taxa\
    \ b\xE1sica de juros em 0,50 ponto percentual, para 10,75% a.a., e entende que\
    \ essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da\
    \ infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante, que inclui\
    \ o ano de 2024 e, em grau maior, o de 2025. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego. </p><p>A conjuntura atual, caracterizada por um\
    \ est\xE1gio do processo desinflacion\xE1rio que tende a ser mais lento, expectativas\
    \ de infla\xE7\xE3o com reancoragem apenas parcial e um cen\xE1rio global desafiador,\
    \ demanda serenidade e modera\xE7\xE3o na condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria. O Comit\xEA refor\xE7a a necessidade de perseverar com uma pol\xEDtica monet\xE1\
    ria contracionista at\xE9 que se consolide n\xE3o apenas o processo de desinfla\xE7\
    \xE3o como tamb\xE9m a ancoragem das expectativas em torno de suas metas.</p><p>O\
    \ Comit\xEA avalia que o cen\xE1rio-base n\xE3o se alterou substancialmente. Em\
    \ fun\xE7\xE3o da eleva\xE7\xE3o da incerteza e da consequente necessidade de\
    \ maior flexibilidade na condu\xE7\xE3o da pol\xEDtica monet\xE1ria, os membros\
    \ do Comit\xEA, unanimemente, optaram por comunicar que anteveem, em se confirmando\
    \ o cen\xE1rio esperado, redu\xE7\xE3o de mesma magnitude na pr\xF3xima reuni\xE3\
    o. O Comit\xEA avalia que essa \xE9 a condu\xE7\xE3o apropriada para manter a\
    \ pol\xEDtica monet\xE1ria contracionista necess\xE1ria para o processo desinflacion\xE1\
    rio.</p><p>O Comit\xEA enfatiza que a magnitude total do ciclo de flexibiliza\xE7\
    \xE3o ao longo do tempo depender\xE1 da evolu\xE7\xE3o da din\xE2mica inflacion\xE1\
    ria, em especial dos componentes mais sens\xEDveis \xE0 pol\xEDtica monet\xE1\
    ria e \xE0 atividade econ\xF4mica, das expectativas de infla\xE7\xE3o, em particular\
    \ daquelas de maior prazo, de suas proje\xE7\xF5es de infla\xE7\xE3o, do hiato\
    \ do produto e do balan\xE7o de riscos. </p><p>Votaram por uma redu\xE7\xE3o de\
    \ 0,50 ponto percentual os seguintes membros do Comit\xEA&#58; Roberto de Oliveira\
    \ Campos Neto (presidente), Ailton de Aquino Santos, Carolina de Assis Barros,\
    \ Diogo Abry Guillen, Gabriel Muricca Gal\xEDpolo, Ot\xE1vio Ribeiro Damaso, Paulo\
    \ Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><p>&#160;</p><p>*\
    \ No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xED\
    da da pesquisa Focus e a taxa de c\xE2mbio parte de USD/BRL 4,95, evoluindo segundo\
    \ a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria &quot;verde&quot;\
    \ em dezembro de 2024 e de 2025. O valor para o c\xE2mbio foi obtido pelo procedimento,\
    \ que passou a ser adotado na 258\xAA reuni\xE3o, de arredondar a cota\xE7\xE3\
    o m\xE9dia da taxa de c\xE2mbio USD/BRL observada nos dez dias \xFAteis encerrados\
    \ no \xFAltimo dia da semana anterior \xE0 da reuni\xE3o do Copom.<br /></p>"
