  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo ainda se mant\xE9m incerto em fun\xE7\
    \xE3o da conjuntura e da pol\xEDtica econ\xF4mica nos Estados Unidos, com reflexos\
    \ nas condi\xE7\xF5es financeiras globais. Tal cen\xE1rio exige particular cautela\
    \ por parte de pa\xEDses emergentes em ambiente marcado por tens\xE3o geopol\xED\
    tica.</p><p class=\"paragrafo\">2. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico,\
    \ o conjunto dos indicadores segue apresentando, conforme esperado, trajet\xF3\
    ria de modera\xE7\xE3o no crescimento da atividade econ\xF4mica, mas o mercado\
    \ de trabalho ainda mostra dinamismo.</p><p class=\"paragrafo\">3. Nas divulga\xE7\
    \xF5es mais recentes, a infla\xE7\xE3o cheia e as medidas subjacentes apresentaram\
    \ algum arrefecimento, mas mantiveram-se acima da meta para a infla\xE7\xE3o.\
    \ As expectativas de infla\xE7\xE3o para 2025 e 2026 apuradas pela pesquisa Focus\
    \ permanecem em valores acima da meta, situando-se em 4,5% e 4,2%, respectivamente.</p><h3\
    \ class=\"secao\">B) Cen\xE1rios e an\xE1lise de riscos</h3><p class=\"paragrafo\"\
    >4. O cen\xE1rio prospectivo de infla\xE7\xE3o segue desafiador em diversas dimens\xF5\
    es. O Comit\xEA analisou o cen\xE1rio internacional, a atividade econ\xF4mica,\
    \ a demanda agregada, as expectativas de infla\xE7\xE3o e a infla\xE7\xE3o corrente.\
    \ Em seguida, discutiu as proje\xE7\xF5es e expectativas de infla\xE7\xE3o para\
    \ ent\xE3o deliberar sobre a decis\xE3o corrente e comunica\xE7\xE3o futura.</p><p\
    \ class=\"paragrafo\">5. O cen\xE1rio externo ainda segue incerto. Os riscos de\
    \ longo prazo, como a pol\xEDtica comercial norte-americana, a precifica\xE7\xE3\
    o apropriada de fundamentos e a eleva\xE7\xE3o de gastos fiscais em v\xE1rios\
    \ pa\xEDses, se mant\xEAm presentes. J\xE1 sobre as fontes de incerteza mais imediatas,\
    \ destacam-se as negocia\xE7\xF5es comerciais entre Brasil e EUA e a condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria norte-americana em ambiente de <i>government\
    \ shutdown, </i>que aumenta a dificuldade de se avaliar a conjuntura corrente.\
    \ Manteve-se a vis\xE3o de que a aprecia\xE7\xE3o do c\xE2mbio est\xE1 em parte\
    \ relacionada ao diferencial de juros, em parte \xE0 deprecia\xE7\xE3o da moeda\
    \ norte-americana frente a diversas moedas. A avalia\xE7\xE3o predominante no\
    \ Comit\xEA \xE9 de que persiste maior incerteza no cen\xE1rio externo e, consequentemente,\
    \ o Copom deve preservar uma postura de cautela. Como usual, o Comit\xEA focar\xE1\
    \ nos mecanismos de transmiss\xE3o da conjuntura externa sobre a din\xE2mica de\
    \ infla\xE7\xE3o interna e seu impacto sobre o cen\xE1rio prospectivo.</p><p class=\"\
    paragrafo\">6. A atividade econ\xF4mica dom\xE9stica manteve trajet\xF3ria de\
    \ modera\xE7\xE3o no crescimento, refor\xE7ando a interpreta\xE7\xE3o do cen\xE1\
    rio delineado pelo Comit\xEA estar, at\xE9 agora, se concretizando. Os dados mais\
    \ recentes corroboram, em geral, o prosseguimento de uma redu\xE7\xE3o gradual\
    \ de crescimento, ainda que, em momentos de inflex\xE3o no ciclo econ\xF4mico,\
    \ seja natural observar sinais mistos advindos de indicadores econ\xF4micos ou\
    \ alguma diferen\xE7a entre as expectativas e as divulga\xE7\xF5es.</p><p class=\"\
    paragrafo\">7. A modera\xE7\xE3o e a pr\xF3pria heterogeneidade das trajet\xF3\
    rias de crescimento entre diferentes setores e mercados s\xE3o compat\xEDveis\
    \ com a pol\xEDtica monet\xE1ria em curso. Mercados mais sens\xEDveis \xE0s condi\xE7\
    \xF5es financeiras apresentam maior desacelera\xE7\xE3o, ao passo que mercados\
    \ mais sens\xEDveis \xE0 renda e menos sens\xEDveis \xE0s condi\xE7\xF5es financeiras\
    \ apresentam maior resili\xEAncia. O mercado de cr\xE9dito, por exemplo, segue\
    \ apresentando desacelera\xE7\xE3o mais n\xEDtida, compat\xEDvel com a pol\xED\
    tica monet\xE1ria em curso, ao passo que o mercado de trabalho segue resiliente.\
    \ O Comit\xEA refor\xE7a que o arrefecimento da demanda agregada \xE9 um elemento\
    \ essencial do processo de reequil\xEDbrio entre oferta e demanda da economia\
    \ e converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"paragrafo\">8.\
    \ A pol\xEDtica fiscal tem um impacto de curto prazo, majoritariamente por meio\
    \ de est\xEDmulo \xE0 demanda agregada, e uma dimens\xE3o mais estrutural, que\
    \ tem potencial de afetar a percep\xE7\xE3o sobre a sustentabilidade da d\xED\
    vida e impactar o pr\xEAmio a termo da curva de juros. Uma pol\xEDtica fiscal\
    \ que atue de forma contrac\xEDclica e contribua para a redu\xE7\xE3o do pr\xEA\
    mio de risco favorece a converg\xEAncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA\
    \ refor\xE7ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas estruturais\
    \ e disciplina fiscal, o aumento de cr\xE9dito direcionado e as incertezas sobre\
    \ a estabiliza\xE7\xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a\
    \ taxa de juros neutra da economia, com impactos delet\xE9rios sobre a pot\xEA\
    ncia da pol\xEDtica monet\xE1ria e, consequentemente, sobre o custo de desinfla\xE7\
    \xE3o em termos de atividade. O Comit\xEA manteve a firme convic\xE7\xE3o de que\
    \ as pol\xEDticas devem ser previs\xEDveis, cr\xEDveis e antic\xEDclicas. Em particular,\
    \ o debate do Comit\xEA evidenciou, novamente, a necessidade de pol\xEDticas fiscal\
    \ e monet\xE1ria harmoniosas.</p><p class=\"paragrafo\">9. As expectativas de\
    \ infla\xE7\xE3o, medidas por diferentes instrumentos e obtidas de diferentes\
    \ grupos de agentes seguiram trajet\xF3ria de decl\xEDnio, mas permanecem acima\
    \ da meta de infla\xE7\xE3o em todos os horizontes. A queda das expectativas segue\
    \ mais concentrada nos horizontes mais curtos, mas observou-se movimento agora\
    \ mais n\xEDtido em horizontes al\xE9m do relevante. O Comit\xEA avalia que perseveran\xE7\
    a, firmeza e serenidade na condu\xE7\xE3o da pol\xEDtica monet\xE1ria favorecer\xE3\
    o a continuidade desse movimento, importante para a converg\xEAncia da infla\xE7\
    \xE3o \xE0 meta com menor custo.</p><p class=\"paragrafo\">10. A desancoragem\
    \ das expectativas de infla\xE7\xE3o \xE9 um fator de desconforto comum a todos\
    \ os membros do Comit\xEA e deve ser combatida. Foi ressaltado que ambientes com\
    \ expectativas desancoradas aumentam o custo de desinfla\xE7\xE3o em termos de\
    \ atividade. O cen\xE1rio de converg\xEAncia da infla\xE7\xE3o \xE0 meta torna-se\
    \ mais desafiador com expectativas desancoradas para prazos mais longos. Na discuss\xE3\
    o sobre esse tema, a principal conclus\xE3o obtida e compartilhada por todos os\
    \ membros do Comit\xEA foi de que, em um ambiente de expectativas desancoradas,\
    \ como \xE9 o caso do atual, exige-se uma restri\xE7\xE3o monet\xE1ria maior e\
    \ por mais tempo do que outrora seria apropriado.</p><p class=\"paragrafo\">11.\
    \ As leituras recentes de infla\xE7\xE3o seguem indicando uma din\xE2mica mais\
    \ benigna em rela\xE7\xE3o ao que se previa no in\xEDcio do ano. A combina\xE7\
    \xE3o de um c\xE2mbio mais apreciado e um comportamento mais benigno das <i>commodities</i>\
    \ contribuiu para uma redu\xE7\xE3o nas infla\xE7\xF5es de bens industrializados\
    \ e alimentos. A infla\xE7\xE3o de servi\xE7os tamb\xE9m apresentou algum arrefecimento,\
    \ mas ainda se mostra mais resiliente, respondendo a um mercado de trabalho que\
    \ segue din\xE2mico e a uma atividade que tem apresentado modera\xE7\xE3o gradual.\
    \ Mant\xE9m-se a interpreta\xE7\xE3o de uma infla\xE7\xE3o pressionada pela demanda\
    \ e que requer uma pol\xEDtica monet\xE1ria contracionista por um per\xEDodo bastante\
    \ prolongado.</p><p class=\"paragrafo\">12. O Comit\xEA se debru\xE7ou ent\xE3\
    o sobre as proje\xE7\xF5es. No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para\
    \ a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte\
    \ de R$5,40/US$<sup>2</sup>, evoluindo segundo a paridade do poder de compra (PPC).\
    \ O pre\xE7o do petr\xF3leo segue aproximadamente a curva futura pelos pr\xF3\
    ximos seis meses e passa a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se\
    \ a hip\xF3tese de bandeira tarif\xE1ria \u201Camarela\u201D em dezembro de 2025\
    \ e de 2026. Por fim, o Comit\xEA optou por j\xE1 incorporar uma estimativa preliminar\
    \ do impacto da medida de amplia\xE7\xE3o da isen\xE7\xE3o do imposto de renda.\
    \ O Comit\xEA considera que tal estimativa \xE9 bastante incerta e acompanhar\xE1\
    \ os dados para calibrar seus impactos. Esta op\xE7\xE3o por uma postura conservadora\
    \ e dependente de dados \xE9 refor\xE7ada por exemplos recentes de medidas, fiscais\
    \ e credit\xEDcias, que se conjecturava que poderiam levar a uma discrep\xE2ncia\
    \ em rela\xE7\xE3o ao cen\xE1rio delineado, mas n\xE3o provocaram diverg\xEAncias\
    \ relevantes em rela\xE7\xE3o ao que se esperava.</p><p class=\"paragrafo\">13.\
    \ No cen\xE1rio de refer\xEAncia, as proje\xE7\xF5es para a infla\xE7\xE3o acumulada\
    \ em quatro trimestres para 2025 e para 2026, s\xE3o, respectivamente, 4,6% e\
    \ 3,6% (Tabela 1). Para o horizonte relevante de pol\xEDtica monet\xE1ria, segundo\
    \ trimestre de 2027, a proje\xE7\xE3o de infla\xE7\xE3o utilizando o cen\xE1rio\
    \ de refer\xEAncia extra\xEDdo da pesquisa Focus se manteve acima da meta de infla\xE7\
    \xE3o, em 3,3%.</p><p class=\"paragrafo\">14. Com rela\xE7\xE3o ao balan\xE7o\
    \ de riscos, avaliou-se que o cen\xE1rio de maior incerteza segue apresentando\
    \ riscos mais elevados do que o usual tanto de alta quanto de baixa para o cen\xE1\
    rio de infla\xE7\xE3o. O Comit\xEA avaliou que, entre os riscos de alta para o\
    \ cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se\
    \ (i) uma desancoragem das expectativas de infla\xE7\xE3o por per\xEDodo mais\
    \ prolongado; (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do\
    \ que a projetada em fun\xE7\xE3o de um hiato do produto mais positivo; e (iii)\
    \ uma conjun\xE7\xE3o de pol\xEDticas econ\xF4micas externa e interna que tenham\
    \ impacto inflacion\xE1rio maior que o esperado, por exemplo, por meio de uma\
    \ taxa de c\xE2mbio persistentemente mais depreciada. Entre os riscos de baixa,\
    \ ressaltam-se (i) uma eventual desacelera\xE7\xE3o da atividade econ\xF4mica\
    \ dom\xE9stica mais acentuada do que a projetada, tendo impactos sobre o cen\xE1\
    rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\xE3o global mais pronunciada decorrente\
    \ do choque de com\xE9rcio e de um cen\xE1rio de maior incerteza; e (iii) uma\
    \ redu\xE7\xE3o nos pre\xE7os das <i> commodities</i> com efeitos desinflacion\xE1\
    rios.</p><p class=\"paragrafo\">15. Prospectivamente, o Comit\xEA seguir\xE1 acompanhando\
    \ o ritmo da atividade econ\xF4mica, fundamental na determina\xE7\xE3o da infla\xE7\
    \xE3o, em particular da infla\xE7\xE3o de servi\xE7os; o repasse do c\xE2mbio\
    \ para a infla\xE7\xE3o, ap\xF3s um processo de maior volatilidade da taxa de\
    \ c\xE2mbio; e as expectativas de infla\xE7\xE3o, que se mant\xEAm desancoradas\
    \ e s\xE3o determinantes para o comportamento da infla\xE7\xE3o futura. Enfatizou-se\
    \ que os vetores inflacion\xE1rios seguem adversos, como resili\xEAncia na atividade\
    \ econ\xF4mica e press\xF5es no mercado de trabalho, expectativas de infla\xE7\
    \xE3o desancoradas e proje\xE7\xF5es de infla\xE7\xE3o elevadas. Tal cen\xE1rio\
    \ prescreve uma pol\xEDtica monet\xE1ria em patamar significativamente contracionista\
    \ por per\xEDodo bastante prolongado para assegurar a converg\xEAncia da infla\xE7\
    \xE3o \xE0 meta.</p><h3 class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3\
    o da pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">16. O Copom passou ent\xE3\
    o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando\
    \ o conjunto de proje\xE7\xF5es analisado, assim como o balan\xE7o de riscos para\
    \ a infla\xE7\xE3o prospectiva.</p><p class=\"paragrafo\">17. Na medida em que\
    \ o cen\xE1rio tem se delineado conforme esperado, o Comit\xEA d\xE1 prosseguimento\
    \ ao est\xE1gio em que opta por manter a taxa inalterada por per\xEDodo bastante\
    \ prolongado, mas j\xE1 com maior convic\xE7\xE3o de que a taxa corrente \xE9\
    \ suficiente para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p\
    \ class=\"paragrafo\">18. Endossando o cen\xE1rio esperado do Comit\xEA at\xE9\
    \ aqui, h\xE1 uma modera\xE7\xE3o gradual da atividade em curso, certa diminui\xE7\
    \xE3o da infla\xE7\xE3o corrente e alguma redu\xE7\xE3o nas expectativas de infla\xE7\
    \xE3o. No entanto, o Comit\xEA seguir\xE1 vigilante e n\xE3o hesitar\xE1 em retomar\
    \ o ciclo de alta se julgar apropriado. Reafirmou-se o firme compromisso com o\
    \ mandato do Banco Central de levar a infla\xE7\xE3o \xE0 meta.</p><h3 class=\"\
    secao\">D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">19.\
    \ O Copom decidiu manter a taxa b\xE1sica de juros em 15,00% a.a., e entende que\
    \ essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da\
    \ infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante. Sem preju\xED\
    zo de seu objetivo fundamental de assegurar a estabilidade de pre\xE7os, essa\
    \ decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xED\
    vel de atividade econ\xF4mica e fomento do pleno emprego.</p><p class=\"paragrafo\"\
    >20. O cen\xE1rio atual, marcado por elevada incerteza, exige cautela na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria. O Comit\xEA avalia que a estrat\xE9gia de manuten\xE7\
    \xE3o do n\xEDvel corrente da taxa de juros por per\xEDodo bastante prolongado\
    \ \xE9 suficiente para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta.\
    \ O Comit\xEA enfatiza que seguir\xE1 vigilante, que os passos futuros da pol\xED\
    tica monet\xE1ria poder\xE3o ser ajustados e que n\xE3o hesitar\xE1 em retomar\
    \ o ciclo de ajuste caso julgue apropriado.</p><p class=\"paragrafo\">21. Votaram\
