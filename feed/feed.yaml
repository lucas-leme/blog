  description: <a href="https://www.federalreserve.gov/econres/alyssa-g-anderson.htm">Alyssa
    Anderson</a> and <a href="https://www.federalreserve.gov/econres/manjola-tase.htm">Manjola
    Tase</a><br /><br />We document the existence of a regulatory premium in the federal
    funds market related to the implementation of the Liquidity Coverage Ratio (LCR).
    We use difference-in-differences analysis and confidential bank level data on
    borrowing in the fed funds and Eurodollar markets to compare the interest rates
    paid by banks subject to daily reporting of their liquidity profile (daily reporters)
    relative to other banks. We find that, after the implementation of LCR, daily
    reporters paid a higher rate compared to other banks when borrowing in the fed
    funds market given the LCR-favorability of many of the lenders in this market.
    In addition, on the days that banks borrowed in both the fed funds and Eurodollar
    markets, daily reporters paid a higher rate than other banks for their borrowing
    in the fed funds market but not for their borrowing in the Eurodollar market.
