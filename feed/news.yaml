    >Staff Report</a>, we study how banks in Puerto Rico fared after Hurricane Maria\
    \ struck the island on September 17, 2017. Maria makes a worst case in some respects\
    \ because the economy and banks there were vulnerable beforehand, and because\
    \ Maria struck just two weeks after Hurricane Irma flooded the island. Despite\
    \ the immense destruction and disruption Maria caused, we find that the island\u2019\
    s economy and banks recovered surprisingly quickly. We discuss the various protections\u2014\
    including homeowners\u2019 insurance, federal aid, and mortgage guarantees\u2014\
    that helped buttress the island\u2019s economy and banks."
