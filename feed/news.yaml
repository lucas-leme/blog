  description: "This morning, the New York Fed\u2019s Center for Microeconomic Data\
    \ released the <em>Quarterly Report on Household Debt and Credit </em>for the\
    \ first quarter of 2024. Household debt balances grew by $184 billion over the\
    \ previous quarter, slightly less than the moderate growth seen in the fourth\
    \ quarter of 2023. Housing debt balances grew by\_$206\_billion. Auto loans saw\
    \ a $9 billion increase, continuing their steady growth since the second quarter\
    \ of 2020, while balances on other non-housing debts fell. Credit card balances\
    \ fell by $14 billion, which is typical for the first quarter. However, an increasing\
    \ number of borrowers are behind on credit card payments. In this post, we explore\
    \ the relationship between credit card delinquency and changes in credit card\
    \ \u201Cutilization rates.\u201D"
