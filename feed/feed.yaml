    \ markets: places where liquidity is thin, contracts are obscure, and capacity\
    \ constraint is a feature, not a bug.Since then, despite strong performance, asset\
    \ growth, and even winning industry awards, they made a very un-industry decision:\
    \ they shut down their original fund.In its place, they launched a new Global\
    \ Markets Fund built to stay small, so they can trade calendar and product spreads,\
    \ niche agricultural markets, and other idiosyncratic contracts at equal risk\
    \ to more standard markets.In this conversation, we unpack that decision,  explore\
