  description: "<div class=\"ExternalClassE0F1B1806FCE4B4C8CB9332ACCB5F7C0\"><p>O\
    \ ambiente externo mant\xE9m-se adverso, em fun\xE7\xE3o da incerteza elevada\
    \ e persistente sobre a flexibiliza\xE7\xE3o da pol\xEDtica monet\xE1ria nos Estados\
    \ Unidos e quanto \xE0 velocidade com que se observar\xE1 a queda da infla\xE7\
    \xE3o de forma sustentada em diversos pa\xEDses. Os bancos centrais das principais\
    \ economias permanecem determinados em promover a converg\xEAncia das taxas de\
    \ infla\xE7\xE3o para suas metas em um ambiente marcado por press\xF5es nos mercados\
    \ de trabalho. O Comit\xEA avalia que o cen\xE1rio segue exigindo cautela por\
    \ parte de pa\xEDses emergentes.</p><p>Em rela\xE7\xE3o ao cen\xE1rio dom\xE9\
    stico, o conjunto dos indicadores de atividade econ\xF4mica e do mercado de trabalho\
    \ segue apresentando dinamismo maior do que o esperado. A infla\xE7\xE3o cheia\
    \ ao consumidor tem apresentado trajet\xF3ria de desinfla\xE7\xE3o, enquanto medidas\
    \ de infla\xE7\xE3o subjacente se situaram acima da meta para a infla\xE7\xE3\
    o nas divulga\xE7\xF5es mais recentes.</p><p>As expectativas de infla\xE7\xE3\
    o para 2024 e 2025 apuradas pela pesquisa Focus encontram-se em torno de 4,0%\
    \ e 3,8%, respectivamente.</p><p>As proje\xE7\xF5es de infla\xE7\xE3o do Copom\
    \ em seu cen\xE1rio de refer\xEAncia* situam-se em 4,0% em 2024 e 3,4% em 2025.\
    \ As proje\xE7\xF5es para a infla\xE7\xE3o de pre\xE7os administrados s\xE3o de\
    \ 4,4% em 2024 e 4,0% em 2025. Em cen\xE1rio alternativo, no qual a taxa Selic\
    \ \xE9 mantida constante ao longo do horizonte relevante, as proje\xE7\xF5es de\
    \ infla\xE7\xE3o situam-se em 4,0% para 2024 e 3,1% para 2025.</p><p>O Comit\xEA\
    \ ressalta que, em seus cen\xE1rios para a infla\xE7\xE3o, permanecem fatores\
    \ de risco em ambas as dire\xE7\xF5es. Entre os riscos de alta para o cen\xE1\
    rio inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma\
    \ maior persist\xEAncia das press\xF5es inflacion\xE1rias globais; e (ii) uma\
    \ maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em\
    \ fun\xE7\xE3o de um hiato do produto mais apertado. Entre os riscos de baixa,\
    \ ressaltam-se (i) uma desacelera\xE7\xE3o da atividade econ\xF4mica global mais\
    \ acentuada do que a projetada; e (ii) os impactos do aperto monet\xE1rio sincronizado\
    \ sobre a desinfla\xE7\xE3o global se mostrarem mais fortes do que o esperado.\
    \ &#160;O Comit\xEA avalia que as conjunturas dom\xE9stica e internacional seguem\
    \ mais incertas, exigindo maior cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria.</p><p>O Comit\xEA monitora com aten\xE7\xE3o como os desenvolvimentos recentes\
    \ da pol\xEDtica fiscal impactam a pol\xEDtica monet\xE1ria e os ativos financeiros.\
    \ O Comit\xEA reafirma que uma pol\xEDtica fiscal cr\xEDvel e comprometida com\
    \ a sustentabilidade da d\xEDvida contribui para a ancoragem das expectativas\
    \ de infla\xE7\xE3o e para a redu\xE7\xE3o dos pr\xEAmios de risco dos ativos\
    \ financeiros, consequentemente impactando a pol\xEDtica monet\xE1ria.&#160; </p><p>Considerando\
    \ a evolu\xE7\xE3o do processo de desinfla\xE7\xE3o, os cen\xE1rios avaliados,\
    \ o balan\xE7o de riscos e o amplo conjunto de informa\xE7\xF5es dispon\xEDveis,\
    \ o Copom decidiu manter a taxa b\xE1sica de juros em 10,50% a.a. e entende que\
    \ essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da\
    \ infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante, que inclui\
    \ o ano de 2025. Sem preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade\
    \ de pre\xE7os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\
    \xF5es do n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego. </p><p>A\
    \ conjuntura atual, caracterizada por um est\xE1gio do processo desinflacion\xE1\
    rio que tende a ser mais lento, amplia\xE7\xE3o da desancoragem das expectativas\
    \ de infla\xE7\xE3o e um cen\xE1rio global desafiador, demanda serenidade e modera\xE7\
    \xE3o na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><p>O Comit\xEA, unanimemente,\
    \ optou por interromper o ciclo de queda de juros, destacando que o cen\xE1rio\
    \ global incerto e o cen\xE1rio dom\xE9stico marcado por resili\xEAncia na atividade,\
    \ eleva\xE7\xE3o das proje\xE7\xF5es de infla\xE7\xE3o e expectativas desancoradas\
    \ demandam maior cautela. Ressalta, ademais, que a pol\xEDtica monet\xE1ria deve\
    \ se manter contracionista por tempo suficiente em patamar que consolide n\xE3\
    o apenas o processo de desinfla\xE7\xE3o como tamb\xE9m a ancoragem das expectativas\
    \ em torno de suas metas. O Comit\xEA se manter\xE1 vigilante e relembra, como\
    \ usual, que eventuais ajustes futuros na taxa de juros ser\xE3o ditados pelo\
    \ firme compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta. </p><p>Votaram\
    \ por essa decis\xE3o os seguintes membros do Comit\xEA&#58; Roberto de Oliveira\
    \ Campos Neto (presidente), Ailton de Aquino Santos, Carolina de Assis Barros,\
    \ Diogo Abry Guillen, Gabriel Muricca Gal\xEDpolo, Ot\xE1vio Ribeiro Damaso, Paulo\
    \ Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><p>&#160;<br\
    \ /></p><p>* No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para a taxa de juros\
    \ \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,30/US$,\
    \ evoluindo segundo a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3\
    leo segue aproximadamente a curva futura pelos pr\xF3ximos seis meses e passa\
    \ a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se a hip\xF3tese de\
    \ bandeira tarif\xE1ria &quot;verde&quot; em dezembro de 2024 e de 2025. O valor\
    \ para o c\xE2mbio foi obtido pelo procedimento, que passou a ser adotado na 258\xAA\
    \ reuni\xE3o, de arredondar a cota\xE7\xE3o m\xE9dia da taxa de c\xE2mbio observada\
    \ nos dez dias \xFAteis encerrados no \xFAltimo dia da semana anterior \xE0 da\
    \ reuni\xE3o do Copom.<br /></p></div>"
