  description: The consumer price index for groceries has risen more than the overall
    price index since the start of the pandemic, with a particularly large jump in
    2022. In looking for explanations, a starting place is the behavior of raw commodity
    prices, which surged from early 2021 to mid-2022. In addition, wages for low-paid
    grocery workers have gone up faster than wages for the workforce as a whole. Finally,
    even though profit margins for grocery stores have gone up, the increase appears
    to be only a small contributor to the rise in food prices relative to the increase
    in their operating costs. This analysis suggests that the significant moderation
    in food inflation since the start of 2023 is due to still-high wage inflation
    for grocery workers being offset by the retreat in commodity prices.
