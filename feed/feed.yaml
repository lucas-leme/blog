  date: '2023-09-26T08:00:00-03:00'
  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo mostra-se mais incerto, com a continuidade\
    \ do processo de desinfla\xE7\xE3o, a despeito de n\xFAcleos de infla\xE7\xE3\
    o ainda elevados e resili\xEAncia nos mercados de trabalho de diversos pa\xED\
    ses. Em paralelo, os bancos centrais das principais economias seguem determinados\
    \ em promover a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas, seja\
    \ dando continuidade a seus ciclos de aperto monet\xE1rio, seja sinalizando um\
    \ per\xEDodo prolongado de juros elevados para combater as press\xF5es inflacion\xE1\
    rias ou indicando um per\xEDodo de pausa ainda em um ciclo de eleva\xE7\xE3o de\
    \ juros.</p><p class=\"paragrafo\">2. O Comit\xEA notou a eleva\xE7\xE3o das taxas\
    \ de juros de longo prazo dos Estados Unidos e a perspectiva de menor crescimento\
    \ na China, ambas exigindo maior aten\xE7\xE3o por parte de pa\xEDses emergentes.</p><p\
    \ class=\"paragrafo\">3. No \xE2mbito dom\xE9stico, o conjunto de indicadores\
    \ recentes indica um cen\xE1rio de maior resili\xEAncia da atividade econ\xF4\
    mica. Os dados referentes \xE0 atividade econ\xF4mica do segundo trimestre, em\
    \ particular a divulga\xE7\xE3o do PIB, indicam que setores n\xE3o c\xEDclicos\
    \ da economia mantiveram dinamismo, mas tamb\xE9m se observou um crescimento no\
    \ componente da demanda referente ao consumo das fam\xEDlias. De modo geral, nos\
    \ indicadores setoriais, observou-se alguma desacelera\xE7\xE3o no setor de com\xE9\
    rcio, moderada reacelera\xE7\xE3o na ind\xFAstria e estabilidade do crescimento\
    \ no setor de servi\xE7os, ap\xF3s ritmo mais forte nos trimestres anteriores.\
    \ O mercado de trabalho segue resiliente, mas com alguma modera\xE7\xE3o na margem.</p><p\
    \ class=\"paragrafo\">4. A infla\xE7\xE3o ao consumidor segue com uma din\xE2\
    mica corrente mais benigna, exibindo desacelera\xE7\xE3o tanto na infla\xE7\xE3\
    o de servi\xE7os quanto nos n\xFAcleos de infla\xE7\xE3o. Os indicadores que agregam\
    \ os componentes mais sens\xEDveis ao ciclo econ\xF4mico e \xE0 pol\xEDtica monet\xE1\
    ria, que possuem maior in\xE9rcia inflacion\xE1ria, apresentaram menor infla\xE7\
    \xE3o, mas mant\xEAm-se acima da meta. As expectativas de infla\xE7\xE3o para\
    \ 2023, 2024 e 2025 apuradas pela pesquisa Focus encontram-se em torno de 4,9%,\
    \ 3,9% e 3,5%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios e an\xE1\
    lise de riscos</h3><p class=\"paragrafo\">5. No cen\xE1rio de refer\xEAncia, a\
    \ trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a taxa\
    \ de c\xE2mbio parte de USD/BRL 4,90<sup>2</sup>, evoluindo segundo a paridade\
    \ do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente a\
    \ curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D\
    \ em dezembro de 2023, de 2024 e de 2025. Nesse cen\xE1rio, as proje\xE7\xF5es\
    \ de infla\xE7\xE3o do Copom situam-se em 5,0% para 2023, 3,5% para 2024 e 3,1%\
    \ para 2025. As proje\xE7\xF5es para a infla\xE7\xE3o de pre\xE7os administrados\
    \ s\xE3o de 10,5% para 2023, 4,5% para 2024 e 3,6% para 2025.</p><p class=\"paragrafo\"\
    >6. O Comit\xEA avalia que a conjuntura internacional se mostra incerta. Observa-se\
    \ um processo de desinfla\xE7\xE3o, que refletiu o arrefecimento das press\xF5\
    es sobre <i>commodities</i> ap\xF3s os impactos iniciais da guerra na Ucr\xE2\
    nia, os efeitos iniciais do aperto de pol\xEDtica monet\xE1ria global e a normaliza\xE7\
    \xE3o das cadeias de produ\xE7\xE3o, por\xE9m com recuo lento nos n\xFAcleos de\
    \ infla\xE7\xE3o. Prospectivamente, restam incertezas sobre a din\xE2mica da infla\xE7\
    \xE3o global. Os riscos referentes a fen\xF4menos clim\xE1ticos, guerra na Ucr\xE2\
    nia e pol\xEDtica internacional de pre\xE7os de petr\xF3leo sugerem a possibilidade\
    \ de renovadas press\xF5es inflacion\xE1rias de oferta. A isso somam-se a resili\xEA\
    ncia do mercado de trabalho e um hiato do produto apertado nas economias avan\xE7\
    adas, em ambiente de infla\xE7\xE3o de servi\xE7os ainda pressionada em diversas\
    \ economias. Por outro lado, permanece a determina\xE7\xE3o dos bancos centrais\
    \ em controlar a infla\xE7\xE3o por meio da manuten\xE7\xE3o do aperto da pol\xED\
    tica monet\xE1ria por per\xEDodo mais prolongado. As pol\xEDticas monet\xE1rias\
    \ restritivas dos pa\xEDses avan\xE7ados t\xEAm sido fundamentais para conter\
    \ a infla\xE7\xE3o mundial, facilitando o controle inflacion\xE1rio dos pa\xED\
    ses emergentes. De todo modo, o aperto monet\xE1rio global pode ter impacto sobre\
    \ os ativos dom\xE9sticos, o que levaria a um processo desinflacion\xE1rio interno\
    \ mais lento no curto prazo.</p><p class=\"paragrafo\">7. O cen\xE1rio de crescimento\
    \ global tem sido marcado pela resili\xEAncia da atividade e do mercado de trabalho\
    \ nos Estados Unidos, em contraposi\xE7\xE3o a um menor crescimento projetado\
    \ para a economia chinesa. Nesse contexto, alguns membros atribuem maior probabilidade\
    \ a uma modera\xE7\xE3o suave na atividade das principais economias, em particular\
    \ a norte-americana, ainda que n\xE3o se descarte uma desacelera\xE7\xE3o mais\
    \ brusca. Por outro lado, alguns membros seguiram enfatizando os riscos de uma\
    \ desacelera\xE7\xE3o sincronizada. Em sua discuss\xE3o, o Comit\xEA avalia que\
    \ parte da redu\xE7\xE3o de crescimento da economia chinesa \xE9 estrutural, mas\
    \ a magnitude das respostas contrac\xEDclicas que podem vir a ser implementadas\
    \ ajudar\xE1 a definir n\xE3o s\xF3 a din\xE2mica de crescimento, como seus impactos\
    \ sobre os pre\xE7os de <i>commodities</i> e sobre a economia brasileira.</p><p\
    \ class=\"paragrafo\">8. Com rela\xE7\xE3o \xE0 eleva\xE7\xE3o das taxas de juros\
    \ de longo prazo nos pa\xEDses avan\xE7ados, o Comit\xEA ponderou se tal movimento\
    \ pode refletir percep\xE7\xE3o de eleva\xE7\xE3o da taxa neutra nesses pa\xED\
    ses, aumento do produto potencial, iliquidez sazonal dos mercados ou maior pr\xEA\
    mio fiscal em fun\xE7\xE3o de d\xE9ficits nominais persistentes. Em sua discuss\xE3\
    o, o Comit\xEA deu maior \xEAnfase \xE0s perspectivas fiscais, em particular nos\
    \ Estados Unidos, e como isso impactaria as condi\xE7\xF5es financeiras globais.</p><p\
    \ class=\"paragrafo\">9. Ainda no cen\xE1rio externo, o Comit\xEA debateu as causas\
    \ para a resili\xEAncia observada na atividade econ\xF4mica de diversas economias,\
    \ concomitante ao processo desinflacion\xE1rio, mesmo diante de ciclos de aperto\
    \ monet\xE1rio historicamente intensos. Alguns membros notaram impactos latentes\
    \ de impulsos fiscais ainda elevados em importantes economias. Entretanto, enfatizou-se\
    \ que a determina\xE7\xE3o dos bancos centrais em levar a infla\xE7\xE3o para\
    \ a meta e a credibilidade conquistada, permitindo uma ancoragem s\xF3lida das\
    \ expectativas de infla\xE7\xE3o, t\xEAm contribu\xEDdo para a ocorr\xEAncia de\
    \ processos de desinfla\xE7\xE3o envolvendo menores sacrif\xEDcios em termos de\
    \ atividade.</p><p class=\"paragrafo\">10. No que se refere \xE0 atividade econ\xF4\
    mica dom\xE9stica, o Comit\xEA travou um amplo debate sobre os motivos de observarmos\
    \ crescimento mais resiliente nos \xFAltimos trimestres. Levantaram-se quatro\
    \ possibilidades.</p><p class=\"paragrafo\">11. A primeira possibilidade \xE9\
    \ que a pujan\xE7a do setor agropecu\xE1rio tenha tido efeitos indiretos sobre\
    \ outros setores na economia, o que \xE9 corroborado nos dados, mas n\xE3o justifica\
    \ toda a magnitude da surpresa. Outra possibilidade \xE9 que a eleva\xE7\xE3o\
    \ de renda dispon\xEDvel, seja em fun\xE7\xE3o do dinamismo do mercado de trabalho,\
    \ da queda de pre\xE7os de alimentos ou de programas de transfer\xEAncia de renda,\
    \ tamb\xE9m tenha fornecido algum suporte para o consumo. O Comit\xEA se deteve\
    \ sobre esse tema, identificado como muito relevante, e destacou que a conjectura\
    \ de um crescimento sustentado pela eleva\xE7\xE3o da renda \xE9 corroborada pela\
    \ resili\xEAncia no consumo de servi\xE7os das fam\xEDlias. Ademais, discutiu-se,\
    \ consequentemente, o poss\xEDvel impacto que poderia ocorrer sobre a din\xE2\
    mica da infla\xE7\xE3o de servi\xE7os em caso de um crescimento sustentado pela\
    \ renda e pelo consumo. Outra possibilidade, ainda que com menor impacto sobre\
    \ varia\xE7\xF5es de curto prazo, seria uma taxa de juros neutra mais elevada.\
    \ O Comit\xEA, entretanto, decidiu manter sua avalia\xE7\xE3o mais recente sobre\
    \ a taxa neutra publicada no Relat\xF3rio de Infla\xE7\xE3o de junho de 2023.\
    \ Por fim, o Comit\xEA debateu se o crescimento potencial teria se elevado nos\
    \ \xFAltimos trimestres, devido a reformas regulat\xF3rias e avan\xE7os institucionais.\
    \ Ainda que julgue nesse momento prematuro reavaliar o crescimento potencial,\
    \ o Comit\xEA pondera que a persist\xEAncia de um crescimento resiliente nos pr\xF3\
    ximos trimestres sem impacto inflacion\xE1rio pode, no futuro, levar a uma reavalia\xE7\
    \xE3o do crescimento potencial. Notou-se que cada uma dessas quatro possibilidades\
    \ tem implica\xE7\xF5es diferentes para a condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria.</p><p class=\"paragrafo\">12. O Comit\xEA refor\xE7ou a vis\xE3o de que o\
    \ esmorecimento no esfor\xE7o de reformas estruturais, o aumento de cr\xE9dito\
    \ direcionado e as incertezas sobre a estabiliza\xE7\xE3o da d\xEDvida p\xFAblica\
    \ t\xEAm o potencial de elevar a taxa de juros neutra da economia, com impactos\
    \ delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1ria e, consequentemente,\
    \ sobre o custo de desinfla\xE7\xE3o em termos de atividade.</p><p class=\"paragrafo\"\
    >13. Novamente, debateram-se profundamente os desenvolvimentos no mercado de trabalho.\
    \ Alguns membros seguem avaliando que h\xE1 modera\xE7\xE3o no mercado de trabalho,\
    \ apontando para a desacelera\xE7\xE3o no ritmo de contrata\xE7\xE3o no mercado\
    \ formal e para a queda na taxa de participa\xE7\xE3o. Outros enfatizaram a queda\
    \ na taxa de desemprego e o ritmo ainda elevado de contrata\xE7\xF5es no emprego\
    \ formal. O Comit\xEA concordou que n\xE3o h\xE1 evid\xEAncia de press\xF5es salariais\
    \ elevadas nas negocia\xE7\xF5es trabalhistas.</p><p class=\"paragrafo\">14. Em\
    \ fun\xE7\xE3o dos dados divulgados no per\xEDodo recente, o Comit\xEA julga que\
    \ o hiato do produto est\xE1 mais apertado do que o estimado anteriormente, mas\
    \ segue antecipando um cen\xE1rio de desacelera\xE7\xE3o da economia nos pr\xF3\
    ximos trimestres. O Comit\xEA analisou diferentes medidas de hiato e quais seriam\
    \ os impactos sobre as proje\xE7\xF5es das diferentes hip\xF3teses. Em sua discuss\xE3\
    o, o Comit\xEA julgou que h\xE1 elementos que elevam a incerteza das estimativas\
    \ e adicionam um vi\xE9s para cima nas revis\xF5es das estimativas do hiato do\
    \ produto utilizadas pelo Comit\xEA. Ressaltou-se novamente que o impacto do per\xED\
    odo da pandemia dificulta a infer\xEAncia do hiato do produto.</p><p class=\"\
    paragrafo\">15. O Comit\xEA segue avaliando que a desacelera\xE7\xE3o na concess\xE3\
    o de cr\xE9dito est\xE1 em linha com a postura de pol\xEDtica monet\xE1ria. Observou-se\
    \ uma desacelera\xE7\xE3o mais acentuada na concess\xE3o de cr\xE9dito \xE0 pessoa\
    \ jur\xEDdica, ao passo que a concess\xE3o \xE0 pessoa f\xEDsica exibiu menor\
    \ desacelera\xE7\xE3o, sendo menos acentuada nas modalidades de baixo custo. Em\
    \ que pese as condi\xE7\xF5es monet\xE1rias restritivas, enfatizou-se que j\xE1\
    \ se observa a transmiss\xE3o do ciclo de pol\xEDtica monet\xE1ria esperado pelo\
    \ mercado para as taxas correntes de novas concess\xF5es, levando tamb\xE9m a\
    \ um maior dinamismo dos mercados de capitais.</p><p class=\"paragrafo\">16. Por\
    \ fim, o Comit\xEA avalia que parte da incerteza observada nos mercados, com eleva\xE7\
    \xE3o de pr\xEAmios de risco e da infla\xE7\xE3o impl\xEDcita, estava anteriormente\
    \ mais em torno do desenho final do arcabou\xE7o fiscal e atualmente se refere\
    \ mais \xE0 execu\xE7\xE3o das medidas de receita e despesas compat\xEDveis com\
    \ o arcabou\xE7o e o atingimento das metas fiscais. Tendo em conta a import\xE2\
    ncia da execu\xE7\xE3o das metas fiscais j\xE1 estabelecidas para a ancoragem\
    \ das expectativas de infla\xE7\xE3o e, consequentemente, para a condu\xE7\xE3\
    o da pol\xEDtica monet\xE1ria, o Comit\xEA refor\xE7a a import\xE2ncia da firme\
    \ persecu\xE7\xE3o dessas metas.</p><p class=\"paragrafo\">17. O Comit\xEA julgou\
    \ que h\xE1 uma evolu\xE7\xE3o benigna do cen\xE1rio corrente de infla\xE7\xE3\
    o, em conson\xE2ncia com o que j\xE1 era esperado. O Comit\xEA avalia que a din\xE2\
    mica da desinfla\xE7\xE3o segue caracterizada por um processo com dois est\xE1\
    gios distintos. O primeiro est\xE1gio exibiu uma din\xE2mica benigna dos pre\xE7\
    os de alimentos e industriais e do comportamento dos pre\xE7os no atacado. O segundo\
    \ est\xE1gio, iniciado em per\xEDodo recente, continuou a exibir uma din\xE2mica\
    \ benigna dos pre\xE7os de alimentos e no atacado, al\xE9m de apresentar desacelera\xE7\
    \xE3o nos pre\xE7os de servi\xE7os e de servi\xE7os subjacentes. O debate em rela\xE7\
    \xE3o \xE0 infla\xE7\xE3o de servi\xE7os se concentrou, novamente, em seus determinantes.\
    \ Os membros discutiram o realinhamento de pre\xE7os relativos, o papel do mercado\
    \ de trabalho e o hiato do produto para as perspectivas de infla\xE7\xE3o. Por\
    \ outro lado, os componentes relativos a bens industriais e pre\xE7os administrados\
    \ podem apresentar um comportamento menos benigno do que era anteriormente esperado,\
    \ em fun\xE7\xE3o do movimento recente da taxa de c\xE2mbio e do pre\xE7o das\
    \ <i>commodities</i> internacionais. O Comit\xEA segue avaliando que a volatilidade\
    \ inerente aos componentes ligados a alimentos e bens industriais sugere a possibilidade\
    \ de revers\xF5es abruptas, recomendando cautela. Em tal debate, foram mencionados\
    \ os riscos, parcialmente incorporados no cen\xE1rio de refer\xEAncia, referentes\
    \ ao fen\xF4meno clim\xE1tico do <i>El Ni\xF1o</i>, assim como os referentes \xE0\
    \ evolu\xE7\xE3o do pre\xE7o internacional do petr\xF3leo, que, nas proje\xE7\xF5\
    es, seguiu a governan\xE7a usual do Comit\xEA em suas hip\xF3teses. Ressaltou-se\
    \ a incerteza com rela\xE7\xE3o ao <i>El Ni\xF1o</i> no que tange \xE0 sua magnitude,\
    \ ao per\xEDodo em que o fen\xF4meno teria maior impacto e aos impactos individuais\
    \ sobre diferentes produtos aliment\xEDcios. O Comit\xEA optou por incorporar\
    \ um impacto relativamente pequeno do <i>El Ni\xF1o</i> em suas proje\xE7\xF5\
    es de infla\xE7\xE3o de alimentos, mas alguns membros enfatizaram os impactos\
    \ inflacion\xE1rios no caso de ocorr\xEAncia de um fen\xF4meno <i>El Ni\xF1o</i>\
    \ mais extremo. Ao fim, concluiu-se unanimemente pela necessidade de uma pol\xED\
    tica monet\xE1ria contracionista e cautelosa, de modo a refor\xE7ar a din\xE2\
    mica desinflacion\xE1ria.</p><p class=\"paragrafo\">18. As expectativas de infla\xE7\
    \xE3o, ap\xF3s apresentarem reancoragem parcial, seguem sendo um fator de preocupa\xE7\
    \xE3o. O Comit\xEA seguiu avaliando que, entre as possibilidades que justificariam\
    \ observarmos expectativas de infla\xE7\xE3o acima da meta estariam as preocupa\xE7\
    \xF5es no \xE2mbito fiscal, receios com a desinfla\xE7\xE3o global e a poss\xED\
    vel percep\xE7\xE3o, por parte de analistas, de que o Copom, ao longo do tempo,\
    \ poderia se tornar mais leniente no combate \xE0 infla\xE7\xE3o. Desse modo,\
    \ o Comit\xEA avalia que a redu\xE7\xE3o das expectativas vir\xE1 por meio de\
    \ uma atua\xE7\xE3o firme, em conson\xE2ncia com o objetivo de fortalecer a credibilidade\
    \ e a reputa\xE7\xE3o tanto das institui\xE7\xF5es como dos arcabou\xE7os econ\xF4\
    micos.</p><p class=\"paragrafo\">19. O Comit\xEA ressalta que, em seus cen\xE1\
    rios para a infla\xE7\xE3o, permanecem fatores de risco em ambas as dire\xE7\xF5\
    es. Entre os riscos de alta para o cen\xE1rio inflacion\xE1rio e as expectativas\
    \ de infla\xE7\xE3o, destacam-se (i) uma maior persist\xEAncia das press\xF5es\
    \ inflacion\xE1rias globais; e (ii) uma maior resili\xEAncia na infla\xE7\xE3\
    o de servi\xE7os do que a projetada em fun\xE7\xE3o de um hiato do produto mais\
    \ apertado. Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3\
    o da atividade econ\xF4mica global mais acentuada do que a projetada; e (ii) os\
    \ impactos do aperto monet\xE1rio sincronizado sobre a desinfla\xE7\xE3o global\
    \ se mostrarem mais fortes do que o esperado.</p><h3 class=\"secao\">C) Discuss\xE3\
    o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\"\
    >20. O Copom passou ent\xE3o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica\
    \ monet\xE1ria, considerando o conjunto de proje\xE7\xF5es analisado, assim como\
    \ o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p class=\"paragrafo\"\
    >21. As expectativas de infla\xE7\xE3o seguem acima da meta e se mantiveram relativamente\
    \ est\xE1veis recentemente. Alguns membros se mostraram particularmente preocupados\
    \ com a possibilidade de metas desancoradas por um per\xEDodo longo. Em segundo\
    \ lugar, prossegue o processo de desinfla\xE7\xE3o, com a infla\xE7\xE3o de servi\xE7\
    os desacelerando na margem. Alguns membros enfatizaram em particular a composi\xE7\
    \xE3o benigna recente da infla\xE7\xE3o e a queda na infla\xE7\xE3o de servi\xE7\
    os, enquanto outros enfatizaram que os fundamentos subjacentes para a din\xE2\
    mica da infla\xE7\xE3o de servi\xE7os, em particular a resili\xEAncia da atividade\
    \ econ\xF4mica e do mercado de trabalho, ainda n\xE3o permitem extrapolar com\
    \ convic\xE7\xE3o o comportamento benigno recente. Com rela\xE7\xE3o ao hiato\
    \ do produto, notou-se um aperto do hiato do produto na margem, em fun\xE7\xE3\
    o da maior resili\xEAncia da atividade econ\xF4mica. Tamb\xE9m foram avaliadas\
    \ as implica\xE7\xF5es de formas alternativas de mensura\xE7\xE3o do hiato do\
    \ produto e seus respectivos impactos nas proje\xE7\xF5es. Por fim, notou-se que\
    \ houve uma eleva\xE7\xE3o das proje\xE7\xF5es no cen\xE1rio de refer\xEAncia\
    \ em fun\xE7\xE3o principalmente de um hiato do produto mais apertado e da altera\xE7\
    \xE3o de condicionantes, como a eleva\xE7\xE3o do pre\xE7o de petr\xF3leo, a deprecia\xE7\
    \xE3o cambial e a redu\xE7\xE3o da trajet\xF3ria Selic da pesquisa Focus. Ap\xF3\
    s a an\xE1lise do cen\xE1rio, todos os membros concordaram que era apropriado\
    \ reduzir a taxa Selic em 0,50 ponto percentual, de forma a ajustar o grau de\
    \ aperto monet\xE1rio prospectivo.</p><p class=\"paragrafo\">22. Com rela\xE7\xE3\
    o aos pr\xF3ximos passos, os membros do Comit\xEA concordaram unanimemente com\
    \ a expectativa de cortes de 0,50 ponto percentual nas pr\xF3ximas reuni\xF5es\
    \ e avaliaram que esse \xE9 o ritmo apropriado para manter a pol\xEDtica monet\xE1\
    ria contracionista necess\xE1ria para o processo desinflacion\xE1rio. Tal ritmo\
    \ conjuga, de um lado, o firme compromisso com a reancoragem de expectativas e\
    \ a din\xE2mica desinflacion\xE1ria e, de outro, o ajuste no n\xEDvel de aperto\
    \ monet\xE1rio em termos reais diante da din\xE2mica mais benigna da infla\xE7\
    \xE3o antecipada nas proje\xE7\xF5es do cen\xE1rio de refer\xEAncia. Avaliou-se\
    \ ainda que n\xE3o h\xE1 evid\xEAncia de que esteja em curso um aperto al\xE9\
    m do que seria necess\xE1rio para a converg\xEAncia da infla\xE7\xE3o para a meta\
    \ e que o cen\xE1rio ainda inspira cautela, refor\xE7ando a vis\xE3o de serenidade\
    \ e modera\xE7\xE3o que o Comit\xEA tem expressado. O Comit\xEA julga como pouco\
    \ prov\xE1vel uma intensifica\xE7\xE3o adicional do ritmo de ajustes, j\xE1 que\
    \ isso exigiria surpresas positivas substanciais que elevassem ainda mais a confian\xE7\
    a na din\xE2mica desinflacion\xE1ria prospectiva. Tal confian\xE7a viria apenas\
    \ com uma altera\xE7\xE3o significativa dos fundamentos da din\xE2mica da infla\xE7\
    \xE3o, tais como uma reancoragem bem mais s\xF3lida das expectativas, uma abertura\
    \ contundente do hiato do produto ou uma din\xE2mica substancialmente mais benigna\
    \ do que a esperada da infla\xE7\xE3o de servi\xE7os.</p><p class=\"paragrafo\"\
    >23. Por fim, o Comit\xEA debateu a extens\xE3o do ciclo de ajustes na pol\xED\
    tica monet\xE1ria. Evidenciou-se, nessa an\xE1lise, a necessidade de se manter\
    \ uma pol\xEDtica monet\xE1ria ainda contracionista pelo horizonte relevante para\
    \ que se consolide a converg\xEAncia da infla\xE7\xE3o para a meta e a ancoragem\
    \ das expectativas. Enfatizou-se que a extens\xE3o do ciclo ao longo do tempo\
    \ depender\xE1 da evolu\xE7\xE3o da din\xE2mica inflacion\xE1ria, em especial\
    \ dos componentes mais sens\xEDveis \xE0 pol\xEDtica monet\xE1ria e \xE0 atividade\
    \ econ\xF4mica, das expectativas de infla\xE7\xE3o, em particular as de maior\
    \ prazo, de suas proje\xE7\xF5es de infla\xE7\xE3o, do hiato do produto e do balan\xE7\
    o de riscos. O Comit\xEA mant\xE9m seu firme compromisso com a converg\xEAncia\
    \ da infla\xE7\xE3o para a meta no horizonte relevante e refor\xE7a que a extens\xE3\
    o do ciclo refletir\xE1 o mandato legal do Banco Central.</p><h3 class=\"secao\"\
    >D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">24. Considerando\
    \ a evolu\xE7\xE3o do processo de desinfla\xE7\xE3o, os cen\xE1rios avaliados,\
    \ o balan\xE7o de riscos e o amplo conjunto de informa\xE7\xF5es dispon\xEDveis,\
    \ o Copom decidiu reduzir a taxa b\xE1sica de juros em 0,50 ponto percentual,\
    \ para 12,75% a.a., e entende que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9\
    gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta ao longo do horizonte\
    \ relevante, que inclui o ano de 2024 e, em grau menor, o de 2025. Sem preju\xED\
    zo de seu objetivo fundamental de assegurar a estabilidade de pre\xE7os, essa\
    \ decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xED\
    vel de atividade econ\xF4mica e fomento do pleno emprego.</p><p class=\"paragrafo\"\
    >25. A conjuntura atual, caracterizada por um est\xE1gio do processo desinflacion\xE1\
    rio que tende a ser mais lento e por expectativas de infla\xE7\xE3o com reancoragem\
    \ parcial, demanda serenidade e modera\xE7\xE3o na condu\xE7\xE3o da pol\xEDtica\
    \ monet\xE1ria. O Comit\xEA refor\xE7a a necessidade de perseverar com uma pol\xED\
    tica monet\xE1ria contracionista at\xE9 que se consolide n\xE3o apenas o processo\
    \ de desinfla\xE7\xE3o como tamb\xE9m a ancoragem das expectativas em torno de\
    \ suas metas.</p><p class=\"paragrafo\">26. Em se confirmando o cen\xE1rio esperado,\
    \ os membros do Comit\xEA, unanimemente, anteveem redu\xE7\xE3o de mesma magnitude\
    \ nas pr\xF3ximas reuni\xF5es e avaliam que esse \xE9 o ritmo apropriado para\
    \ manter a pol\xEDtica monet\xE1ria contracionista necess\xE1ria para o processo\
    \ desinflacion\xE1rio. O Comit\xEA ressalta ainda que a magnitude total do ciclo\
    \ de flexibiliza\xE7\xE3o ao longo do tempo depender\xE1 da evolu\xE7\xE3o da\
    \ din\xE2mica inflacion\xE1ria, em especial dos componentes mais sens\xEDveis\
    \ \xE0 pol\xEDtica monet\xE1ria e \xE0 atividade econ\xF4mica, das expectativas\
    \ de infla\xE7\xE3o, em particular as de maior prazo, de suas proje\xE7\xF5es\
    \ de infla\xE7\xE3o, do hiato do produto e do balan\xE7o de riscos.</p><p class=\"\
    paragrafo\">27. Votaram por uma redu\xE7\xE3o de 0,50 ponto percentual os seguintes\
    \ membros do Comit\xEA: Roberto de Oliveira Campos Neto (presidente), Ailton de\
    \ Aquino Santos, Carolina de Assis Barros, Diogo Abry Guillen, Fernanda Magalh\xE3\
    es Rumenos Guardado, Gabriel Muricca Gal\xEDpolo, Maur\xEDcio Costa de Moura,\
    \ Ot\xE1vio Ribeiro Damaso e Renato Dias de Brito Gomes.</p><h4>Notas de rodap\xE9\
    \ </h4><hr /><p class=\"notasrodape\"><sup>1</sup> A menos de men\xE7\xE3o expl\xED\
    cita em contr\xE1rio, esta atualiza\xE7\xE3o leva em conta as mudan\xE7as ocorridas\
