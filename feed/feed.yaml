  description: "<div class=\"ExternalClass60B18C53B5E542C6ADD04C337109A0B6\"><p>O\
    \ ambiente externo mant\xE9m-se adverso, em fun\xE7\xE3o da incerteza sobre os\
    \ impactos e a extens\xE3o da flexibiliza\xE7\xE3o da pol\xEDtica monet\xE1ria\
    \ nos Estados Unidos e sobre as din\xE2micas de atividade e de infla\xE7\xE3o\
    \ em diversos pa\xEDses. Os bancos centrais das principais economias permanecem\
    \ determinados em promover a converg\xEAncia das taxas de infla\xE7\xE3o para\
    \ suas metas em um ambiente marcado por press\xF5es nos mercados de trabalho.\
    \ O Comit\xEA avalia que o cen\xE1rio externo, tamb\xE9m marcado por menor sincronia\
    \ nos ciclos de pol\xEDtica monet\xE1ria entre os pa\xEDses, segue exigindo cautela\
    \ por parte de pa\xEDses emergentes.</p><p>Em rela\xE7\xE3o ao cen\xE1rio dom\xE9\
    stico, o conjunto dos indicadores de atividade econ\xF4mica e do mercado de trabalho\
    \ segue apresentando dinamismo maior do que o esperado. A desinfla\xE7\xE3o medida\
    \ pelo IPCA cheio tem arrefecido, enquanto medidas de infla\xE7\xE3o subjacente\
    \ se situaram acima da meta para a infla\xE7\xE3o nas divulga\xE7\xF5es mais recentes.</p><p>As\
    \ expectativas de infla\xE7\xE3o para 2024 e 2025 apuradas pela pesquisa Focus\
    \ encontram-se em torno de 4,1% e 4,0%, respectivamente.</p><p>As proje\xE7\xF5\
    es de infla\xE7\xE3o do Copom para o primeiro trimestre de 2026* situam-se em\
    \ 3,4% no cen\xE1rio de refer\xEAncia e 3,2% em cen\xE1rio alternativo, no qual\
    \ a taxa Selic \xE9 mantida constante ao longo do horizonte relevante.**</p><p>O\
    \ Comit\xEA ressalta que, em seus cen\xE1rios para a infla\xE7\xE3o, permanecem\
    \ fatores de risco em ambas as dire\xE7\xF5es. Entre os riscos de alta para o\
    \ cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se\
    \ (i) uma desancoragem das expectativas de infla\xE7\xE3o por per\xEDodo mais\
    \ prolongado; (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do\
    \ que a projetada em fun\xE7\xE3o de um hiato do produto mais apertado; e (iii)\
    \ uma conjun\xE7\xE3o de pol\xEDticas econ\xF4micas externa e interna que tenham\
    \ impacto inflacion\xE1rio, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente\
    \ mais depreciada. Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\
    \xE3o da atividade econ\xF4mica global mais acentuada do que a projetada; e (ii)\
    \ os impactos do aperto monet\xE1rio sobre a desinfla\xE7\xE3o global se mostrarem\
    \ mais fortes do que o esperado. &#160;O Comit\xEA avalia que as conjunturas dom\xE9\
    stica e internacional exigem ainda maior cautela na condu\xE7\xE3o da pol\xED\
    tica monet\xE1ria. Em particular, os impactos inflacion\xE1rios decorrentes dos\
    \ movimentos das vari\xE1veis de mercado e das expectativas de infla\xE7\xE3o,\
    \ caso esses se mostrem persistentes, corroboram a necessidade de maior vigil\xE2\
    ncia.</p><p>O Comit\xEA monitora com aten\xE7\xE3o como os desenvolvimentos recentes\
    \ da pol\xEDtica fiscal impactam a pol\xEDtica monet\xE1ria e os ativos financeiros.\
    \ A percep\xE7\xE3o dos agentes econ\xF4micos sobre o cen\xE1rio fiscal, junto\
    \ com outros fatores, tem impactado os pre\xE7os de ativos e as expectativas dos\
    \ agentes. O Comit\xEA reafirma que uma pol\xEDtica fiscal cr\xEDvel e comprometida\
    \ com a sustentabilidade da d\xEDvida contribui para a ancoragem das expectativas\
    \ de infla\xE7\xE3o e para a redu\xE7\xE3o dos pr\xEAmios de risco dos ativos\
    \ financeiros, consequentemente impactando a pol\xEDtica monet\xE1ria.&#160; </p><p>Considerando\
    \ a evolu\xE7\xE3o do processo de desinfla\xE7\xE3o, os cen\xE1rios avaliados,\
    \ o balan\xE7o de riscos e o amplo conjunto de informa\xE7\xF5es dispon\xEDveis,\
    \ o Copom decidiu manter a taxa b\xE1sica de juros em 10,50% a.a. e entende que\
    \ essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da\
    \ infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante. Sem preju\xED\
    zo de seu objetivo fundamental de assegurar a estabilidade de pre\xE7os, essa\
    \ decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xED\
    vel de atividade econ\xF4mica e fomento do pleno emprego. </p><p>A conjuntura\
    \ atual, caracterizada por um est\xE1gio do processo desinflacion\xE1rio que tende\
    \ a ser mais lento, amplia\xE7\xE3o da desancoragem das expectativas de infla\xE7\
    \xE3o e um cen\xE1rio global desafiador, demanda serenidade e modera\xE7\xE3o\
    \ na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><p>O Comit\xEA, unanimemente,\
    \ optou por manter a taxa de juros inalterada, destacando que o cen\xE1rio global\
    \ incerto e o cen\xE1rio dom\xE9stico marcado por resili\xEAncia na atividade,\
    \ eleva\xE7\xE3o das proje\xE7\xF5es de infla\xE7\xE3o e expectativas desancoradas\
    \ demandam acompanhamento diligente e ainda maior cautela. Ressalta, ademais,\
    \ que a pol\xEDtica monet\xE1ria deve se manter contracionista por tempo suficiente\
    \ em patamar que consolide n\xE3o apenas o processo de desinfla\xE7\xE3o como\
    \ tamb\xE9m a ancoragem das expectativas em torno da meta. O Comit\xEA se manter\xE1\
    \ vigilante e relembra que eventuais ajustes futuros na taxa de juros ser\xE3\
    o ditados pelo firme compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta.\
    \ </p><p>Votaram por essa decis\xE3o os seguintes membros do Comit\xEA&#58; Roberto\
    \ de Oliveira Campos Neto (presidente), Ailton de Aquino Santos, Carolina de Assis\
    \ Barros, Diogo Abry Guillen, Gabriel Muricca Gal\xEDpolo, Ot\xE1vio Ribeiro Damaso,\
    \ Paulo Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><p>&#160;</p><p>*\
    \ A comunica\xE7\xE3o da proje\xE7\xE3o para seis trimestres \xE0 frente, correspondendo\
    \ ao primeiro trimestre de 2026, atual horizonte relevante de pol\xEDtica monet\xE1\
    ria, est\xE1 em conson\xE2ncia com a nova sistem\xE1tica de meta para a infla\xE7\
    \xE3o estabelecida pelo Decreto 12.079/2024 com vig\xEAncia a partir de 1\xBA\
    \ de janeiro de 2025.</p><p>** Em seu cen\xE1rio de refer\xEAncia, no qual a trajet\xF3\
    ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2\
    mbio parte de R$5,55/US$, evoluindo segundo a paridade do poder de compra (PPC),\
    \ as proje\xE7\xF5es de infla\xE7\xE3o do Copom para os anos-calend\xE1rio situam-se\
    \ em 4,2% para 2024 e 3,6% para 2025. Nesse cen\xE1rio, as proje\xE7\xF5es para\
    \ a infla\xE7\xE3o de pre\xE7os administrados s\xE3o de 5,0% em 2024 e 4,0% em\
    \ 2025. No cen\xE1rio alternativo, no qual a taxa Selic \xE9 mantida constante\
    \ ao longo do horizonte relevante, as proje\xE7\xF5es de infla\xE7\xE3o situam-se\
    \ em 4,2% para 2024 e 3,4% para 2025. Em ambos os cen\xE1rios, o pre\xE7o do petr\xF3\
    leo segue aproximadamente a curva futura pelos pr\xF3ximos seis meses e passa\
    \ a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se a hip\xF3tese de\
    \ bandeira tarif\xE1ria &quot;verde&quot; em dezembro de 2024 e de 2025. O valor\
    \ para o c\xE2mbio foi obtido pelo procedimento usual.&#160;<br /></p></div>"
