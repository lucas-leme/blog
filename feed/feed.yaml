  description: "Expiring skills tend to get more attention. They\u2019re more likely\
    \ to be the cool new thing, and a key driver of an industry\u2019s short-term\
    \ performance. They\u2019re what employers value and employees flaunt.Permanent\
    \ skills are different. They\u2019ve been around a long time, which makes them\
    \ look stale and basic. They can be hard to define and quantify, which gives the\
    \ impression of fortune-cookie wisdom vs. a hard skill.But permanent skills compound\
    \ over time, which gives them quiet importance. When several previous generations\
    \ have worked on a skill that\u2019s directly relevant to you, you have a deep\
    \ well of relevant examples to study. And when you can spend a lifetime perfecting\
    \ one skill whose importance never wanes, the payoffs can be ridiculous. Anything\
    \ that compounds over decades usually is.This episode discusses a few permanent\
    \ skills that apply to many fields."
