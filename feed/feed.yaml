  description: "Today, I\u2019m speaking with Ruslan Fakhrutdinov, the founder of\
    \ Extended, a decentralized perpetual futures exchange.Ruslan is the fifth perpetual\
    \ futures exchange founder I\u2019ve had on the podcast, and that\u2019s very\
    \ intentional. Flow continues to move toward these platforms, and while trading\
    \ perps can feel familiar to anyone coming from centralized or traditional exchanges,\
    \ the way risk is absorbed and resolved under the hood for decentralized exchanges\
    \ can be very different. In this episode, we go deep on the design of perp DEX\
    \ vaults and the role they play as a liquidity and risk backstop for the entire\
    \ exchange. Ruslan walks through how platforms choose between protecting system\
    \ solvency, safeguarding vault depositor capital, and managing trader losses,\
    \ particularly during stress events. We also discuss how settlement finality,\
    \ governance intervention, and liquidation design determine where losses ultimately\
    \ land.We spend time on Extended\u2019s introduction of vault shares as collateral,\
    \ why that design can be powerful, and the new risks it introduces if boundaries\
    \ aren\u2019t explicit. Ruslan lays out the risk-management waterfall: when the\
    \ vault steps in as a counterparty, when it refuses additional exposure, and when\
    \ traders are pushed into forced deleveraging or auto-deleveraging instead.We\
    \ close by connecting this framework to Extended\u2019s next phase, expanding\
    \ cross-asset margin, and what it takes to design a system that still behaves\
    \ predictably when markets break.Please enjoy my conversation with Ruslan Fakhrutdinov."
