  date: '2024-06-25T08:00:00-03:00'
  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo mostra-se mais adverso, em fun\xE7\
    \xE3o da incerteza elevada e persistente sobre a flexibiliza\xE7\xE3o da pol\xED\
    tica monet\xE1ria nos Estados Unidos e quanto \xE0 velocidade com que se observar\xE1\
    \ a queda da infla\xE7\xE3o de forma sustentada em diversos pa\xEDses.</p><p class=\"\
    paragrafo\">2. Os bancos centrais das principais economias permanecem determinados\
    \ em promover a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas em\
    \ um ambiente marcado por press\xF5es nos mercados de trabalho. O Comit\xEA avalia\
    \ que o cen\xE1rio segue exigindo cautela por parte de pa\xEDses emergentes.</p><p\
    \ class=\"paragrafo\">3. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto\
    \ dos indicadores de atividade econ\xF4mica e do mercado de trabalho tem apresentado\
    \ maior dinamismo do que o esperado.</p><p class=\"paragrafo\">4. A infla\xE7\xE3\
    o cheia ao consumidor tem apresentado trajet\xF3ria de desinfla\xE7\xE3o, enquanto\
    \ medidas de infla\xE7\xE3o subjacente se situaram acima da meta para a infla\xE7\
    \xE3o nas divulga\xE7\xF5es mais recentes. As expectativas de infla\xE7\xE3o para\
    \ 2024 e 2025 apuradas pela pesquisa Focus encontram-se em torno de 4,0% e 3,8%,\
    \ respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios e an\xE1lise de riscos</h3><p\
    \ class=\"paragrafo\">5. No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para\
    \ a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte\
    \ de R$5,30/US$<sup>2</sup>, evoluindo segundo a paridade do poder de compra (PPC).\
    \ O pre\xE7o do petr\xF3leo segue aproximadamente a curva futura pelos pr\xF3\
    ximos seis meses e passa a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se\
    \ a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D em dezembro de 2024\
    \ e de 2025. Nesse cen\xE1rio, as proje\xE7\xF5es de infla\xE7\xE3o do Copom situam-se\
    \ em 4,0% para 2024 e 3,4% para 2025. As proje\xE7\xF5es para a infla\xE7\xE3\
    o de pre\xE7os administrados s\xE3o de 4,4% para 2024 e 4,0% para 2025.</p><p\
    \ class=\"paragrafo\">6. Em fun\xE7\xE3o do cen\xE1rio mais desafiador, o Comite\
    \ analisou e comunicou um cen\xE1rio alternativo com a manuten\xE7\xE3o de juros\
    \ constante, com trajet\xF3ria antecipada pelos agentes, ao longo do horizonte\
    \ relevante. Em tal cen\xE1rio, as proje\xE7\xF5es para a infla\xE7\xE3o situam-se\
    \ em 4,0% e 3,1% para 2024 e 2025, respectivamente.</p><p class=\"paragrafo\"\
    >7. O Comit\xEA avalia que o cen\xE1rio externo mant\xE9m-se adverso, em fun\xE7\
    \xE3o da incerteza com rela\xE7\xE3o ao ciclo de queda de juros norte-americano\
    \ e \xE0 persist\xEAncia do processo desinflacion\xE1rio nas principais economias.\
    \ No per\xEDodo mais recente, alguns pa\xEDses desenvolvidos postergaram o ciclo\
    \ de queda enquanto outros optaram por um in\xEDcio cauteloso do processo de distens\xE3\
    o monet\xE1ria. Nessas economias, prevalecem preocupa\xE7\xF5es com os respectivos\
    \ mercados de trabalho e com o in\xEDcio da flexibiliza\xE7\xE3o monet\xE1ria\
    \ nos Estados Unidos. J\xE1 nos pa\xEDses emergentes, verifica-se maior cautela\
    \ diante de um cen\xE1rio mais desafiador, com o prosseguimento cauteloso do ciclo\
    \ de queda de juros em alguns pa\xEDses e sua interrup\xE7\xE3o em outros pa\xED\
    ses. Em algumas economias emergentes, reduziu-se a antes forte correla\xE7\xE3\
    o entre as curvas de juros locais, nos seus v\xE9rtices mais longos, e as taxas\
    \ das <i>Treasuries</i> americanas. No ambiente atual de menor liquidez, h\xE1\
    \ potencialmente maior diferencia\xE7\xE3o entre ativos, aumentando, relativamente,\
    \ a demanda por ativos mais seguros ou com melhores fundamentos. O Comit\xEA reiterou\
    \ que n\xE3o h\xE1 rela\xE7\xE3o mec\xE2nica entre a condu\xE7\xE3o da pol\xED\
    tica monet\xE1ria norte-americana e a determina\xE7\xE3o da taxa b\xE1sica de\
    \ juros dom\xE9stica e que, como usual, o Comit\xEA focar\xE1 nos mecanismos de\
    \ transmiss\xE3o da conjuntura externa sobre a din\xE2mica inflacion\xE1ria interna.\
    \ Refor\xE7ou-se, ademais, que um cen\xE1rio de maior incerteza global sugere\
    \ maior cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria dom\xE9stica, devido\
    \ \xE0 poss\xEDvel ocorr\xEAncia de movimentos mais abruptos no cen\xE1rio prospectivo.</p><p\
    \ class=\"paragrafo\">8. Ao longo dos \xFAltimos trimestres, os dados de atividade\
    \ econ\xF4mica surpreenderam, com maior crescimento em diferentes componentes\
    \ da demanda. Ressaltou-se a resili\xEAncia da atividade dom\xE9stica e a sustenta\xE7\
    \xE3o do consumo ao longo do tempo, em contraste com o cen\xE1rio de desacelera\xE7\
    \xE3o gradual originalmente antecipado pelo Comit\xEA. Com rela\xE7\xE3o aos dados\
    \ na margem, por um lado, observaram-se novas surpresas altistas na atividade.\
    \ Tais surpresas concentraram-se na forma\xE7\xE3o bruta de capital fixo e no\
    \ consumo das fam\xEDlias, sustentado primordialmente pelo mercado de trabalho,\
    \ benef\xEDcios sociais e pagamentos de precat\xF3rios. Por outro lado, h\xE1\
    \ grande incerteza a respeito dos efeitos econ\xF4micos da trag\xE9dia no Rio\
    \ Grande do Sul. Permanecem incertezas sobre a intensidade da queda de atividade\
    \ e sua recupera\xE7\xE3o subsequente, bem como sobre a diminui\xE7\xE3o do estoque\
    \ de capital, causadas pelas enchentes e inunda\xE7\xF5es. No agregado, o Comit\xEA\
    \ avaliou que as proje\xE7\xF5es atualizadas da atividade revelam-se de fato mais\
    \ fortes para o ano. O Comit\xEA novamente avaliou que h\xE1 surpresas recorrentes\
    \ apontando para elevado dinamismo do mercado de trabalho, corroborando um cen\xE1\
    rio de mercado de trabalho apertado. O Comit\xEA avalia que o hiato do produto,\
    \ que se encontrava levemente negativo na \xFAltima avalia\xE7\xE3o divulgada,\
    \ mas que j\xE1 vinha sendo objeto de estudo utilizando diferentes m\xE9todos\
    \ ao longo dos \xFAltimos meses, est\xE1 agora em torno da neutralidade.</p><p\
    \ class=\"paragrafo\">9. O Comit\xEA debateu as estimativas sobre a taxa neutra\
    \ de juros que seriam utilizadas como hip\xF3tese para as proje\xE7\xF5es a serem\
    \ analisadas. A taxa neutra \xE9 uma vari\xE1vel n\xE3o observ\xE1vel, sujeita\
    \ a grande incerteza na estima\xE7\xE3o. Observa-se tanto um debate dom\xE9stico\
    \ quanto global sobre a din\xE2mica corrente da taxa neutra de juros. Nas varia\xE7\
    \xF5es de curto prazo, costuma-se enfatizar movimentos de produtividade ou resultados\
    \ fiscais, que impactam a poupan\xE7a dom\xE9stica. Para as varia\xE7\xF5es de\
    \ longo prazo, destacam-se temas relacionados \xE0 demografia, \xE0 produtividade\
    \ e \xE0 taxa de poupan\xE7a global. Em fun\xE7\xE3o da incerteza intr\xEDnseca\
    \ e da pr\xF3pria natureza da vari\xE1vel, o Comit\xEA refor\xE7ou que a taxa\
    \ neutra n\xE3o \xE9 uma vari\xE1vel que deve ser atualizada em frequ\xEAncia\
    \ alta e que tampouco deveria ter movimentos abruptos, salvo em casos excepcionais.\
    \ Nesse contexto, o Comit\xEA elevou marginalmente a hip\xF3tese de taxa de juros\
    \ real neutra em seus modelos para 4,75%. Mais ainda, como parte de seu debate,\
    \ o Comit\xEA avaliou cen\xE1rios com taxa neutra entre 4,5% e 5%, uma vez que\
    \ muitos modelos apresentados indicam valores nesse intervalo. O Comit\xEA refor\xE7\
    ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas estruturais e disciplina\
    \ fiscal, o aumento de cr\xE9dito direcionado e as incertezas sobre a estabiliza\xE7\
    \xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a taxa de juros neutra\
    \ da economia, com impactos delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1\
    ria e, consequentemente, sobre o custo de desinfla\xE7\xE3o em termos de atividade.</p><p\
    \ class=\"paragrafo\">10. O Comit\xEA monitora com aten\xE7\xE3o como os desenvolvimentos\
    \ recentes da pol\xEDtica fiscal impactam a pol\xEDtica monet\xE1ria e os ativos\
    \ financeiros. O Comit\xEA reafirma que uma pol\xEDtica fiscal cr\xEDvel e comprometida\
    \ com a sustentabilidade da d\xEDvida contribui para a ancoragem das expectativas\
    \ de infla\xE7\xE3o e para a redu\xE7\xE3o dos pr\xEAmios de risco dos ativos\
    \ financeiros, consequentemente impactando a pol\xEDtica monet\xE1ria. Pol\xED\
    ticas monet\xE1ria e fiscal s\xEDncronas e contrac\xEDclicas contribuem para assegurar\
    \ a estabilidade de pre\xE7os e, sem preju\xEDzo de seu objetivo fundamental,\
    \ suavizar as flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica e fomentar\
    \ o pleno emprego.</p><p class=\"paragrafo\">11. O Comit\xEA unanimemente avalia\
    \ que se deve perseguir a reancoragem das expectativas de infla\xE7\xE3o independentemente\
    \ de quais sejam as fontes por tr\xE1s da desancoragem ora observada e ressalta\
    \ que a reancoragem das expectativas de infla\xE7\xE3o \xE9 vista como elemento\
    \ essencial para assegurar a converg\xEAncia da infla\xE7\xE3o para a meta. O\
    \ Comit\xEA avalia que a redu\xE7\xE3o das expectativas requer uma atua\xE7\xE3\
    o firme da autoridade monet\xE1ria, bem como o cont\xEDnuo fortalecimento da credibilidade\
    \ e da reputa\xE7\xE3o tanto das institui\xE7\xF5es como dos arcabou\xE7os fiscal\
    \ e monet\xE1rio que comp\xF5em a pol\xEDtica econ\xF4mica brasileira. O Comit\xEA\
    \ n\xE3o se furtar\xE1 de seu compromisso com o atingimento da meta de infla\xE7\
    \xE3o e entende o papel fundamental das expectativas na din\xE2mica da infla\xE7\
    \xE3o.</p><p class=\"paragrafo\">12. Em que pesem as condi\xE7\xF5es monet\xE1\
    rias restritivas, enfatizou-se que j\xE1 se observa a transmiss\xE3o do ciclo\
    \ de afrouxamento monet\xE1rio para o mercado de cr\xE9dito, em linha com o que\
    \ era esperado. Se, por um lado, ainda se observa endividamento historicamente\
    \ alto das fam\xEDlias, por outro, segue forte a demanda por cr\xE9dito por pessoas\
    \ f\xEDsicas. Alguns membros ressaltaram, no entanto, que a recente eleva\xE7\xE3\
    o nas taxas de maior prazo pode levar a um menor dinamismo no mercado de cr\xE9\
    dito. Tais membros enfatizaram a import\xE2ncia dos v\xE9rtices mais longos na\
    \ curva de juros na determina\xE7\xE3o da oferta e da demanda de cr\xE9dito.</p><p\
    \ class=\"paragrafo\">13. O Comit\xEA avaliou que os dados referentes \xE0 infla\xE7\
    \xE3o sugerem uma trajet\xF3ria que n\xE3o divergiu significativamente do que\
    \ era esperado. Alguns membros mostraram maior preocupa\xE7\xE3o com a infla\xE7\
    \xE3o de alimentos no curto prazo, destacando n\xE3o s\xF3 o efeito das enchentes\
    \ do Rio Grande do Sul, como tamb\xE9m revis\xF5es nos pre\xE7os de alimentos\
    \ em outras regi\xF5es. A infla\xE7\xE3o de servi\xE7os seguiu sendo um tema de\
    \ muito escrut\xEDnio, analisando-se suas diferentes dimens\xF5es, defasagens\
    \ e perspectivas. Parte do debate se concentrou na trajet\xF3ria mais recente\
    \ da infla\xE7\xE3o, em que a infla\xE7\xE3o de bens industriais e de alimenta\xE7\
    \xE3o no domic\xEDlio deixa de contribuir para a desinfla\xE7\xE3o nesse est\xE1\
    gio do processo desinflacion\xE1rio. Concomitante a isso, a infla\xE7\xE3o de\
    \ servi\xE7os, que tem maior in\xE9rcia, assume papel preponderante na din\xE2\
    mica desinflacion\xE1ria no est\xE1gio atual.</p><p class=\"paragrafo\">14. Em\
    \ sua conclus\xE3o, o Comit\xEA avalia que o cen\xE1rio prospectivo de infla\xE7\
    \xE3o se tornou mais desafiador, com o aumento das proje\xE7\xF5es de infla\xE7\
    \xE3o de m\xE9dio prazo, mesmo condicionadas em uma taxa de juros mais elevada.\
    \ Observou surpresas benignas no per\xEDodo recente, mas tamb\xE9m eleva\xE7\xE3\
    o das proje\xE7\xF5es de prazos mais curtos, envolvendo pre\xE7os livres. Ao fim,\
    \ concluiu-se unanimemente pela necessidade de uma pol\xEDtica monet\xE1ria mais\
    \ contracionista e mais cautelosa, de modo a refor\xE7ar a din\xE2mica desinflacion\xE1\
    ria.</p><p class=\"paragrafo\">15. O Comit\xEA ressalta que, em seus cen\xE1rios\
    \ para a infla\xE7\xE3o, permanecem fatores de risco em ambas as dire\xE7\xF5\
    es. Entre os riscos de alta para o cen\xE1rio inflacion\xE1rio e as expectativas\
    \ de infla\xE7\xE3o, destacam-se (i) uma maior persist\xEAncia das press\xF5es\
    \ inflacion\xE1rias globais; e (ii) uma maior resili\xEAncia na infla\xE7\xE3\
    o de servi\xE7os do que a projetada em fun\xE7\xE3o de um hiato do produto mais\
    \ apertado. Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3\
    o da atividade econ\xF4mica global mais acentuada do que a projetada; e (ii) os\
    \ impactos do aperto monet\xE1rio sincronizado sobre a desinfla\xE7\xE3o global\
    \ se mostrarem mais fortes do que o esperado. O Comit\xEA avalia que as conjunturas\
    \ dom\xE9stica e internacional seguem mais incertas, exigindo maior cautela na\
    \ condu\xE7\xE3o da pol\xEDtica monet\xE1ria. Novamente houve um debate em torno\
    \ do balan\xE7o de riscos. De um lado, enfatizou-se que parte da assimetria altista\
    \ relacionada \xE0 atividade j\xE1 havia sido incorporada no pr\xF3prio cen\xE1\
    rio central, com a reavalia\xE7\xE3o do hiato do produto. De outro, expressou-se\
    \ o receio que o hiato do produto continue mostrando resili\xEAncia, bem como\
    \ de uma infla\xE7\xE3o de alimentos mais persistente nos patamares recentemente\
    \ observados. Ap\xF3s a exposi\xE7\xE3o de diferentes pontos de vista, o Comit\xEA\
    \ majoritariamente decidiu por manter o balan\xE7o de riscos sim\xE9trico nessa\
    \ reuni\xE3o.</p><h3 class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3o da\
    \ pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">16. O Copom passou ent\xE3\
    o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando\
    \ o conjunto de proje\xE7\xF5es analisado, assim como o balan\xE7o de riscos para\
    \ a infla\xE7\xE3o prospectiva.</p><p class=\"paragrafo\">17. O Comit\xEA optou\
    \ unanimemente pela manuten\xE7\xE3o da taxa Selic em 10,50%. No que se refere\
    \ ao cen\xE1rio dom\xE9stico, o mercado de trabalho e a atividade econ\xF4mica,\
    \ em particular o consumo das fam\xEDlias, t\xEAm surpreendido e divergido do\
    \ cen\xE1rio de desacelera\xE7\xE3o previsto. Al\xE9m disso, houve nova eleva\xE7\
    \xE3o das proje\xE7\xF5es de infla\xE7\xE3o tanto para 2024 quanto para 2025,\
    \ n\xE3o obstante a eleva\xE7\xE3o do condicionante de taxa Selic retirado da\
    \ pesquisa Focus. De forma an\xE1loga, as expectativas de infla\xE7\xE3o apresentaram\
    \ desancoragem adicional desde a reuni\xE3o anterior. Al\xE9m disso, o cen\xE1\
    rio externo se mant\xE9m adverso, relacionado \xE0 vis\xE3o dos agentes de mercado\
    \ de que as taxas de juros em pa\xEDses desenvolvidos permanecer\xE3o elevadas\
    \ por um per\xEDodo mais longo.</p><p class=\"paragrafo\">18. Assim, o Comit\xEA\
    \ avaliou que a pol\xEDtica monet\xE1ria deve se manter contracionista por tempo\
    \ suficiente em patamar que consolide n\xE3o apenas o processo de desinfla\xE7\
    \xE3o, como tamb\xE9m a ancoragem das expectativas em torno de suas metas. O Comit\xEA\
    \ se manter\xE1 vigilante e relembra, como usual, que eventuais ajustes futuros\
    \ na taxa de juros ser\xE3o ditados pelo firme compromisso de converg\xEAncia\
    \ da infla\xE7\xE3o \xE0 meta.</p><h3 class=\"secao\">D) Decis\xE3o de pol\xED\
    tica monet\xE1ria</h3><p class=\"paragrafo\">19. Considerando a evolu\xE7\xE3\
    o do processo de desinfla\xE7\xE3o, os cen\xE1rios avaliados, o balan\xE7o de\
    \ riscos e o amplo conjunto de informa\xE7\xF5es dispon\xEDveis, o Copom decidiu\
    \ manter a taxa b\xE1sica de juros em 10,50% a.a. e entende que essa decis\xE3\
    o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o\
    \ para o redor da meta ao longo do horizonte relevante, que inclui o ano de 2025.\
    \ Sem preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade de pre\xE7\
    os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do\
    \ n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego.</p><p class=\"\
    paragrafo\">20. A conjuntura atual, caracterizada por um est\xE1gio do processo\
    \ desinflacion\xE1rio que tende a ser mais lento, amplia\xE7\xE3o da desancoragem\
    \ das expectativas de infla\xE7\xE3o e um cen\xE1rio global desafiador, demanda\
    \ serenidade e modera\xE7\xE3o na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><p\
    \ class=\"paragrafo\">21. O Comit\xEA, unanimemente, optou por interromper o ciclo\
    \ de queda de juros, destacando que o cen\xE1rio global incerto e o cen\xE1rio\
    \ dom\xE9stico marcado por resili\xEAncia na atividade, eleva\xE7\xE3o das proje\xE7\
    \xF5es de infla\xE7\xE3o e expectativas desancoradas demandam maior cautela. Ressalta,\
    \ ademais, que a pol\xEDtica monet\xE1ria deve se manter contracionista por tempo\
    \ suficiente em patamar que consolide n\xE3o apenas o processo de desinfla\xE7\
    \xE3o como tamb\xE9m a ancoragem das expectativas em torno de suas metas. O Comit\xEA\
    \ se manter\xE1 vigilante e relembra, como usual, que eventuais ajustes futuros\
    \ na taxa de juros ser\xE3o ditados pelo firme compromisso de converg\xEAncia\
    \ da infla\xE7\xE3o \xE0 meta.</p><p class=\"paragrafo\">22. Votaram por essa\
    \ decis\xE3o os seguintes membros do Comit\xEA: Roberto de Oliveira Campos Neto\
    \ (presidente), Ailton de Aquino Santos, Carolina de Assis Barros, Diogo Abry\
    \ Guillen, Gabriel Muricca Gal\xEDpolo, Ot\xE1vio Ribeiro Damaso, Paulo Picchetti,\
    \ Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><h4>Notas de rodap\xE9\
    \ </h4><hr /><p class=\"notasrodape\"><sup>1</sup> A menos de men\xE7\xE3o expl\xED\
