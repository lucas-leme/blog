  description: "In this episode I speak with Jeffrey Rosenburg, Managing Director\
    \ at BlackRock where he leads active and factor investments for mutual funds,\
    \ ETFs, and institutional portfolios for the Systematic Fixed Income team.In the\
    \ first half of the conversation we discuss the history of quant fixed income.\_\
    Specifically, its evolution within the halls of sell-side institutions and how\
    \ solutions were shaped by demand for underwriting, securitization, and derivatives.We\
    \ then make the leap to the buyside, where Jeff outlines the topology of systematic\
    \ fixed income solutions at BlackRock.\_We quickly dive into the details, discussing\
    \ topics such as: why factor investing exists predominately in the credit space,\
    \ why characteristic specificity within the fixed income space is so important,\
    \ why quant fixed income needs more PMs but fewer researchers than quant equity,\
