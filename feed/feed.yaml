  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo ainda se mant\xE9m incerto em fun\xE7\
    \xE3o da conjuntura e da pol\xEDtica econ\xF4mica nos Estados Unidos, com reflexos\
    \ nas condi\xE7\xF5es financeiras globais. Tal cen\xE1rio exige cautela por parte\
    \ de pa\xEDses emergentes em ambiente marcado por tens\xE3o geopol\xEDtica.</p><p\
    \ class=\"paragrafo\">2. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto\
    \ dos indicadores segue apresentando, conforme esperado, trajet\xF3ria de modera\xE7\
    \xE3o no crescimento da atividade econ\xF4mica, como observado na \xFAltima divulga\xE7\
    \xE3o do PIB, enquanto o mercado de trabalho mostra resili\xEAncia.</p><p class=\"\
    paragrafo\">3. Nas divulga\xE7\xF5es mais recentes, a infla\xE7\xE3o cheia e as\
    \ medidas subjacentes seguiram apresentando algum arrefecimento, mas mantiveram-se\
    \ acima da meta para a infla\xE7\xE3o. As expectativas de infla\xE7\xE3o para\
    \ 2025 e 2026 apuradas pela pesquisa Focus permanecem em valores acima da meta,\
    \ situando-se em 4,4% e 4,2%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1\
    rios e an\xE1lise de riscos</h3><p class=\"paragrafo\">4. O cen\xE1rio externo\
    \ ainda segue incerto. Os riscos de longo prazo, assim como v\xE1rias das fontes\
    \ de incerteza mais imediatas se mant\xEAm. De todo modo, ainda que muitos riscos\
    \ latentes persistam, o cen\xE1rio internacional est\xE1 menos incerto do que\
    \ esteve h\xE1 alguns meses, com o fim do <i>government shutdown</i> nos EUA e\
    \ evolu\xE7\xE3o de negocia\xE7\xF5es comerciais. Nesse ambiente, os pre\xE7os\
    \ das principais <i>commodities </i>permaneceram contidos e as condi\xE7\xF5es\
    \ financeiras favor\xE1veis.</p><p class=\"paragrafo\">5. A atividade econ\xF4\
    mica dom\xE9stica manteve trajet\xF3ria de modera\xE7\xE3o no crescimento, tal\
    \ como antecipado pelo Comit\xEA. A \xFAltima divulga\xE7\xE3o do PIB seguiu indicando\
    \ modera\xE7\xE3o de crescimento e mostrou uma redu\xE7\xE3o no crescimento do\
    \ consumo das fam\xEDlias, que vinha em ritmo forte em fun\xE7\xE3o dos ganhos\
    \ reais de renda. \xC0 luz de tais dados, o Comit\xEA relembra que o arrefecimento\
    \ da demanda agregada \xE9 um elemento essencial do processo de reequil\xEDbrio\
    \ entre oferta e demanda da economia e converg\xEAncia da infla\xE7\xE3o \xE0\
    \ meta.</p><p class=\"paragrafo\">6. A modera\xE7\xE3o e a pr\xF3pria heterogeneidade\
    \ das trajet\xF3rias de crescimento entre diferentes setores e mercados s\xE3\
    o compat\xEDveis com a pol\xEDtica monet\xE1ria em curso. Mercados mais sens\xED\
    veis \xE0s condi\xE7\xF5es financeiras apresentam maior desacelera\xE7\xE3o, ao\
    \ passo que mercados mais sens\xEDveis \xE0 renda apresentam maior resili\xEA\
    ncia. Naturalmente, em momentos de inflex\xE3o no ciclo econ\xF4mico, observam-se\
    \ sinais mistos advindos de indicadores econ\xF4micos ou alguma diferen\xE7a entre\
    \ as expectativas e as divulga\xE7\xF5es. O Comit\xEA segue acompanhando detidamente\
    \ o mercado de trabalho. No per\xEDodo mais recente, a taxa de desemprego tem\
    \ se mantido em patamares historicamente baixos, mas com redu\xE7\xE3o na popula\xE7\
    \xE3o ocupada e na taxa de participa\xE7\xE3o. O debate do Comit\xEA enveredou\
    \ por duas dimens\xF5es. Em uma dimens\xE3o, um debate sobre a conjuntura tentando\
    \ entender a situa\xE7\xE3o atual de aquecimento do mercado de trabalho e suas\
    \ perspectivas. Em outra dimens\xE3o, um debate mais estrutural sobre como o mercado\
    \ de trabalho se alterou ao longo dos anos e como cada uma dessas mudan\xE7as\
    \ tem impactado os indicadores e a pr\xF3pria interpreta\xE7\xE3o do mercado de\
    \ trabalho. Concluiu-se que o mercado de trabalho est\xE1 em patamar bastante\
    \ apertado, que h\xE1 sinais incipientes de desaquecimento e que a compreens\xE3\
    o da separa\xE7\xE3o entre fatores conjunturais e estruturais deve continuar a\
    \ ser aprofundada, \xE0 luz de evid\xEAncias que necessitam de tempo para uma\
    \ an\xE1lise mais robusta.</p><p class=\"paragrafo\">7. A pol\xEDtica fiscal tem\
    \ um impacto de curto prazo, majoritariamente por meio de est\xEDmulo \xE0 demanda\
    \ agregada, e uma dimens\xE3o mais estrutural, que tem potencial de afetar a percep\xE7\
    \xE3o sobre a sustentabilidade da d\xEDvida e impactar o pr\xEAmio a termo da\
    \ curva de juros. Uma pol\xEDtica fiscal que atue de forma contrac\xEDclica e\
    \ contribua para a redu\xE7\xE3o do pr\xEAmio de risco favorece a converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA refor\xE7ou a vis\xE3o de que o\
    \ esmorecimento no esfor\xE7o de reformas estruturais e disciplina fiscal, o aumento\
    \ de cr\xE9dito direcionado e as incertezas sobre a estabiliza\xE7\xE3o da d\xED\
    vida p\xFAblica t\xEAm o potencial de elevar a taxa de juros neutra da economia,\
    \ com impactos delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1ria e,\
    \ consequentemente, sobre o custo de desinfla\xE7\xE3o em termos de atividade.\
    \ O Comit\xEA manteve a firme convic\xE7\xE3o de que as pol\xEDticas devem ser\
    \ previs\xEDveis, cr\xEDveis e antic\xEDclicas. Em particular, o debate do Comit\xEA\
    \ evidenciou, novamente, a necessidade de pol\xEDticas fiscal e monet\xE1ria harmoniosas.</p><p\
    \ class=\"paragrafo\">8. As expectativas de infla\xE7\xE3o, medidas por diferentes\
    \ instrumentos e obtidas de diferentes grupos de agentes seguiram trajet\xF3ria\
    \ de decl\xEDnio, mas permanecem acima da meta de infla\xE7\xE3o em todos os horizontes.\
    \ Foi ressaltado que o custo de desinfla\xE7\xE3o sobre o n\xEDvel de atividade\
    \ ao longo do tempo \xE9 maior em ambientes com expectativas desancoradas. O Comit\xEA\
    \ avalia que perseveran\xE7a, firmeza e serenidade na condu\xE7\xE3o da pol\xED\
    tica monet\xE1ria favorecer\xE3o a continuidade desse movimento, importante para\
    \ a converg\xEAncia da infla\xE7\xE3o \xE0 meta com menor custo. A principal conclus\xE3\
    o obtida, e compartilhada por todos os membros do Comit\xEA, foi a de que, em\
    \ um ambiente de expectativas desancoradas, como \xE9 o caso do atual, exige-se\
    \ uma restri\xE7\xE3o monet\xE1ria maior e por mais tempo do que outrora seria\
    \ apropriado.</p><p class=\"paragrafo\">9. As leituras recentes de infla\xE7\xE3\
    o seguem indicando uma din\xE2mica melhor do que se previa no in\xEDcio do ano.\
    \ A combina\xE7\xE3o de um c\xE2mbio mais apreciado e um comportamento mais benigno\
    \ das <i>commodities</i> contribuiu para redu\xE7\xE3o nas infla\xE7\xF5es de\
    \ bens industrializados e alimentos. A infla\xE7\xE3o de servi\xE7os tamb\xE9\
    m apresentou algum arrefecimento, ainda que mais resiliente, respondendo a um\
    \ mercado de trabalho que segue din\xE2mico e a uma atividade que tem apresentado\
    \ modera\xE7\xE3o gradual. Mant\xE9m-se, de um lado, a interpreta\xE7\xE3o de\
    \ uma infla\xE7\xE3o pressionada pela demanda e que requer uma pol\xEDtica monet\xE1\
    ria contracionista por um per\xEDodo bastante prolongado e, de outro, a interpreta\xE7\
    \xE3o de que a pol\xEDtica monet\xE1ria tem contribu\xEDdo de forma determinante\
    \ para a desinfla\xE7\xE3o observada.</p><p class=\"paragrafo\">10. O Comit\xEA\
    \ se debru\xE7ou ent\xE3o sobre as proje\xE7\xF5es. No cen\xE1rio de refer\xEA\
    ncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus\
    \ e a taxa de c\xE2mbio parte de R$5,35/US$<sup>2</sup>, evoluindo segundo a paridade\
    \ do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente a\
    \ curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Camarela\u201D\
    \ em dezembro de 2025 e de 2026. O Comit\xEA continuar\xE1 acompanhando os dados\
    \ para calibrar e refinar os impactos da medida de amplia\xE7\xE3o da isen\xE7\
    \xE3o do imposto de renda.</p><p class=\"paragrafo\">11. No cen\xE1rio de refer\xEA\
    ncia, as proje\xE7\xF5es para a infla\xE7\xE3o acumulada em quatro trimestres\
    \ para 2025 e para 2026, s\xE3o, respectivamente, 4,4% e 3,5% (Tabela 1). Para\
    \ o horizonte relevante de pol\xEDtica monet\xE1ria, segundo trimestre de 2027,\
    \ a proje\xE7\xE3o de infla\xE7\xE3o utilizando o cen\xE1rio de refer\xEAncia\
    \ extra\xEDdo da pesquisa Focus est\xE1 em 3,2%.</p><p class=\"paragrafo\">12.\
    \ Com rela\xE7\xE3o ao balan\xE7o de riscos, avaliou-se que o cen\xE1rio segue\
    \ apresentando riscos mais elevados do que o usual tanto de alta quanto de baixa\
    \ para o cen\xE1rio de infla\xE7\xE3o. O Comit\xEA avaliou que, entre os riscos\
    \ de alta para o cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3\
    o, destacam-se (i) uma desancoragem das expectativas de infla\xE7\xE3o por per\xED\
    odo mais prolongado; (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7\
    os do que a projetada em fun\xE7\xE3o de um hiato do produto mais positivo; e\
    \ (iii) uma conjun\xE7\xE3o de pol\xEDticas econ\xF4micas externa e interna que\
    \ tenham impacto inflacion\xE1rio maior que o esperado, por exemplo, por meio\
    \ de uma taxa de c\xE2mbio persistentemente mais depreciada. Entre os riscos de\
    \ baixa, ressaltam-se (i) uma eventual desacelera\xE7\xE3o da atividade econ\xF4\
    mica dom\xE9stica mais acentuada do que a projetada, tendo impactos sobre o cen\xE1\
    rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\xE3o global mais pronunciada decorrente\
    \ do choque de com\xE9rcio e de um cen\xE1rio de maior incerteza; e (iii) uma\
    \ redu\xE7\xE3o nos pre\xE7os das commodities com efeitos desinflacion\xE1rios.</p><h3\
    \ class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria</h3><p class=\"paragrafo\">13. O Copom passou ent\xE3o \xE0 discuss\xE3o da\
    \ condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\
    \xF5es analisado, assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p\
    \ class=\"paragrafo\">14. Ao longo do ano, o Comit\xEA vem alterando sua comunica\xE7\
    \xE3o para expressar sua percep\xE7\xE3o sobre o est\xE1gio em que a pol\xEDtica\
    \ monet\xE1ria se encontra, destacando o ganho de confian\xE7a que vem se acumulando\
    \ com o processo de desinfla\xE7\xE3o. Em primeiro lugar, cabe ressaltar a eleva\xE7\
    \xE3o firme da taxa de juros para combater uma deteriora\xE7\xE3o do cen\xE1rio\
    \ de infla\xE7\xE3o. Passado o est\xE1gio de eleva\xE7\xE3o, o Comit\xEA interrompeu\
    \ para avaliar se o n\xEDvel ent\xE3o corrente da taxa de juros seria suficiente\
    \ para assegurar a converg\xEAncia da infla\xE7\xE3o. O Comit\xEA refor\xE7ou\
    \ que a estrat\xE9gia seria de manuten\xE7\xE3o da taxa de juros por per\xEDodo\
    \ bastante prolongado. Num primeiro momento, debatendo se tal taxa era suficiente,\
    \ depois julgando que tal taxa era suficiente, e, nesta reuni\xE3o, concluindo\
    \ que a estrat\xE9gia em curso, de manuten\xE7\xE3o do n\xEDvel corrente da taxa\
    \ de juros por per\xEDodo bastante prolongado, \xE9 adequada para assegurar a\
    \ converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"paragrafo\">15. O\
    \ Comit\xEA avalia que a condu\xE7\xE3o cautelosa da pol\xEDtica monet\xE1ria\
    \ tem contribu\xEDdo para se observar ganhos desinflacion\xE1rios e, mais uma\
    \ vez, reafirma o firme compromisso com o mandato do Banco Central de levar a\
    \ infla\xE7\xE3o \xE0 meta. Al\xE9m disso, nota que os vetores inflacion\xE1rios\
    \ se mant\xEAm adversos e que seguir\xE1 acompanhando o ritmo da atividade econ\xF4\
    mica, fundamental na determina\xE7\xE3o da infla\xE7\xE3o, em particular da infla\xE7\
    \xE3o de servi\xE7os; as expectativas de infla\xE7\xE3o, que se mant\xEAm desancoradas\
    \ e s\xE3o determinantes para o comportamento da infla\xE7\xE3o futura; o repasse\
    \ do c\xE2mbio para a infla\xE7\xE3o; o balan\xE7o de riscos; e a pr\xF3pria din\xE2\
    mica da infla\xE7\xE3o corrente. Diante das condi\xE7\xF5es observadas e prospectivas,\
    \ o cen\xE1rio prescreve uma pol\xEDtica monet\xE1ria significativamente contracionista\
    \ por per\xEDodo bastante prolongado.</p><p class=\"paragrafo\">16. Endossando\
    \ o cen\xE1rio esperado do Comit\xEA at\xE9 aqui, prosseguem a modera\xE7\xE3\
    o gradual da atividade em curso, a diminui\xE7\xE3o da infla\xE7\xE3o corrente\
    \ e a redu\xE7\xE3o nas expectativas de infla\xE7\xE3o. No entanto, o Comit\xEA\
    \ seguir\xE1 vigilante e, como usual, n\xE3o hesitar\xE1 em retomar o ciclo de\
    \ alta se julgar apropriado.</p><h3 class=\"secao\">D) Decis\xE3o de pol\xEDtica\
    \ monet\xE1ria</h3><p class=\"paragrafo\">17. O Copom decidiu manter a taxa b\xE1\
    sica de juros em 15,00% a.a., e entende que essa decis\xE3o \xE9 compat\xEDvel\
    \ com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta\
    \ ao longo do horizonte relevante. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego.</p><p class=\"paragrafo\">18. O cen\xE1rio atual,\
    \ marcado por elevada incerteza, exige cautela na condu\xE7\xE3o da pol\xEDtica\
    \ monet\xE1ria. O Comit\xEA avalia que a estrat\xE9gia em curso, de manuten\xE7\
    \xE3o do n\xEDvel corrente da taxa de juros por per\xEDodo bastante prolongado,\
    \ \xE9 adequada para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta.\
    \ O Comit\xEA enfatiza que seguir\xE1 vigilante, que os passos futuros da pol\xED\
    tica monet\xE1ria poder\xE3o ser ajustados e que, como usual, n\xE3o hesitar\xE1\
    \ em retomar o ciclo de ajuste caso julgue apropriado.</p><p class=\"paragrafo\"\
