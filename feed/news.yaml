  description: "A previous <em>Liberty Street Economics</em> <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/10/how-do-natural-disasters-affect-small-business-owners-in-the-second-district\"\
    >post</a> found that minority-owned small businesses in the Federal Reserve\u2019\
    s Second District have been particularly vulnerable to natural disasters. Here\
    \ we focus on the aftermath of disasters (such as hurricanes, floods, wildfires,\
    \ droughts, and winter storms) and examine disparities in the ability of these\
    \ firms to reopen their businesses and access disaster relief. Our results indicate\
    \ that while white- and minority-owned firms remain closed for similar durations,\
    \ the latter are more reliant on external funding from government and private\
    \ sources to cope with disaster losses."
