    \      <strong>&#160;</strong></p><p>\n      <sub>No cen\xE1rio de refer\xEAncia,\
    \ a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a\
    \ taxa de c\xE2mbio parte de R$5,35/US$, evoluindo segundo a paridade do poder\
    \ de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente a curva futura\
    \ pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente. Al\xE9\
    m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Camarela&quot; em\
