    \ a statistical arbitrage fund, where he provides his thoughts as to what makes\
    \ a strategy easier or harder to scale a business on.  Nicolas also provides some\
    \ context for his somewhat counter-intuitive view that the larger players had\
    \ a bigger edge in this capital constrained space.We then transition to Quantica\u2019\
    s flagship managed futures program.  Nicolas explains that while Quantica is a\
    \ price-based trend follower, they apply a multivariate approach to their signal\
    \ analysis.  We discuss how the approach works and how it contrasts against a\
    \ standard univariate approach.  Specifically, Nicolas shares his thoughts on\
    \ how the multivariate approach impacts the portfolio return profile and why you\
    \ may want more or fewer variables in your signal universe than your tradable\
    \ market universe.We end the conversation with Quantica\u2019s most recent quarterly\
    \ research paper, which provides quantitative insight into the convexity versus\
    \ robustness tradeoff trend managers make when they add more markets to their\
    \ portfolio.Please enjoy my conversation with Nicolas Mirjolet."
