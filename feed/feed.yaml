  description: "In support of the National Flood Insurance Program (NFIP), the Federal\
    \ Emergency Management Agency (FEMA) creates flood maps that indicate areas with\
    \ high flood risk, where mortgage applicants must buy flood insurance. The effects\
    \ of flood insurance mandates were discussed in detail in a <a href=\"https://libertystreeteconomics.newyorkfed.org/2022/05/the-adverse-effect-of-mandatory-flood-insurance-on-access-to-credit/\"\
    >prior blog series</a>. In 2021 alone, more than $200 billion worth of mortgages\
    \ were originated in areas covered by a flood map. However, these maps are discrete,\
    \ whereas the underlying flood risk may be continuous, and they are sometimes\
    \ outdated. As a result, official flood maps may not fully capture the true flood\
    \ risk an area faces. In this post, we make use of unique property-level mortgage\
    \ data and find that in 2021, mortgages worth over $600 billion were originated\
    \ in areas with high flood risk but no flood map. We examine what types of lenders\
    \ are aware of this \u201Cunmapped\u201D flood risk and how they adjust their\
    \ lending practices. We find that\u2014on average\u2014lenders are more reluctant\
    \ to lend in these unmapped yet risky regions. Those that do, such as nonbanks,\
    \ are more aggressive at securitizing and selling off risky loans.<br /><br />"
