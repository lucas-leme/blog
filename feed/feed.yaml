  description: "Scott Phillips is just the second independent trader I\u2019ve interviewed\
    \ for this show.Like many independent traders, Scott found that his constraints\
    \ \u2013 including the size of their capital pool, the ability to execute trades\
    \ efficiently, and a lack of supporting infrastructure \u2013\_made trading anything\
    \ but loose-pants trend following almost impossible in traditional markets.  These\
    \ constraints led Scott to look for easier markets to trade: markets where the\
    \ edges were so big they could survive inefficient implementations.  All of which\
    \ brought Scott to crypto in the late 2010s.While our conversation is, at a high\
    \ level, mostly about trend following, we spend a lot of time discussing what\
    \ makes trading these markets unique.  For example, with tens of thousands of\
    \ spot cryptocurrencies, how do you choose what to trade?  How do you choose which\
    \ venues to trade at when liquidity is so fragmented?  How do you deal with the\
    \ fact that both crime and degenerate gambling are real idiosyncratic factors?More\
    \ than anything, painted between the lines, Scott provides a master class in thinking\
    \ about edges.I hope you enjoy my conversation with Scott Phillips."
