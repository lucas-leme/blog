  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo mostra-se mais adverso, em fun\xE7\
    \xE3o da incerteza elevada e persistente referente ao in\xEDcio da flexibiliza\xE7\
    \xE3o da pol\xEDtica monet\xE1ria nos Estados Unidos e \xE0 velocidade com que\
    \ se observar\xE1 a queda da infla\xE7\xE3o de forma sustentada em diversos pa\xED\
    ses.</p><p class=\"paragrafo\">2. Os bancos centrais das principais economias\
    \ permanecem determinados em promover a converg\xEAncia das taxas de infla\xE7\
    \xE3o para suas metas em um ambiente marcado por press\xF5es nos mercados de trabalho.\
    \ O Comit\xEA avalia que o cen\xE1rio segue exigindo cautela por parte de pa\xED\
    ses emergentes.</p><p class=\"paragrafo\">3. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9\
    stico, o conjunto dos indicadores de atividade econ\xF4mica e do mercado de trabalho\
    \ tem apresentado maior dinamismo do que o esperado.</p><p class=\"paragrafo\"\
    >4. A infla\xE7\xE3o cheia ao consumidor manteve trajet\xF3ria de desinfla\xE7\
    \xE3o, enquanto medidas de infla\xE7\xE3o subjacente se situaram acima da meta\
    \ para a infla\xE7\xE3o nas divulga\xE7\xF5es mais recentes. As expectativas de\
    \ infla\xE7\xE3o para 2024 e 2025 apuradas pela pesquisa Focus encontram-se em\
    \ torno de 3,7% e 3,6%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios\
    \ e an\xE1lise de riscos</h3><p class=\"paragrafo\">5. No cen\xE1rio de refer\xEA\
    ncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus\
    \ e a taxa de c\xE2mbio parte de R$5,15/US$<sup>2</sup>, evoluindo segundo a paridade\
    \ do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente a\
    \ curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D\
    \ em dezembro de 2024 e de 2025. Nesse cen\xE1rio, as proje\xE7\xF5es de infla\xE7\
    \xE3o do Copom situam-se em 3,8% para 2024 e 3,3% para 2025. As proje\xE7\xF5\
    es para a infla\xE7\xE3o de pre\xE7os administrados s\xE3o de 4,8% para 2024 e\
    \ 4,0% para 2025.</p><p class=\"paragrafo\">6. O Comit\xEA avalia que o cen\xE1\
    rio externo tem se mostrado mais adverso e que a incerteza com rela\xE7\xE3o ao\
    \ ciclo de queda de juros norte-americano e ao processo desinflacion\xE1rio nas\
    \ principais economias mostra-se persistente. Nesse cen\xE1rio de incerteza prospectiva\
    \ elevada, refor\xE7a-se a necessidade de maior cautela na condu\xE7\xE3o da pol\xED\
    tica monet\xE1ria dom\xE9stica. No que se refere \xE0s fontes de desinfla\xE7\xE3\
    o, o Comit\xEA se deteve, em maior grau, no papel da pol\xEDtica monet\xE1ria\
    \ nos Estados Unidos. O Comit\xEA lembrou que o est\xE1gio atual de desinfla\xE7\
    \xE3o \xE9 mais custoso e requer cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria. Notou-se que as expectativas do mercado relativas ao processo de distens\xE3\
    o monet\xE1ria t\xEAm apresentado grandes oscila\xE7\xF5es, sugerindo um cen\xE1\
    rio mais aberto sobre os pr\xF3ximos passos na condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria nos Estados Unidos. Para al\xE9m do cen\xE1rio mais aberto, tamb\xE9m houve\
    \ uma reprecifica\xE7\xE3o do ciclo de cortes nos Estados Unidos, com redu\xE7\
    \xE3o de sua extens\xE3o e posterga\xE7\xE3o de seu in\xEDcio. O Comit\xEA reiterou\
    \ que n\xE3o h\xE1 rela\xE7\xE3o mec\xE2nica entre a condu\xE7\xE3o da pol\xED\
    tica monet\xE1ria norte-americana e a determina\xE7\xE3o da taxa b\xE1sica de\
    \ juros dom\xE9stica e que, como usual, o Comit\xEA focar\xE1 nos mecanismos de\
    \ transmiss\xE3o da conjuntura externa sobre a din\xE2mica inflacion\xE1ria interna.\
    \ No que tange \xE0 velocidade de desinfla\xE7\xE3o, debateram-se o papel da pol\xED\
    tica fiscal norte-americana, que tende a reduzir o efeito do aperto monet\xE1\
    rio em curso, e o impacto nos pre\xE7os finais das press\xF5es salariais decorrentes\
    \ do dinamismo atual no mercado de trabalho. Refor\xE7ou-se, ademais, que um cen\xE1\
    rio de maior incerteza global sugere maior cautela na condu\xE7\xE3o da pol\xED\
    tica monet\xE1ria dom\xE9stica, devido \xE0 poss\xEDvel ocorr\xEAncia de movimentos\
    \ mais abruptos no cen\xE1rio prospectivo.</p><p class=\"paragrafo\">7. Ao longo\
    \ dos \xFAltimos trimestres, os dados de atividade econ\xF4mica surpreenderam,\
    \ com maior crescimento em diferentes componentes da demanda. Ressaltou-se a resili\xEA\
    ncia da atividade dom\xE9stica e a sustenta\xE7\xE3o do consumo ao longo do tempo,\
    \ em contraste com o cen\xE1rio de desacelera\xE7\xE3o gradual originalmente antecipado\
    \ pelo Comit\xEA. Com rela\xE7\xE3o aos dados na margem, debateu-se se as revis\xF5\
    es altistas, em parte explicadas por quest\xF5es metodol\xF3gicas relacionadas\
    \ a ajustes de sazonalidade, refletiam realmente uma atividade mais forte. Concluiu-se\
    \ que, n\xE3o obstante esses fatores atenuantes, a atividade revela-se de fato\
    \ mais forte ao longo do ano.</p><p class=\"paragrafo\">8. O Comit\xEA refor\xE7\
    ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas estruturais e disciplina\
    \ fiscal, o aumento de cr\xE9dito direcionado e as incertezas sobre a estabiliza\xE7\
    \xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a taxa de juros neutra\
    \ da economia, com impactos delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1\
    ria e, consequentemente, sobre o custo de desinfla\xE7\xE3o em termos de atividade.</p><p\
    \ class=\"paragrafo\">9. O Comit\xEA acompanhou com aten\xE7\xE3o os desenvolvimentos\
    \ recentes da pol\xEDtica fiscal e seus impactos sobre a pol\xEDtica monet\xE1\
    ria. O Comit\xEA reafirma que uma pol\xEDtica fiscal cr\xEDvel e comprometida\
    \ com a sustentabilidade da d\xEDvida contribui para a ancoragem das expectativas\
    \ de infla\xE7\xE3o e para a redu\xE7\xE3o dos pr\xEAmios de risco dos ativos\
    \ financeiros, consequentemente impactando a pol\xEDtica monet\xE1ria. Ainda que\
    \ as proje\xE7\xF5es de resultado prim\xE1rio e de trajet\xF3ria da d\xEDvida\
    \ n\xE3o tenham se alterado significativamente, observou-se, no per\xEDodo, um\
    \ aumento do pr\xEAmio de risco e uma percep\xE7\xE3o de piora da situa\xE7\xE3\
    o fiscal, de acordo com os agentes que respondem o Question\xE1rio Pr\xE9-Copom.\
    \ O Comit\xEA ent\xE3o debateu poss\xEDveis motivos da recente desancoragem das\
    \ expectativas de infla\xE7\xE3o, tendo elencado como principais fatores: (i)\
    \ a piora do cen\xE1rio externo; (ii) os recentes an\xFAncios de pol\xEDtica fiscal;\
    \ e (iii) percep\xE7\xE3o de agentes econ\xF4micos acerca do compromisso da autoridade\
    \ monet\xE1ria com o atingimento da meta ao longo dos anos. De forma mais relevante,\
    \ o Comit\xEA unanimemente avalia que se deve perseguir a reancoragem das expectativas\
    \ de infla\xE7\xE3o independentemente de quais sejam as fontes por tr\xE1s da\
    \ desancoragem ora observada. A reancoragem das expectativas de infla\xE7\xE3\
    o \xE9 vista como elemento essencial para assegurar a converg\xEAncia da infla\xE7\
    \xE3o para a meta. O Comit\xEA avalia que a redu\xE7\xE3o das expectativas requer\
    \ uma atua\xE7\xE3o firme da autoridade monet\xE1ria, bem como o cont\xEDnuo fortalecimento\
    \ da credibilidade e da reputa\xE7\xE3o tanto das institui\xE7\xF5es como dos\
    \ arcabou\xE7os fiscal e monet\xE1rio que comp\xF5em a pol\xEDtica econ\xF4mica\
    \ brasileira. O Comit\xEA n\xE3o se furtar\xE1 de seu compromisso com o atingimento\
    \ da meta de infla\xE7\xE3o e entende o papel fundamental das expectativas na\
    \ din\xE2mica da infla\xE7\xE3o.</p><p class=\"paragrafo\">10. O Comit\xEA refor\xE7\
    a que h\xE1 surpresas recorrentes apontando para elevado dinamismo do mercado\
    \ de trabalho, o qual se manifesta em m\xFAltiplas dimens\xF5es. Primeiramente,\
    \ as expectativas para a taxa de desemprego coletadas pela Pesquisa Focus, tanto\
    \ de curto quanto de m\xE9dio prazo, v\xEAm se reduzindo ao longo dos \xFAltimos\
    \ trimestres. Ademais, a gera\xE7\xE3o de empregos formais se mant\xE9m em n\xED\
    veis fortes e permanece uma propor\xE7\xE3o alta de desligamentos volunt\xE1rios.\
    \ Al\xE9m disso, a taxa de participa\xE7\xE3o e outras medidas alternativas, com\
    \ aberturas por setores, demografia ou regi\xF5es, corroboram um cen\xE1rio de\
    \ mercado de trabalho apertado. Desse modo, o debate se concentrou na poss\xED\
    vel transmiss\xE3o para sal\xE1rios e pre\xE7os do aperto verificado no mercado\
    \ de trabalho. Salientou-se a din\xE2mica do emprego e sal\xE1rios, relembrando\
    \ o papel fundamental do mercado de trabalho na determina\xE7\xE3o do hiato do\
    \ produto e na trajet\xF3ria prospectiva de infla\xE7\xE3o. Foi mencionada, como\
    \ evid\xEAncia preliminar, a infla\xE7\xE3o nos servi\xE7os intensivos em trabalho,\
    \ que tem se mostrado persistentemente acima do n\xEDvel compat\xEDvel com o cumprimento\
    \ da meta. Por outro lado, mencionou-se que ainda n\xE3o h\xE1 evid\xEAncias conclusivas\
    \ de impacto do mercado de trabalho sobre a infla\xE7\xE3o. Por fim, a combina\xE7\
    \xE3o de atividade e mercado de trabalho mais fortes tem levado a reavalia\xE7\
    \xF5es do n\xEDvel do hiato do produto.</p><p class=\"paragrafo\">11. Em que pesem\
    \ as condi\xE7\xF5es monet\xE1rias restritivas, enfatizou-se que j\xE1 se observa\
    \ a transmiss\xE3o do ciclo de afrouxamento monet\xE1rio para o mercado de cr\xE9\
    dito, em linha com o que era esperado. Alguns membros ressaltaram, no entanto,\
    \ que a recente eleva\xE7\xE3o nas taxas de maior prazo pode levar a um menor\
    \ dinamismo no mercado de cr\xE9dito. Tais membros enfatizaram a import\xE2ncia\
    \ dos v\xE9rtices mais longos na curva de juros na determina\xE7\xE3o da oferta\
    \ e da demanda de cr\xE9dito.</p><p class=\"paragrafo\">12. O Comit\xEA avaliou\
    \ que os dados referentes \xE0 infla\xE7\xE3o corrente se mostraram benignos,\
    \ tanto na infla\xE7\xE3o cheia quanto nos n\xFAcleos de infla\xE7\xE3o. Ap\xF3\
    s uma sequ\xEAncia de surpresas altistas, notou-se arrefecimento dos n\xFAcleos\
    \ de infla\xE7\xE3o, embora em n\xEDveis acima da meta. Alguns membros mostraram\
    \ maior preocupa\xE7\xE3o com a infla\xE7\xE3o de alimentos no curto prazo, enquanto\
    \ outros seguiram enfatizando o papel da infla\xE7\xE3o de servi\xE7os. A trag\xE9\
    dia no Rio Grande do Sul, al\xE9m dos seus impactos humanit\xE1rios, tamb\xE9\
    m ter\xE1 desdobramentos econ\xF4micos e o Comit\xEA seguir\xE1 acompanhando.</p><p\
    \ class=\"paragrafo\">13. Em sua conclus\xE3o, o Comit\xEA avalia que o cen\xE1\
    rio prospectivo de infla\xE7\xE3o se tornou mais desafiador, com o aumento das\
    \ proje\xE7\xF5es de infla\xE7\xE3o de m\xE9dio prazo, mesmo condicionadas em\
    \ uma taxa de juros mais elevada. Observou surpresas benignas no per\xEDodo recente,\
    \ mas tamb\xE9m eleva\xE7\xE3o das proje\xE7\xF5es de prazos mais curtos, envolvendo\
    \ pre\xE7os livres e administrados. Ao fim, concluiu-se unanimemente pela necessidade\
    \ de uma pol\xEDtica monet\xE1ria mais contracionista e mais cautelosa, de modo\
    \ a refor\xE7ar a din\xE2mica desinflacion\xE1ria.</p><p class=\"paragrafo\">14.\
    \ O Comit\xEA ressalta que, em seus cen\xE1rios para a infla\xE7\xE3o, permanecem\
    \ fatores de risco em ambas as dire\xE7\xF5es. Entre os riscos de alta para o\
    \ cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se\
    \ (i) uma maior persist\xEAncia das press\xF5es inflacion\xE1rias globais; e (ii)\
    \ uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada\
    \ em fun\xE7\xE3o de um hiato do produto mais apertado. Entre os riscos de baixa,\
    \ ressaltam-se (i) uma desacelera\xE7\xE3o da atividade econ\xF4mica global mais\
    \ acentuada do que a projetada; e (ii) os impactos do aperto monet\xE1rio sincronizado\
    \ sobre a desinfla\xE7\xE3o global se mostrarem mais fortes do que o esperado.\
    \ O Comit\xEA avalia que as conjunturas dom\xE9stica e internacional devem se\
    \ manter mais incertas, exigindo maior cautela na condu\xE7\xE3o da pol\xEDtica\
    \ monet\xE1ria. Alguns membros observaram m\xE9rito no debate de um balan\xE7\
    o de riscos assim\xE9trico para cima. Tais membros avaliam que, para al\xE9m da\
    \ incerteza persistente e elevada das conjunturas dom\xE9stica e internacional,\
    \ os fatores altistas exibem, nesse momento, peso superior aos baixistas, julgando,\
    \ portanto, que o balan\xE7o de riscos est\xE1 assim\xE9trico. Para tais membros,\
    \ a resili\xEAncia da atividade e a pujan\xE7a do mercado de trabalho sugerem\
    \ uma menor elasticidade do hiato do produto \xE0 pol\xEDtica monet\xE1ria, o\
    \ que poderia induzir um processo de desinfla\xE7\xE3o ainda mais lento.</p><h3\
    \ class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria</h3><p class=\"paragrafo\">15. O Copom passou ent\xE3o \xE0 discuss\xE3o da\
    \ condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\
    \xF5es analisado, assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p\
    \ class=\"paragrafo\">16. O Comit\xEA iniciou seu debate analisando as dimens\xF5\
    es objetivas que norteiam as decis\xF5es no regime de metas para a infla\xE7\xE3\
    o. Em primeiro lugar, apesar de uma eleva\xE7\xE3o da trajet\xF3ria de juros advinda\
    \ da pesquisa Focus, utilizada no cen\xE1rio de refer\xEAncia, observou-se eleva\xE7\
    \xE3o na proje\xE7\xE3o de infla\xE7\xE3o para o horizonte relevante de pol\xED\
    tica monet\xE1ria. De forma an\xE1loga, as expectativas de infla\xE7\xE3o para\
    \ o mesmo horizonte, que se mostravam desancoradas em patamar est\xE1vel nos \xFA\
    ltimos trimestres, se elevaram desde a reuni\xE3o anterior. Al\xE9m disso, o cen\xE1\
    rio de mercado de trabalho e de atividade tem apresentado maior dinamismo do que\
    \ o esperado pelo Comit\xEA. Por fim, julgou-se que o cen\xE1rio externo est\xE1\
    \ mais adverso e requerendo maior cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria.</p><p class=\"paragrafo\">17. Ap\xF3s a an\xE1lise do cen\xE1rio, a maioria\
    \ do Comit\xEA avaliou que era apropriado reduzir a taxa Selic em 0,25 ponto percentual.\
    \ Consideraram, para tanto, que o cen\xE1rio esperado n\xE3o se confirmou em fun\xE7\
    \xE3o da desancoragem adicional das expectativas, da eleva\xE7\xE3o das proje\xE7\
    \xF5es de infla\xE7\xE3o, do cen\xE1rio internacional mais adverso e da atividade\
    \ econ\xF4mica mais din\xE2mica do que esperado. Para tais membros, o <i>forward\
    \ guidance </i> indicado na reuni\xE3o anterior sempre foi condicional e houve\
    \ altera\xE7\xE3o no cen\xE1rio em rela\xE7\xE3o ao que se esperava. Tais membros\
    \ ressaltaram que muito mais importante do que o eventual custo reputacional de\
    \ n\xE3o seguir um <i>guidance</i>, mesmo que condicional, \xE9 o risco de perda\
    \ de credibilidade sobre o compromisso com o combate \xE0 infla\xE7\xE3o e com\
    \ a ancoragem das expectativas. \xC0 luz do que foi analisado, tais membros consideraram\
    \ que uma redu\xE7\xE3o de 0,25 ponto percentual era mais apropriada para o atingimento\
    \ da infla\xE7\xE3o na meta no horizonte relevante.</p><p class=\"paragrafo\"\
    >18. Os membros do Comit\xEA que votaram pela redu\xE7\xE3o de 0,50 ponto percentual\
    \ na taxa Selic tamb\xE9m compartilharam da percep\xE7\xE3o de aumento das incertezas\
    \ internas e externas entre as reuni\xF5es de mar\xE7o e maio, aqui j\xE1 discutidas.\
    \ Compartilham ainda do firme compromisso com o objetivo fundamental de atingimento\
    \ da meta e de reancoragem das expectativas. O debate proposto por tais membros\
    \ foi sobre o custo de oportunidade de n\xE3o seguir o <i>guidance vis-\xE0-vis</i>\
    \ a mudan\xE7a de cen\xE1rio no per\xEDodo. Como em debates ocorridos em outras\
    \ reuni\xF5es, tais membros discutiram se o cen\xE1rio prospectivo divergiu significativamente\
    \ do que era esperado a ponto de valer o custo reputacional de n\xE3o seguir o\
    \ <i>guidance</i>, o que poderia levar a uma redu\xE7\xE3o do poder das comunica\xE7\
    \xF5es formais do Comit\xEA. Para tais membros, julgou-se apropriado, tal como\
    \ em reuni\xF5es anteriores, seguir o <i>guidance</i>, mas reafirmando o firme\
    \ compromisso com a meta e com a requerida taxa de juros terminal para que o objetivo\
    \ prec\xEDpuo do Comit\xEA de converg\xEAncia da infla\xE7\xE3o para a meta seja\
    \ alcan\xE7ado. Ressaltaram que a extra\xE7\xE3o da tend\xEAncia subjacente da\
    \ din\xE2mica inflacion\xE1ria em um ambiente incerto \xE9 dif\xEDcil, mas n\xE3\
    o deveria, de forma alguma, ser confundida com leni\xEAncia com rela\xE7\xE3o\
    \ aos indicadores divulgados no per\xEDodo, em particular as expectativas de infla\xE7\
    \xE3o. Robustecendo a an\xE1lise, notaram que as proje\xE7\xF5es de infla\xE7\xE3\
    o eram mais afetadas pela determina\xE7\xE3o da taxa de juros terminal e que a\
    \ redu\xE7\xE3o de 0,50 ponto percentual ainda manteria a pol\xEDtica monet\xE1\
    ria suficientemente contracionista. Por fim, tal grupo enfatizou a necessidade\
    \ de flexibilidade das decis\xF5es nas reuni\xF5es a partir de junho, o que permitiria,\
    \ \xE0 luz de novo conjunto de informa\xE7\xE3o, calibrar a trajet\xF3ria do instrumento\
    \ de pol\xEDtica monet\xE1ria da forma apropriada.</p><p class=\"paragrafo\">19.\
    \ Todos os membros concordaram que a ado\xE7\xE3o de uma pol\xEDtica monet\xE1\
    ria mais contracionista, mais cautelosa e sem indica\xE7\xF5es futuras sobre os\
    \ pr\xF3ximos movimentos mostrava-se mais apropriada diante do cen\xE1rio global\
    \ incerto e do cen\xE1rio dom\xE9stico marcado por resili\xEAncia na atividade\
    \ e expectativas desancoradas. Ressaltaram, ademais, que a pol\xEDtica monet\xE1\
    ria deve se manter contracionista e a taxa de juros terminal ser\xE1 aquela que\
    \ consolide n\xE3o apenas o processo de desinfla\xE7\xE3o como tamb\xE9m a ancoragem\
    \ das expectativas de infla\xE7\xE3o em torno das metas. Por fim, todos corroboraram\
    \ o entendimento de que a extens\xE3o e a adequa\xE7\xE3o de ajustes futuros na\
    \ taxa de juros ser\xE3o ditadas pelo firme compromisso de converg\xEAncia da\
    \ infla\xE7\xE3o \xE0 meta.</p><h3 class=\"secao\">D) Decis\xE3o de pol\xEDtica\
    \ monet\xE1ria</h3><p class=\"paragrafo\">20. Considerando a evolu\xE7\xE3o do\
    \ processo de desinfla\xE7\xE3o, os cen\xE1rios avaliados, o balan\xE7o de riscos\
    \ e o amplo conjunto de informa\xE7\xF5es dispon\xEDveis, o Copom decidiu reduzir\
    \ a taxa b\xE1sica de juros em 0,25 ponto percentual, para 10,50% a.a., e entende\
    \ que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia\
    \ da infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante, que\
    \ inclui o ano de 2025. Sem preju\xEDzo de seu objetivo fundamental de assegurar\
    \ a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3\
    o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica e fomento do pleno\
    \ emprego.</p><p class=\"paragrafo\">21. A conjuntura atual, caracterizada por\
    \ um est\xE1gio do processo desinflacion\xE1rio que tende a ser mais lento, expectativas\
    \ de infla\xE7\xE3o desancoradas e um cen\xE1rio global desafiador, demanda serenidade\
    \ e modera\xE7\xE3o na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><p class=\"\
    paragrafo\">22. O Comit\xEA, unanimemente, avalia que o cen\xE1rio global incerto\
    \ e o cen\xE1rio dom\xE9stico marcado por resili\xEAncia na atividade e expectativas\
    \ desancoradas demandam maior cautela. Ressalta, ademais, que a pol\xEDtica monet\xE1\
    ria deve se manter contracionista at\xE9 que se consolide n\xE3o apenas o processo\
    \ de desinfla\xE7\xE3o como tamb\xE9m a ancoragem das expectativas em torno de\
    \ suas metas. O Comit\xEA tamb\xE9m refor\xE7a, com especial \xEAnfase, que a\
    \ extens\xE3o e a adequa\xE7\xE3o de ajustes futuros na taxa de juros ser\xE3\
    o ditadas pelo firme compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p\
    \ class=\"paragrafo\">23. Votaram por uma redu\xE7\xE3o de 0,25 ponto percentual\
    \ os seguintes membros do Comit\xEA: Roberto de Oliveira Campos Neto (presidente),\
    \ Carolina de Assis Barros, Diogo Abry Guillen, Ot\xE1vio Ribeiro Damaso e Renato\
    \ Dias de Brito Gomes. Votaram por uma redu\xE7\xE3o de 0,50 ponto percentual\
    \ os seguintes membros: Ailton de Aquino Santos, Gabriel Muricca Gal\xEDpolo,\
    \ Paulo Picchetti e Rodrigo Alves Teixeira.</p><h4>Notas de rodap\xE9 </h4><hr\
