  description: "In a previous <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/09/who-uses-buy-now-pay-later/\"\
    >post</a>, we highlighted that financially fragile households are disproportionately\
    \ likely to use \u201Cbuy now, pay later\u201D (BNPL) payment plans. In this post,\
    \ we shed further light on BNPL\u2019s place in its users\u2019 household finances,\
    \ with a particular focus on how use varies by a household\u2019s level of financial\
    \ fragility. Our results reveal substantially different use patterns, as more-fragile\
    \ households tend to use the service to make frequent, relatively small, purchases\
    \ that they might have trouble affording otherwise. In contrast, financially stable\
    \ households tend to not use BNPL as frequently and are more likely to emphasize\
    \ that BNPL allows them to avoid paying interest on credit-finance purchases.\
    \ We explore below what drives these differences and consider the implications\
    \ for future BNPL use."
