  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo permanece desafiador, em fun\xE7\xE3\
    o, principalmente, da conjuntura econ\xF4mica incerta nos Estados Unidos, o que\
    \ suscita maiores d\xFAvidas sobre os ritmos da desacelera\xE7\xE3o, da desinfla\xE7\
    \xE3o e, consequentemente, sobre a postura do Fed.</p><p class=\"paragrafo\">2.\
    \ Os bancos centrais das principais economias permanecem determinados em promover\
    \ a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas em um ambiente\
    \ marcado por press\xF5es nos mercados de trabalho. O Comit\xEA avalia que o cen\xE1\
    rio externo, tamb\xE9m marcado por menor sincronia nos ciclos de pol\xEDtica monet\xE1\
    ria entre os pa\xEDses, segue exigindo cautela por parte de pa\xEDses emergentes.</p><p\
    \ class=\"paragrafo\">3. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto\
    \ dos indicadores de atividade econ\xF4mica e do mercado de trabalho segue apresentando\
    \ dinamismo.</p><p class=\"paragrafo\">4. A infla\xE7\xE3o cheia e as medidas\
    \ subjacentes se situaram acima da meta para a infla\xE7\xE3o nas divulga\xE7\xF5\
    es mais recentes. As expectativas de infla\xE7\xE3o para 2024 e 2025 apuradas\
    \ pela pesquisa Focus encontram-se em torno de 4,6% e 4,0%, respectivamente.</p><h3\
    \ class=\"secao\">B) Cen\xE1rios e an\xE1lise de riscos</h3><p class=\"paragrafo\"\
    >5. No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para a taxa de juros \xE9\
    \ extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,75/US$<sup>2</sup>,\
    \ evoluindo segundo a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3\
    leo segue aproximadamente a curva futura pelos pr\xF3ximos seis meses e passa\
    \ a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se a hip\xF3tese de\
    \ bandeira tarif\xE1ria \u201Camarela\u201D em dezembro de 2024 e de 2025.</p><p\
    \ class=\"paragrafo\">6. No cen\xE1rio de refer\xEAncia, as proje\xE7\xF5es do\
    \ Copom se mantiveram acima da meta de 3,0% no horizonte relevante de pol\xED\
    tica monet\xE1ria. A proje\xE7\xE3o para a infla\xE7\xE3o acumulada em quatro\
    \ trimestres para o segundo trimestre de 2026 \xE9 3,6% (Tabela 1). As proje\xE7\
    \xF5es de infla\xE7\xE3o para os anos-calend\xE1rio situam-se em 4,6% para 2024\
    \ e 3,9% para 2025.</p><p class=\"paragrafo\">7. O cen\xE1rio externo se mant\xE9\
    m desafiador, com incertezas econ\xF4micas e geopol\xEDticas relevantes. Com rela\xE7\
    \xE3o aos Estados Unidos, permanece grande incerteza sobre o ritmo da desinfla\xE7\
    \xE3o e da desacelera\xE7\xE3o da atividade econ\xF4mica. Em paralelo, a possibilidade\
    \ de mudan\xE7as na condu\xE7\xE3o da pol\xEDtica econ\xF4mica tamb\xE9m traz\
    \ adicional incerteza ao cen\xE1rio, particularmente com poss\xEDveis est\xED\
    mulos fiscais, restri\xE7\xF5es na oferta de trabalho e introdu\xE7\xE3o de tarifas\
    \ \xE0 importa\xE7\xE3o. O cen\xE1rio-base do Comit\xEA segue sendo de desacelera\xE7\
    \xE3o gradual e ordenada da economia norte-americana. O Comit\xEA debateu em maior\
    \ profundidade a desacelera\xE7\xE3o chinesa, tentando decompor os aspectos c\xED\
    clicos e estruturais envolvidos. Ademais, as respostas fiscais e monet\xE1rias\
    \ recentemente anunciadas podem trazer algum suporte ao crescimento de curto prazo,\
    \ mas permanecem desafios para o crescimento de m\xE9dio prazo. Por fim, os dados\
    \ mais recentes de diversos pa\xEDses corroboram um cen\xE1rio de maior diferencia\xE7\
    \xE3o nos ciclos de crescimento e infla\xE7\xE3o \xE0 medida que os efeitos do\
    \ choque global da pandemia se dissipam. Assim, espera-se menor correla\xE7\xE3\
    o nas condi\xE7\xF5es financeiras e menor sincronia nos ciclos de pol\xEDtica\
    \ monet\xE1ria entre os pa\xEDses no futuro.</p><p class=\"paragrafo\">8. Ainda\
    \ no cen\xE1rio internacional, o Comit\xEA destacou o papel das pol\xEDticas fiscais\
    \ como propulsoras da demanda ap\xF3s a pandemia, mas ressaltou que o espa\xE7\
    o de atua\xE7\xE3o da pol\xEDtica fiscal tem se tornado mais limitado com o aumento\
    \ da d\xEDvida p\xFAblica e das preocupa\xE7\xF5es com a sustentabilidade fiscal.\
    \ As discuss\xF5es sobre conten\xE7\xE3o de gastos e sustentabilidade da d\xED\
    vida t\xEAm sido recorrentes em diversos pa\xEDses. As pol\xEDticas monet\xE1\
    rias, por outro lado, em um ambiente t\xE3o incerto, mant\xEAm-se reativas e dependentes\
    \ dos dados na maior parte dos pa\xEDses, tamb\xE9m trazendo inerente volatilidade\
    \ aos mercados. O Comit\xEA refor\xE7ou que o compromisso dos bancos centrais\
    \ com o atingimento das metas \xE9 um ingrediente fundamental no processo desinflacion\xE1\
    rio, corroborado pelas recentes indica\xE7\xF5es de ciclos cautelosos de pol\xED\
    tica monet\xE1ria em v\xE1rios pa\xEDses.</p><p class=\"paragrafo\">9. Os pre\xE7\
    os de ativos dom\xE9sticos apresentaram volatilidade no per\xEDodo e eleva\xE7\
    \xE3o do pr\xEAmio de risco, refletindo as diversas incertezas no cen\xE1rio dom\xE9\
    stico e internacional. Como usual, o Comit\xEA focar\xE1 nos mecanismos de transmiss\xE3\
    o da conjuntura externa sobre a din\xE2mica inflacion\xE1ria interna e seu impacto\
    \ sobre o cen\xE1rio prospectivo. Refor\xE7ou-se, ademais, que um cen\xE1rio de\
    \ maior incerteza global e de movimentos cambiais mais abruptos exige maior cautela\
    \ na condu\xE7\xE3o da pol\xEDtica monet\xE1ria dom\xE9stica.</p><p class=\"paragrafo\"\
    >10. O Comit\xEA avalia que a atividade econ\xF4mica e o mercado de trabalho dom\xE9\
    sticos seguem din\xE2micos. No per\xEDodo mais recente, alguns indicadores apresentaram\
    \ sinais incipientes de modera\xE7\xE3o, como indicadores de com\xE9rcio e de\
    \ rendimentos, sem que se possa concluir tratar-se de uma inflex\xE3o no mercado\
    \ de trabalho ou no ritmo de crescimento. O Comit\xEA seguir\xE1 acompanhando\
    \ atentamente a din\xE2mica de atividade, uma vez que o ritmo din\xE2mico de crescimento\
    \ da atividade, em contexto de hiato avaliado positivo, torna mais desafiador\
    \ o processo de converg\xEAncia da infla\xE7\xE3o \xE0 meta. A conjun\xE7\xE3\
    o de um mercado de trabalho robusto, pol\xEDtica fiscal expansionista e vigor\
    \ nas concess\xF5es de cr\xE9dito \xE0s fam\xEDlias segue indicando um suporte\
    \ ao consumo e consequentemente \xE0 demanda agregada. Em s\xEDntese, n\xE3o se\
    \ observa altera\xE7\xE3o relevante no cen\xE1rio de crescimento prospectivo em\
    \ rela\xE7\xE3o \xE0 reuni\xE3o anterior.</p><p class=\"paragrafo\">11. O dinamismo\
    \ do mercado de trabalho segue sendo um ponto bastante debatido pelo Comit\xEA\
    . As recorrentes surpresas de curto e m\xE9dio prazo na taxa de desemprego reafirmam\
    \ um mercado de trabalho apertado, com dinamismo na gera\xE7\xE3o de vagas, na\
    \ troca de emprego e nas contrata\xE7\xF5es. O Comit\xEA avalia que o dinamismo\
    \ observado no mercado de trabalho \xE9 compat\xEDvel com a infla\xE7\xE3o de\
    \ servi\xE7os, a qual se mant\xE9m acima do n\xEDvel requerido para o cumprimento\
    \ da meta de infla\xE7\xE3o. O Comit\xEA seguir\xE1 monitorando o momento e a\
    \ magnitude do canal de transmiss\xE3o de sal\xE1rios para pre\xE7os para assegurar\
    \ a converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"paragrafo\">12.\
    \ O Comit\xEA refor\xE7ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas\
    \ estruturais e disciplina fiscal, o aumento de cr\xE9dito direcionado e as incertezas\
    \ sobre a estabiliza\xE7\xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar\
    \ a taxa de juros neutra da economia, com impactos delet\xE9rios sobre a pot\xEA\
    ncia da pol\xEDtica monet\xE1ria e, consequentemente, sobre o custo de desinfla\xE7\
    \xE3o em termos de atividade.</p><p class=\"paragrafo\">13. A percep\xE7\xE3o\
    \ mais recente dos agentes de mercado sobre o crescimento dos gastos p\xFAblicos\
    \ e a sustentabilidade do arcabou\xE7o fiscal vigente vem tendo impactos relevantes\
    \ sobre os pre\xE7os de ativos e as expectativas. Uma pol\xEDtica fiscal cr\xED\
    vel, embasada em regras previs\xEDveis e transpar\xEAncia em seus resultados,\
    \ em conjunto com a persecu\xE7\xE3o de estrat\xE9gias fiscais que sinalizem e\
    \ reforcem o compromisso com o arcabou\xE7o fiscal nos pr\xF3ximos anos s\xE3\
    o importantes elementos para a ancoragem das expectativas de infla\xE7\xE3o e\
    \ para a redu\xE7\xE3o dos pr\xEAmios de riscos dos ativos financeiros, consequentemente\
    \ impactando a pol\xEDtica monet\xE1ria. O Comit\xEA incorpora em seus cen\xE1\
    rios uma desacelera\xE7\xE3o no ritmo de crescimento dos gastos p\xFAblicos ao\
    \ longo do tempo e refor\xE7a a necessidade da sustentabilidade das regras fiscais.</p><p\
    \ class=\"paragrafo\">14. Durante a reuni\xE3o, foi enfatizado o desafio de estabilizar\
    \ a d\xEDvida p\xFAblica em virtude de aspectos mais estruturais do or\xE7amento\
    \ p\xFAblico. Mencionou-se que a redu\xE7\xE3o de crescimento dos gastos, principalmente\
    \ de forma mais estrutural, pode inclusive ser indutor de crescimento econ\xF4\
    mico no m\xE9dio prazo por meio de seu impacto nas condi\xE7\xF5es financeiras,\
    \ no pr\xEAmio de risco e na melhor aloca\xE7\xE3o de recursos. Pol\xEDticas monet\xE1\
    ria e fiscal contrac\xEDclicas contribuem para assegurar a estabilidade de pre\xE7\
    os e, sem preju\xEDzo de seu objetivo fundamental, suavizar as flutua\xE7\xF5\
    es do n\xEDvel de atividade econ\xF4mica e fomentar o pleno emprego.</p><p class=\"\
    paragrafo\">15. A desancoragem das expectativas de infla\xE7\xE3o \xE9 um fator\
    \ de desconforto comum a todos os membros do Comit\xEA. A reancoragem das expectativas\
    \ \xE9 um elemento essencial para assegurar a converg\xEAncia da infla\xE7\xE3\
    o para a meta ao menor custo poss\xEDvel em termos de atividade. O Comit\xEA avalia\
    \ que a condu\xE7\xE3o da pol\xEDtica monet\xE1ria \xE9 um fator fundamental para\
    \ a reancoragem das expectativas e continuar\xE1 tomando decis\xF5es que salvaguardem\
    \ a credibilidade e reflitam o papel fundamental das expectativas na din\xE2mica\
    \ de infla\xE7\xE3o. Uma deteriora\xE7\xE3o adicional das expectativas pode levar\
    \ a um prolongamento do ciclo de aperto de pol\xEDtica monet\xE1ria.</p><p class=\"\
    paragrafo\">16. O Comit\xEA avalia que o cen\xE1rio de curto prazo para a infla\xE7\
    \xE3o se mostra mais desafiador. Houve uma reavalia\xE7\xE3o dos pre\xE7os de\
    \ alimentos por diversos fatores, dentre eles a estiagem observada ao longo do\
    \ ano. Com rela\xE7\xE3o aos bens industrializados, o movimento recente do c\xE2\
    mbio pressiona pre\xE7os e margens, sugerindo maior aumento em tais componentes\
    \ nos pr\xF3ximos meses. Por fim, a infla\xE7\xE3o de servi\xE7os, que tem maior\
    \ in\xE9rcia, segue acima do n\xEDvel compat\xEDvel com o cumprimento da meta\
    \ em contexto de atividade din\xE2mica. De fato, tem-se observado uma interrup\xE7\
    \xE3o no processo desinflacion\xE1rio, refletindo a redu\xE7\xE3o de for\xE7a\
    \ dos diversos fatores que vinham contribuindo para a desinfla\xE7\xE3o. Novamente,\
    \ enfatizou-se que o mercado de trabalho, o hiato do produto e as expectativas\
    \ de infla\xE7\xE3o assumem papel muito relevante para a din\xE2mica desinflacion\xE1\
    ria de m\xE9dio prazo. A infla\xE7\xE3o corrente, medida pelo \xEDndice cheio\
    \ ou por diferentes medidas de n\xFAcleo, em n\xEDveis acima da meta, o dinamismo\
    \ da atividade econ\xF4mica, o hiato positivo, as expectativas desancoradas e\
    \ a deprecia\xE7\xE3o recente do c\xE2mbio tornam a converg\xEAncia da infla\xE7\
    \xE3o \xE0 meta mais desafiadora.</p><p class=\"paragrafo\">17. O Comit\xEA avalia\
    \ que h\xE1 uma assimetria altista em seu balan\xE7o de riscos para os cen\xE1\
    rios prospectivos para a infla\xE7\xE3o. Entre os riscos de alta para o cen\xE1\
    rio inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma\
    \ desancoragem das expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado;\
    \ (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada\
    \ em fun\xE7\xE3o de um hiato do produto mais apertado; e (iii) uma conjun\xE7\
    \xE3o de pol\xEDticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1\
    rio, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente mais depreciada.\
    \ Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica global mais acentuada do que a projetada; e (ii) os impactos do\
    \ aperto monet\xE1rio sobre a desinfla\xE7\xE3o global se mostrarem mais fortes\
    \ do que o esperado.</p><h3 class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3\
    o da pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">18. O Copom passou ent\xE3\
    o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando\
    \ o conjunto de proje\xE7\xF5es analisado, assim como o balan\xE7o de riscos para\
    \ a infla\xE7\xE3o prospectiva.</p><p class=\"paragrafo\">19. O Comit\xEA avaliou\
    \ que o cen\xE1rio, marcado por resili\xEAncia na atividade, press\xF5es no mercado\
    \ de trabalho, hiato do produto positivo, eleva\xE7\xE3o das proje\xE7\xF5es de\
    \ infla\xE7\xE3o e expectativas desancoradas, demanda uma pol\xEDtica monet\xE1\
    ria mais contracionista</p><p class=\"paragrafo\">20. Considerando a necessidade\
    \ de uma pol\xEDtica monet\xE1ria mais contracionista, o Comit\xEA julgou adequado\
    \ realizar um aumento de maior magnitude na taxa Selic. Enfatizou-se que um aumento\
    \ de 0,50 ponto percentual se mostra apropriado diante das condi\xE7\xF5es econ\xF4\
    micas correntes e das incertezas prospectivas, refletindo o compromisso de converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta, essencial para a constru\xE7\xE3o cont\xEDnua\
    \ de credibilidade. Em virtude das incertezas envolvidas, o Comite preferiu uma\
    \ comunica\xE7\xE3o que refor\xE7a a import\xE2ncia do acompanhamento dos cen\xE1\
    rios ao longo do tempo, sem conferir indica\xE7\xE3o futura de seus pr\xF3ximos\
    \ passos, insistindo, entretanto, no seu firme compromisso de converg\xEAncia\
    \ da infla\xE7\xE3o \xE0 meta.</p><h3 class=\"secao\">D) Decis\xE3o de pol\xED\
    tica monet\xE1ria</h3><p class=\"paragrafo\">21. O cen\xE1rio segue marcado por\
    \ resili\xEAncia na atividade, press\xF5es no mercado de trabalho, hiato do produto\
    \ positivo, eleva\xE7\xE3o das proje\xE7\xF5es de infla\xE7\xE3o e expectativas\
    \ desancoradas, o que demanda uma pol\xEDtica monet\xE1ria mais contracionista.\
    \ Considerando a evolu\xE7\xE3o do processo de desinfla\xE7\xE3o, os cen\xE1rios\
    \ avaliados, o balan\xE7o de riscos e o amplo conjunto de informa\xE7\xF5es dispon\xED\
    veis, o Copom decidiu, por unanimidade, elevar a taxa b\xE1sica de juros em 0,50\
    \ ponto percentual, para 11,25% a.a., e entende que essa decis\xE3o \xE9 compat\xED\
    vel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta\
    \ ao longo do horizonte relevante. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego.</p><p class=\"paragrafo\">22. O ritmo de ajustes\
    \ futuros na taxa de juros e a magnitude total do ciclo de aperto monet\xE1rio\
    \ ser\xE3o ditados pelo firme compromisso de converg\xEAncia da infla\xE7\xE3\
    o \xE0 meta e depender\xE3o da evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3\
    o, em especial dos componentes mais sens\xEDveis \xE0 atividade econ\xF4mica e\
    \ \xE0 pol\xEDtica monet\xE1ria, das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas\
    \ de infla\xE7\xE3o, do hiato do produto e do balan\xE7o de riscos.</p><p class=\"\
    paragrafo\">23. Votaram por essa decis\xE3o os seguintes membros do Comit\xEA\
    : Roberto de Oliveira Campos Neto (presidente), Ailton de Aquino Santos, Carolina\
    \ de Assis Barros, Diogo Abry Guillen, Gabriel Muricca Gal\xEDpolo, Ot\xE1vio\
    \ Ribeiro Damaso, Paulo Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves\
