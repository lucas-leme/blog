    \ in Risk & Quantitative Analytics at Citadel, as Head of Enterprise Risk at Millennium,\
    \ and most recently as Head of Risk Management at HRT.We begin the conversation\
    \ with a discussion as to what a quant researcher actually does at a multi-manager\
    \ hedge fund.  As a semi-support role to the fundamental PMs, Gappy explains how\
    \ portfolio manager coverage, factor hedging, and internal alpha capture can all\
    \ work together to help maximize firm P&amp;L.We then discuss the broad field\
    \ of factor research and portfolio construction, where Gappy shares some of his\
    \ strongly held views, both on how factors should be constructed as well as how\
    \ they should be utilized.  Topics include returns versus characteristics, mixing\
    \ versus integrating alpha signals, single- versus multi-period optimization,\
    \ and linear- versus non-linear models.Please enjoy my conversation with Giuseppe\
    \ Paleologo."
