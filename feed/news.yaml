  description: "One of the most striking features of the labor market recovery following\
    \ the pandemic recession has been the surge in quits from 2021 to mid-2023. This\
    \ surge, often referred to as the <a href=\"https://www.bls.gov/opub/mlr/2022/article/the-great-resignation-in-perspective.htm\"\
    >Great Resignation</a>, or the Great Reshuffle, was uncommonly large for an economic\
    \ expansion. In this post, we call attention to a related labor market change\
    \ that has not been previously highlighted\u2014a persistent change in retirement\
    \ expectations, with workers reporting much lower expectations of working full-time\
    \ beyond ages 62 and 67. This decline is particularly notable for female workers\
    \ and lower-income workers."
