  description: "The intensity, duration, and frequency of flooding have increased\
    \ over the past few decades. According to the <a href=\"https://www.fema.gov/data-visualization/historical-flood-risk-and-costs\"\
    >Federal Emergency Management Agency (FEMA)</a>, 99 percent of U.S. counties have\
    \ been impacted by a flooding event since 1999. As the frequency of flood events\
    \ continues to increase, the number of people, buildings, and agriculture exposed\
    \ to flood risk is only likely to grow. As a <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/04/moving-out-of-a-flood-zone-that-may-be-risky/\"\
    >previous post</a> points out, measuring the geographical accuracy of such risk\
    \ is important and may impact bank lending. In this post, we focus on the distribution\
    \ of flood risk within the Federal Reserve\u2019s Second District and examine\
    \ its effect on establishment location decisions over the last two decades."
