  description: "With new tariffs on China back in the headlines, this post seeks to\
    \ offer some perspective on how much China\u2019s exports have really been affected\
    \ by multiple rounds of U.S. tariffs and export restrictions over the past seven\
    \ years. The key takeaway is that U.S. imports from China have decreased by much\
    \ less than has been reported in official U.S. statistics. As a result, the recent\
    \ tariff increase on China could have a larger impact on the U.S. economy than\
    \ is suggested by official U.S. data on the China import share, especially if\
    \ favorable tariff treatment for direct-to-consumer imports is ended."
