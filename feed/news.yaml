  description: "Hurricane Ida, which struck New York in early September 2021, exposed\
    \ the region\u2019s vulnerability to extreme rainfall and inland flooding. The\
    \ storm created massive damage to the housing stock, particularly low-lying units.\
    \ This post measures the storm's impact on basement housing stock and, following\
    \ the focus on more-at-risk populations from the two <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/11/how-do-natural-disasters-affect-small-business-owners-in-the-feds-second-district/\"\
    >previous</a> <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/11/small-business-recovery-after-natural-disasters-in-the-feds-second-district/\"\
    >entries</a> in this series, analyzes the attendant impact on low-income and immigrant\
    \ populations. We find that basements in select census tracts are at high risk\
    \ of flooding, affecting an estimated 10 percent of low-income and immigrant New\
    \ Yorkers."
