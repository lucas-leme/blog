  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo mostra-se adverso e particularmente\
    \ incerto em fun\xE7\xE3o da conjuntura e da pol\xEDtica econ\xF4mica nos Estados\
    \ Unidos, principalmente acerca de sua pol\xEDtica comercial e de seus efeitos.</p><p\
    \ class=\"paragrafo\">2. A pol\xEDtica comercial alimenta incertezas sobre a economia\
    \ global, notadamente acerca da magnitude da desacelera\xE7\xE3o econ\xF4mica\
    \ e sobre o efeito heterog\xEAneo no cen\xE1rio inflacion\xE1rio entre os pa\xED\
    ses, com repercuss\xF5es relevantes sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria.</p><p class=\"paragrafo\">3. Al\xE9m disso, o comportamento e a volatilidade\
    \ de diferentes classes de ativos tamb\xE9m t\xEAm sido afetados, com fortes reflexos\
    \ nas condi\xE7\xF5es financeiras globais. Tal cen\xE1rio segue exigindo cautela\
    \ por parte de pa\xEDses emergentes em ambiente de maior tens\xE3o geopol\xED\
    tica.</p><p class=\"paragrafo\">4. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico,\
    \ o conjunto dos indicadores de atividade econ\xF4mica e do mercado de trabalho\
    \ ainda tem apresentado dinamismo, mas observa-se uma incipiente modera\xE7\xE3\
    o no crescimento.</p><p class=\"paragrafo\">5. Nas divulga\xE7\xF5es mais recentes,\
    \ a infla\xE7\xE3o cheia e as medidas subjacentes mantiveram-se acima da meta\
    \ para a infla\xE7\xE3o. As expectativas de infla\xE7\xE3o para 2025 e 2026 apuradas\
    \ pela pesquisa Focus permanecem em valores acima da meta, situando-se em 5,5%\
    \ e 4,5%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios e an\xE1lise\
    \ de riscos</h3><p class=\"paragrafo\">6. O cen\xE1rio prospectivo de infla\xE7\
    \xE3o segue desafiador em diversas dimens\xF5es. O Comit\xEA analisou o cen\xE1\
    rio internacional, a atividade econ\xF4mica, a demanda agregada, as expectativas\
    \ de infla\xE7\xE3o e a infla\xE7\xE3o corrente. Em seguida, discutiu as proje\xE7\
    \xF5es e expectativas de infla\xE7\xE3o para ent\xE3o deliberar sobre a decis\xE3\
    o corrente e comunica\xE7\xE3o futura.</p><p class=\"paragrafo\">7. O cen\xE1\
    rio externo mostra-se adverso e particularmente incerto. O choque de tarifas e\
    \ o choque de incerteza, apesar de todas as tentativas de mensura\xE7\xE3o, ainda\
    \ s\xE3o de impacto bastante incerto. As camadas de incerteza envolvem a pr\xF3\
    pria determina\xE7\xE3o da pol\xEDtica tarif\xE1ria norte-americana, a resposta\
    \ tarif\xE1ria dos demais pa\xEDses \xE0 pol\xEDtica tarif\xE1ria norte-americana,\
    \ a resposta das firmas a tais pol\xEDticas, com poss\xEDveis impactos em cadeias\
    \ globais de produ\xE7\xE3o, e a resposta dos consumidores \xE0s mudan\xE7as de\
    \ pre\xE7os. O cen\xE1rio ent\xE3o se apresenta com incerteza muito maior, o que\
    \ j\xE1 tem provocado mudan\xE7as nas decis\xF5es de investimento e consumo. Ainda\
    \ \xE9 cedo para concluir qual ser\xE1 a magnitude do impacto sobre a economia\
    \ dom\xE9stica, que, por um lado, parece menos afetada pelas recentes tarifas\
    \ do que outros pa\xEDses, mas, por outro lado, \xE9 impactada por um cen\xE1\
    rio global adverso. Al\xE9m disso, as condi\xE7\xF5es financeiras globais que\
    \ prevalecer\xE3o ser\xE3o particularmente importantes, em ambiente com incertezas\
    \ econ\xF4micas e geopol\xEDticas amplificadas. O cen\xE1rio-base do Comit\xEA\
    \ nas \xFAltimas reuni\xF5es j\xE1 contemplava dois eixos: um aumento da incerteza\
    \ e uma deteriora\xE7\xE3o do cen\xE1rio de crescimento global, com desacelera\xE7\
    \xE3o gradual e ordenada da economia norte-americana. Ambos os v\xE9rtices se\
    \ deterioraram e se aprofundaram. A incerteza se materializou muito maior do que\
    \ esperado e se prev\xEA, agora, uma desacelera\xE7\xE3o na economia norte-americana\
    \ mais acentuada do que era esperado. Outro desenvolvimento relevante refere-se\
    \ aos dilemas enfrentados pela pol\xEDtica monet\xE1ria norte-americana resultantes\
    \ dos efeitos da pol\xEDtica tarif\xE1ria, com concomitante aumento do n\xEDvel\
    \ de pre\xE7os e redu\xE7\xE3o no ritmo de crescimento da atividade. O Comit\xEA\
    \ refor\xE7ou que o compromisso dos bancos centrais com o atingimento das metas\
    \ \xE9 um ingrediente fundamental no processo desinflacion\xE1rio, corroborado\
    \ pelas recentes indica\xE7\xF5es de ciclos cautelosos de distens\xE3o monet\xE1\
    ria em v\xE1rios pa\xEDses e a \xEAnfase na ancoragem das expectativas. Como usual,\
    \ o Comit\xEA focar\xE1 nos mecanismos de transmiss\xE3o da conjuntura externa\
    \ sobre a din\xE2mica de infla\xE7\xE3o interna e seu impacto sobre o cen\xE1\
    rio prospectivo. Refor\xE7ou-se, ademais, que um cen\xE1rio de maior incerteza\
    \ global e de movimentos cambiais mais abruptos exige maior cautela na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria dom\xE9stica.</p><p class=\"paragrafo\">8. A\
    \ conjuntura de atividade segue marcada por sinais mistos com rela\xE7\xE3o \xE0\
    \ desacelera\xE7\xE3o de atividade, mas observa-se uma incipiente modera\xE7\xE3\
    o de crescimento. Isso n\xE3o diverge do cen\xE1rio-base do Comit\xEA, que envolve\
    \ uma inflex\xE3o no per\xEDodo corrente, para, ent\xE3o, reduzir o dinamismo\
    \ nos trimestres subsequentes. O Comit\xEA segue avaliando que o cen\xE1rio-base\
    \ prospectivo envolve uma desacelera\xE7\xE3o da atividade econ\xF4mica, a qual\
    \ \xE9 parte do processo de transmiss\xE3o de pol\xEDtica monet\xE1ria e elemento\
    \ necess\xE1rio para a converg\xEAncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA\
    \ refor\xE7a que o arrefecimento da demanda agregada \xE9 um elemento essencial\
    \ do processo de reequil\xEDbrio entre oferta e demanda da economia e converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta. Alguns fatores elencados durante a reuni\xE3\
    o seguem dando confian\xE7a ao Comit\xEA de que o processo de modera\xE7\xE3o\
    \ de crescimento deve ocorrer, ap\xF3s v\xE1rios anos de surpreendente dinamismo.</p><p\
    \ class=\"paragrafo\">9. A pol\xEDtica monet\xE1ria significativamente contracionista\
    \ j\xE1 tem contribu\xEDdo e seguir\xE1 contribuindo para a modera\xE7\xE3o de\
    \ crescimento. O Comit\xEA analisou os diversos canais de pol\xEDtica monet\xE1\
    ria e avalia que a pol\xEDtica monet\xE1ria restritiva j\xE1 tem tido impactos\
    \ no mercado de cr\xE9dito, nas sondagens empresariais, no mercado de c\xE2mbio,\
    \ nos balan\xE7os das empresas, assim como na modera\xE7\xE3o de alguns indicadores\
    \ de atividade e de mercado de trabalho. Tais impactos s\xE3o esperados e requeridos\
    \ para a converg\xEAncia da infla\xE7\xE3o \xE0 meta. Dadas as defasagens inerentes\
    \ aos mecanismos de pol\xEDtica monet\xE1ria, espera-se que tais efeitos se aprofundem\
    \ nos pr\xF3ximos trimestres. Em particular, no cr\xE9dito, j\xE1 se observa alguma\
    \ inflex\xE3o em algumas linhas e, no caso de pessoas f\xEDsicas, um aumento do\
    \ comprometimento da renda familiar com o servi\xE7o das d\xEDvidas pode estar\
    \ antecipando uma menor demanda por cr\xE9dito. Ressaltou-se, novamente, que a\
    \ constru\xE7\xE3o da confian\xE7a necess\xE1ria para definir o patamar apropriado\
    \ de restri\xE7\xE3o monet\xE1ria ao longo do tempo passa por assegurar que os\
    \ canais de pol\xEDtica monet\xE1ria estejam desobstru\xEDdos e sem elementos\
    \ mitigadores para sua a\xE7\xE3o. Para o cumprimento de seu mandato e converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta com menores custos, a pol\xEDtica monet\xE1ria\
    \ deve ser capaz de atuar sem impedimentos em todos os canais.</p><p class=\"\
    paragrafo\">10. Outro fator que tem contribu\xEDdo, ao longo dos \xFAltimos anos,\
    \ para o dinamismo de atividade tem sido o mercado de trabalho. Tanto do ponto\
    \ de vista de renda, com ganhos reais acima da produtividade, como do emprego,\
    \ com aumento do n\xEDvel de ocupa\xE7\xE3o e redu\xE7\xE3o expressiva da taxa\
    \ de desemprego para n\xEDveis historicamente muito baixos, o mercado de trabalho\
    \ tem dado bastante suporte ao consumo e \xE0 renda. Ressaltou-se que a inflex\xE3\
    o no mercado de trabalho tamb\xE9m \xE9 parte do mecanismo de pol\xEDtica monet\xE1\
    ria e deve se aprofundar ao longo do tempo, de modo compat\xEDvel com um cen\xE1\
    rio de pol\xEDtica monet\xE1ria restritiva.</p><p class=\"paragrafo\">11. Por\
    \ fim, como j\xE1 mencionado anteriormente, o mercado de cr\xE9dito tamb\xE9m\
    \ se manteve pujante nos \xFAltimos trimestres em fun\xE7\xE3o do dinamismo do\
    \ mercado de trabalho e da atividade econ\xF4mica, contribuindo para o dinamismo\
    \ da atividade. Recentemente, condizente com o cen\xE1rio atual de aperto de condi\xE7\
    \xF5es financeiras e eleva\xE7\xE3o de pr\xEAmio de risco, o cr\xE9dito banc\xE1\
    rio tem apresentado inflex\xE3o, com eleva\xE7\xE3o de taxa de juros, menor apetite\
    \ ao risco na oferta de cr\xE9dito e redu\xE7\xE3o no ritmo das concess\xF5es\
    \ de cr\xE9dito. O Comit\xEA incorporou em seu cen\xE1rio-base algum impacto das\
    \ altera\xE7\xF5es no consignado privado sobre o crescimento, mas majoritariamente\
    \ por meio de uma eleva\xE7\xE3o de renda dispon\xEDvel a partir da troca de d\xED\
    vidas, o que tem efeito mais comedido sobre a proje\xE7\xE3o agregada. Ainda h\xE1\
    \ muita incerteza sobre qual ser\xE1 o efeito total do programa, que ainda se\
    \ encontra em per\xEDodo inicial, ent\xE3o o Comit\xEA acompanhar\xE1 os dados\
    \ atentamente para refinar os impactos estimados sobre o mercado de cr\xE9dito\
    \ e sobre a atividade. Tal medida n\xE3o deve ser interpretada como medida c\xED\
    clica e representa, possivelmente, uma altera\xE7\xE3o estrutural no mercado.\
    \ De todo modo, na condu\xE7\xE3o de pol\xEDtica monet\xE1ria, tais medidas ser\xE3\
    o devidamente incorporadas para a determina\xE7\xE3o apropriada da restri\xE7\xE3\
    o monet\xE1ria necess\xE1ria para a converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p\
    \ class=\"paragrafo\">12. Um est\xEDmulo significativo nos \xFAltimos anos adveio\
    \ da pol\xEDtica fiscal. O Comit\xEA avalia que uma pol\xEDtica fiscal que contribua\
    \ para a redu\xE7\xE3o do pr\xEAmio de risco e atue de forma contrac\xEDclica\
    \ contribui para a converg\xEAncia da infla\xE7\xE3o \xE0 meta. Al\xE9m disso,\
    \ a percep\xE7\xE3o dos agentes econ\xF4micos sobre o regime fiscal e a sustentabilidade\
    \ da d\xEDvida segue tendo impacto sobre os pre\xE7os de ativos e as expectativas\
    \ dos agentes. O Comit\xEA segue utilizando a pol\xEDtica fiscal como insumo em\
    \ sua an\xE1lise e, dada a pol\xEDtica fiscal corrente e futura, adotar\xE1 a\
    \ condu\xE7\xE3o de pol\xEDtica monet\xE1ria apropriada para a converg\xEAncia\
    \ da infla\xE7\xE3o \xE0 meta. O Comit\xEA refor\xE7ou a vis\xE3o de que o esmorecimento\
    \ no esfor\xE7o de reformas estruturais e disciplina fiscal, o aumento de cr\xE9\
    dito direcionado e as incertezas sobre a estabiliza\xE7\xE3o da d\xEDvida p\xFA\
    blica t\xEAm o potencial de elevar a taxa de juros neutra da economia, com impactos\
    \ delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1ria e, consequentemente,\
    \ sobre o custo de desinfla\xE7\xE3o em termos de atividade. O Comit\xEA, em sua\
    \ an\xE1lise de atividade, manteve a firme convic\xE7\xE3o de que as pol\xEDticas\
    \ devem ser previs\xEDveis, cr\xEDveis e antic\xEDclicas. Em particular, o debate\
    \ do Comit\xEA evidenciou, novamente, a necessidade de pol\xEDticas fiscal e monet\xE1\
    ria harmoniosas.</p><p class=\"paragrafo\">13. As expectativas de infla\xE7\xE3\
    o, medidas por diferentes instrumentos e obtidas de diferentes grupos de agentes,\
    \ mantiveram-se acima da meta de infla\xE7\xE3o em todos os horizontes, tornando\
    \ o cen\xE1rio de infla\xE7\xE3o mais adverso. A desancoragem das expectativas\
    \ de infla\xE7\xE3o \xE9 um fator de desconforto comum a todos os membros do Comit\xEA\
    \ e deve ser combatida. Foi ressaltado que ambientes com expectativas desancoradas\
    \ aumentam o custo de desinfla\xE7\xE3o em termos de atividade. O cen\xE1rio de\
    \ converg\xEAncia da infla\xE7\xE3o \xE0 meta torna-se mais desafiador com expectativas\
    \ desancoradas para prazos mais longos. Na discuss\xE3o sobre o tema das expectativas\
    \ de infla\xE7\xE3o, a principal conclus\xE3o obtida e compartilhada por todos\
    \ os membros do Comit\xEA foi de que, em ambiente de expectativas desancoradas,\
    \ exige-se uma restri\xE7\xE3o monet\xE1ria maior e por mais tempo do que outrora\
    \ seria apropriado.</p><p class=\"paragrafo\">14. O cen\xE1rio de infla\xE7\xE3\
    o de curto prazo segue adverso. A infla\xE7\xE3o de servi\xE7os, que tem maior\
    \ in\xE9rcia, segue acima do n\xEDvel compat\xEDvel com o cumprimento da meta,\
    \ em contexto de hiato positivo. Com rela\xE7\xE3o aos bens industrializados,\
    \ o movimento do c\xE2mbio para n\xEDveis mais depreciados pressionou pre\xE7\
    os e margens, j\xE1 materializado em eleva\xE7\xE3o dos pre\xE7os no atacado e\
    \ agora se refletindo nos pre\xE7os no varejo. Os pre\xE7os de alimentos mant\xEA\
    m-se elevados e tendem a se propagar para outros pre\xE7os no m\xE9dio prazo em\
    \ virtude da presen\xE7a de mecanismos inerciais da economia brasileira. Para\
    \ al\xE9m das varia\xE7\xF5es dos itens, ou mesmo das oscila\xE7\xF5es de curto\
    \ prazo, o Comit\xEA se deteve na an\xE1lise de que os n\xFAcleos de infla\xE7\
    \xE3o t\xEAm se mantido acima do valor compat\xEDvel com o atingimento da meta\
    \ h\xE1 meses, corroborando a interpreta\xE7\xE3o de uma infla\xE7\xE3o pressionada\
    \ pela demanda.</p><p class=\"paragrafo\">15. O Comit\xEA se debru\xE7ou ent\xE3\
    o sobre as proje\xE7\xF5es. No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para\
    \ a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte\
    \ de R$5,70/US$<sup>2</sup>, evoluindo segundo a paridade do poder de compra (PPC).\
    \ O pre\xE7o do petr\xF3leo segue aproximadamente a curva futura pelos pr\xF3\
    ximos seis meses e passa a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se\
    \ a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D em dezembro de 2025\
    \ e de 2026.</p><p class=\"paragrafo\">16. No cen\xE1rio de refer\xEAncia, as\
    \ proje\xE7\xF5es para a infla\xE7\xE3o acumulada em quatro trimestres para 2025\
    \ e para 2026, atual horizonte relevante de pol\xEDtica monet\xE1ria, s\xE3o,\
    \ respectivamente, 4,8% e 3,6% (Tabela 1).</p><p class=\"paragrafo\">17. Com rela\xE7\
    \xE3o ao balan\xE7o de riscos, todos julgaram que os riscos delineados pelo Comit\xEA\
    \ anteriormente se mostraram relevantes ao longo do per\xEDodo e seguem relevantes\
    \ na conjuntura atual. Al\xE9m disso, avaliou-se que o cen\xE1rio de maior incerteza\
    \ aumentou os riscos tanto de alta quanto de baixa para o cen\xE1rio de infla\xE7\
    \xE3o, com um debate se ainda se mantinha levemente assim\xE9trico, mas menos\
    \ assim\xE9trico do que na reuni\xE3o anterior, ou se j\xE1 se podia defini-lo\
    \ como neutro. O Comite avaliou que, entre os riscos de alta para o cen\xE1rio\
    \ inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem\
    \ das expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma\
    \ maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em\
    \ fun\xE7\xE3o de um hiato do produto mais positivo; e (iii) uma conjun\xE7\xE3\
    o de pol\xEDticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1\
    rio maior que o esperado, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente\
    \ mais depreciada. Entre os riscos de baixa, ressaltam-se (i) uma eventual desacelera\xE7\
    \xE3o da atividade econ\xF4mica dom\xE9stica mais acentuada do que a projetada,\
    \ tendo impactos sobre o cen\xE1rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\
    \xE3o global mais pronunciada decorrente do choque de com\xE9rcio e de um cen\xE1\
    rio de maior incerteza; e (iii) uma redu\xE7\xE3o nos pre\xE7os das <i>commodities</i>\
    \ com efeitos desinflacion\xE1rios.</p><p class=\"paragrafo\">18. Prospectivamente,\
    \ o Comit\xEA seguir\xE1 acompanhando o ritmo da atividade econ\xF4mica, fundamental\
    \ na determina\xE7\xE3o da infla\xE7\xE3o, em particular da infla\xE7\xE3o de\
    \ servi\xE7os; o repasse do c\xE2mbio para a infla\xE7\xE3o, ap\xF3s um processo\
    \ de maior volatilidade da taxa de c\xE2mbio; e as expectativas de infla\xE7\xE3\
    o, que se mant\xEAm desancoradas e s\xE3o determinantes para o comportamento da\
    \ infla\xE7\xE3o futura. Enfatizou-se que os vetores inflacion\xE1rios seguem\
    \ adversos, como resili\xEAncia na atividade econ\xF4mica e press\xF5es no mercado\
    \ de trabalho, expectativas de infla\xE7\xE3o desancoradas e proje\xE7\xF5es de\
    \ infla\xE7\xE3o elevadas. Tal cen\xE1rio prescreve uma pol\xEDtica monet\xE1\
    ria em patamar significativamente contracionista por per\xEDodo prolongado para\
    \ assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><h3 class=\"secao\"\
    >C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria</h3><p class=\"\
    paragrafo\">19. O Copom passou ent\xE3o \xE0 discuss\xE3o da condu\xE7\xE3o da\
    \ pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\xF5es analisado,\
    \ assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p class=\"\
    paragrafo\">20. Em linha com a indica\xE7\xE3o na reuni\xE3o anterior, o Comit\xEA\
    \ optou pela eleva\xE7\xE3o de 0,50 ponto percentual, mantendo a forma de an\xE1\
    lise e resposta que vem conduzindo ao longo do tempo e delineada em sua comunica\xE7\
    \xE3o. Observou que as expectativas seguiam desancoradas, as proje\xE7\xF5es de\
    \ infla\xE7\xE3o elevadas, a atividade econ\xF4mica seguia resiliente e o mercado\
    \ de trabalho pressionado.</p><p class=\"paragrafo\">21. Com rela\xE7\xE3o \xE0\
    \ pr\xF3xima reuni\xE3o, o Comit\xEA avaliou que o cen\xE1rio de elevada incerteza,\
    \ aliado ao est\xE1gio avan\xE7ado do ciclo de ajuste e seus impactos acumulados\
    \ ainda por serem observados, demanda cautela adicional na atua\xE7\xE3o da pol\xED\
    tica monet\xE1ria e flexibilidade para incorporar os dados que impactem a din\xE2\
    mica de infla\xE7\xE3o.</p><p class=\"paragrafo\">22. O Comit\xEA se manter\xE1\
    \ vigilante e a calibragem do aperto monet\xE1rio apropriado seguir\xE1 guiada\
    \ pelo objetivo de trazer a infla\xE7\xE3o \xE0 meta no horizonte relevante e\
    \ depender\xE1 da evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3o, em especial\
    \ dos componentes mais sens\xEDveis \xE0 atividade econ\xF4mica e \xE0 pol\xED\
    tica monet\xE1ria, das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas de\
    \ infla\xE7\xE3o, do hiato do produto e do balan\xE7o de riscos.</p><h3 class=\"\
    secao\">D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">23.\
    \ A conjuntura externa, em particular os desenvolvimentos da pol\xEDtica comercial\
    \ norte-americana, e a conjuntura dom\xE9stica, em particular a pol\xEDtica fiscal,\
    \ t\xEAm impactado os pre\xE7os de ativos e as expectativas dos agentes. O Comit\xEA\
    \ segue acompanhando com aten\xE7\xE3o como os desenvolvimentos da pol\xEDtica\
    \ fiscal impactam a pol\xEDtica monet\xE1ria e os ativos financeiros. O cen\xE1\
    rio segue sendo marcado por expectativas desancoradas, proje\xE7\xF5es de infla\xE7\
    \xE3o elevadas, resili\xEAncia na atividade econ\xF4mica e press\xF5es no mercado\
    \ de trabalho. Tal cen\xE1rio prescreve uma pol\xEDtica monet\xE1ria em patamar\
    \ significativamente contracionista por per\xEDodo prolongado para assegurar a\
    \ converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"paragrafo\">24. O\
    \ Copom decidiu elevar a taxa b\xE1sica de juros em 0,50 ponto percentual, para\
    \ 14,75% a.a., e entende que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9\
    gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta ao longo do horizonte\
    \ relevante. Sem preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade\
    \ de pre\xE7os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\
    \xF5es do n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego.</p><p\
    \ class=\"paragrafo\">25. Para a pr\xF3xima reuni\xE3o, o cen\xE1rio de elevada\
    \ incerteza, aliado ao est\xE1gio avan\xE7ado do ciclo de ajuste e seus impactos\
    \ acumulados ainda por serem observados, demanda cautela adicional na atua\xE7\
    \xE3o da pol\xEDtica monet\xE1ria e flexibilidade para incorporar os dados que\
    \ impactem a din\xE2mica de infla\xE7\xE3o.</p><p class=\"paragrafo\">26. O Comit\xEA\
    \ se manter\xE1 vigilante e a calibragem do aperto monet\xE1rio apropriado seguir\xE1\
    \ guiada pelo objetivo de trazer a infla\xE7\xE3o \xE0 meta no horizonte relevante\
    \ e depender\xE1 da evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3o, em especial\
    \ dos componentes mais sens\xEDveis \xE0 atividade econ\xF4mica e \xE0 pol\xED\
    tica monet\xE1ria, das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas de\
    \ infla\xE7\xE3o, do hiato do produto e do balan\xE7o de riscos.</p><p class=\"\
    paragrafo\">27. Votaram por essa decis\xE3o os seguintes membros do Comit\xEA\
    : Gabriel Muricca Gal\xEDpolo (presidente), Ailton de Aquino Santos, Diogo Abry\
    \ Guillen, Gilneu Francisco Astolfi Vivan, Izabela Moreira Correa, Nilton Jos\xE9\
