  description: "In a <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/07/runs-on-stablecoins/\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">previous post</a>, we described\
    \ the rapid growth of the stablecoin market over the past few years and then discussed\
    \ the TerraUSD stablecoin run of May 2022. The TerraUSD run, however, is not the\
    \ only episode of instability experienced by a stablecoin. Other noteworthy incidents\
    \ include the <a href=\"https://www.federalreserve.gov/econres/notes/feds-notes/runs-on-algorithmic-stablecoins-evidence-from-iron-titan-and-steel-20220602.html#:~:text=The%20IRON%20stablecoin%20is%20backed,other%20forms%20of%20debt%20securities.\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">June 2021 run on IRON</a> and,\
    \ more recently, the de-pegging of USD Coin\u2019s secondary market price from\
    \ $1.00 to $0.88 upon the failure of Silicon Valley Bank in March 2023. In this\
    \ post, based on our recent <a href=\"https://www.newyorkfed.org/research/staff_reports/sr1073.html\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">staff report</a>, we consider\
    \ the following questions: Do stablecoin investors react to broad-based shocks\
    \ in the crypto asset industry? Do the investors run from the entire stablecoin\
    \ industry, or do they engage in a flight to safer stablecoins? We conclude with\
    \ some high-level discussion points on potential regulations of stablecoins."
