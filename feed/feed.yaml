    \ class=\"ms-rteTable-default\">4,9</td><td class=\"ms-rteTable-default\">3,6</td></tr><tr><td\
    \ class=\"ms-rteTable-default\">IPCA livres</td><td class=\"ms-rteTable-default\"\
    >5,2</td><td class=\"ms-rteTable-default\">3,4</td></tr><tr><td class=\"ms-rteTable-default\"\
    >IPCA administrados</td><td class=\"ms-rteTable-default\">3,8</td><td class=\"\
    ms-rteTable-default\">4,1</td></tr></tbody></table><p><sub>No</sub><sub> cen\xE1\
    rio de refer\xEAncia, </sub><sub>a trajet\xF3ria para a taxa de juros \xE9 extra\xED\
    da da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,60/US$, evoluindo segundo\
    \ a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde&quot;\
    \ em dezembro de 2025 e de 2026. O valor para o c\xE2mbio foi obtido pelo procedimento\
    \ usual.&#160;</sub></p><p><br /></p></div>"
