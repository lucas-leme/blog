  description: "Today I\u2019m talking to Thao Tran, Co-founding Partner at Vamient\
    \ Capital.This episode was born from a question I had watching the NFT market\
    \ place: how do you make markets in illiquid, non-fungible assets?  Clearly people\
    \ were doing it and I wanted to know how it differed from traditional market making.Several\
    \ people recommended I speak with Thao, and she was kind enough to oblige, despite\
    \ NFT market making being just a small component of what she does.  In this conversation,\
    \ we walks me through how the NFT market place has evolved, how she thinks about\
    \ managing inventory risk, key features that impact spreads, and how platform\
    \ evolutions changed orderbook strategies.In the back half of the conversation,\
    \ Thao shares her thoughts on the state of crypto markets today, the emerging\
    \ opportunities in decentralized exchanges, and how the landscape of alpha opportunities\
    \ has changed over the last two years.I hope you enjoy my conversation with Thao\
    \ Tran."
