  description: "In this post, we discuss the climate-related risks faced by the Federal\
    \ Reserve\u2019s Second District and compare these with risks faced by the nation\
    \ as a whole. The comparison helps contextualize the risks while framing them\
    \ in the broader context of a changing climate at the national level. We show\
    \ that the continental Second District\u2014an area consisting of New York State,\
    \ the twelve northern-most counties of New Jersey, and Fairfield County in Connecticut\u2014\
    faces fewer and less severe climate-related physical risks than the nation as\
    \ a whole. However, the areas that comprise the Second District still rank somewhat\
    \ high in key risks that include \u201Cheat stress.\u201D This holds true especially\
    \ for New York City."
