    \ will be an important watch point. In this post, we provide an update on China\u2019\
    s recent economic performance and policy changes. While China is likely to counter\
    \ growth headwinds from the escalating trade tensions with additional policy stimulus,\
    \ the country\u2019s complex fiscal dynamics and the varying interpretations of\
    \ the strength of its economic growth made judgments of the efficacy of China\u2019\
    s policy response challenging even in a more predictable environment. In this\
    \ respect, we argue that aggregate credit is a simple and effective measure to\
    \ gauge policy stimulus in China. At present, China\u2019s \u201Ccredit impulse\u201D\
    \u2014the change in the flow of new aggregate credit to the economy relative to\
    \ GDP\u2014appears likely sufficient to allow it to muddle through with steady\
    \ but not strong growth over the next year despite the intensifying trade conflict."
