  description: Take-up at the Overnight Reverse Repo Facility (ON RRP) has halved
    over the past six months, declining by more than $1 trillion since June 2023.
    This steady decrease follows a rapid increase from close to zero in early 2021
    to $2.2 trillion in December 2022, and a period of relatively stable balances
    during the first half of 2023. In this post, we interpret the recent drop in ON
    RRP take-up through the lens of the channels that we identify in our recent <a
    href="https://www.newyorkfed.org/research/staff_reports/sr1041.html">Staff Report</a>
    as driving its initial increase.<br />
