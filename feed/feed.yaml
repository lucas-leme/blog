  description: "Mortgage balances, the largest component of U.S. household debt, grew\
    \ by only $77 billion (0.6 percent) in the second quarter of 2024, according to\
    \ the latest <em>Quarterly Report on Household Debt and Credit</em> from the New\
    \ York Fed\u2019s Center for Microeconomic Data. This modest increase reflects\
    \ a substantial slowdown in mortgage origination; only $374 billion was originated\
    \ during the second quarter, compared to an average of about $1 <em>trillion</em>\
    \ per quarter between 2021 and 2022. Meanwhile, after nearly thirteen years of\
    \ decline, balances on home equity lines of credit (HELOC) have begun to rebound,\
    \ gaining 20 percent since bottoming out at the end of 2021. In this post, we\
    \ consider the factors behind this upswing, finding that HELOCs have likely become\
    \ an attractive alternative to cash-out refinancings amid higher interest rates."
