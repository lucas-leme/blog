  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo mant\xE9m-se adverso e particularmente\
    \ incerto em fun\xE7\xE3o da conjuntura e da pol\xEDtica econ\xF4mica nos Estados\
    \ Unidos, principalmente acerca de suas pol\xEDticas comercial e fiscal e de seus\
    \ respectivos efeitos.</p><p class=\"paragrafo\">2. Al\xE9m disso, o comportamento\
    \ e a volatilidade de diferentes classes de ativos tamb\xE9m t\xEAm sido afetados,\
    \ com reflexos nas condi\xE7\xF5es financeiras globais. Tal cen\xE1rio segue exigindo\
    \ cautela por parte de pa\xEDses emergentes em ambiente de acirramento da tens\xE3\
    o geopol\xEDtica.</p><p class=\"paragrafo\">3. Em rela\xE7\xE3o ao cen\xE1rio\
    \ dom\xE9stico, o conjunto dos indicadores de atividade econ\xF4mica e do mercado\
    \ de trabalho ainda tem apresentado algum dinamismo, mas observa-se certa modera\xE7\
    \xE3o no crescimento.</p><p class=\"paragrafo\">4. Nas divulga\xE7\xF5es mais\
    \ recentes, a infla\xE7\xE3o cheia e as medidas subjacentes mantiveram-se acima\
    \ da meta para a infla\xE7\xE3o. As expectativas de infla\xE7\xE3o para 2025 e\
    \ 2026 apuradas pela pesquisa Focus permanecem em valores acima da meta, situando-se\
    \ em 5,2% e 4,5%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios e an\xE1\
    lise de riscos</h3><p class=\"paragrafo\">5. O cen\xE1rio prospectivo de infla\xE7\
    \xE3o segue desafiador em diversas dimens\xF5es. O Comit\xEA analisou o cen\xE1\
    rio internacional, a atividade econ\xF4mica, a demanda agregada, as expectativas\
    \ de infla\xE7\xE3o e a infla\xE7\xE3o corrente. Em seguida, discutiu as proje\xE7\
    \xF5es e expectativas de infla\xE7\xE3o para ent\xE3o deliberar sobre a decis\xE3\
    o corrente e comunica\xE7\xE3o futura.</p><p class=\"paragrafo\">6. O cen\xE1\
    rio externo mostra-se adverso e particularmente incerto. O Comit\xEA avaliou que\
    \ houve alguns desenvolvimentos que permitiriam a conclus\xE3o de uma melhora\
    \ no cen\xE1rio internacional, como a revers\xE3o parcial das tarifas, mas permaneceu\
    \ a vis\xE3o preponderante de um cen\xE1rio internacional ainda incerto e vol\xE1\
    til. Em particular, o Comit\xEA segue avaliando que o choque de incerteza pode\
    \ ser relevante. Tampouco \xE9 clara qual ser\xE1 a trajet\xF3ria fiscal nos Estados\
    \ Unidos, tanto na magnitude de est\xEDmulo quanto na consolida\xE7\xE3o fiscal\
    \ final. Al\xE9m disso, o conflito geopol\xEDtico no Oriente M\xE9dio e suas poss\xED\
    veis consequ\xEAncias sobre o mercado de petr\xF3leo tamb\xE9m adicionam incerteza\
    \ sobre o cen\xE1rio externo prospectivo. O cen\xE1rio j\xE1 tem provocado mudan\xE7\
    as nas decis\xF5es de investimento e consumo. Ainda \xE9 cedo para concluir qual\
    \ ser\xE1 a magnitude do impacto sobre a economia dom\xE9stica, que, por um lado,\
    \ parece menos afetada pelas recentes tarifas do que outros pa\xEDses, mas, por\
    \ outro lado, \xE9 impactada por um cen\xE1rio global adverso.</p><p class=\"\
    paragrafo\">7. As condi\xE7\xF5es financeiras globais que prevalecer\xE3o nesse\
    \ cen\xE1rio adverso ser\xE3o particularmente importantes, em um ambiente com\
    \ incertezas econ\xF4micas e geopol\xEDticas amplificadas. Notou-se, novamente,\
    \ um padr\xE3o de correla\xE7\xF5es de ativos, incluindo moedas, diferente do\
    \ usual quando da ocorr\xEAncia de choques de avers\xE3o a risco. O Comit\xEA\
    \ refor\xE7ou que o compromisso dos bancos centrais com o atingimento das metas\
    \ \xE9 um ingrediente fundamental no processo desinflacion\xE1rio, corroborado\
    \ pelas recentes indica\xE7\xF5es de ciclos cautelosos de distens\xE3o monet\xE1\
    ria em v\xE1rios pa\xEDses e a \xEAnfase na ancoragem das expectativas. Como usual,\
    \ o Comit\xEA focar\xE1 nos mecanismos de transmiss\xE3o da conjuntura externa\
    \ sobre a din\xE2mica de infla\xE7\xE3o interna e seu impacto sobre o cen\xE1\
    rio prospectivo. Refor\xE7ou-se, ademais, que um cen\xE1rio de maior incerteza\
    \ global e de movimentos cambiais mais abruptos exige maior cautela na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria dom\xE9stica.</p><p class=\"paragrafo\">8. A\
    \ conjuntura de atividade econ\xF4mica dom\xE9stica segue marcada por sinais mistos\
    \ com rela\xE7\xE3o \xE0 desacelera\xE7\xE3o de atividade, mas observa-se certa\
    \ modera\xE7\xE3o de crescimento. A divulga\xE7\xE3o do PIB do primeiro trimestre\
    \ indicou, conforme esperado, um crescimento forte nos setores menos sens\xED\
    veis ao ciclo econ\xF4mico, em particular agropecu\xE1ria. Houve alguma modera\xE7\
    \xE3o nos demais setores, ainda que apresentando certo dinamismo em v\xE1rios\
    \ subsetores. Observou-se, nesse sentido, uma revers\xE3o parcial do consumo das\
    \ fam\xEDlias, ap\xF3s queda no trimestre anterior, e expans\xE3o do investimento.\
    \ No consumo, a resili\xEAncia pode estar relacionada ao pr\xF3prio dinamismo\
    \ do mercado de trabalho, que mant\xE9m a renda em ritmo de crescimento elevado,\
    \ e o mercado de cr\xE9dito, que tem apresentado inflex\xE3o, mas ainda est\xE1\
    \ din\xE2mico. Para os dados mais recentes de atividade econ\xF4mica, o processo\
    \ de modera\xE7\xE3o de crescimento segue ocorrendo, embora de forma bastante\
    \ gradual. Os indicadores mais recentes de com\xE9rcio, servi\xE7os e ind\xFA\
    stria sugerem um crescimento mais moderado, e os indicadores de confian\xE7a se\
    \ mant\xEAm em n\xEDveis mais baixos, apesar de alguma revers\xE3o recente. Dadas\
    \ as defasagens inerentes aos mecanismos de transmiss\xE3o da pol\xEDtica monet\xE1\
    ria, espera-se que tais efeitos se aprofundem nos pr\xF3ximos trimestres. O Comit\xEA\
    \ refor\xE7a que o arrefecimento da demanda agregada \xE9 um elemento essencial\
    \ do processo de reequil\xEDbrio entre oferta e demanda da economia e converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"paragrafo\">9. Outro fator que\
    \ tem contribu\xEDdo, ao longo dos \xFAltimos anos, para o dinamismo de atividade\
    \ tem sido o mercado de trabalho. Tanto do ponto de vista de renda, com ganhos\
    \ reais acima da produtividade, como do emprego, com aumento do n\xEDvel de ocupa\xE7\
    \xE3o e redu\xE7\xE3o expressiva da taxa de desemprego para n\xEDveis historicamente\
    \ muito baixos, o mercado de trabalho tem dado bastante suporte ao consumo e \xE0\
    \ renda. Os dados mais recentes corroboram a interpreta\xE7\xE3o de um mercado\
    \ de trabalho din\xE2mico com expressiva gera\xE7\xE3o de empregos formais e redu\xE7\
    \xE3o da taxa de desemprego. Houve, por outro lado, alguma desacelera\xE7\xE3\
    o nos rendimentos, mas ainda persistem em patamar elevado, dando suporte ao crescimento\
    \ da renda ampliada das fam\xEDlias. Ressaltou-se que a inflex\xE3o no mercado\
    \ de trabalho tamb\xE9m \xE9 parte dos mecanismos de transmiss\xE3o da pol\xED\
    tica monet\xE1ria e deve ficar mais evidente e forte ao longo do tempo, de modo\
    \ compat\xEDvel com um cen\xE1rio de pol\xEDtica monet\xE1ria restritiva.</p><p\
    \ class=\"paragrafo\">10. O mercado de cr\xE9dito tamb\xE9m se manteve pujante\
    \ nos \xFAltimos trimestres em fun\xE7\xE3o do dinamismo do mercado de trabalho\
    \ e da atividade econ\xF4mica. Recentemente, condizente com o cen\xE1rio atual\
    \ de aperto de condi\xE7\xF5es financeiras e de eleva\xE7\xE3o de pr\xEAmio de\
    \ risco, o cr\xE9dito banc\xE1rio tem apresentado inflex\xE3o, com eleva\xE7\xE3\
    o das taxas de juros, menor apetite ao risco na oferta de cr\xE9dito e redu\xE7\
    \xE3o no ritmo das concess\xF5es de cr\xE9dito. Observa-se um recuo nas concess\xF5\
    es de cr\xE9dito livre, enquanto as concess\xF5es de cr\xE9dito direcionado se\
    \ mantiveram mais resilientes. Em particular, no cr\xE9dito \xE0s pessoas f\xED\
    sicas, h\xE1 um aumento do comprometimento da renda familiar com o servi\xE7o\
    \ das d\xEDvidas e um aprofundamento do fluxo de cr\xE9dito negativo, ou seja,\
    \ maior pagamento do que contrata\xE7\xE3o de d\xEDvida por parte das pessoas\
    \ f\xEDsicas.</p><p class=\"paragrafo\">11. A pol\xEDtica fiscal tem um impacto\
    \ de curto prazo, majoritariamente por meio de est\xEDmulo \xE0 demanda agregada,\
    \ e um impacto de m\xE9dio prazo, que incorpora os efeitos do pr\xEAmio a termo\
    \ da curva de juros. Uma pol\xEDtica fiscal que atue de forma contrac\xEDclica\
    \ e contribua para a redu\xE7\xE3o do pr\xEAmio de risco favorece a converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta. Assim, o debate mais recente, com \xEAnfase\
    \ na dimens\xE3o estrutural do or\xE7amento fiscal e na redu\xE7\xE3o ao longo\
    \ do tempo de gastos tribut\xE1rios, tem potencial de afetar a percep\xE7\xE3\
    o sobre a sustentabilidade da d\xEDvida e de ter impactos sobre o pr\xEAmio da\
    \ curva de juros. O Comit\xEA refor\xE7ou a vis\xE3o de que o esmorecimento no\
    \ esfor\xE7o de reformas estruturais e disciplina fiscal, o aumento de cr\xE9\
    dito direcionado e as incertezas sobre a estabiliza\xE7\xE3o da d\xEDvida p\xFA\
    blica t\xEAm o potencial de elevar a taxa de juros neutra da economia, com impactos\
    \ delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1ria e, consequentemente,\
    \ sobre o custo de desinfla\xE7\xE3o em termos de atividade. O Comit\xEA, em sua\
    \ an\xE1lise de atividade, manteve a firme convic\xE7\xE3o de que as pol\xEDticas\
    \ devem ser previs\xEDveis, cr\xEDveis e antic\xEDclicas. Em particular, o debate\
    \ do Comit\xEA evidenciou, novamente, a necessidade de pol\xEDticas fiscal e monet\xE1\
    ria harmoniosas.</p><p class=\"paragrafo\">12. As expectativas de infla\xE7\xE3\
    o, medidas por diferentes instrumentos e obtidas de diferentes grupos de agentes,\
    \ mantiveram-se acima da meta de infla\xE7\xE3o em todos os horizontes, tornando\
    \ o cen\xE1rio de infla\xE7\xE3o mais adverso. Nos horizontes mais curtos, a partir\
    \ da divulga\xE7\xE3o dos dados mais recentes, observa-se uma queda nas expectativas\
    \ de infla\xE7\xE3o. Para os horizontes mais longos, por outro lado, n\xE3o houve\
    \ altera\xE7\xE3o relevante entre as reuni\xF5es do Copom. A desancoragem das\
    \ expectativas de infla\xE7\xE3o \xE9 um fator de desconforto comum a todos os\
    \ membros do Comit\xEA e deve ser combatida. Foi ressaltado que ambientes com\
    \ expectativas desancoradas aumentam o custo de desinfla\xE7\xE3o em termos de\
    \ atividade. O cen\xE1rio de converg\xEAncia da infla\xE7\xE3o \xE0 meta torna-se\
    \ mais desafiador com expectativas desancoradas para prazos mais longos. Na discuss\xE3\
    o sobre esse tema, a principal conclus\xE3o obtida e compartilhada por todos os\
    \ membros do Comit\xEA foi de que, em um ambiente de expectativas desancoradas,\
    \ como \xE9 o caso do atual, exige-se uma restri\xE7\xE3o monet\xE1ria maior e\
    \ por mais tempo do que outrora seria apropriado.</p><p class=\"paragrafo\">13.\
    \ O cen\xE1rio de infla\xE7\xE3o de curto prazo segue adverso, mas apresentou\
    \ surpresas baixistas no per\xEDodo recente em rela\xE7\xE3o ao que os analistas\
    \ previam. A infla\xE7\xE3o de bens industrializados, que j\xE1 tinha mostrado\
    \ menor for\xE7a nos pre\xE7os ao atacado, continuou a se arrefecer no per\xED\
    odo mais recente. Os pre\xE7os de alimentos tamb\xE9m apresentaram uma din\xE2\
    mica um pouco mais fraca do que era esperado. Por fim, a infla\xE7\xE3o de servi\xE7\
    os, que tem maior in\xE9rcia, segue acima do n\xEDvel compat\xEDvel com o cumprimento\
    \ da meta, em contexto de hiato positivo. Para al\xE9m das varia\xE7\xF5es dos\
    \ itens, ou mesmo das oscila\xE7\xF5es de curto prazo, o Comit\xEA se deteve na\
    \ an\xE1lise de que os n\xFAcleos de infla\xE7\xE3o t\xEAm se mantido acima do\
    \ valor compat\xEDvel com o atingimento da meta h\xE1 meses, corroborando a interpreta\xE7\
    \xE3o de uma infla\xE7\xE3o pressionada pela demanda e que requer uma pol\xED\
    tica monet\xE1ria contracionista por um per\xEDodo bastante prolongado.</p><p\
    \ class=\"paragrafo\">14. O Comit\xEA se debru\xE7ou ent\xE3o sobre as proje\xE7\
    \xF5es. No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para a taxa de juros \xE9\
    \ extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,60/US$<sup>2</sup>,\
    \ evoluindo segundo a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3\
    leo segue aproximadamente a curva futura pelos pr\xF3ximos seis meses e passa\
    \ a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se a hip\xF3tese de\
    \ bandeira tarif\xE1ria \u201Cverde\u201D em dezembro de 2025 e de 2026.</p><p\
    \ class=\"paragrafo\">15. No cen\xE1rio de refer\xEAncia, as proje\xE7\xF5es para\
    \ a infla\xE7\xE3o acumulada em quatro trimestres para 2025 e para 2026, atual\
    \ horizonte relevante de pol\xEDtica monet\xE1ria, s\xE3o, respectivamente, 4,9%\
    \ e 3,6% (Tabela 1).</p><p class=\"paragrafo\">16. Com rela\xE7\xE3o ao balan\xE7\
    o de riscos, avaliou-se que o cen\xE1rio de maior incerteza segue apresentando\
    \ riscos mais elevados do que o usual tanto de alta quanto de baixa para o cen\xE1\
    rio de infla\xE7\xE3o. O Comit\xEA avaliou que, entre os riscos de alta para o\
    \ cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se\
    \ (i) uma desancoragem das expectativas de infla\xE7\xE3o por per\xEDodo mais\
    \ prolongado; (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do\
    \ que a projetada em fun\xE7\xE3o de um hiato do produto mais positivo; e (iii)\
    \ uma conjun\xE7\xE3o de pol\xEDticas econ\xF4micas externa e interna que tenham\
    \ impacto inflacion\xE1rio maior que o esperado, por exemplo, por meio de uma\
    \ taxa de c\xE2mbio persistentemente mais depreciada. Entre os riscos de baixa,\
    \ ressaltam-se (i) uma eventual desacelera\xE7\xE3o da atividade econ\xF4mica\
    \ dom\xE9stica mais acentuada do que a projetada, tendo impactos sobre o cen\xE1\
    rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\xE3o global mais pronunciada decorrente\
    \ do choque de com\xE9rcio e de um cen\xE1rio de maior incerteza; e (iii) uma\
    \ redu\xE7\xE3o nos pre\xE7os das <i>commodities</i> com efeitos desinflacion\xE1\
    rios.</p><p class=\"paragrafo\">17. Prospectivamente, o Comit\xEA seguir\xE1 acompanhando\
    \ o ritmo da atividade econ\xF4mica, fundamental na determina\xE7\xE3o da infla\xE7\
    \xE3o, em particular da infla\xE7\xE3o de servi\xE7os; o repasse do c\xE2mbio\
    \ para a infla\xE7\xE3o, ap\xF3s um processo de maior volatilidade da taxa de\
    \ c\xE2mbio; e as expectativas de infla\xE7\xE3o, que se mant\xEAm desancoradas\
    \ e s\xE3o determinantes para o comportamento da infla\xE7\xE3o futura. Enfatizou-se\
    \ que os vetores inflacion\xE1rios seguem adversos, como resili\xEAncia na atividade\
    \ econ\xF4mica e press\xF5es no mercado de trabalho, expectativas de infla\xE7\
    \xE3o desancoradas e proje\xE7\xF5es de infla\xE7\xE3o elevadas. Tal cen\xE1rio\
    \ prescreve uma pol\xEDtica monet\xE1ria em patamar significativamente contracionista\
    \ por per\xEDodo bastante prolongado para assegurar a converg\xEAncia da infla\xE7\
    \xE3o \xE0 meta.</p><h3 class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3\
    o da pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">18. O Copom passou ent\xE3\
    o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando\
    \ o conjunto de proje\xE7\xF5es analisado, assim como o balan\xE7o de riscos para\
    \ a infla\xE7\xE3o prospectiva.</p><p class=\"paragrafo\">19. O Comit\xEA optou\
    \ pela eleva\xE7\xE3o de 0,25 ponto percentual, avaliando que a economia ainda\
    \ apresenta resili\xEAncia, o que dificulta a converg\xEAncia da infla\xE7\xE3\
    o \xE0 meta e requer maior aperto monet\xE1rio. Por outro lado, ressaltou-se que\
    \ o ciclo at\xE9 ent\xE3o empreendido foi particularmente r\xE1pido e bastante\
    \ firme, refor\xE7ando o entendimento de que, dadas as defasagens inerentes aos\
    \ efeitos da pol\xEDtica monet\xE1ria, grande parte dos impactos da taxa mais\
    \ contracionista ainda est\xE1 por vir. Em fun\xE7\xE3o disso, o Comit\xEA comunicou\
    \ que antecipa uma interrup\xE7\xE3o no ciclo de eleva\xE7\xE3o de juros para\
    \ avaliar os impactos acumulados ainda a serem observados da pol\xEDtica monet\xE1\
    ria. Ressaltou-se, novamente, que a constru\xE7\xE3o da confian\xE7a necess\xE1\
    ria para definir o patamar apropriado de restri\xE7\xE3o monet\xE1ria ao longo\
    \ do tempo passa por assegurar que os canais de pol\xEDtica monet\xE1ria estejam\
    \ desobstru\xEDdos e sem elementos mitigadores para sua a\xE7\xE3o.</p><p class=\"\
    paragrafo\">20. O Comit\xEA avalia que, ap\xF3s um ciclo r\xE1pido e firme de\
    \ eleva\xE7\xE3o de juros, antecipa-se, como estrat\xE9gia de condu\xE7\xE3o de\
    \ pol\xEDtica monet\xE1ria, interromper o ciclo de alta e observar os efeitos\
    \ do ciclo empreendido para, ent\xE3o, avaliar se a taxa de juros corrente \xE9\
    \ apropriada para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta. Ressaltou-se\
    \ que, determinada a taxa apropriada de juros, ela deve permanecer em patamar\
    \ significativamente contracionista por per\xEDodo bastante prolongado devido\
    \ \xE0s expectativas desancoradas. O Comit\xEA enfatiza que seguir\xE1 vigilante,\
    \ que os passos futuros da pol\xEDtica monet\xE1ria poder\xE3o ser ajustados e\
    \ que n\xE3o hesitar\xE1 em prosseguir no ciclo de ajuste caso julgue apropriado.</p><h3\
    \ class=\"secao\">D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\"\
    >21. O Comit\xEA segue acompanhando com aten\xE7\xE3o como os desenvolvimentos\
    \ da pol\xEDtica fiscal impactam a pol\xEDtica monet\xE1ria e os ativos financeiros.\
    \ O cen\xE1rio segue sendo marcado por expectativas desancoradas, proje\xE7\xF5\
    es de infla\xE7\xE3o elevadas, resili\xEAncia na atividade econ\xF4mica e press\xF5\
    es no mercado de trabalho. Para assegurar a converg\xEAncia da infla\xE7\xE3o\
    \ \xE0 meta em ambiente de expectativas desancoradas, exige-se uma pol\xEDtica\
    \ monet\xE1ria em patamar significativamente contracionista por per\xEDodo bastante\
    \ prolongado.</p><p class=\"paragrafo\">22. O Copom decidiu elevar a taxa b\xE1\
    sica de juros em 0,25 ponto percentual, para 15,00% a.a., e entende que essa decis\xE3\
    o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o\
    \ para o redor da meta ao longo do horizonte relevante. Sem preju\xEDzo de seu\
    \ objetivo fundamental de assegurar a estabilidade de pre\xE7os, essa decis\xE3\
    o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade\
    \ econ\xF4mica e fomento do pleno emprego.</p><p class=\"paragrafo\">23. Em se\
    \ confirmando o cen\xE1rio esperado, o Comit\xEA antecipa uma interrup\xE7\xE3\
    o no ciclo de alta de juros para examinar os impactos acumulados do ajuste j\xE1\
    \ realizado, ainda por serem observados, e ent\xE3o avaliar se o n\xEDvel corrente\
    \ da taxa de juros, considerando a sua manuten\xE7\xE3o por per\xEDodo bastante\
    \ prolongado, \xE9 suficiente para assegurar a converg\xEAncia da infla\xE7\xE3\
    o \xE0 meta. O Comit\xEA enfatiza que seguir\xE1 vigilante, que os passos futuros\
    \ da pol\xEDtica monet\xE1ria poder\xE3o ser ajustados e que n\xE3o hesitar\xE1\
    \ em prosseguir no ciclo de ajuste caso julgue apropriado.</p><p class=\"paragrafo\"\
    >24. Votaram por essa decis\xE3o os seguintes membros do Comit\xEA: Gabriel Muricca\
    \ Gal\xEDpolo (presidente), Ailton de Aquino Santos, Diogo Abry Guillen, Gilneu\
    \ Francisco Astolfi Vivan, Izabela Moreira Correa, Nilton Jos\xE9 Schneider David,\
    \ Paulo Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><p\
