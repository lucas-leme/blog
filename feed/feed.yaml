  description: "<div class=\"ExternalClass5921E0F13C57499CAA47088074757FBB\"><p>\u200B\
    </p><p>O ambiente externo permanece desafiador, em fun\xE7\xE3o, principalmente,\
    \ da conjuntura econ\xF4mica incerta nos Estados Unidos, o que suscita maiores\
    \ d\xFAvidas sobre os ritmos da desacelera\xE7\xE3o, da desinfla\xE7\xE3o e, consequentemente,\
    \ sobre a postura do Fed. Os bancos centrais das principais economias permanecem\
    \ determinados em promover a converg\xEAncia das taxas de infla\xE7\xE3o para\
    \ suas metas em um ambiente marcado por press\xF5es nos mercados de trabalho.\
    \ O Comit\xEA avalia que o cen\xE1rio externo, tamb\xE9m marcado por menor sincronia\
    \ nos ciclos de pol\xEDtica monet\xE1ria entre os pa\xEDses, segue exigindo cautela\
    \ por parte de pa\xEDses emergentes.</p><p>Em rela\xE7\xE3o ao cen\xE1rio dom\xE9\
    stico, o conjunto dos indicadores de atividade econ\xF4mica e do mercado de trabalho\
    \ segue apresentando dinamismo. A infla\xE7\xE3o cheia e as medidas subjacentes\
    \ se situaram acima da meta para a infla\xE7\xE3o nas divulga\xE7\xF5es mais recentes.</p><p>As\
    \ expectativas de infla\xE7\xE3o para 2024 e 2025 apuradas pela pesquisa Focus\
    \ encontram-se em torno de 4,6% e 4,0%, respectivamente. A proje\xE7\xE3o de infla\xE7\
    \xE3o do Copom para o segundo trimestre de 2026, atual horizonte relevante de\
    \ pol\xEDtica monet\xE1ria, situa-se em 3,6% no cen\xE1rio de refer\xEAncia (Tabela\
    \ 1).</p><p>O Comit\xEA avalia que h\xE1 uma assimetria altista em seu balan\xE7\
    o de riscos para os cen\xE1rios prospectivos para a infla\xE7\xE3o. Entre os riscos\
    \ de alta para o cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3\
    o, destacam-se (i) uma desancoragem das expectativas de infla\xE7\xE3o por per\xED\
    odo mais prolongado; (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7\
    os do que a projetada em fun\xE7\xE3o de um hiato do produto mais apertado; e\
    \ (iii) uma conjun\xE7\xE3o de pol\xEDticas econ\xF4micas externa e interna que\
    \ tenham impacto inflacion\xE1rio, por exemplo, por meio de uma taxa de c\xE2\
    mbio persistentemente mais depreciada. Entre os riscos de baixa, ressaltam-se\
    \ (i) uma desacelera\xE7\xE3o da atividade econ\xF4mica global mais acentuada\
    \ do que a projetada; e (ii) os impactos do aperto monet\xE1rio sobre a desinfla\xE7\
    \xE3o global se mostrarem mais fortes do que o esperado.</p><p>O Comit\xEA tem\
    \ acompanhado com aten\xE7\xE3o como os desenvolvimentos recentes da pol\xEDtica\
    \ fiscal impactam a pol\xEDtica monet\xE1ria e os ativos financeiros. A percep\xE7\
    \xE3o dos agentes econ\xF4micos sobre o cen\xE1rio fiscal tem afetado, de forma\
    \ relevante, os pre\xE7os de ativos e as expectativas dos agentes, especialmente\
    \ o pr\xEAmio de risco e a taxa de c\xE2mbio. O Comit\xEA reafirma que uma pol\xED\
    tica fiscal cr\xEDvel e comprometida com a sustentabilidade da d\xEDvida, com\
    \ a apresenta\xE7\xE3o e execu\xE7\xE3o de medidas estruturais para o or\xE7amento\
    \ fiscal, contribuir\xE1 para a ancoragem das expectativas de infla\xE7\xE3o e\
    \ para a redu\xE7\xE3o dos pr\xEAmios de risco dos ativos financeiros, consequentemente\
    \ impactando a pol\xEDtica monet\xE1ria.</p><p>O cen\xE1rio segue marcado por\
    \ resili\xEAncia na atividade, press\xF5es no mercado de trabalho, hiato do produto\
    \ positivo, eleva\xE7\xE3o das proje\xE7\xF5es de infla\xE7\xE3o e expectativas\
    \ desancoradas, o que demanda uma pol\xEDtica monet\xE1ria mais contracionista.\
    \ Considerando a evolu\xE7\xE3o do processo de desinfla\xE7\xE3o, os cen\xE1rios\
    \ avaliados, o balan\xE7o de riscos e o amplo conjunto de informa\xE7\xF5es dispon\xED\
    veis, o Copom decidiu, por unanimidade, elevar a taxa b\xE1sica de juros em 0,50\
    \ ponto percentual, para 11,25% a.a., e entende que essa decis\xE3o \xE9 compat\xED\
    vel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta\
    \ ao longo do horizonte relevante. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego.</p><p>O ritmo de ajustes futuros na taxa de juros\
    \ e a magnitude total do ciclo de aperto monet\xE1rio ser\xE3o ditados pelo firme\
    \ compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta e depender\xE3o da\
    \ evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3o, em especial dos componentes\
    \ mais sens\xEDveis \xE0 atividade econ\xF4mica e \xE0 pol\xEDtica monet\xE1ria,\
    \ das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas de infla\xE7\xE3o, do\
    \ hiato do produto e do balan\xE7o de riscos.</p><p>Votaram por essa decis\xE3\
    o os seguintes membros do Comit\xEA&#58; Roberto de Oliveira Campos Neto (presidente),\
    \ Ailton de Aquino Santos, Carolina de Assis Barros, Diogo Abry Guillen, Gabriel\
    \ Muricca Gal\xEDpolo, Ot\xE1vio Ribeiro Damaso, Paulo Picchetti, Renato Dias\
    \ de Brito Gomes e Rodrigo Alves Teixeira.</p><p>&#160;</p><p><strong>Tabela 1</strong></p><p><strong>Proje\xE7\
    \xF5es de infla\xE7\xE3o no cen\xE1rio de refer\xEAncia</strong></p><p><strong>Varia\xE7\
    \xE3o do IPCA acumulada em quatro trimestres (%)</strong></p><table cellspacing=\"\
