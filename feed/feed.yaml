  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo segue vol\xE1til, marcado pelo debate\
    \ sobre o in\xEDcio do processo de flexibiliza\xE7\xE3o da pol\xEDtica monet\xE1\
    ria nas principais economias e por sinais de queda de n\xFAcleos de infla\xE7\xE3\
    o, que ainda permanecem em n\xEDveis elevados em diversos pa\xEDses.</p><p class=\"\
    paragrafo\">2. Os bancos centrais das principais economias permanecem determinados\
    \ em promover a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas em\
    \ um ambiente marcado por press\xF5es nos mercados de trabalho. O Comit\xEA avalia\
    \ que o cen\xE1rio segue exigindo cautela por parte de pa\xEDses emergentes.</p><p\
    \ class=\"paragrafo\">3. No \xE2mbito dom\xE9stico, o conjunto de indicadores\
    \ recentes de atividade econ\xF4mica segue consistente com o cen\xE1rio de desacelera\xE7\
    \xE3o da economia esperado pelo Comit\xEA. Observa-se modera\xE7\xE3o no crescimento\
    \ econ\xF4mico, mas com resili\xEAncia no consumo das fam\xEDlias. Por fim, o\
    \ mercado de trabalho segue aquecido e com acelera\xE7\xE3o nos rendimentos reais,\
    \ embora o mercado tenha apresentado alguma modera\xE7\xE3o na margem.</p><p class=\"\
    paragrafo\">4. A infla\xE7\xE3o ao consumidor segue a trajet\xF3ria esperada de\
    \ desinfla\xE7\xE3o. Os indicadores que agregam os componentes mais sens\xEDveis\
    \ ao ciclo econ\xF4mico e \xE0 pol\xEDtica monet\xE1ria est\xE3o mais pr\xF3ximos\
    \ da meta para a infla\xE7\xE3o nas divulga\xE7\xF5es mais recentes. As expectativas\
    \ de infla\xE7\xE3o para 2024 e 2025 apuradas pela pesquisa Focus encontram-se\
    \ em torno de 3,8% e 3,5%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1\
    rios e an\xE1lise de riscos</h3><p class=\"paragrafo\">5. No cen\xE1rio de refer\xEA\
    ncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus\
    \ e a taxa de c\xE2mbio parte de USD/BRL 4,95<sup>2</sup>, evoluindo segundo a\
    \ paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D\
    \ em dezembro de 2024 e de 2025. Nesse cen\xE1rio, as proje\xE7\xF5es de infla\xE7\
    \xE3o do Copom situam-se em 3,5% para 2024 e 3,2% para 2025. As proje\xE7\xF5\
    es para a infla\xE7\xE3o de pre\xE7os administrados s\xE3o de 4,2% para 2024 e\
    \ 3,8% para 2025.</p><p class=\"paragrafo\">6. O Comit\xEA avalia que a conjuntura\
    \ internacional segue vol\xE1til, marcada por renovadas tens\xF5es geopol\xED\
    ticas e pelo debate sobre o in\xEDcio do processo de flexibiliza\xE7\xE3o da pol\xED\
    tica monet\xE1ria nas principais economias. O Comit\xEA relembra que n\xE3o h\xE1\
    \ rela\xE7\xE3o mec\xE2nica entre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria\
    \ norte-americana e a determina\xE7\xE3o da taxa b\xE1sica de juros dom\xE9stica\
    \ e que, como usual, o Comit\xEA focar\xE1 nos mecanismos de transmiss\xE3o da\
    \ conjuntura externa sobre a din\xE2mica inflacion\xE1ria interna. Ainda sobre\
    \ o ambiente global, ap\xF3s reconhecer uma melhora no quadro inflacion\xE1rio\
    \ corrente, o Comit\xEA se deteve sobre as fontes, desafios e incertezas para\
    \ o processo desinflacion\xE1rio futuro. A revers\xE3o de choques de oferta, a\
    \ infla\xE7\xE3o ao produtor bem-comportada na China e nos Estados Unidos e a\
    \ din\xE2mica recente de pre\xE7os de <i>commodities </i>permitem extrapolar um\
    \ cen\xE1rio benigno para a infla\xE7\xE3o de bens. No entanto, permanece grande\
    \ incerteza sobre a demanda global futura e qual a extens\xE3o do movimento residual\
    \ de pre\xE7os relativos entre bens e servi\xE7os que ainda poderia ocorrer. Mais\
    \ recentemente, as tens\xF5es geopol\xEDticas e a consequente eleva\xE7\xE3o dos\
    \ pre\xE7os de fretes adicionaram incerteza ao cen\xE1rio prospectivo. Al\xE9\
    m disso, a pr\xF3pria din\xE2mica de crescimento econ\xF4mico e do mercado de\
    \ trabalho ser\xE3o importantes para determinar a velocidade da desinfla\xE7\xE3\
    o de servi\xE7os. Tais elementos alimentam o debate sobre a natureza das press\xF5\
    es inflacionarias e potencialmente sobre o ritmo de distens\xE3o monet\xE1ria\
    \ a ser adotado pelas economias avan\xE7adas. Nesse contexto, e diante da volatilidade\
    \ recente e da incerteza \xE0 frente no cen\xE1rio internacional, o Comit\xEA\
    \ manteve a avalia\xE7\xE3o de que \xE9 apropriado adotar uma postura de cautela,\
    \ principalmente em pa\xEDses emergentes. Al\xE9m disso, o Comit\xEA continuar\xE1\
    \ acompanhando os diversos dados da economia global e seus respectivos canais\
    \ de transmiss\xE3o para a economia dom\xE9stica.</p><p class=\"paragrafo\">7.\
    \ No que se refere \xE0 atividade econ\xF4mica dom\xE9stica, prossegue o cen\xE1\
    rio de desacelera\xE7\xE3o da atividade antecipado pelo Comit\xEA. No entanto,\
    \ na discuss\xE3o, apresentaram-se elementos que permitiriam observar, nos pr\xF3\
    ximos meses, uma atenua\xE7\xE3o da desacelera\xE7\xE3o da atividade antecipada\
    \ em fun\xE7\xE3o do aumento da renda das fam\xEDlias, como reflexo da eleva\xE7\
    \xE3o do sal\xE1rio-m\xEDnimo, de benef\xEDcios sociais e do mercado de trabalho\
    \ mais resiliente. Mencionou-se que alguns indicadores de alta frequ\xEAncia permitiriam\
    \ uma leitura que corroboraria esse argumento. Todos os membros do Comit\xEA,\
    \ no entanto, concordaram que o cen\xE1rio-base do Comit\xEA segue sendo de desacelera\xE7\
    \xE3o gradual do crescimento econ\xF4mico, com resili\xEAncia no consumo das fam\xED\
    lias e menor dinamismo na forma\xE7\xE3o bruta de capital fixo. Em suma, os dados\
    \ de atividade divulgados desde a \xFAltima reuni\xE3o corroboram o cen\xE1rio\
    \ delineado pelo Copom e n\xE3o houve altera\xE7\xE3o substancial sobre o cen\xE1\
    rio de crescimento.</p><p class=\"paragrafo\">8. O Comit\xEA refor\xE7ou a vis\xE3\
    o de que o esmorecimento no esfor\xE7o de reformas estruturais e disciplina fiscal,\
    \ o aumento de cr\xE9dito direcionado e as incertezas sobre a estabiliza\xE7\xE3\
    o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a taxa de juros neutra\
    \ da economia, com impactos delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1\
    ria e, consequentemente, sobre o custo de desinfla\xE7\xE3o em termos de atividade.</p><p\
    \ class=\"paragrafo\">9. O Comit\xEA notou que o mercado de trabalho segue din\xE2\
    mico, mas manteve a avalia\xE7\xE3o de que a amplia\xE7\xE3o de ganhos reais pode\
    \ ainda refletir quest\xF5es tempor\xE1rias. O Comit\xEA ressalta que \xE9 importante\
    \ seguir monitorando com bastante aten\xE7\xE3o as diferentes vari\xE1veis do\
    \ mercado de trabalho, em particular com um acompanhamento minucioso da din\xE2\
    mica dos rendimentos reais, que apresentaram maior crescimento nos \xFAltimos\
    \ meses. O Comit\xEA tamb\xE9m discutiu, em maior profundidade, a rela\xE7\xE3\
    o entre o mercado de trabalho e os pre\xE7os na economia. Destacou-se a causalidade\
    \ rec\xEDproca entre os pre\xE7os e a din\xE2mica de rendimentos, suas respectivas\
    \ defasagens e as elasticidades de impacto de um sobre outro. O Comit\xEA seguir\xE1\
    \ atento \xE0 din\xE2mica dos rendimentos nas diversas pesquisas para melhor avaliar\
    \ o grau de ociosidade no mercado de trabalho e seus potenciais impactos sobre\
    \ a infla\xE7\xE3o de servi\xE7os.</p><p class=\"paragrafo\">10. Em que pesem\
    \ as condi\xE7\xF5es monet\xE1rias restritivas, enfatizou-se que j\xE1 se observa\
    \ a transmiss\xE3o do ciclo de afrouxamento monet\xE1rio para o mercado de cr\xE9\
    dito. Observam-se sinais de maior concess\xE3o de cr\xE9dito em algumas linhas\
    \ e redu\xE7\xE3o das taxas de juros correntes de novas concess\xF5es, auxiliados\
    \ tamb\xE9m por incipiente aumento do apetite na oferta de cr\xE9dito em certas\
    \ linhas por parte das institui\xE7\xF5es financeiras. Nota-se tamb\xE9m um maior\
    \ dinamismo no mercado de capitais desde a \xFAltima reuni\xE3o.</p><p class=\"\
    paragrafo\">11. Com rela\xE7\xE3o ao cen\xE1rio fiscal, tendo em conta a import\xE2\
    ncia da execu\xE7\xE3o das metas fiscais j\xE1 estabelecidas para a ancoragem\
    \ das expectativas de infla\xE7\xE3o e, consequentemente, para a condu\xE7\xE3\
    o da pol\xEDtica monet\xE1ria, o Comit\xEA reafirma a import\xE2ncia da firme\
    \ persecu\xE7\xE3o dessas metas.</p><p class=\"paragrafo\">12. O Comit\xEA julgou\
    \ que a din\xE2mica desinflacion\xE1ria n\xE3o divergiu significativamente do\
    \ que era esperado, na medida em que prossegue a evolu\xE7\xE3o benigna do cen\xE1\
    rio corrente de infla\xE7\xE3o e esgotam-se algumas fontes que contribu\xEDram\
    \ para o primeiro est\xE1gio da desinfla\xE7\xE3o. O Comit\xEA notou, no entanto,\
    \ que h\xE1 alguns aspectos na din\xE2mica inflacion\xE1ria recente que requerem\
    \ maior escrut\xEDnio. O Comit\xEA debateu, em particular, a recente din\xE2mica\
    \ da infla\xE7\xE3o de servi\xE7os, com foco nos seus componentes subjacentes,\
    \ e os cen\xE1rios prospectivos. Alguns membros destacaram a import\xE2ncia de\
    \ se compreender as contribui\xE7\xF5es relativas, para a desinfla\xE7\xE3o recente\
    \ em servi\xE7os, do aperto monet\xE1rio vigente e de um potencial transbordamento\
    \ das desinfla\xE7\xF5es verificadas em alimentos e bens industriais. A evolu\xE7\
    \xE3o prospectiva do hiato do produto e o comportamento do mercado de trabalho\
    \ foram considerados, novamente, muito relevantes para determinar a velocidade\
    \ com que a infla\xE7\xE3o atingir\xE1 a meta. Notou-se que um mercado de trabalho\
    \ mais apertado, com reajustes salariais acima da meta de infla\xE7\xE3o, pode\
    \ potencialmente retardar a converg\xEAncia da infla\xE7\xE3o, impactando notadamente\
    \ a infla\xE7\xE3o de servi\xE7os e de setores mais intensivos em m\xE3o de obra.\
    \ Em contraposi\xE7\xE3o, uma recomposi\xE7\xE3o favor\xE1vel de pre\xE7os relativos,\
    \ uma din\xE2mica benigna de <i>commodities</i> ou uma menor infla\xE7\xE3o de\
    \ servi\xE7os poderiam potencialmente contribuir para um processo desinflacion\xE1\
    rio mais c\xE9lere. Em sua conclus\xE3o, o Comit\xEA avalia que o cen\xE1rio prospectivo\
    \ de infla\xE7\xE3o n\xE3o se alterou. Por fim, o Comit\xEA j\xE1 incorpora nas\
    \ suas proje\xE7\xF5es uma eleva\xE7\xE3o de pre\xE7os em fun\xE7\xE3o do fen\xF4\
    meno do <i>El Ni\xF1o</i> e monitora os impactos da revers\xE3o do fen\xF4meno.\
    \ Ao fim, concluiu-se unanimemente pela necessidade de uma pol\xEDtica monet\xE1\
    ria contracionista e cautelosa, de modo a refor\xE7ar a din\xE2mica desinflacion\xE1\
    ria.</p><p class=\"paragrafo\">13. As expectativas de infla\xE7\xE3o seguem desancoradas\
    \ e s\xE3o um fator de preocupa\xE7\xE3o. O Comit\xEA avalia que a redu\xE7\xE3\
    o das expectativas requer uma atua\xE7\xE3o firme da autoridade monet\xE1ria,\
    \ bem como o cont\xEDnuo fortalecimento da credibilidade e da reputa\xE7\xE3o\
    \ tanto das institui\xE7\xF5es como dos arcabou\xE7os fiscal e monet\xE1rio que\
    \ comp\xF5em a pol\xEDtica econ\xF4mica brasileira.</p><p class=\"paragrafo\"\
    >14. O Comit\xEA ressalta que, em seus cen\xE1rios para a infla\xE7\xE3o, permanecem\
    \ fatores de risco em ambas as dire\xE7\xF5es. Entre os riscos de alta para o\
    \ cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se\
    \ (i) uma maior persist\xEAncia das press\xF5es inflacion\xE1rias globais; e (ii)\
    \ uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada\
    \ em fun\xE7\xE3o de um hiato do produto mais apertado. Entre os riscos de baixa,\
    \ ressaltam-se (i) uma desacelera\xE7\xE3o da atividade econ\xF4mica global mais\
    \ acentuada do que a projetada; e (ii) os impactos do aperto monet\xE1rio sincronizado\
    \ sobre a desinfla\xE7\xE3o global se mostrarem mais fortes do que o esperado.\
    \ O Comit\xEA avalia que a conjuntura, em particular devido ao cen\xE1rio internacional,\
    \ segue incerta e exige cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><h3\
    \ class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria</h3><p class=\"paragrafo\">15. O Copom passou ent\xE3o \xE0 discuss\xE3o da\
    \ condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\
    \xF5es analisado, assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p\
    \ class=\"paragrafo\">16. O Comit\xEA avalia que houve um progresso desinflacion\xE1\
    rio relevante, em linha com o antecipado pelo Comit\xEA, mas ainda h\xE1 um caminho\
    \ longo a percorrer para a ancoragem das expectativas e o retorno da infla\xE7\
    \xE3o \xE0 meta, o que exige serenidade e modera\xE7\xE3o na condu\xE7\xE3o da\
    \ pol\xEDtica monet\xE1ria. Al\xE9m disso, a incerteza, em particular no cen\xE1\
    rio internacional, que tem se mostrado vol\xE1til, prescreve cautela na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria. O Comit\xEA relembrou que a incorpora\xE7\xE3\
    o de cen\xE1rios e vari\xE1veis ex\xF3genas, como a din\xE2mica fiscal ou o cen\xE1\
    rio externo, se d\xE1 por meio de seus impactos na din\xE2mica prospectiva de\
    \ infla\xE7\xE3o, sem rela\xE7\xE3o mec\xE2nica com a determina\xE7\xE3o da taxa\
    \ de juros.</p><p class=\"paragrafo\">17. O cen\xE1rio dom\xE9stico vem se encaminhando\
    \ em linha com o que era esperado. Concluiu-se que prossegue a trajet\xF3ria desinflacion\xE1\
    ria dos n\xFAcleos e da infla\xE7\xE3o de servi\xE7os. Al\xE9m disso, dados recentes\
    \ sugerem modera\xE7\xE3o da atividade econ\xF4mica, como antecipado pelo Comit\xEA\
    . A desancoragem das expectativas de infla\xE7\xE3o para prazos mais longos se\
    \ manteve desde a \xFAltima reuni\xE3o do Copom. Por fim, as proje\xE7\xF5es de\
    \ infla\xE7\xE3o no horizonte relevante n\xE3o se alteraram significativamente,\
    \ mantendo-se acima da meta.</p><p class=\"paragrafo\">18. Ap\xF3s a an\xE1lise\
    \ do cen\xE1rio, todos os membros concordaram que era apropriado reduzir a taxa\
    \ Selic em 0,50 ponto percentual, de forma a ajustar o grau de aperto monet\xE1\
    rio prospectivo.</p><p class=\"paragrafo\">19. O Comit\xEA analisou v\xE1rios\
    \ cen\xE1rios prospectivos, caracterizados por diferentes trajet\xF3rias nos ambientes\
    \ dom\xE9stico e internacional. Debateu-se ent\xE3o a estrat\xE9gia e a extens\xE3\
    o de ciclo apropriados em cada um desses cen\xE1rios. Optou-se por manter a comunica\xE7\
    \xE3o recente, que j\xE1 embute a condicionalidade apropriada em um ambiente incerto,\
    \ especificando o curso de a\xE7\xE3o caso se confirme o cen\xE1rio esperado.\
    \ Com rela\xE7\xE3o aos pr\xF3ximos passos, os membros do Comit\xEA concordaram\
    \ unanimemente com a expectativa de cortes de 0,50 ponto percentual nas pr\xF3\
    ximas reuni\xF5es e avaliaram que esse \xE9 o ritmo apropriado para manter a pol\xED\
    tica monet\xE1ria contracionista necess\xE1ria para o processo desinflacion\xE1\
    rio. Tal ritmo conjuga, de um lado, o firme compromisso com a reancoragem de expectativas\
    \ e a din\xE2mica desinflacion\xE1ria e, de outro, o ajuste no n\xEDvel de aperto\
    \ monet\xE1rio em termos reais diante da din\xE2mica mais benigna da infla\xE7\
    \xE3o antecipada nas proje\xE7\xF5es do cen\xE1rio de refer\xEAncia.</p><p class=\"\
    paragrafo\">20. Por fim, o Comit\xEA debateu a extens\xE3o do ciclo de ajustes\
    \ na pol\xEDtica monet\xE1ria. O Comit\xEA percebe a necessidade de se manter\
    \ uma pol\xEDtica monet\xE1ria ainda contracionista pelo horizonte relevante para\
    \ que se consolide a converg\xEAncia da infla\xE7\xE3o para a meta e a ancoragem\
    \ das expectativas. Enfatizou-se novamente que a extens\xE3o do ciclo ao longo\
    \ do tempo depender\xE1 da evolu\xE7\xE3o da din\xE2mica inflacion\xE1ria, em\
    \ especial dos componentes mais sens\xEDveis \xE0 pol\xEDtica monet\xE1ria e \xE0\
    \ atividade econ\xF4mica, das expectativas de infla\xE7\xE3o, em particular as\
    \ de maior prazo, de suas proje\xE7\xF5es de infla\xE7\xE3o, do hiato do produto\
    \ e do balan\xE7o de riscos. O Comit\xEA mant\xE9m seu firme compromisso com a\
    \ converg\xEAncia da infla\xE7\xE3o para a meta no horizonte relevante e refor\xE7\
    a que a extens\xE3o do ciclo refletir\xE1 o mandato legal do Banco Central.</p><h3\
    \ class=\"secao\">D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\"\
    >21. Considerando a evolu\xE7\xE3o do processo de desinfla\xE7\xE3o, os cen\xE1\
    rios avaliados, o balan\xE7o de riscos e o amplo conjunto de informa\xE7\xF5es\
    \ dispon\xEDveis, o Copom decidiu reduzir a taxa b\xE1sica de juros em 0,50 ponto\
    \ percentual, para 11,25% a.a., e entende que essa decis\xE3o \xE9 compat\xED\
    vel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta\
    \ ao longo do horizonte relevante, que inclui o ano de 2024 e, em maior grau,\
    \ o de 2025. Sem preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade\
    \ de pre\xE7os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\
    \xF5es do n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego.</p><p\
    \ class=\"paragrafo\">22. A conjuntura atual, caracterizada por um est\xE1gio\
    \ do processo desinflacion\xE1rio que tende a ser mais lento, expectativas de\
    \ infla\xE7\xE3o com reancoragem apenas parcial e um cen\xE1rio global desafiador,\
    \ demanda serenidade e modera\xE7\xE3o na condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria. O Comit\xEA refor\xE7a a necessidade de perseverar com uma pol\xEDtica monet\xE1\
    ria contracionista at\xE9 que se consolide n\xE3o apenas o processo de desinfla\xE7\
    \xE3o como tamb\xE9m a ancoragem das expectativas em torno de suas metas.</p><p\
    \ class=\"paragrafo\">23. Em se confirmando o cen\xE1rio esperado, os membros\
    \ do Comit\xEA, unanimemente, anteveem redu\xE7\xE3o de mesma magnitude nas pr\xF3\
    ximas reuni\xF5es e avaliam que esse \xE9 o ritmo apropriado para manter a pol\xED\
    tica monet\xE1ria contracionista necess\xE1ria para o processo desinflacion\xE1\
    rio. O Comit\xEA enfatiza que a magnitude total do ciclo de flexibiliza\xE7\xE3\
    o ao longo do tempo depender\xE1 da evolu\xE7\xE3o da din\xE2mica inflacion\xE1\
    ria, em especial dos componentes mais sens\xEDveis \xE0 pol\xEDtica monet\xE1\
    ria e \xE0 atividade econ\xF4mica, das expectativas de infla\xE7\xE3o, em particular\
    \ daquelas de maior prazo, de suas proje\xE7\xF5es de infla\xE7\xE3o, do hiato\
    \ do produto e do balan\xE7o de riscos.</p><p class=\"paragrafo\">24. Votaram\
    \ por uma redu\xE7\xE3o de 0,50 ponto percentual os seguintes membros do Comit\xEA\
    : Roberto de Oliveira Campos Neto (presidente), Ailton de Aquino Santos, Carolina\
    \ de Assis Barros, Diogo Abry Guillen, Gabriel Muricca Gal\xEDpolo, Ot\xE1vio\
    \ Ribeiro Damaso, Paulo Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves\
    \ Teixeira.</p><h4>Notas de rodap\xE9 </h4><hr /><p class=\"notasrodape\"><sup>1</sup>\
    \ A menos de men\xE7\xE3o expl\xEDcita em contr\xE1rio, esta atualiza\xE7\xE3\
    o leva em conta as mudan\xE7as ocorridas desde a reuni\xE3o do Copom em dezembro\
    \ (259\xAA reuni\xE3o).</p><p class=\"notasrodape\"><sup>2</sup> Valor foi obtido\
