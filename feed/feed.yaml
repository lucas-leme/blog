    \ cen\xE1rio de refer\xEAncia, </sub><sub>a trajet\xF3ria para a taxa de juros\
    \ \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,95/US$,\
    \ evoluindo segundo a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3\
    leo segue aproximadamente a curva futura pelos pr\xF3ximos seis meses e passa\
    \ a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se a hip\xF3tese de\
    \ bandeira tarif\xE1ria \u201Cverde&quot; em dezembro de 2024 e de 2025. O valor\
    \ para o c\xE2mbio foi obtido pelo procedimento usual.</sub>&#160;</p><p><br /></p></div>"
