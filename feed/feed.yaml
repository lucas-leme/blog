  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo permanece desafiador, em fun\xE7\xE3\
    o, principalmente, da conjuntura e da pol\xEDtica econ\xF4mica nos Estados Unidos,\
    \ o que suscita mais d\xFAvidas sobre os ritmos da desacelera\xE7\xE3o, da desinfla\xE7\
    \xE3o e, consequentemente, sobre a postura do Fed.</p><p class=\"paragrafo\">2.\
    \ Os bancos centrais das principais economias permanecem determinados em promover\
    \ a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas em um ambiente\
    \ marcado por press\xF5es nos mercados de trabalho. O Comit\xEA avalia que o cen\xE1\
    rio externo segue exigindo cautela por parte de pa\xEDses emergentes.</p><p class=\"\
    paragrafo\">3. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto dos indicadores\
    \ de atividade econ\xF4mica e do mercado de trabalho tem apresentado dinamismo.</p><p\
    \ class=\"paragrafo\">4. A infla\xE7\xE3o cheia e as medidas subjacentes mantiveram-se\
    \ acima da meta para a infla\xE7\xE3o e novamente apresentaram eleva\xE7\xE3o\
    \ nas divulga\xE7\xF5es mais recentes. As expectativas de infla\xE7\xE3o para\
    \ 2025 e 2026 apuradas pela pesquisa Focus elevaram-se de forma relevante e situam-se\
    \ em 5,5% e 4,2%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios e an\xE1\
    lise de riscos</h3><p class=\"paragrafo\">5. O cen\xE1rio prospectivo de infla\xE7\
    \xE3o segue desafiador em diversas dimens\xF5es. O Comit\xEA analisou a atividade\
    \ econ\xF4mica, a demanda agregada, as expectativas de infla\xE7\xE3o, a infla\xE7\
    \xE3o corrente e o cen\xE1rio internacional. Em seguida, discutiu as proje\xE7\
    \xF5es e expectativas de infla\xE7\xE3o para ent\xE3o deliberar sobre a decis\xE3\
    o corrente e comunica\xE7\xE3o futura.</p><p class=\"paragrafo\">6. Ao longo dos\
    \ \xFAltimos trimestres, a atividade econ\xF4mica, a despeito da pol\xEDtica monet\xE1\
    ria contracionista, surpreendeu positivamente e manteve dinamismo. Em particular,\
    \ o ritmo de crescimento do consumo das fam\xEDlias e da forma\xE7\xE3o bruta\
    \ de capital fixo evidencia uma demanda interna crescendo em ritmo bastante intenso.\
    \ Tal como em an\xE1lises anteriores, o Comit\xEA avalia que a conjun\xE7\xE3\
    o de um mercado de trabalho robusto, pol\xEDtica fiscal expansionista e vigor\
    \ nas concess\xF5es de cr\xE9dito amplo tem dado suporte ao consumo e \xE0 demanda\
    \ agregada. De forma an\xE1loga, ao longo dos \xFAltimos trimestres, o mercado\
    \ de trabalho tamb\xE9m se mostrou aquecido, como demonstrado nas mensura\xE7\xF5\
    es da taxa de desocupa\xE7\xE3o, do n\xEDvel de ocupa\xE7\xE3o e do n\xFAmero\
    \ de desligamentos volunt\xE1rios. Os rendimentos nominais crescem em patamar\
    \ elevado, embora se observe alguma modera\xE7\xE3o no ritmo de crescimento real\
    \ de sal\xE1rios.</p><p class=\"paragrafo\">7. O Comit\xEA segue avaliando que\
    \ o cen\xE1rio-base prospectivo envolve uma desacelera\xE7\xE3o da atividade,\
    \ a qual \xE9 parte do processo de transmiss\xE3o de pol\xEDtica monet\xE1ria\
    \ e elemento necess\xE1rio para a converg\xEAncia da infla\xE7\xE3o \xE0 meta.\
    \ Os dados mais recentes oferecem sinais incipientes de que alguma modera\xE7\xE3\
    o do crescimento, em linha com o cen\xE1rio-base, possa estar se iniciando, em\
    \ particular no setor de bens e em setores mais sens\xEDveis a cr\xE9dito. No\
    \ entanto, alguns elementos atenuadores sugerem parcim\xF4nia nas conclus\xF5\
    es. Os dados ainda s\xE3o de alta frequ\xEAncia, e as dificuldades com sazonalidade\
    \ e revis\xF5es frequentes em tais s\xE9ries demandam maior cautela na an\xE1\
    lise. Al\xE9m disso, relembrou-se que no passado tamb\xE9m houve dados que sugeriam\
    \ desacelera\xE7\xE3o, percep\xE7\xE3o que foi revertida em meses subsequentes,\
    \ refletindo apenas volatilidade nas s\xE9ries, sem altera\xE7\xE3o na tend\xEA\
    ncia de crescimento, que mostrou not\xE1vel resili\xEAncia. Por fim, como o mercado\
    \ de trabalho segue aquecido, \xE9 dif\xEDcil avaliar em que medida uma eventual\
    \ desacelera\xE7\xE3o refletiria enfraquecimento da demanda ou press\xF5es de\
    \ oferta, portanto, com impactos diferentes sobre a infla\xE7\xE3o. O Comit\xEA\
    \ seguir\xE1 acompanhando a atividade econ\xF4mica e refor\xE7a que o arrefecimento\
    \ da demanda agregada \xE9 um elemento essencial do processo de reequil\xEDbrio\
    \ entre oferta e demanda da economia e converg\xEAncia da infla\xE7\xE3o \xE0\
    \ meta.</p><p class=\"paragrafo\">8. O mercado de cr\xE9dito tamb\xE9m se manteve\
    \ pujante nos \xFAltimos trimestres em fun\xE7\xE3o do dinamismo do mercado de\
    \ trabalho e da atividade econ\xF4mica. No entanto, condizente com o cen\xE1rio\
    \ atual de aperto de condi\xE7\xF5es financeiras e eleva\xE7\xE3o de pr\xEAmio\
    \ de risco, o cr\xE9dito banc\xE1rio tem apresentado alguma inflex\xE3o no per\xED\
    odo mais recente, em particular nas linhas de baixo risco para pessoas f\xEDsicas.\
    \ Por outro lado, o mercado de t\xEDtulos privados segue com crescimento de volume\
    \ acima do esperado e compress\xE3o de spreads. Antecipa-se ent\xE3o um cen\xE1\
    rio multifacetado, marcado por elevado comprometimento de renda das fam\xEDlias\
    \ com o servi\xE7o da d\xEDvida, concomitante a um dinamismo no mercado de t\xED\
    tulos privados.</p><p class=\"paragrafo\">9. Com rela\xE7\xE3o \xE0 pol\xEDtica\
    \ econ\xF4mica de forma mais geral, o Comit\xEA manteve a firme convic\xE7\xE3\
    o de que as pol\xEDticas devem ser previs\xEDveis, cr\xEDveis e antic\xEDclicas.\
    \ Em particular, o debate do Comit\xEA evidenciou, novamente, a necessidade de\
    \ pol\xEDticas fiscal e monet\xE1ria harmoniosas. No per\xEDodo recente, a percep\xE7\
    \xE3o dos agentes econ\xF4micos sobre o regime fiscal e a sustentabilidade da\
    \ d\xEDvida seguiu impactando, de forma relevante, os pre\xE7os de ativos e as\
    \ expectativas dos agentes. O Comit\xEA refor\xE7ou a vis\xE3o de que o esmorecimento\
    \ no esfor\xE7o de reformas estruturais e disciplina fiscal, o aumento de cr\xE9\
    dito direcionado e as incertezas sobre a estabiliza\xE7\xE3o da d\xEDvida p\xFA\
    blica t\xEAm o potencial de elevar a taxa de juros neutra da economia, com impactos\
    \ delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1ria e, consequentemente,\
    \ sobre o custo de desinfla\xE7\xE3o em termos de atividade. Ressaltou-se, novamente,\
    \ que a manuten\xE7\xE3o de canais de pol\xEDtica monet\xE1ria desobstru\xEDdos,\
    \ sem elementos mitigadores para sua a\xE7\xE3o, contribui para uma condu\xE7\xE3\
    o mais efetiva e mais eficiente.</p><p class=\"paragrafo\">10. As expectativas\
    \ de infla\xE7\xE3o, medidas por diferentes instrumentos e obtidas de diferentes\
    \ grupos de agentes, elevaram-se de forma significativa em todos os prazos, indicando\
    \ desancoragem adicional e tornando assim o cen\xE1rio de infla\xE7\xE3o mais\
    \ adverso. A desancoragem das expectativas de infla\xE7\xE3o \xE9 um fator de\
    \ desconforto comum a todos os membros do Comit\xEA e deve ser combatida. Foi\
    \ ressaltado que ambientes com expectativas desancoradas aumentam o custo de desinfla\xE7\
    \xE3o em termos de atividade.</p><p class=\"paragrafo\">11. O cen\xE1rio de infla\xE7\
    \xE3o de curto prazo segue adverso. Os pre\xE7os de alimentos se elevaram de forma\
    \ significativa, em fun\xE7\xE3o, dentre outros fatores, da estiagem observada\
    \ ao longo do ano e da eleva\xE7\xE3o de pre\xE7os de carnes, tamb\xE9m afetada\
    \ pelo ciclo do boi. Esse aumento tende a se propagar para o m\xE9dio prazo em\
    \ virtude da presen\xE7a de importantes mecanismos inerciais da economia brasileira.\
    \ Com rela\xE7\xE3o aos bens industrializados, o movimento recente do c\xE2mbio\
    \ pressiona pre\xE7os e margens, sugerindo maior aumento em tais componentes nos\
    \ pr\xF3ximos meses. Por fim, a infla\xE7\xE3o de servi\xE7os, que tem maior in\xE9\
    rcia, segue acima do n\xEDvel compat\xEDvel com o cumprimento da meta em contexto\
    \ de atividade din\xE2mica e acelerou nas observa\xE7\xF5es mais recentes. Foi\
    \ destacado, na an\xE1lise de curto prazo, que, em se concretizando as proje\xE7\
    \xF5es do cen\xE1rio de refer\xEAncia, a infla\xE7\xE3o acumulada em doze meses\
    \ permanecer\xE1 acima do limite superior do intervalo de toler\xE2ncia da meta\
    \ nos pr\xF3ximos seis meses consecutivos. Desse modo, com a infla\xE7\xE3o de\
    \ junho deste ano, configurar-se-ia descumprimento da meta sob a nova sistem\xE1\
    tica do regime de metas.</p><p class=\"paragrafo\">12. Prospectivamente, o Comit\xEA\
    \ acompanhar\xE1 o ritmo da atividade econ\xF4mica, fundamental na determina\xE7\
    \xE3o da infla\xE7\xE3o, em particular da infla\xE7\xE3o de servi\xE7os; o repasse\
    \ do c\xE2mbio para a infla\xE7\xE3o, ap\xF3s um processo de deprecia\xE7\xE3\
    o e de maior volatilidade da taxa de c\xE2mbio; e as expectativas de infla\xE7\
    \xE3o, que apresentaram desancoragem adicional e s\xE3o determinantes para o comportamento\
    \ da infla\xE7\xE3o futura. Enfatizou-se que os vetores inflacion\xE1rios seguem\
    \ adversos, como hiato do produto positivo, a deprecia\xE7\xE3o cambial, a infla\xE7\
    \xE3o corrente mais elevada e as expectativas de infla\xE7\xE3o mais desancoradas.</p><p\
    \ class=\"paragrafo\">13. O cen\xE1rio externo se mant\xE9m desafiador, com incertezas\
    \ econ\xF4micas e geopol\xEDticas relevantes. Ainda que o cen\xE1rio-base com\
    \ que o Comit\xEA trabalha n\xE3o tenha se alterado significativamente, avaliou-se\
    \ que cen\xE1rios mais extremos, com distintos impactos sobre a infla\xE7\xE3\
    o nas economias emergentes, t\xEAm maior probabilidade de se materializarem do\
    \ que na reuni\xE3o anterior. O cen\xE1rio-base do Comit\xEA segue sendo de desacelera\xE7\
    \xE3o gradual e ordenada da economia norte-americana, mas, al\xE9m das incertezas\
    \ inerentes \xE0 conjuntura econ\xF4mica, h\xE1 d\xFAvidas sobre a condu\xE7\xE3\
    o da pol\xEDtica econ\xF4mica em diversas dimens\xF5es, tais como poss\xEDveis\
    \ est\xEDmulos fiscais, restri\xE7\xF5es na oferta de trabalho, introdu\xE7\xE3\
    o de tarifas \xE0 importa\xE7\xE3o e altera\xE7\xF5es importantes em pre\xE7os\
    \ relativos decorrentes de reorienta\xE7\xF5es da matriz energ\xE9tica, o que\
    \ pode impactar negativamente as condi\xE7\xF5es financeiras e os fluxos de capital\
    \ para economias emergentes. O Comit\xEA refor\xE7ou que o compromisso dos bancos\
    \ centrais com o atingimento das metas \xE9 um ingrediente fundamental no processo\
    \ desinflacion\xE1rio, corroborado pelas recentes indica\xE7\xF5es de ciclos cautelosos\
    \ de distens\xE3o monet\xE1ria em v\xE1rios pa\xEDses. Como usual, o Comit\xEA\
    \ focar\xE1 nos mecanismos de transmiss\xE3o da conjuntura externa sobre a din\xE2\
    mica inflacion\xE1ria interna e seu impacto sobre o cen\xE1rio prospectivo. Refor\xE7\
    ou-se, ademais, que um cen\xE1rio de maior incerteza global e de movimentos cambiais\
    \ mais abruptos exige maior cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria dom\xE9stica.</p><p class=\"paragrafo\">14. O Comit\xEA se debru\xE7ou ent\xE3\
    o sobre as proje\xE7\xF5es. No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para\
    \ a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte\
    \ de R$6,00/US$<sup>2</sup>, evoluindo segundo a paridade do poder de compra (PPC).\
    \ O pre\xE7o do petr\xF3leo segue aproximadamente a curva futura pelos pr\xF3\
    ximos seis meses e passa a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se\
    \ a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D em dezembro de 2025.</p><p\
    \ class=\"paragrafo\">15. No cen\xE1rio de refer\xEAncia, as proje\xE7\xF5es para\
    \ a infla\xE7\xE3o acumulada em quatro trimestres para 2025 e para o terceiro\
    \ trimestre de 2026, atual horizonte relevante de pol\xEDtica monet\xE1ria, s\xE3\
    o, respectivamente, 5,2% e 4,0% (Tabela 1).</p><p class=\"paragrafo\">16. O balan\xE7\
    o de riscos permanece assim\xE9trico indicando maior probabilidade de uma infla\xE7\
    \xE3o mais elevada do que aquela contemplada no cen\xE1rio-base. De todo modo,\
    \ em sua an\xE1lise do balan\xE7o de riscos, o Comit\xEA atualizou e alterou alguns\
    \ dos riscos.</p><p class=\"paragrafo\">17. Um tema de risco recorrente no debate\
    \ do Comit\xEA tem sido a desancoragem das expectativas de infla\xE7\xE3o, inclusive\
    \ para prazos longos. Esse processo de desancoragem leva a reajustes de pre\xE7\
    os e sal\xE1rios acima da meta de infla\xE7\xE3o, requerendo uma pol\xEDtica mais\
    \ contracionista do que alternativamente seria necess\xE1ria se n\xE3o houvesse\
    \ tal desancoragem. O Comit\xEA avalia que tal risco permanece \xE0 medida que\
    \ a desancoragem se torna persistente e altera a magnitude e a frequ\xEAncia de\
    \ reajustes de pre\xE7os e sal\xE1rios. Outro risco bastante presente \xE9 com\
    \ rela\xE7\xE3o ao grau de sobreaquecimento da economia, em particular, seus efeitos\
    \ sobre a infla\xE7\xE3o de servi\xE7os. Ao longo dos \xFAltimos trimestres, como\
    \ resultado dos dados de atividade e da atualiza\xE7\xE3o do cen\xE1rio, o Comit\xEA\
    \ alterou sua avalia\xE7\xE3o sobre o grau de aquecimento da economia, passando\
    \ a avaliar que o hiato do produto \xE9 positivo. H\xE1 tamb\xE9m um risco \xE0\
    \ alta da infla\xE7\xE3o relativo \xE0 condu\xE7\xE3o de pol\xEDticas econ\xF4\
    micas interna e externa, com impacto primordial por meio da taxa de c\xE2mbio.\
    \ O Comit\xEA acompanhou com aten\xE7\xE3o os movimentos do c\xE2mbio, que tem\
    \ reagido, notadamente, \xE0s not\xEDcias fiscais dom\xE9sticas, \xE0s not\xED\
    cias da pol\xEDtica econ\xF4mica norte-americana e ao diferencial de juros. A\
    \ consecu\xE7\xE3o de determinadas pol\xEDticas nos Estados Unidos pode pressionar\
    \ os pre\xE7os de ativos dom\xE9sticos. Avaliou-se, ent\xE3o, que seguia v\xE1\
    lida a vis\xE3o anterior da possibilidade de uma eleva\xE7\xE3o de infla\xE7\xE3\
    o a partir de uma taxa de c\xE2mbio mais depreciada. Desse modo, ainda que parte\
    \ dos riscos tenha se materializado, o Comit\xEA julgou que eles seguem presentes\
    \ prospectivamente.</p><p class=\"paragrafo\">18. Por outro lado, o Comit\xEA\
    \ julgou que alguns dos riscos para a baixa da infla\xE7\xE3o j\xE1 n\xE3o se\
    \ mostravam mais presentes, enquanto outros apareceram com mais for\xE7a no debate.\
    \ A possibilidade de uma desacelera\xE7\xE3o da atividade global ou de impactos\
    \ mais fortes do que o esperado do aperto monet\xE1rio sobre a desinfla\xE7\xE3\
    o global parece menos prov\xE1vel, \xE0 luz de dados de atividade resilientes\
    \ e dos ciclos de distens\xE3o monet\xE1ria em curso por v\xE1rios bancos centrais.\
    \ No entanto, o Comit\xEA apontou, como risco em um ambiente de taxas contracionistas\
    \ e de piora das condi\xE7\xF5es financeiras, a possibilidade de uma desacelera\xE7\
    \xE3o dom\xE9stica mais forte do que a esperada, que poderia gerar impactos desinflacion\xE1\
    rios ao longo do tempo. Por outro lado, foi refor\xE7ado, em tal debate, que o\
    \ cen\xE1rio-base j\xE1 contempla uma desacelera\xE7\xE3o e que n\xE3o h\xE1 evid\xEA\
    ncia, mesmo incipiente, de desacelera\xE7\xE3o abrupta. Al\xE9m disso, a pol\xED\
    tica comercial e as condi\xE7\xF5es financeiras prevalentes nos Estados Unidos,\
    \ com impactos incertos na condu\xE7\xE3o da pol\xEDtica monet\xE1ria norte-americana\
    \ e no crescimento global, tamb\xE9m introduzem riscos \xE0 infla\xE7\xE3o dom\xE9\
    stica, seja para cima, como relatado anteriormente, ou para baixo, \xE0 medida\
    \ que o cen\xE1rio-base ora incorporado em pre\xE7os possa n\xE3o se materializar.\
    \ Assim, o Comit\xEA avaliou que as caudas da distribui\xE7\xE3o das vari\xE1\
    veis do cen\xE1rio externo ganharam maior probabilidade.</p><h3 class=\"secao\"\
    >C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria</h3><p class=\"\
    paragrafo\">19. O Copom passou ent\xE3o \xE0 discuss\xE3o da condu\xE7\xE3o da\
    \ pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\xF5es analisado,\
    \ assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p class=\"\
    paragrafo\">20. O Comit\xEA avaliou que os determinantes de prazo mais curto,\
    \ como a taxa de c\xE2mbio e a infla\xE7\xE3o corrente, e os determinantes de\
    \ m\xE9dio prazo, como o hiato do produto e as expectativas de infla\xE7\xE3o,\
    \ seguem exigindo uma pol\xEDtica monet\xE1ria mais contracionista.</p><p class=\"\
    paragrafo\">21. Na an\xE1lise do Comit\xEA, o cen\xE1rio se desenrolou de tal\
    \ maneira que a indica\xE7\xE3o anterior de eleva\xE7\xE3o de 1,00 ponto percentual\
    \ na taxa Selic mostrava-se a decis\xE3o apropriada. Al\xE9m disso, tamb\xE9m\
    \ concluiu que seguia apropriada a indica\xE7\xE3o anterior de que antev\xEA um\
    \ ajuste de mesma magnitude na pr\xF3xima reuni\xE3o. </p><p class=\"paragrafo\"\
    >22. Para al\xE9m da pr\xF3xima reuni\xE3o, a magnitude total do ciclo de aperto\
    \ monet\xE1rio ser\xE1 ditada pelo firme compromisso de converg\xEAncia da infla\xE7\
    \xE3o \xE0 meta e depender\xE1 da evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3\
    o, em especial dos componentes mais sens\xEDveis \xE0 atividade econ\xF4mica e\
    \ \xE0 pol\xEDtica monet\xE1ria, das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas\
    \ de infla\xE7\xE3o, do hiato do produto e do balan\xE7o de riscos.</p><h3 class=\"\
    secao\">D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">23.\
    \ O cen\xE1rio mais recente \xE9 marcado por desancoragem adicional das expectativas\
    \ de infla\xE7\xE3o, eleva\xE7\xE3o das proje\xE7\xF5es de infla\xE7\xE3o, resili\xEA\
    ncia na atividade econ\xF4mica e press\xF5es no mercado de trabalho, o que exige\
    \ uma pol\xEDtica monet\xE1ria mais contracionista.</p><p class=\"paragrafo\"\
    >24. O Copom ent\xE3o decidiu elevar a taxa b\xE1sica de juros em 1,00 ponto percentual,\
    \ para 13,25% a.a., e entende que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9\
    gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta ao longo do horizonte\
    \ relevante. Sem preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade\
    \ de pre\xE7os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\
    \xF5es do n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego.</p><p\
    \ class=\"paragrafo\">25. Diante da continuidade do cen\xE1rio adverso para a\
    \ converg\xEAncia da infla\xE7\xE3o, o Comit\xEA antev\xEA, em se confirmando\
    \ o cen\xE1rio esperado, um ajuste de mesma magnitude na pr\xF3xima reuni\xE3\
    o. Para al\xE9m da pr\xF3xima reuni\xE3o, o Comit\xEA refor\xE7a que a magnitude\
    \ total do ciclo de aperto monet\xE1rio ser\xE1 ditada pelo firme compromisso\
    \ de converg\xEAncia da infla\xE7\xE3o \xE0 meta e depender\xE1 da evolu\xE7\xE3\
    o da din\xE2mica da infla\xE7\xE3o, em especial dos componentes mais sens\xED\
    veis \xE0 atividade econ\xF4mica e \xE0 pol\xEDtica monet\xE1ria, das proje\xE7\
    \xF5es de infla\xE7\xE3o, das expectativas de infla\xE7\xE3o, do hiato do produto\
    \ e do balan\xE7o de riscos.</p><p class=\"paragrafo\">26. Votaram por essa decis\xE3\
    o os seguintes membros do Comit\xEA: Gabriel Muricca Gal\xEDpolo (presidente),\
    \ Ailton de Aquino Santos, Diogo Abry Guillen, Gilneu Francisco Astolfi Vivan,\
