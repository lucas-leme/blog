  description: "Climate change may pose two types of risk to the economy\u2014from\
    \ policies and consumer preferences as the energy system transitions to a lower\
    \ dependence on carbon (in other words, transition risks) or from damages stemming\
    \ from the direct impacts of climate change (physical risks). In this post, we\
    \ follow up on our <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/10/comparing-physical-risk-the-feds-second-district-versus-the-nation/\"\
    >previous post</a> that studied the exposure of the Federal Reserve\u2019s Second\
    \ District to physical risks by considering how transition risks affect different\
    \ parts of the District and how they differentially affect the District relative\
    \ to the nation. We find that, relative to other regions of the U.S., the economy\
    \ of the Second District has considerably less exposure to fossil fuels. However,\
    \ the cost of reducing even this relatively low economic dependence on carbon\
    \ is still likely to be considerable."
