  description: "It is intuitive that workers with higher levels of education tend\
    \ to earn more than workers with less education. However, it is also true that\
    \ workers with more education are much more likely to be employed, and this employment\
    \ advantage of education has, if anything, grown in recent years. In this post,\
    \ we document profound differences in labor market outcomes by educational attainment.\
    \ Drawing on the <a href=\"https://www.newyorkfed.org/research/economic-heterogeneity-indicators\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">Economic Heterogeneity Indicators</a>,\
    \ we find that the gap in employment rates between workers who have completed\
    \ college and workers who have not is 12 percentage points\u2014which is larger\
    \ than the employment gaps between workers of different races/ethnicities or between\
    \ men and women\u2014and is wider than the pre-pandemic gap. Moreover, most of\
    \ this gap and its recent movements are driven by differences in labor force participation\
    \ rates rather than by differences in unemployment rates. Fostering higher labor\
    \ force participation of workers without a college degree thus would be quite\
    \ helpful in promoting maximum employment.<br />"
