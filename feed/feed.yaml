  date: '2024-09-24T08:00:00-03:00'
  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo permanece desafiador, em fun\xE7\xE3\
    o do momento de inflex\xE3o do ciclo econ\xF4mico nos Estados Unidos, o que suscita\
    \ maiores d\xFAvidas sobre os ritmos da desacelera\xE7\xE3o, da desinfla\xE7\xE3\
    o e, consequentemente, sobre a postura do Fed.</p><p class=\"paragrafo\">2. Os\
    \ bancos centrais das principais economias permanecem determinados em promover\
    \ a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas em um ambiente\
    \ marcado por press\xF5es nos mercados de trabalho. O Comit\xEA avalia que o cen\xE1\
    rio externo, tamb\xE9m marcado por menor sincronia nos ciclos de pol\xEDtica monet\xE1\
    ria entre os pa\xEDses, segue exigindo cautela por parte de pa\xEDses emergentes.</p><p\
    \ class=\"paragrafo\">3. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto\
    \ dos indicadores de atividade econ\xF4mica e do mercado de trabalho tem apresentado\
    \ dinamismo maior do que o esperado, o que levou a uma reavalia\xE7\xE3o do hiato\
    \ para o campo positivo.</p><p class=\"paragrafo\">4. A infla\xE7\xE3o medida\
    \ pelo \xCDndice Nacional de Pre\xE7os ao Consumidor Amplo (IPCA) cheio assim\
    \ como medidas de infla\xE7\xE3o subjacente se situaram acima da meta para a infla\xE7\
    \xE3o nas divulga\xE7\xF5es mais recentes. As expectativas de infla\xE7\xE3o para\
    \ 2024 e 2025 apuradas pela pesquisa Focus encontram-se em torno de 4,4% e 4,0%,\
    \ respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios e an\xE1lise de riscos</h3><p\
    \ class=\"paragrafo\">5. No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para\
    \ a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte\
    \ de R$5,60/US$<sup>2</sup>, evoluindo segundo a paridade do poder de compra (PPC).\
    \ O pre\xE7o do petr\xF3leo segue aproximadamente a curva futura pelos pr\xF3\
    ximos seis meses e passa a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se\
    \ a hip\xF3tese de bandeira tarif\xE1ria \u201Camarela\u201D em dezembro de 2024\
    \ e de 2025.</p><p class=\"paragrafo\">6. No cen\xE1rio de refer\xEAncia, as proje\xE7\
    \xF5es do Copom s\xE3o de desinfla\xE7\xE3o, mas ainda com infla\xE7\xE3o acima\
    \ da meta, de 3,0%, no atual horizonte relevante de pol\xEDtica monet\xE1ria.\
    \ A proje\xE7\xE3o para a infla\xE7\xE3o acumulada em quatro trimestres para o\
    \ primeiro trimestre de 2026 \xE9 3,5% (Tabela 1). As proje\xE7\xF5es de infla\xE7\
    \xE3o para os anos-calend\xE1rio situam-se em 4,3% para 2024 e 3,7% para 2025.</p><p\
    \ class=\"paragrafo\">7. O cen\xE1rio externo se mant\xE9m desafiador, mas se\
    \ mostra mais benigno do que na reuni\xE3o anterior. Com rela\xE7\xE3o aos Estados\
    \ Unidos, permanece grande incerteza sobre o grau de arrefecimento das press\xF5\
    es no mercado de trabalho e da desacelera\xE7\xE3o da atividade econ\xF4mica.\
    \ Nota-se que a economia norte-americana se encontra em um momento de inflex\xE3\
    o, em que, naturalmente, h\xE1 maior dificuldade na extra\xE7\xE3o das tend\xEA\
    ncias subjacentes das vari\xE1veis de emprego e atividade. De todo modo, o cen\xE1\
    rio-base do Comit\xEA \xE9 de desacelera\xE7\xE3o gradual e ordenada da economia\
    \ norte-americana. A desacelera\xE7\xE3o chinesa e as varia\xE7\xF5es de pre\xE7\
    os de <i>commodities</i> tamb\xE9m foram discutidas pelo Comit\xEA. Al\xE9m disso,\
    \ o processo desinflacion\xE1rio tem prosseguido em v\xE1rios pa\xEDses, mas permanecem\
    \ desafios que n\xE3o devem ser subestimados para o retorno das infla\xE7\xF5\
    es \xE0s metas. Nesse aspecto, notou-se que, ap\xF3s um choque inflacion\xE1rio\
    \ global, que levou a uma resposta correlacionada dos bancos centrais, as dimens\xF5\
    es peculiares de cada economia t\xEAm tido maior protagonismo, levando a uma menor\
    \ correla\xE7\xE3o dos ciclos de pol\xEDtica monet\xE1ria entre os pa\xEDses.</p><p\
    \ class=\"paragrafo\">8. A resposta das pol\xEDticas econ\xF4micas dos diferentes\
    \ pa\xEDses a tal cen\xE1rio tamb\xE9m se mostra desafiadora. De um lado, o Comit\xEA\
    \ destacou o papel das pol\xEDticas fiscais como propulsoras da demanda ap\xF3\
    s a pandemia, mas ressaltou que o espa\xE7o de atua\xE7\xE3o da pol\xEDtica fiscal\
    \ tornou-se mais limitado com o aumento da d\xEDvida p\xFAblica e das preocupa\xE7\
    \xF5es com a sustentabilidade fiscal. As pol\xEDticas monet\xE1rias, por outro\
    \ lado, em um ambiente t\xE3o incerto, mant\xEAm-se reativas e dependentes dos\
    \ dados na maior parte dos pa\xEDses, tamb\xE9m trazendo inerente volatilidade\
    \ aos mercados, como observado durante o per\xEDodo recente. Ademais, o Comit\xEA\
    \ refor\xE7ou que o compromisso dos bancos centrais com o atingimento das metas\
    \ \xE9 um ingrediente fundamental no processo desinflacion\xE1rio, corroborado\
    \ pelas recentes indica\xE7\xF5es de ciclos cautelosos de pol\xEDtica monet\xE1\
    ria em v\xE1rios pa\xEDses.</p><p class=\"paragrafo\">9. A taxa de c\xE2mbio do\
    \ real apresentou volatilidade no per\xEDodo, refletindo as diversas altera\xE7\
    \xF5es no cen\xE1rio dom\xE9stico e internacional. O Comit\xEA reiterou que n\xE3\
    o h\xE1 rela\xE7\xE3o mec\xE2nica entre a condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria norte-americana e a determina\xE7\xE3o da taxa b\xE1sica de juros dom\xE9\
    stica, tampouco entre a taxa de c\xE2mbio e a determina\xE7\xE3o dom\xE9stica\
    \ da taxa de juros. Como usual, o Comit\xEA focar\xE1 nos mecanismos de transmiss\xE3\
    o da conjuntura externa sobre a din\xE2mica inflacion\xE1ria interna e seu impacto\
    \ sobre o cen\xE1rio prospectivo. Refor\xE7ou-se, ademais, que um cen\xE1rio de\
    \ maior incerteza global e de movimentos cambiais mais abruptos exige maior cautela\
    \ na condu\xE7\xE3o da pol\xEDtica monet\xE1ria dom\xE9stica.</p><p class=\"paragrafo\"\
    >10. O Comit\xEA segue avaliando que a atividade econ\xF4mica e o mercado de trabalho\
    \ dom\xE9sticos v\xEAm apresentando maior dinamismo do que esperado, levando a\
    \ uma reavalia\xE7\xE3o do hiato do produto para o campo positivo. V\xE1rios membros\
    \ enfatizaram que a din\xE2mica da atividade foi uma dimens\xE3o bastante relevante\
    \ no per\xEDodo recente, enfatizando as surpresas para o Comit\xEA e para os analistas\
    \ de mercado, tal como retratado na pesquisa Focus. Esse ritmo de crescimento\
    \ da atividade, em contexto de hiato agora avaliado positivo, torna mais desafiador\
    \ o processo de converg\xEAncia da infla\xE7\xE3o \xE0 meta. A conjun\xE7\xE3\
    o de um mercado de trabalho robusto, pol\xEDtica fiscal expansionista e vigor\
    \ nas concess\xF5es de cr\xE9dito \xE0s fam\xEDlias segue indicando um suporte\
    \ ao consumo e consequentemente \xE0 demanda agregada. Em s\xEDntese, \xE0 luz\
    \ da atualiza\xE7\xE3o dos dados de atividade do per\xEDodo e dos modelos apresentados,\
    \ o Comit\xEA concluiu que o hiato est\xE1 em campo positivo.</p><p class=\"paragrafo\"\
    >11. O Comit\xEA observou o continuado dinamismo no mercado de trabalho, verificando-se\
    \ ganhos reais nos sal\xE1rios nos \xFAltimos meses. Como n\xE3o h\xE1 evid\xEA\
    ncia de aumento significativo de produtividade, tais ganhos podem refletir press\xE3\
    o no mercado de trabalho. A esse respeito, alguns membros enfatizaram evid\xEA\
    ncia de falta de oferta de trabalho em alguns setores. Discutiu-se ent\xE3o o\
    \ impacto potencial do mercado de trabalho sobre a infla\xE7\xE3o. Argumentou-se\
    \ que n\xE3o h\xE1 evid\xEAncia ainda de que press\xF5es salariais estejam impactando\
    \ pre\xE7os, mas ressaltou-se que o crescimento real de sal\xE1rios, em se mostrando\
    \ persistente e acima de ganhos de produtividade, acabar\xE1 tendo impacto sobre\
    \ pre\xE7os. O Comit\xEA nota, por\xE9m, que o momento e a magnitude desse canal\
    \ de transmiss\xE3o permanecem incertos.</p><p class=\"paragrafo\">12. O Comit\xEA\
    \ refor\xE7ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas estruturais\
    \ e disciplina fiscal, o aumento de cr\xE9dito direcionado e as incertezas sobre\
    \ a estabiliza\xE7\xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a\
    \ taxa de juros neutra da economia, com impactos delet\xE9rios sobre a pot\xEA\
    ncia da pol\xEDtica monet\xE1ria e, consequentemente, sobre o custo de desinfla\xE7\
    \xE3o em termos de atividade.</p><p class=\"paragrafo\">13. O Comit\xEA monitora\
    \ com aten\xE7\xE3o como os desenvolvimentos recentes da pol\xEDtica fiscal impactam\
    \ a pol\xEDtica monet\xE1ria e os ativos financeiros. Ademais, notou-se que a\
    \ percep\xE7\xE3o mais recente dos agentes de mercado sobre o crescimento dos\
    \ gastos p\xFAblicos e a sustentabilidade do arcabou\xE7o fiscal vigente, junto\
    \ com outros fatores, vem tendo impactos relevantes sobre os pre\xE7os de ativos\
    \ e as expectativas. Uma pol\xEDtica fiscal cr\xEDvel, embasada em regras previs\xED\
    veis e transpar\xEAncia em seus resultados, em conjunto com a persecu\xE7\xE3\
    o de estrat\xE9gias fiscais que sinalizem e reforcem o compromisso com o arcabou\xE7\
    o fiscal nos pr\xF3ximos anos s\xE3o importantes elementos para a ancoragem das\
    \ expectativas de infla\xE7\xE3o e para a redu\xE7\xE3o dos pr\xEAmios de riscos\
    \ dos ativos financeiros, consequentemente impactando a pol\xEDtica monet\xE1\
    ria. O Comit\xEA incorpora em seus cen\xE1rios uma desacelera\xE7\xE3o no ritmo\
    \ de crescimento dos gastos p\xFAblicos ao longo do tempo. Pol\xEDticas monet\xE1\
    ria e fiscal s\xEDncronas e contrac\xEDclicas contribuem para assegurar a estabilidade\
    \ de pre\xE7os e, sem preju\xEDzo de seu objetivo fundamental, suavizar as flutua\xE7\
    \xF5es do n\xEDvel de atividade econ\xF4mica e fomentar o pleno emprego.</p><p\
    \ class=\"paragrafo\">14. A desancoragem das expectativas de infla\xE7\xE3o \xE9\
    \ um fator de desconforto comum a todos os membros do Comit\xEA. A reancoragem\
    \ das expectativas \xE9 um elemento essencial para assegurar a converg\xEAncia\
    \ da infla\xE7\xE3o para a meta ao menor custo poss\xEDvel em termos de atividade.\
    \ O Comit\xEA avalia que a condu\xE7\xE3o da pol\xEDtica monet\xE1ria \xE9 um\
    \ fator fundamental para a reancoragem das expectativas e continuar\xE1 tomando\
    \ decis\xF5es que salvaguardem a credibilidade e reflitam o papel fundamental\
    \ das expectativas na din\xE2mica de infla\xE7\xE3o.</p><p class=\"paragrafo\"\
    >15. O ciclo de cr\xE9dito segue com expans\xE3o em volume e redu\xE7\xE3o de\
    \ taxas na maior parte das linhas, tanto nas concess\xF5es \xE0s fam\xEDlias quanto\
    \ \xE0s empresas. Observa-se maior apetite ao risco na oferta de cr\xE9dito, mas\
    \ a leve piora na qualidade das concess\xF5es de cr\xE9dito \xE0s fam\xEDlias\
    \ ainda n\xE3o se transformou em aumento de materializa\xE7\xE3o de riscos. As\
    \ capta\xE7\xF5es no mercado de capitais seguem fortes.</p><p class=\"paragrafo\"\
    >16. O Comit\xEA avaliou que os dados referentes \xE0 infla\xE7\xE3o sugerem uma\
    \ deteriora\xE7\xE3o da composi\xE7\xE3o da infla\xE7\xE3o, ainda que o n\xFA\
    mero agregado n\xE3o tenha divergido significativamente do que era esperado no\
    \ trimestre anterior. Observa-se, ademais, uma interrup\xE7\xE3o no processo desinflacion\xE1\
    rio no per\xEDodo mais recente. As taxas de infla\xE7\xE3o de bens industriais\
    \ e de alimenta\xE7\xE3o no domic\xEDlio cresceram na margem, possivelmente refletindo\
    \ a deprecia\xE7\xE3o cambial e um cen\xE1rio mais desafiador advindo do clima.\
    \ Concomitante a isso, a infla\xE7\xE3o de servi\xE7os, que tem maior in\xE9rcia,\
    \ assume papel preponderante na din\xE2mica desinflacion\xE1ria no est\xE1gio\
    \ atual. Debateu-se ent\xE3o o papel da din\xE2mica do mercado de trabalho e das\
    \ expectativas de infla\xE7\xE3o para a determina\xE7\xE3o da infla\xE7\xE3o de\
    \ servi\xE7os. Concluiu-se que a infla\xE7\xE3o corrente, medida pelo \xEDndice\
    \ cheio ou por diferentes medidas de n\xFAcleo, em n\xEDveis acima da meta, em\
    \ contexto de dinamismo da atividade econ\xF4mica, torna a converg\xEAncia da\
    \ infla\xE7\xE3o \xE0 meta mais desafiadora.</p><p class=\"paragrafo\">17. Em\
    \ sua conclus\xE3o, o Comit\xEA avalia que o cen\xE1rio prospectivo de infla\xE7\
    \xE3o se tornou mais desafiador, com o aumento das proje\xE7\xF5es de infla\xE7\
    \xE3o de m\xE9dio prazo, mesmo condicionadas em uma trajet\xF3ria de taxa de juros\
    \ mais elevada.</p><p class=\"paragrafo\">18. O Comit\xEA avalia que h\xE1 uma\
    \ assimetria altista em seu balan\xE7o de riscos para os cen\xE1rios prospectivos\
    \ para a infla\xE7\xE3o. Entre os riscos de alta para o cen\xE1rio inflacion\xE1\
    rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem das\
    \ expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma maior\
    \ resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em fun\xE7\
    \xE3o de um hiato do produto mais apertado; e (iii) uma conjun\xE7\xE3o de pol\xED\
    ticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1rio, por\
    \ exemplo, por meio de uma taxa de c\xE2mbio persistentemente mais depreciada.\
    \ Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica global mais acentuada do que a projetada; e (ii) os impactos do\
    \ aperto monet\xE1rio sobre a desinfla\xE7\xE3o global se mostrarem mais fortes\
    \ do que o esperado.</p><h3 class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3\
    o da pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">19. O Copom passou ent\xE3\
    o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando\
    \ o conjunto de proje\xE7\xF5es analisado, assim como o balan\xE7o de riscos para\
    \ a infla\xE7\xE3o prospectiva. Em sua delibera\xE7\xE3o sobre a a\xE7\xE3o de\
    \ pol\xEDtica monet\xE1ria a tomar, o Comit\xEA se deteve em tr\xEAs dimens\xF5\
    es.</p><p class=\"paragrafo\">20. Em primeiro lugar, o Comit\xEA avaliou que o\
    \ cen\xE1rio, marcado por resili\xEAncia na atividade, press\xF5es no mercado\
    \ de trabalho, hiato do produto positivo, eleva\xE7\xE3o das proje\xE7\xF5es de\
    \ infla\xE7\xE3o e expectativas desancoradas, demanda uma pol\xEDtica monet\xE1\
    ria mais contracionista. O Comit\xEA ao longo do tempo tem delineado sua fun\xE7\
    \xE3o de rea\xE7\xE3o, tornando transparente sua forma de agir, e perseguir\xE1\
    \ plenamente seu mandato.</p><p class=\"paragrafo\">21. Em segundo lugar, o Comit\xEA\
    \ julgou que o in\xEDcio do ciclo deveria ser gradual de forma a, por um lado,\
    \ se beneficiar do acompanhamento diligente dos dados, ainda mais em contexto\
    \ de incertezas, tanto nos cen\xE1rios externo como dom\xE9stico, mas, por outro\
    \ lado, permitir que os mecanismos de transmiss\xE3o da pol\xEDtica monet\xE1\
    ria que possibilitar\xE3o a converg\xEAncia da infla\xE7\xE3o \xE0 meta j\xE1\
    \ comecem a atuar. Todos os membros do Comit\xEA concordaram em iniciar gradualmente\
    \ o ciclo de aperto de pol\xEDtica monet\xE1ria.</p><p class=\"paragrafo\">22.\
    \ Em terceiro lugar, o Comit\xEA debateu o ritmo e a magnitude do ajuste da taxa\
    \ de juros, bem como sua comunica\xE7\xE3o. Em virtude das incertezas envolvidas,\
    \ o Comite preferiu uma comunica\xE7\xE3o que refor\xE7a a import\xE2ncia do acompanhamento\
    \ dos cen\xE1rios ao longo do tempo, sem conferir indica\xE7\xE3o futura de seus\
    \ pr\xF3ximos passos, insistindo, entretanto, no seu firme compromisso de converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta.</p><h3 class=\"secao\">D) Decis\xE3o de pol\xED\
    tica monet\xE1ria</h3><p class=\"paragrafo\">23. O cen\xE1rio, marcado por resili\xEA\
    ncia na atividade, press\xF5es no mercado de trabalho, hiato do produto positivo,\
    \ eleva\xE7\xE3o das proje\xE7\xF5es de infla\xE7\xE3o e expectativas desancoradas,\
    \ demanda uma pol\xEDtica monet\xE1ria mais contracionista. Considerando a evolu\xE7\
    \xE3o do processo de desinfla\xE7\xE3o, os cen\xE1rios avaliados, o balan\xE7\
    o de riscos e o amplo conjunto de informa\xE7\xF5es dispon\xEDveis, o Copom decidiu,\
    \ por unanimidade, elevar a taxa b\xE1sica de juros em 0,25 ponto percentual,\
    \ para 10,75% a.a., e entende que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9\
    gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta ao longo do horizonte\
    \ relevante. Sem preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade\
    \ de pre\xE7os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\
    \xF5es do n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego.</p><p\
    \ class=\"paragrafo\">24. O ritmo de ajustes futuros na taxa de juros e a magnitude\
    \ total do ciclo ora iniciado ser\xE3o ditados pelo firme compromisso de converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta e depender\xE3o da evolu\xE7\xE3o da din\xE2\
    mica da infla\xE7\xE3o, em especial dos componentes mais sens\xEDveis \xE0 atividade\
    \ econ\xF4mica e \xE0 pol\xEDtica monet\xE1ria, das proje\xE7\xF5es de infla\xE7\
    \xE3o, das expectativas de infla\xE7\xE3o, do hiato do produto e do balan\xE7\
    o de riscos.</p><p class=\"paragrafo\">25. Votaram por essa decis\xE3o os seguintes\
    \ membros do Comit\xEA: Roberto de Oliveira Campos Neto (presidente), Ailton de\
