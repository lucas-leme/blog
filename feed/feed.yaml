  description: "Despite the existing safety net, worker displacement continues to\
    \ have severe consequences that motivate the consideration of new social insurance\
    \ programs. Wage insurance is a novel policy that temporarily provides additional\
    \ income to workers who lose their job and become re-employed at a lower wage.\
    \ In this post, we draw on evidence from our <a href=\"https://www.nber.org/papers/w32464\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">recent working paper</a> analyzing\
    \ the effects of a U.S.\_wage insurance program on worker earnings and employment\
    \ outcomes. Among workers displaced by international trade, we find that eligibility\
    \ for wage insurance increased the probability of employment in the first two\
    \ years following job loss and led to higher long-term earnings. The program resulted\
    \ in net savings to the government because workers collected fewer benefits and\
    \ paid taxes on their increased earnings. Together, these findings suggest that\
    \ wage insurance could support displaced workers more effectively than traditional\
    \ social insurance programs."
