  description: Rapid GDP growth, due in part to high rates of investment and capital
    accumulation, has raised China out of poverty and into middle-income status. But
    progress in raising living standards has lagged, as a side-effect of policies
    favoring investment over consumption. At present, consumption per capita stands
    some 40 percent below what might be expected given China's income level. We quantify
    China's consumption prospects via the lens of the neoclassical growth model. We
    find that shifting the country's production mix toward consumption would raise
    both current and <em>future</em> living standards, with the latter result owing
    to diminishing returns to capital accumulation. Chinese policy, however, appears
    to be moving in the opposite direction, to reemphasize investment-led growth.
