  description: "<div class=\"ExternalClassAE4A4113CD704413AF90A342CE3ED605\"><p>\u200B\
    O ambiente externo permanece desafiador em fun\xE7\xE3o da conjuntura e da pol\xED\
    tica econ\xF4mica nos Estados Unidos, principalmente pela incerteza acerca de\
    \ sua pol\xEDtica comercial e de seus efeitos. Esse contexto tem gerado ainda\
    \ mais d\xFAvidas sobre os ritmos da desacelera\xE7\xE3o, da desinfla\xE7\xE3\
    o e, consequentemente, sobre a postura do Fed e acerca do ritmo de crescimento\
    \ nos demais pa\xEDses. Os bancos centrais das principais economias permanecem\
    \ determinados em promover a converg\xEAncia das taxas de infla\xE7\xE3o para\
    \ suas metas em um ambiente marcado por press\xF5es nos mercados de trabalho.\
    \ O Comit\xEA avalia que o cen\xE1rio externo segue exigindo cautela por parte\
    \ de pa\xEDses emergentes.</p><p>Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico,\
    \ o conjunto dos indicadores de atividade econ\xF4mica e do mercado de trabalho\
    \ tem apresentado dinamismo, ainda que sinais sugiram uma incipiente modera\xE7\
    \xE3o no crescimento. A infla\xE7\xE3o cheia e as medidas subjacentes mantiveram-se\
    \ acima da meta para a infla\xE7\xE3o e novamente apresentaram eleva\xE7\xE3o\
    \ nas divulga\xE7\xF5es mais recentes.</p><p>As expectativas de infla\xE7\xE3\
    o para 2025 e 2026 apuradas pela pesquisa Focus elevaram-se de forma relevante\
    \ e situam-se em 5,7% e 4,5%, respectivamente. A proje\xE7\xE3o de infla\xE7\xE3\
    o do Copom para o terceiro trimestre de 2026, atual horizonte relevante de pol\xED\
    tica monet\xE1ria, situa-se em 3,9% no cen\xE1rio de refer\xEAncia (Tabela 1).</p><p>Persiste\
    \ uma assimetria altista no balan\xE7o de riscos para os cen\xE1rios prospectivos\
    \ para a infla\xE7\xE3o. Entre os riscos de alta para o cen\xE1rio inflacion\xE1\
    rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem das\
    \ expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma maior\
    \ resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em fun\xE7\
    \xE3o de um hiato do produto mais positivo; e (iii) uma conjun\xE7\xE3o de pol\xED\
    ticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1rio maior\
    \ que o esperado, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente\
    \ mais depreciada. Entre os riscos de baixa, ressaltam-se (i) impactos sobre o\
    \ cen\xE1rio de infla\xE7\xE3o de uma eventual desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica dom\xE9stica mais acentuada do que a projetada; e (ii) um cen\xE1\
    rio menos inflacion\xE1rio para economias emergentes decorrente de choques sobre\
    \ o com\xE9rcio internacional e sobre as condi\xE7\xF5es financeiras globais.</p><p>O\
    \ Comit\xEA segue acompanhando com aten\xE7\xE3o como os desenvolvimentos da pol\xED\
    tica fiscal impactam a pol\xEDtica monet\xE1ria e os ativos financeiros. A percep\xE7\
    \xE3o dos agentes econ\xF4micos sobre o regime fiscal e a sustentabilidade da\
    \ d\xEDvida segue impactando, de forma relevante, os pre\xE7os de ativos e as\
    \ expectativas dos agentes. </p><p>O cen\xE1rio mais recente \xE9 marcado por\
    \ desancoragem adicional das expectativas de infla\xE7\xE3o, proje\xE7\xF5es de\
    \ infla\xE7\xE3o elevadas, resili\xEAncia na atividade econ\xF4mica e press\xF5\
    es no mercado de trabalho, o que exige uma pol\xEDtica monet\xE1ria mais contracionista.\
    \ </p><p>O Copom ent\xE3o decidiu elevar a taxa b\xE1sica de juros em 1,00 ponto\
    \ percentual, para 14,25% a.a., e entende que essa decis\xE3o \xE9 compat\xED\
    vel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta\
    \ ao longo do horizonte relevante. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego.</p><p>Diante da continuidade do cen\xE1rio adverso\
    \ para a converg\xEAncia da infla\xE7\xE3o, da elevada incerteza e das defasagens\
    \ inerentes ao ciclo de aperto monet\xE1rio em curso, o Comit\xEA antev\xEA, em\
    \ se confirmando o cen\xE1rio esperado, um ajuste de menor magnitude na pr\xF3\
    xima reuni\xE3o. Para al\xE9m da pr\xF3xima reuni\xE3o, o Comit\xEA refor\xE7\
    a que a magnitude total do ciclo de aperto monet\xE1rio ser\xE1 ditada pelo firme\
    \ compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta e depender\xE1 da\
    \ evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3o, em especial dos componentes\
    \ mais sens\xEDveis \xE0 atividade econ\xF4mica e \xE0 pol\xEDtica monet\xE1ria,\
    \ das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas de infla\xE7\xE3o, do\
    \ hiato do produto e do balan\xE7o de riscos.</p><p>Votaram por essa decis\xE3\
    o os seguintes membros do Comit\xEA&#58; Gabriel Muricca Gal\xEDpolo (presidente),\
    \ Ailton de Aquino Santos, Diogo Abry Guillen, Gilneu Francisco Astolfi Vivan,\
    \ Izabela Moreira Correa, Nilton Jos\xE9 Schneider David, Paulo Picchetti, Renato\
    \ Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><p>&#160;</p><p><strong>Tabela\
    \ 1</strong></p><p><strong>Proje\xE7\xF5es de infla\xE7\xE3o no cen\xE1rio de\
    \ refer\xEAncia</strong></p><p><strong>Varia\xE7\xE3o do IPCA acumulada em quatro\
    \ trimestres (%)</strong></p><table cellspacing=\"0\" class=\"ms-rteTable-default\"\
    \ width=\"100%\"><tbody><tr><td class=\"ms-rteTable-default\">\xCDndice de pre\xE7\
    os</td><td class=\"ms-rteTable-default\">2025</td><td class=\"ms-rteTable-default\"\
    >3\xBA tri 2026</td></tr><tr><td class=\"ms-rteTable-default\">IPCA</td><td class=\"\
    ms-rteTable-default\">5,1</td><td class=\"ms-rteTable-default\">3,9</td></tr><tr><td\
    \ class=\"ms-rteTable-default\">IPCA livres</td><td class=\"ms-rteTable-default\"\
