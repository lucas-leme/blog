  description: "<div class=\"ExternalClass89BEC3FC87B24E52A58CCAB893399235\"><p>\u200B\
    <span>O ambiente</span><span> externo se mant\xE9m incerto em fun\xE7\xE3o da\
    \ conjuntura e da pol\xEDtica econ\xF4mica nos Estados Unidos. Consequentemente,\
    \ o comportamento e a volatilidade de diferentes classes de ativos t\xEAm sido\
    \ afetados, com reflexos nas condi\xE7\xF5es financeiras globais. Tal cen\xE1\
    rio exige particular cautela por parte de pa\xEDses emergentes em ambiente marcado\
    \ por tens\xE3o geopol\xEDtica.</span></p><p>Em rela\xE7\xE3o ao cen\xE1rio dom\xE9\
    stico, o conjunto dos indicadores de atividade econ\xF4mica segue apresentando,\
    \ conforme esperado, certa modera\xE7\xE3o no crescimento, mas o mercado de trabalho\
    \ ainda mostra dinamismo. Nas divulga\xE7\xF5es mais recentes, a infla\xE7\xE3\
    o cheia e as medidas subjacentes mantiveram-se acima da meta para a infla\xE7\xE3\
    o.</p><p>As expectativas de infla\xE7\xE3o para 2025 e 2026 apuradas pela pesquisa\
    \ Focus permanecem em valores acima da meta, situando-se em 4,8% e 4,3%, respectivamente.\
    \ A proje\xE7\xE3o de infla\xE7\xE3o do Copom para o primeiro trimestre de 2027,\
    \ atual horizonte relevante de pol\xEDtica monet\xE1ria, situa-se em 3,4% no cen\xE1\
    rio de refer\xEAncia (Tabela 1).</p><p>Os riscos para a infla\xE7\xE3o, tanto\
    \ de alta quanto de baixa, seguem mais elevados do que o usual. Entre os riscos\
    \ de alta para o cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3\
    o, destacam-se (i) uma desancoragem das expectativas de infla\xE7\xE3o por per\xED\
    odo mais prolongado; (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7\
    os do que a projetada em fun\xE7\xE3o de um hiato do produto mais positivo; e\
    \ (iii) uma conjun\xE7\xE3o de pol\xEDticas econ\xF4micas externa e interna que\
    \ tenham impacto inflacion\xE1rio maior que o esperado, por exemplo, por meio\
    \ de uma taxa de c\xE2mbio persistentemente mais depreciada. Entre os riscos de\
    \ baixa, ressaltam-se (i) uma eventual desacelera\xE7\xE3o da atividade econ\xF4\
    mica dom\xE9stica mais acentuada do que a projetada, tendo impactos sobre o cen\xE1\
    rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\xE3o global mais pronunciada decorrente\
    \ do choque de com\xE9rcio e de um cen\xE1rio de maior incerteza; e (iii) uma\
    \ redu\xE7\xE3o nos pre\xE7os das commodities com efeitos desinflacion\xE1rios.</p><p>O\
    \ Comit\xEA segue acompanhando os an\xFAncios referentes \xE0 imposi\xE7\xE3o\
    \ de tarifas comerciais pelos EUA ao Brasil, e como os desenvolvimentos da pol\xED\
    tica fiscal dom\xE9stica impactam a pol\xEDtica monet\xE1ria e os ativos financeiros,\
    \ refor\xE7ando a postura de cautela em cen\xE1rio de maior incerteza. O cen\xE1\
    rio segue sendo marcado por expectativas desancoradas, proje\xE7\xF5es de infla\xE7\
    \xE3o elevadas, resili\xEAncia na atividade econ\xF4mica e press\xF5es no mercado\
    \ de trabalho. Para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta em\
    \ ambiente de expectativas desancoradas, exige-se uma pol\xEDtica monet\xE1ria\
    \ em patamar significativamente contracionista por per\xEDodo bastante prolongado.</p><p>O\
    \ Copom decidiu manter a taxa b\xE1sica de juros em 15,00% a.a., e entende que\
    \ essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da\
    \ infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante. Sem preju\xED\
    zo de seu objetivo fundamental de assegurar a estabilidade de pre\xE7os, essa\
    \ decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xED\
    vel de atividade econ\xF4mica e fomento do pleno emprego.</p><p>O cen\xE1rio atual,\
    \ marcado por elevada incerteza, exige cautela na condu\xE7\xE3o da pol\xEDtica\
    \ monet\xE1ria. O Comit\xEA seguir\xE1 vigilante, avaliando se a manuten\xE7\xE3\
    o do n\xEDvel corrente da taxa de juros por per\xEDodo bastante prolongado \xE9\
    \ suficiente para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA\
    \ enfatiza que os passos futuros da pol\xEDtica monet\xE1ria poder\xE3o ser ajustados\
    \ e que n\xE3o hesitar\xE1 em retomar o ciclo de ajuste caso julgue apropriado.</p><p>Votaram\
    \ por essa decis\xE3o os seguintes membros do Comit\xEA&#58; Gabriel Muricca Gal\xED\
    polo (presidente), Ailton de Aquino Santos, Diogo Abry Guillen, Gilneu Francisco\
    \ Astolfi Vivan, Izabela Moreira Correa, Nilton Jos\xE9 Schneider David, Paulo\
    \ Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><p><strong>Tabela\
    \ 1</strong></p><p><strong>Proje\xE7\xF5es de infla\xE7\xE3o no cen\xE1rio de\
