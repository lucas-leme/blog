  date: '2024-10-21T11:00:00+00:00'
  description: "A central use of reserves held at Federal Reserve Banks (FRBs) is\
    \ for the settlement of interbank obligations. These obligations are substantial\u2014\
    the average daily total reserves used on two main settlement systems, Fedwire\
    \ Funds and Fedwire Securities, exceeds $6.5 trillion. The total amount of reserves\
    \ needed to efficiently settle these obligations is an active area of debate,\
    \ especially as the Federal Reserve\u2019s current quantitative tightening (QT)\
    \ policy seeks to drain reserves from the financial system. To better understand\
    \ the use of reserves, in this post we examine the intraday flows of reserves\
    \ over Fedwire Funds and Fedwire Securities and show that the mechanics of each\
    \ settlement system result in starkly different intraday demands on reserves and\
    \ differing sensitivities of those intraday demands to the total amount of reserves\
    \ in the financial system."
