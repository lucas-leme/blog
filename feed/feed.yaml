  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo segue vol\xE1til e mostra-se menos\
    \ adverso do que na reuni\xE3o anterior, marcado pelo arrefecimento das taxas\
    \ de juros de prazos mais longos nos Estados Unidos e sinais incipientes de queda\
    \ de n\xFAcleos de infla\xE7\xE3o, que ainda permanecem em n\xEDveis elevados\
    \ em diversos pa\xEDses.</p><p class=\"paragrafo\">2. Os bancos centrais das principais\
    \ economias permanecem determinados em promover a converg\xEAncia das taxas de\
    \ infla\xE7\xE3o para suas metas em um ambiente marcado por press\xF5es nos mercados\
    \ de trabalho. O Comit\xEA avalia que o cen\xE1rio segue exigindo cautela por\
    \ parte de pa\xEDses emergentes.</p><p class=\"paragrafo\">3. No \xE2mbito dom\xE9\
    stico, o conjunto de indicadores recentes de atividade econ\xF4mica segue consistente\
    \ com o cen\xE1rio de desacelera\xE7\xE3o da economia esperado pelo Comit\xEA\
    . A divulga\xE7\xE3o do PIB do terceiro trimestre confirmou a modera\xE7\xE3o\
    \ de crescimento que estava antecipada, mas com resili\xEAncia no consumo das\
    \ fam\xEDlias. O mercado de trabalho segue aquecido, mas apresenta alguma modera\xE7\
    \xE3o na margem.</p><p class=\"paragrafo\">4. A infla\xE7\xE3o ao consumidor segue\
    \ a trajet\xF3ria esperada de desinfla\xE7\xE3o, com destaque para a sua composi\xE7\
    \xE3o benigna. Os indicadores que agregam os componentes mais sens\xEDveis ao\
    \ ciclo econ\xF4mico e \xE0 pol\xEDtica monet\xE1ria se aproximaram da meta para\
    \ a infla\xE7\xE3o nas divulga\xE7\xF5es mais recentes. As expectativas de infla\xE7\
    \xE3o para 2023, 2024 e 2025 apuradas pela pesquisa Focus encontram-se em torno\
    \ de 4,5%, 3,9% e 3,5%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios\
    \ e an\xE1lise de riscos</h3><p class=\"paragrafo\">5. No cen\xE1rio de refer\xEA\
    ncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus\
    \ e a taxa de c\xE2mbio parte de USD/BRL 4,90<sup>2</sup>, evoluindo segundo a\
    \ paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D\
    \ em dezembro de 2024 e de 2025. Nesse cen\xE1rio, as proje\xE7\xF5es de infla\xE7\
    \xE3o do Copom situam-se em 4,6% para 2023, 3,5% para 2024 e 3,2% para 2025. As\
    \ proje\xE7\xF5es para a infla\xE7\xE3o de pre\xE7os administrados s\xE3o de 9,1%\
    \ para 2023, 4,5% para 2024 e 3,6% para 2025.</p><p class=\"paragrafo\">6. O Comit\xEA\
    \ avalia que a conjuntura internacional se mostra menos adversa do que na reuni\xE3\
    o anterior. Os dados mais recentes, ainda que incipientes, sugerem uma modera\xE7\
    \xE3o de crescimento e um arrefecimento das press\xF5es inflacion\xE1rias em alguns\
    \ pa\xEDses, especialmente na parte de bens industriais e <i>commodities </i>energ\xE9\
    ticas. Em fun\xE7\xE3o disso, para v\xE1rios membros do Copom, houve um aumento\
    \ da probabilidade da ocorr\xEAncia de um pouso suave nos Estados Unidos. Esse\
    \ ambiente tem permitido uma sinaliza\xE7\xE3o de inflex\xE3o de pol\xEDtica monet\xE1\
    ria em alguns pa\xEDses, ao passo que outros ainda mantiveram a estrat\xE9gia\
    \ de aperto monet\xE1rio prolongado, que tem sido fundamental para conter a infla\xE7\
    \xE3o mundial. O Comit\xEA novamente se deteve sobre as fontes e incertezas para\
    \ o processo desinflacion\xE1rio futuro, contrapondo a melhora no quadro inflacion\xE1\
    rio corrente aos desafios ainda existentes \xE0 frente, tais como o contexto geopol\xED\
    tico incerto, os mercados de trabalho aquecidos e o hiato do produto apertado\
    \ em v\xE1rias economias avan\xE7adas. O Comit\xEA manteve a avalia\xE7\xE3o,\
    \ diante da volatilidade recente e da incerteza \xE0 frente no cen\xE1rio internacional,\
    \ de que \xE9 apropriado adotar uma postura de cautela, principalmente em pa\xED\
    ses emergentes. Al\xE9m disso, o Comit\xEA continuar\xE1 acompanhando os diversos\
    \ dados da economia global e seus respectivos canais de transmiss\xE3o para a\
    \ economia dom\xE9stica.</p><p class=\"paragrafo\">7. No que se refere \xE0 atividade\
    \ econ\xF4mica dom\xE9stica, a divulga\xE7\xE3o referente ao PIB do terceiro trimestre\
    \ indicou modera\xE7\xE3o do crescimento econ\xF4mico, em linha com o cen\xE1\
    rio de desacelera\xE7\xE3o da atividade ao longo do segundo semestre antecipado\
    \ pelo Comit\xEA. A resili\xEAncia do consumo das fam\xEDlias, que novamente surpreendeu\
    \ positivamente, pode estar relacionada a um aumento da renda bruta das fam\xED\
    lias, em fun\xE7\xE3o da expans\xE3o do mercado de trabalho, de benef\xEDcios\
    \ sociais e de ganhos de renda relacionados \xE0 desinfla\xE7\xE3o em importantes\
    \ segmentos da cesta de consumo. Por outro lado, a forma\xE7\xE3o bruta em capital\
    \ fixo, que \xE9 mais sens\xEDvel \xE0s condi\xE7\xF5es financeiras e \xE0s perspectivas\
    \ e incertezas futuras, segue em queda, ap\xF3s uma forte eleva\xE7\xE3o ao longo\
    \ do per\xEDodo da pandemia. Alguns membros avaliaram que a persist\xEAncia de\
    \ uma conjun\xE7\xE3o de maior resili\xEAncia do consumo e queda no investimento\
    \ poderia provocar, no m\xE9dio prazo, um excesso de demanda em rela\xE7\xE3o\
    \ \xE0 oferta, com potenciais impactos sobre pre\xE7os. Em suma, os dados de atividade\
    \ divulgados desde a \xFAltima reuni\xE3o corroboram o cen\xE1rio delineado pelo\
    \ Copom.</p><p class=\"paragrafo\">8. O Comit\xEA refor\xE7ou a vis\xE3o de que\
    \ o esmorecimento no esfor\xE7o de reformas estruturais e disciplina fiscal, o\
    \ aumento de cr\xE9dito direcionado e as incertezas sobre a estabiliza\xE7\xE3\
    o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a taxa de juros neutra\
    \ da economia, com impactos delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1\
    ria e, consequentemente, sobre o custo de desinfla\xE7\xE3o em termos de atividade.</p><p\
    \ class=\"paragrafo\">9. Em sua an\xE1lise do mercado de trabalho, o Comit\xEA\
    \ notou que os dados referentes \xE0 contrata\xE7\xE3o no emprego formal se mant\xEA\
    m em n\xEDveis elevados e compat\xEDveis com um mercado de trabalho bastante din\xE2\
    mico. Observou-se uma amplia\xE7\xE3o dos ganhos reais de rendimento no per\xED\
    odo mais recente, mas o Comit\xEA manteve a avalia\xE7\xE3o de que esse desenvolvimento\
    \ pode refletir quest\xF5es tempor\xE1rias e segue avaliando que n\xE3o h\xE1\
    \ evid\xEAncia de press\xF5es salariais elevadas nas negocia\xE7\xF5es trabalhistas.\
    \ O Comit\xEA julgou que \xE9 importante seguir monitorando com bastante aten\xE7\
    \xE3o as diferentes vari\xE1veis do mercado de trabalho, em particular com um\
    \ acompanhamento minucioso da din\xE2mica de rendimentos reais. O Comit\xEA seguir\xE1\
    \ atento \xE0 din\xE2mica dos rendimentos nas diversas pesquisas para melhor avaliar\
    \ o grau de ociosidade no mercado de trabalho e seus potenciais impactos sobre\
    \ a infla\xE7\xE3o de servi\xE7os.</p><p class=\"paragrafo\">10. Observa-se uma\
    \ maior desacelera\xE7\xE3o na concess\xE3o de cr\xE9dito \xE0 pessoa jur\xED\
    dica, aliada a uma recomposi\xE7\xE3o envolvendo relativamente menos cr\xE9dito\
    \ via setor banc\xE1rio e mais via mercado de capitais. Em que pesem as condi\xE7\
    \xF5es monet\xE1rias restritivas, enfatizou-se que j\xE1 se observa a transmiss\xE3\
    o do ciclo de pol\xEDtica monet\xE1ria esperada pelo mercado para as taxas correntes\
    \ de novas concess\xF5es, levando, em particular, a um maior dinamismo no mercado\
    \ de capitais no per\xEDodo recente.</p><p class=\"paragrafo\">11. Com rela\xE7\
    \xE3o ao cen\xE1rio fiscal, tendo em conta a import\xE2ncia da execu\xE7\xE3o\
    \ das metas fiscais j\xE1 estabelecidas para a ancoragem das expectativas de infla\xE7\
    \xE3o e, consequentemente, para a condu\xE7\xE3o da pol\xEDtica monet\xE1ria,\
    \ o Comit\xEA reafirma a import\xE2ncia da firme persecu\xE7\xE3o dessas metas.</p><p\
    \ class=\"paragrafo\">12. O Comit\xEA julgou que a din\xE2mica desinflacion\xE1\
    ria n\xE3o divergiu significativamente do que era esperado na medida em que prossegue\
    \ a evolu\xE7\xE3o benigna do cen\xE1rio corrente de infla\xE7\xE3o e esgotam-se\
    \ algumas fontes que contribu\xEDram para o primeiro est\xE1gio da desinfla\xE7\
    \xE3o. O Comit\xEA notou alguma surpresa para baixo no componente de servi\xE7\
    os subjacentes, o que ensejou um debate das raz\xF5es para esse resultado, enumerando,\
    \ dentre outras, a normaliza\xE7\xE3o de pre\xE7os relativos, o impacto inercial\
    \ da infla\xE7\xE3o cheia, o comportamento benigno de sal\xE1rios, o movimento\
    \ mais acentuado dos choques prim\xE1rios de <i>commodities</i> e alimenta\xE7\
    \xE3o e os impactos defasados da pol\xEDtica monet\xE1ria. A evolu\xE7\xE3o prospectiva\
    \ do hiato do produto e o comportamento do mercado de trabalho foram considerados\
    \ muito relevantes para determinar a velocidade com que a infla\xE7\xE3o atingir\xE1\
    \ a meta. O Comit\xEA, ap\xF3s acumular mais evid\xEAncia, elevou um pouco o impacto\
    \ inflacion\xE1rio do fen\xF4meno clim\xE1tico do <i>El Ni\xF1o</i> sobre a infla\xE7\
    \xE3o de alimentos. Ao fim, concluiu-se unanimemente pela necessidade de uma pol\xED\
    tica monet\xE1ria contracionista e cautelosa, de modo a refor\xE7ar a din\xE2\
    mica desinflacion\xE1ria.</p><p class=\"paragrafo\">13. As expectativas de infla\xE7\
    \xE3o seguem desancoradas e s\xE3o um fator de preocupa\xE7\xE3o. O Comit\xEA\
    \ avalia que a redu\xE7\xE3o das expectativas requer uma atua\xE7\xE3o firme da\
    \ autoridade monet\xE1ria, bem como o cont\xEDnuo fortalecimento da credibilidade\
    \ e da reputa\xE7\xE3o tanto das institui\xE7\xF5es como dos arcabou\xE7os fiscal\
    \ e monet\xE1rio que comp\xF5em a pol\xEDtica econ\xF4mica brasileira.</p><p class=\"\
    paragrafo\">14. O Comit\xEA ressalta que, em seus cen\xE1rios para a infla\xE7\
    \xE3o, permanecem fatores de risco em ambas as dire\xE7\xF5es. Entre os riscos\
    \ de alta para o cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\xE3\
    o, destacam-se (i) uma maior persist\xEAncia das press\xF5es inflacion\xE1rias\
    \ globais; e (ii) uma maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do\
    \ que a projetada em fun\xE7\xE3o de um hiato do produto mais apertado. Entre\
    \ os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3o da atividade econ\xF4\
    mica global mais acentuada do que a projetada; e (ii) os impactos do aperto monet\xE1\
    rio sincronizado sobre a desinfla\xE7\xE3o global se mostrarem mais fortes do\
    \ que o esperado. O Comit\xEA avalia que a conjuntura, em particular devido ao\
    \ cen\xE1rio internacional, segue incerta e exige cautela na condu\xE7\xE3o da\
    \ pol\xEDtica monet\xE1ria.</p><h3 class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">15. O Copom passou\
    \ ent\xE3o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando\
    \ o conjunto de proje\xE7\xF5es analisado, assim como o balan\xE7o de riscos para\
    \ a infla\xE7\xE3o prospectiva.</p><p class=\"paragrafo\">16. O Comit\xEA avalia\
    \ que houve um progresso desinflacion\xE1rio relevante, em linha com o antecipado\
    \ pelo Comit\xEA, mas ainda h\xE1 um caminho longo a percorrer para a ancoragem\
    \ das expectativas e o retorno da infla\xE7\xE3o \xE0 meta, o que exige serenidade\
    \ e modera\xE7\xE3o na condu\xE7\xE3o da pol\xEDtica monet\xE1ria. Al\xE9m disso,\
    \ a incerteza, em particular no cen\xE1rio internacional, que tem se mostrado\
    \ vol\xE1til, prescreve cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.\
    \ O Comit\xEA relembrou que a incorpora\xE7\xE3o de cen\xE1rios e vari\xE1veis\
    \ ex\xF3genas, como a din\xE2mica fiscal ou o cen\xE1rio externo, se d\xE1 por\
    \ meio de seus impactos na din\xE2mica prospectiva de infla\xE7\xE3o, sem rela\xE7\
    \xE3o mec\xE2nica com a determina\xE7\xE3o da taxa de juros.</p><p class=\"paragrafo\"\
    >17. O cen\xE1rio dom\xE9stico vem se encaminhando em linha com o que era esperado.\
    \ Concluiu-se que prossegue a trajet\xF3ria desinflacion\xE1ria dos n\xFAcleos\
    \ e da infla\xE7\xE3o de servi\xE7os, refor\xE7ando a din\xE2mica benigna recente\
    \ da infla\xE7\xE3o. Al\xE9m disso, dados recentes sugerem modera\xE7\xE3o da\
    \ atividade econ\xF4mica, como antecipado pelo Comit\xEA. A desancoragem das expectativas\
    \ de infla\xE7\xE3o para prazos mais longos se manteve desde a \xFAltima reuni\xE3\
    o do Copom. Por fim, as proje\xE7\xF5es de infla\xE7\xE3o no horizonte relevante\
    \ n\xE3o se alteraram significativamente, mantendo-se acima da meta.</p><p class=\"\
    paragrafo\">18. Ap\xF3s a an\xE1lise do cen\xE1rio, todos os membros concordaram\
    \ que era apropriado reduzir a taxa Selic em 0,50 ponto percentual, de forma a\
    \ ajustar o grau de aperto monet\xE1rio prospectivo.</p><p class=\"paragrafo\"\
    >19. O Comit\xEA analisou v\xE1rios cen\xE1rios prospectivos, caracterizados por\
    \ diferentes trajet\xF3rias nos ambientes dom\xE9stico e internacional. Debateu-se\
    \ ent\xE3o a estrat\xE9gia e a extens\xE3o de ciclo apropriados em cada um desses\
    \ cen\xE1rios. Optou-se por manter a comunica\xE7\xE3o recente, que j\xE1 embute\
    \ a condicionalidade apropriada em um ambiente incerto, especificando o curso\
    \ de a\xE7\xE3o caso se confirme o cen\xE1rio esperado. Com rela\xE7\xE3o aos\
    \ pr\xF3ximos passos, os membros do Comit\xEA concordaram unanimemente com a expectativa\
    \ de cortes de 0,50 ponto percentual nas pr\xF3ximas reuni\xF5es e avaliaram que\
    \ esse \xE9 o ritmo apropriado para manter a pol\xEDtica monet\xE1ria contracionista\
    \ necess\xE1ria para o processo desinflacion\xE1rio. Tal ritmo conjuga, de um\
    \ lado, o firme compromisso com a reancoragem de expectativas e a din\xE2mica\
    \ desinflacion\xE1ria e, de outro, o ajuste no n\xEDvel de aperto monet\xE1rio\
    \ em termos reais diante da din\xE2mica mais benigna da infla\xE7\xE3o antecipada\
    \ nas proje\xE7\xF5es do cen\xE1rio de refer\xEAncia.</p><p class=\"paragrafo\"\
    >20. Por fim, o Comit\xEA debateu a extens\xE3o do ciclo de ajustes na pol\xED\
    tica monet\xE1ria. O Comit\xEA percebe a necessidade de se manter uma pol\xED\
    tica monet\xE1ria ainda contracionista pelo horizonte relevante para que se consolide\
    \ a converg\xEAncia da infla\xE7\xE3o para a meta e a ancoragem das expectativas.\
    \ Enfatizou-se novamente que a extens\xE3o do ciclo ao longo do tempo depender\xE1\
    \ da evolu\xE7\xE3o da din\xE2mica inflacion\xE1ria, em especial dos componentes\
    \ mais sens\xEDveis \xE0 pol\xEDtica monet\xE1ria e \xE0 atividade econ\xF4mica,\
    \ das expectativas de infla\xE7\xE3o, em particular as de maior prazo, de suas\
    \ proje\xE7\xF5es de infla\xE7\xE3o, do hiato do produto e do balan\xE7o de riscos.\
    \ O Comit\xEA mant\xE9m seu firme compromisso com a converg\xEAncia da infla\xE7\
    \xE3o para a meta no horizonte relevante e refor\xE7a que a extens\xE3o do ciclo\
    \ refletir\xE1 o mandato legal do Banco Central.</p><h3 class=\"secao\">D) Decis\xE3\
    o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">21. Considerando a evolu\xE7\
    \xE3o do processo de desinfla\xE7\xE3o, os cen\xE1rios avaliados, o balan\xE7\
    o de riscos e o amplo conjunto de informa\xE7\xF5es dispon\xEDveis, o Copom decidiu\
    \ reduzir a taxa b\xE1sica de juros em 0,50 ponto percentual, para 11,75% a.a.,\
    \ e entende que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEA\
    ncia da infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante, que\
    \ inclui o ano de 2024 e o de 2025. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego.</p><p class=\"paragrafo\">22. A conjuntura atual,\
    \ caracterizada por um est\xE1gio do processo desinflacion\xE1rio que tende a\
    \ ser mais lento, expectativas de infla\xE7\xE3o com reancoragem apenas parcial\
    \ e um cen\xE1rio global desafiador, demanda serenidade e modera\xE7\xE3o na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria. O Comit\xEA refor\xE7a a necessidade de perseverar\
    \ com uma pol\xEDtica monet\xE1ria contracionista at\xE9 que se consolide n\xE3\
    o apenas o processo de desinfla\xE7\xE3o como tamb\xE9m a ancoragem das expectativas\
    \ em torno de suas metas.</p><p class=\"paragrafo\">23. Em se confirmando o cen\xE1\
    rio esperado, os membros do Comit\xEA, unanimemente, anteveem redu\xE7\xE3o de\
    \ mesma magnitude nas pr\xF3ximas reuni\xF5es e avaliam que esse \xE9 o ritmo\
    \ apropriado para manter a pol\xEDtica monet\xE1ria contracionista necess\xE1\
    ria para o processo desinflacion\xE1rio. O Comit\xEA enfatiza que a magnitude\
    \ total do ciclo de flexibiliza\xE7\xE3o ao longo do tempo depender\xE1 da evolu\xE7\
    \xE3o da din\xE2mica inflacion\xE1ria, em especial dos componentes mais sens\xED\
    veis \xE0 pol\xEDtica monet\xE1ria e \xE0 atividade econ\xF4mica, das expectativas\
    \ de infla\xE7\xE3o, em particular daquelas de maior prazo, de suas proje\xE7\xF5\
    es de infla\xE7\xE3o, do hiato do produto e do balan\xE7o de riscos.</p><p class=\"\
    paragrafo\">24. Votaram por uma redu\xE7\xE3o de 0,50 ponto percentual os seguintes\
    \ membros do Comit\xEA: Roberto de Oliveira Campos Neto (presidente), Ailton de\
    \ Aquino Santos, Carolina de Assis Barros, Diogo Abry Guillen, Fernanda Magalh\xE3\
    es Rumenos Guardado, Gabriel Muricca Gal\xEDpolo, Maur\xEDcio Costa de Moura,\
    \ Ot\xE1vio Ribeiro Damaso e Renato Dias de Brito Gomes.</p><h4>Notas de rodap\xE9\
    \ </h4><hr /><p class=\"notasrodape\"><sup>1</sup> A menos de men\xE7\xE3o expl\xED\
    cita em contr\xE1rio, esta atualiza\xE7\xE3o leva em conta as mudan\xE7as ocorridas\
    \ desde a reuni\xE3o do Copom em outubro/novembro (258\xAA reuni\xE3o).</p><p\
    \ class=\"notasrodape\"><sup>2</sup> Valor foi obtido pelo procedimento, que passou\
