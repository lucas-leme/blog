  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo segue vol\xE1til, marcado pelos debates\
    \ sobre o in\xEDcio do processo de flexibiliza\xE7\xE3o da pol\xEDtica monet\xE1\
    ria nas principais economias e a velocidade com que se observar\xE1 a queda de\
    \ infla\xE7\xE3o de forma sustentada em diversos pa\xEDses.</p><p class=\"paragrafo\"\
    >2. Os bancos centrais das principais economias permanecem determinados em promover\
    \ a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas em um ambiente\
    \ marcado por press\xF5es nos mercados de trabalho. O Comit\xEA avalia que o cen\xE1\
    rio segue exigindo cautela por parte de pa\xEDses emergentes.</p><p class=\"paragrafo\"\
    >3. No \xE2mbito dom\xE9stico, o conjunto de indicadores recentes de atividade\
    \ econ\xF4mica segue consistente com o cen\xE1rio de desacelera\xE7\xE3o da economia\
    \ esperado pelo Comit\xEA. Observa-se alguma modera\xE7\xE3o no crescimento econ\xF4\
    mico, mas com maior dinamismo em alguns indicadores na margem, enquanto o mercado\
    \ de trabalho segue aquecido e com acelera\xE7\xE3o nos rendimentos reais.</p><p\
    \ class=\"paragrafo\">4. A infla\xE7\xE3o ao consumidor prossegue sua trajet\xF3\
    ria de desinfla\xE7\xE3o. Os indicadores que agregam os componentes mais sens\xED\
    veis ao ciclo econ\xF4mico e \xE0 pol\xEDtica monet\xE1ria se situaram acima da\
    \ meta para a infla\xE7\xE3o nas divulga\xE7\xF5es mais recentes. As expectativas\
    \ de infla\xE7\xE3o para 2024 e 2025 apuradas pela pesquisa Focus encontram-se\
    \ em torno de 3,8% e 3,5%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1\
    rios e an\xE1lise de riscos</h3><p class=\"paragrafo\">5. No cen\xE1rio de refer\xEA\
    ncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus\
    \ e a taxa de c\xE2mbio parte de USD/BRL 4,95<sup>2</sup>, evoluindo segundo a\
    \ paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D\
    \ em dezembro de 2024 e de 2025. Nesse cen\xE1rio, as proje\xE7\xF5es de infla\xE7\
    \xE3o do Copom situam-se em 3,5% para 2024 e 3,2% para 2025. As proje\xE7\xF5\
    es para a infla\xE7\xE3o de pre\xE7os administrados s\xE3o de 4,4% para 2024 e\
    \ 3,9% para 2025.</p><p class=\"paragrafo\">6. A redu\xE7\xE3o de volatilidade\
    \ nos pre\xE7os dos ativos de pa\xEDses emergentes contrasta com a conjuntura\
    \ internacional que segue vol\xE1til. O cen\xE1rio marcado por uma economia norte-americana\
    \ s\xF3lida e uma infla\xE7\xE3o resiliente permeia o debate sobre as fontes,\
    \ desafios e incertezas para o processo desinflacion\xE1rio futuro naquele pa\xED\
    s. Com rela\xE7\xE3o \xE0s fontes, o Comit\xEA discutiu o papel da normaliza\xE7\
    \xE3o das cadeias produtivas e a consequente recomposi\xE7\xE3o benigna de pre\xE7\
    os relativos de bens e servi\xE7os, o arrefecimento do pre\xE7o de <i>commodities</i>,\
    \ a desinfla\xE7\xE3o chinesa e se deteve, em maior grau, no papel da pol\xED\
    tica monet\xE1ria nos Estados Unidos para reduzir a infla\xE7\xE3o de forma sustentada.\
    \ Lembrou-se que, tal como no caso brasileiro, o est\xE1gio final da desinfla\xE7\
    \xE3o \xE9 mais custoso e requer cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria. Ainda no tema, o Comit\xEA reiterou que n\xE3o h\xE1 rela\xE7\xE3o mec\xE2\
    nica entre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria norte-americana e a determina\xE7\
    \xE3o da taxa b\xE1sica de juros dom\xE9stica e que, como usual, o Comit\xEA focar\xE1\
    \ nos mecanismos de transmiss\xE3o da conjuntura externa sobre a din\xE2mica inflacion\xE1\
    ria interna.</p><p class=\"paragrafo\">7. Com rela\xE7\xE3o aos desafios no cen\xE1\
    rio externo, al\xE9m dos conflitos geopol\xEDticos, mencionaram-se alguns temas.\
    \ Em primeiro lugar, a velocidade da desinfla\xE7\xE3o em um cen\xE1rio de atividade\
    \ forte e mercado de trabalho resiliente voltou a ser tema de grande debate. Al\xE9\
    m disso, em um horizonte mais longo, o papel dos impactos fiscais sobre a demanda\
    \ agregada e sobre o provimento de liquidez e canaliza\xE7\xE3o de recursos de\
    \ cr\xE9dito para a economia. Por fim, com rela\xE7\xE3o \xE0s incertezas para\
    \ o processo desinflacion\xE1rio futuro, o Comit\xEA discutiu, sob uma perspectiva\
    \ global, as fun\xE7\xF5es de rea\xE7\xE3o de pol\xEDtica monet\xE1ria das principais\
    \ economias, o papel dos pre\xE7os relativos entre bens e servi\xE7os, a rela\xE7\
    \xE3o entre o mercado de trabalho e a infla\xE7\xE3o, a intera\xE7\xE3o entre\
    \ pol\xEDtica monet\xE1ria e fiscal e, por fim, o ciclo financeiro global e avers\xE3\
    o a risco. O Comit\xEA manteve a avalia\xE7\xE3o de que \xE9 apropriado adotar\
    \ uma postura de cautela, principalmente em pa\xEDses emergentes. Al\xE9m disso,\
    \ o Comit\xEA continuar\xE1 acompanhando os diversos dados da economia global\
    \ e seus respectivos canais de transmiss\xE3o para a economia dom\xE9stica.</p><p\
    \ class=\"paragrafo\">8. No que se refere \xE0 atividade econ\xF4mica dom\xE9\
    stica, o Comit\xEA debateu, inicialmente, a divulga\xE7\xE3o do PIB referente\
    \ ao quarto trimestre de 2023, com especial \xEAnfase \xE0 composi\xE7\xE3o de\
    \ crescimento entre os componentes da demanda. Notou-se uma redu\xE7\xE3o de \xED\
    mpeto no crescimento do consumo das fam\xEDlias em rela\xE7\xE3o aos trimestres\
    \ anteriores e a pesquisas mensais auxiliares. Ao fazer o balan\xE7o do consumo\
    \ ao longo dos \xFAltimos anos, prevaleceu, ainda assim, a vis\xE3o de que a sustenta\xE7\
    \xE3o do consumo se deu por um mercado de trabalho din\xE2mico, tanto no n\xED\
    vel de emprego quanto de sal\xE1rios, pela expans\xE3o de benef\xEDcios sociais,\
    \ pela lenta desalavancagem das fam\xEDlias e, por fim, pelo processo desinflacion\xE1\
    rio, que contribuiu para aumento da renda real dispon\xEDvel.</p><p class=\"paragrafo\"\
    >9. Para o cen\xE1rio \xE0 frente, permanece a vis\xE3o de que, em fun\xE7\xE3\
    o dos elementos acima citados, assim como da eleva\xE7\xE3o do sal\xE1rio-m\xED\
    nimo, da redu\xE7\xE3o do impacto da contra\xE7\xE3o monet\xE1ria ao longo do\
    \ tempo, de transfer\xEAncias fiscais e do ciclo de cr\xE9dito em fase de retomada,\
    \ devemos observar um consumo resiliente. Mencionou-se, ademais, que alguns indicadores\
    \ de alta frequ\xEAncia permitiriam uma leitura que corroboraria esse argumento,\
    \ inclusive com alguma surpresa nas divulga\xE7\xF5es mais recentes das pesquisas\
    \ de servi\xE7os e com\xE9rcio, elevando a proje\xE7\xE3o de crescimento para\
    \ o trimestre. O Comit\xEA discutiu tamb\xE9m as raz\xF5es da queda de dinamismo\
    \ do investimento ao longo de 2023, tendo destacado a eleva\xE7\xE3o da incerteza\
    \ e as condi\xE7\xF5es financeiras restritivas. O Comit\xEA notou que o maior\
    \ apetite na oferta de cr\xE9dito assim como a redu\xE7\xE3o das taxas de juros\
    \ e o relaxamento das condi\xE7\xF5es financeiras sugerem um cen\xE1rio mais auspicioso\
    \ para o investimento ao longo de 2024, tal como j\xE1 observado no \xFAltimo\
    \ trimestre de 2023. Em suma, os dados de atividade divulgados refor\xE7am a percep\xE7\
    \xE3o de um cen\xE1rio marcado por resili\xEAncia na atividade econ\xF4mica, mas\
    \ n\xE3o houve altera\xE7\xE3o substancial sobre o cen\xE1rio de crescimento.</p><p\
    \ class=\"paragrafo\">10. O Comit\xEA refor\xE7ou a vis\xE3o de que o esmorecimento\
    \ no esfor\xE7o de reformas estruturais e disciplina fiscal, o aumento de cr\xE9\
    dito direcionado e as incertezas sobre a estabiliza\xE7\xE3o da d\xEDvida p\xFA\
    blica t\xEAm o potencial de elevar a taxa de juros neutra da economia, com impactos\
    \ delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1ria e, consequentemente,\
    \ sobre o custo de desinfla\xE7\xE3o em termos de atividade.</p><p class=\"paragrafo\"\
    >11. O Comit\xEA se deteve em profundidade na discuss\xE3o do mercado de trabalho\
    \ e avalia que os aumentos salariais no per\xEDodo corrente podem estar ligados,\
    \ em alguma medida, a press\xF5es no mercado de trabalho. Alguns membros relembraram\
    \ que, ao longo das \xFAltimas reuni\xF5es, o Comit\xEA enfatizou os dados referentes\
    \ a rendimentos, uma vez que permanece grande debate sobre o n\xEDvel de aperto\
    \ do mercado de trabalho em fun\xE7\xE3o de quest\xF5es metodol\xF3gicas das pesquisas\
    \ de emprego, dos impactos da pandemia e da reforma trabalhista. Alguns membros\
    \ observaram que a recupera\xE7\xE3o da produtividade observada em 2023 ocorreu\
    \ primordialmente no setor agropecu\xE1rio, enquanto rendimentos se mostraram\
    \ pressionados de maneira disseminada, sugerindo que os rendimentos pressionados\
    \ n\xE3o devem ser explicados majoritariamente por ganhos de produtividade, mas\
    \ por um fechamento do hiato do produto. Assim, em sua an\xE1lise, o Comit\xEA\
    \ demonstrou maior preocupa\xE7\xE3o com poss\xEDveis efeitos da amplia\xE7\xE3\
    o de ganhos reais no per\xEDodo mais recente e da acelera\xE7\xE3o de crescimento\
    \ observada nos dados referentes \xE0 massa salarial sobre a din\xE2mica prospectiva\
    \ da infla\xE7\xE3o de servi\xE7os. O Comit\xEA prosseguiu em sua discuss\xE3\
    o sobre a rela\xE7\xE3o entre o mercado de trabalho e os pre\xE7os na economia.\
    \ Destacou-se a causalidade rec\xEDproca entre os pre\xE7os e a din\xE2mica de\
    \ rendimentos, suas respectivas defasagens e as elasticidades de impacto de um\
    \ sobre outro. Ressaltou, ademais, que continuar\xE1 incorporando os dados do\
    \ mercado de trabalho em sua an\xE1lise sem uma vis\xE3o mec\xE2nica ou definitiva\
    \ sobre quaisquer impactos ou rela\xE7\xF5es. O Comit\xEA seguir\xE1 atento \xE0\
    \ din\xE2mica dos rendimentos nas diversas pesquisas para melhor avaliar o grau\
    \ de ociosidade no mercado de trabalho e seus potenciais impactos sobre a infla\xE7\
    \xE3o de servi\xE7os.</p><p class=\"paragrafo\">12. Em que pesem as condi\xE7\xF5\
    es monet\xE1rias restritivas, enfatizou-se que j\xE1 se observa a transmiss\xE3\
    o do ciclo de afrouxamento monet\xE1rio para o mercado de cr\xE9dito. Observam-se\
    \ sinais de maior concess\xE3o de cr\xE9dito e redu\xE7\xE3o das taxas de juros\
    \ correntes de novas concess\xF5es, auxiliados tamb\xE9m por incipiente aumento\
    \ do apetite na oferta de cr\xE9dito por parte das institui\xE7\xF5es financeiras.\
    \ Nota-se tamb\xE9m um maior dinamismo no mercado de capitais desde a \xFAltima\
    \ reuni\xE3o.</p><p class=\"paragrafo\">13. Com rela\xE7\xE3o ao cen\xE1rio fiscal,\
    \ tendo em conta a import\xE2ncia da execu\xE7\xE3o das metas fiscais j\xE1 estabelecidas\
    \ para a ancoragem das expectativas de infla\xE7\xE3o e, consequentemente, para\
    \ a condu\xE7\xE3o da pol\xEDtica monet\xE1ria, o Comit\xEA reafirma a import\xE2\
    ncia da firme persecu\xE7\xE3o dessas metas.</p><p class=\"paragrafo\">14. O Comit\xEA\
    \ julgou que a din\xE2mica desinflacion\xE1ria n\xE3o divergiu significativamente\
    \ do que era esperado, mas avalia que o cen\xE1rio de infla\xE7\xE3o se mostra\
    \ mais incerto. Por um lado, h\xE1 algum arrefecimento nas proje\xE7\xF5es de\
    \ alimenta\xE7\xE3o para o curto prazo, revertendo os aumentos recentes, e bens\
    \ industriais mant\xEAm trajet\xF3ria benigna. Por outro lado, a recorr\xEAncia\
    \ de surpresas inflacion\xE1rias na infla\xE7\xE3o de servi\xE7os, em particular\
    \ em seus componentes subjacentes e itens intensivos em trabalho, suscita d\xFA\
    vidas sobre a velocidade da desinfla\xE7\xE3o prospectiva. O Comit\xEA avalia\
    \ que parte relevante da desinfla\xE7\xE3o de servi\xE7os se deu pelo transbordamento\
    \ das desinfla\xE7\xF5es verificadas em alimentos e bens industriais e o fortalecimento\
    \ do processo desinflacion\xE1rio, agora em seu segundo est\xE1gio, estar\xE1\
    \ mais relacionado ao cen\xE1rio do mercado de trabalho e da demanda agregada.\
    \ A evolu\xE7\xE3o prospectiva do hiato do produto e o comportamento do mercado\
    \ de trabalho foram considerados, novamente, muito relevantes para determinar\
    \ a velocidade com que a infla\xE7\xE3o atingir\xE1 a meta. Notou-se que um mercado\
    \ de trabalho mais apertado, com reajustes salariais acima da meta de infla\xE7\
    \xE3o e sem ganhos de produtividade correspondentes, pode potencialmente retardar\
    \ a converg\xEAncia da infla\xE7\xE3o, impactando notadamente a infla\xE7\xE3\
    o de servi\xE7os e de setores mais intensivos em m\xE3o de obra. Em contraposi\xE7\
    \xE3o, uma recomposi\xE7\xE3o favor\xE1vel de pre\xE7os relativos, uma din\xE2\
    mica benigna de <i>commodities </i>ou uma menor infla\xE7\xE3o de servi\xE7os\
    \ poderiam potencialmente contribuir para um processo desinflacion\xE1rio mais\
    \ c\xE9lere. Em sua conclus\xE3o, o Comit\xEA avalia que o cen\xE1rio prospectivo\
    \ de infla\xE7\xE3o n\xE3o se alterou substancialmente, mas se mostra mais incerto.\
    \ Ao fim, concluiu-se unanimemente pela necessidade de uma pol\xEDtica monet\xE1\
    ria contracionista e cautelosa, de modo a refor\xE7ar a din\xE2mica desinflacion\xE1\
    ria.</p><p class=\"paragrafo\">15. As expectativas de infla\xE7\xE3o seguem desancoradas\
    \ e s\xE3o um fator de preocupa\xE7\xE3o. Mencionou-se que o cen\xE1rio de expectativas\
    \ acima da meta por um per\xEDodo prolongado requer um acompanhamento mais pr\xF3\
    ximo para garantir, ainda que nesse cen\xE1rio, o atingimento da meta de infla\xE7\
    \xE3o. O Comit\xEA avalia que a redu\xE7\xE3o das expectativas requer uma atua\xE7\
    \xE3o firme da autoridade monet\xE1ria, bem como o cont\xEDnuo fortalecimento\
    \ da credibilidade e da reputa\xE7\xE3o tanto das institui\xE7\xF5es como dos\
    \ arcabou\xE7os fiscal e monet\xE1rio que comp\xF5em a pol\xEDtica econ\xF4mica\
    \ brasileira.</p><p class=\"paragrafo\">16. O Comit\xEA ressalta que, em seus\
    \ cen\xE1rios para a infla\xE7\xE3o, permanecem fatores de risco em ambas as dire\xE7\
    \xF5es. Entre os riscos de alta para o cen\xE1rio inflacion\xE1rio e as expectativas\
    \ de infla\xE7\xE3o, destacam-se (i) uma maior persist\xEAncia das press\xF5es\
    \ inflacion\xE1rias globais; e (ii) uma maior resili\xEAncia na infla\xE7\xE3\
    o de servi\xE7os do que a projetada em fun\xE7\xE3o de um hiato do produto mais\
    \ apertado. Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3\
    o da atividade econ\xF4mica global mais acentuada do que a projetada; e (ii) os\
    \ impactos do aperto monet\xE1rio sincronizado sobre a desinfla\xE7\xE3o global\
    \ se mostrarem mais fortes do que o esperado. O Comit\xEA avalia que as conjunturas\
    \ dom\xE9stica e internacional est\xE3o mais incertas, exigindo cautela na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria.</p><h3 class=\"secao\">C) Discuss\xE3o sobre\
    \ a condu\xE7\xE3o da pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">17.\
    \ O Copom passou ent\xE3o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria, considerando o conjunto de proje\xE7\xF5es analisado, assim como o balan\xE7\
    o de riscos para a infla\xE7\xE3o prospectiva.</p><p class=\"paragrafo\">18. O\
    \ cen\xE1rio-base de infla\xE7\xE3o e atividade econ\xF4mica n\xE3o divergiu substancialmente\
    \ do que se previa. Nota-se resili\xEAncia na atividade com dinamismo no mercado\
    \ de trabalho. Tanto a renda quanto o cr\xE9dito t\xEAm se comportado de forma\
    \ a atenuar a desacelera\xE7\xE3o da atividade no per\xEDodo recente, sustentando\
    \ a vis\xE3o de que o cen\xE1rio segue sendo de desacelera\xE7\xE3o gradual. J\xE1\
    \ no mercado de trabalho, a \xEAnfase se deu na acelera\xE7\xE3o de rendimentos\
    \ e da massa salarial, refor\xE7ando o diagn\xF3stico de um mercado de trabalho\
    \ din\xE2mico. Dada a dificuldade de uma conclus\xE3o assertiva sobre as defasagens\
    \ entre o mercado de trabalho e a atividade econ\xF4mica, o Comit\xEA seguir\xE1\
    \ acompanhando os dados em profundidade. Com rela\xE7\xE3o \xE0 infla\xE7\xE3\
    o, tal como esperado no segundo est\xE1gio da desinfla\xE7\xE3o, a velocidade\
    \ de desinfla\xE7\xE3o se reduz, exigindo serenidade e modera\xE7\xE3o na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria.</p><p class=\"paragrafo\">19. O Comit\xEA avalia\
    \ que h\xE1 maior incerteza nas conjunturas dom\xE9stica e internacional. Na conjuntura\
    \ internacional, o cen\xE1rio desinflacion\xE1rio se mostra mais incerto, em fun\xE7\
    \xE3o de um contexto de atividade resiliente nos Estados Unidos e seu impacto\
    \ nas condi\xE7\xF5es financeiras globais. Al\xE9m disso, os impactos da pol\xED\
    tica monet\xE1ria sobre a atividade e a infla\xE7\xE3o tamb\xE9m geram incerteza\
    \ na velocidade da desinfla\xE7\xE3o em diversos pa\xEDses. Com rela\xE7\xE3o\
    \ \xE0 din\xE2mica inflacion\xE1ria dom\xE9stica, se, por um lado, observamos\
    \ um comportamento benigno de alimentos e bens industriais, por outro, em fun\xE7\
    \xE3o da atividade resiliente e das \xFAltimas divulga\xE7\xF5es, surgem d\xFA\
    vidas na velocidade de desinfla\xE7\xE3o de servi\xE7os. O Comit\xEA notou que\
    \ um processo desinflacion\xE1rio mais lento, tanto domesticamente quanto globalmente,\
    \ n\xE3o constitui o cen\xE1rio-base, mas foi incorporado como fonte de incerteza.\
    \ Esse aumento de incerteza prescreve cautela na condu\xE7\xE3o da pol\xEDtica\
    \ monet\xE1ria. O Comit\xEA relembrou que a incorpora\xE7\xE3o de cen\xE1rios\
    \ e vari\xE1veis ex\xF3genas, como a din\xE2mica fiscal ou o cen\xE1rio externo,\
    \ se d\xE1 por meio de seus impactos na din\xE2mica prospectiva de infla\xE7\xE3\
    o, sem rela\xE7\xE3o mec\xE2nica com a determina\xE7\xE3o da taxa de juros.</p><p\
    \ class=\"paragrafo\">20. Ap\xF3s a an\xE1lise do cen\xE1rio, todos os membros\
    \ concordaram que era apropriado reduzir a taxa Selic em 0,50 ponto percentual,\
    \ de forma a ajustar o grau de aperto monet\xE1rio prospectivo.</p><p class=\"\
    paragrafo\">21. O Comit\xEA ent\xE3o iniciou seu debate sobre a sinaliza\xE7\xE3\
    o futura da condu\xE7\xE3o da pol\xEDtica monet\xE1ria. O Comit\xEA fez um balan\xE7\
    o positivo sobre o uso de uma indica\xE7\xE3o condicional para as reuni\xF5es\
    \ subsequentes ao longo das \xFAltimas reuni\xF5es, refor\xE7ando que cumpriu\
    \ seu papel de coordenar as expectativas, aumentar a pot\xEAncia de pol\xEDtica\
    \ monet\xE1ria e reduzir a volatilidade. Notou-se que, at\xE9 ent\xE3o, os benef\xED\
    cios da sinaliza\xE7\xE3o com horizonte alargado superaram os custos tanto na\
    \ avalia\xE7\xE3o <i>ex-ante</i> quanto na avalia\xE7\xE3o <i>ex-post</i>.</p><p\
    \ class=\"paragrafo\">22. O debate ent\xE3o se deu sobre a comunica\xE7\xE3o em\
    \ um cen\xE1rio que se requer maior flexibilidade para conduzir a pol\xEDtica\
    \ monet\xE1ria apropriada para o atingimento da meta de infla\xE7\xE3o. Avaliou-se\
    \ a conveni\xEAncia de alguma indica\xE7\xE3o para a decis\xE3o de junho, para\
    \ a qual o Comit\xEA ainda n\xE3o havia feito qualquer comunica\xE7\xE3o. O cen\xE1\
    rio-base n\xE3o se alterou substancialmente, mas, com as incertezas do cen\xE1\
    rio, julgou-se apropriado ter maior flexibilidade de pol\xEDtica monet\xE1ria.\
    \ Ainda que a comunica\xE7\xE3o j\xE1 contivesse uma condicionalidade embutida,\
    \ avaliou-se que n\xE3o trazia a flexibilidade requerida. Al\xE9m disso, argumentou-se\
    \ que uma retirada tardia, possivelmente vista como uma promessa n\xE3o cumprida,\
    \ deveria ser evitada porque poderia ter impacto sobre a credibilidade futura\
    \ da comunica\xE7\xE3o e provocar volatilidade excessiva. Ap\xF3s todos os argumentos,\
    \ o Comit\xEA unanimemente concluiu que o cen\xE1rio mais incerto reduzia o benef\xED\
    cio da sinaliza\xE7\xE3o futura e elevava seus custos. Tal avalia\xE7\xE3o levou\
    \ o Comit\xEA a comunicar que antecipava uma redu\xE7\xE3o de mesma magnitude\
    \ na pr\xF3xima reuni\xE3o, refor\xE7ando que a altera\xE7\xE3o na comunica\xE7\
    \xE3o se dava por uma mudan\xE7a na incerteza e n\xE3o no cen\xE1rio-base. Tal\
    \ altera\xE7\xE3o reflete t\xE3o somente uma an\xE1lise de custo-benef\xEDcio\
    \ da utiliza\xE7\xE3o desse instrumento adicional de pol\xEDtica monet\xE1ria.\
    \ Por fim, refor\xE7ou-se que seria um equ\xEDvoco interpretar a mudan\xE7a na\
    \ sinaliza\xE7\xE3o futura como uma indica\xE7\xE3o de altera\xE7\xE3o do ciclo\
    \ de pol\xEDtica monet\xE1ria compat\xEDvel com o cen\xE1rio-base.</p><p class=\"\
    paragrafo\">23. O Comit\xEA avalia que as informa\xE7\xF5es trazidas por atualiza\xE7\
    \xF5es dos conjuntos de dados analisados ser\xE3o particularmente importantes\
    \ para definir o ritmo e a taxa terminal de juros. Alguns membros argumentaram\
    \ ainda que, se a incerteza prospectiva permanecer elevada no futuro, um ritmo\
    \ mais lento de distens\xE3o monet\xE1ria pode revelar-se apropriado, para qualquer\
    \ taxa terminal que se deseje atingir. O Comit\xEA manteve, unanimemente, que\
    \ a taxa de juros e sua respectiva trajet\xF3ria ser\xE3o aquelas necess\xE1rias\
    \ para a converg\xEAncia da infla\xE7\xE3o para a meta no horizonte relevante\
    \ de pol\xEDtica monet\xE1ria.</p><p class=\"paragrafo\">24. Por fim, o Comit\xEA\
    \ debateu a extens\xE3o do ciclo de ajustes na pol\xEDtica monet\xE1ria. O Comit\xEA\
    \ percebe a necessidade de se manter uma pol\xEDtica monet\xE1ria ainda contracionista\
    \ pelo horizonte relevante para que se consolide a converg\xEAncia da infla\xE7\
    \xE3o para a meta e a ancoragem das expectativas. Enfatizou-se novamente que a\
    \ extens\xE3o do ciclo ao longo do tempo depender\xE1 da evolu\xE7\xE3o da din\xE2\
    mica inflacion\xE1ria, em especial dos componentes mais sens\xEDveis \xE0 pol\xED\
    tica monet\xE1ria e \xE0 atividade econ\xF4mica, das expectativas de infla\xE7\
    \xE3o, em particular as de maior prazo, de suas proje\xE7\xF5es de infla\xE7\xE3\
    o, do hiato do produto e do balan\xE7o de riscos. O Comit\xEA mant\xE9m seu firme\
    \ compromisso com a converg\xEAncia da infla\xE7\xE3o para a meta no horizonte\
    \ relevante e refor\xE7a que a extens\xE3o do ciclo refletir\xE1 o mandato legal\
    \ do Banco Central.</p><h3 class=\"secao\">D) Decis\xE3o de pol\xEDtica monet\xE1\
    ria</h3><p class=\"paragrafo\">25. Considerando a evolu\xE7\xE3o do processo de\
    \ desinfla\xE7\xE3o, os cen\xE1rios avaliados, o balan\xE7o de riscos e o amplo\
    \ conjunto de informa\xE7\xF5es dispon\xEDveis, o Copom decidiu reduzir a taxa\
    \ b\xE1sica de juros em 0,50 ponto percentual, para 10,75% a.a., e entende que\
    \ essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da\
    \ infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante, que inclui\
    \ o ano de 2024 e, em grau maior, o de 2025. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego.</p><p class=\"paragrafo\">26. A conjuntura atual,\
    \ caracterizada por um est\xE1gio do processo desinflacion\xE1rio que tende a\
    \ ser mais lento, expectativas de infla\xE7\xE3o com reancoragem apenas parcial\
    \ e um cen\xE1rio global desafiador, demanda serenidade e modera\xE7\xE3o na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria. O Comit\xEA refor\xE7a a necessidade de perseverar\
    \ com uma pol\xEDtica monet\xE1ria contracionista at\xE9 que se consolide n\xE3\
    o apenas o processo de desinfla\xE7\xE3o como tamb\xE9m a ancoragem das expectativas\
    \ em torno de suas metas.</p><p class=\"paragrafo\">27. O Comit\xEA avalia que\
    \ o cen\xE1rio-base n\xE3o se alterou substancialmente. Em fun\xE7\xE3o da eleva\xE7\
    \xE3o da incerteza e da consequente necessidade de maior flexibilidade na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria, os membros do Comit\xEA, unanimemente, optaram\
    \ por comunicar que anteveem, em se confirmando o cen\xE1rio esperado, redu\xE7\
    \xE3o de mesma magnitude na pr\xF3xima reuni\xE3o. O Comit\xEA avalia que essa\
    \ \xE9 a condu\xE7\xE3o apropriada para manter a pol\xEDtica monet\xE1ria contracionista\
    \ necess\xE1ria para o processo desinflacion\xE1rio.</p><p class=\"paragrafo\"\
    >28. O Comit\xEA enfatiza que a magnitude total do ciclo de flexibiliza\xE7\xE3\
    o ao longo do tempo depender\xE1 da evolu\xE7\xE3o da din\xE2mica inflacion\xE1\
    ria, em especial dos componentes mais sens\xEDveis \xE0 pol\xEDtica monet\xE1\
    ria e \xE0 atividade econ\xF4mica, das expectativas de infla\xE7\xE3o, em particular\
    \ daquelas de maior prazo, de suas proje\xE7\xF5es de infla\xE7\xE3o, do hiato\
    \ do produto e do balan\xE7o de riscos.</p><p class=\"paragrafo\">29. Votaram\
    \ por uma redu\xE7\xE3o de 0,50 ponto percentual os seguintes membros do Comit\xEA\
    : Roberto de Oliveira Campos Neto (presidente), Ailton de Aquino Santos, Carolina\
    \ de Assis Barros, Diogo Abry Guillen, Gabriel Muricca Gal\xEDpolo, Ot\xE1vio\
    \ Ribeiro Damaso, Paulo Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves\
    \ Teixeira.</p><h4>Notas de rodap\xE9 </h4><hr /><p class=\"notasrodape\"><sup>1</sup>\
