  description: My guest this episode is Clayton Gillespie, VP at Deutsche Bank where
    he works in quant equity research for the QIS team.Clayton began his career at
    Credit Suisse HOLT, where he got his hands dirty in extracting fundamental information.  This
    formative experience dramatically impacted how he views how fundamentals should
    be incorporated into quantitative equity strategies.Today, at DB, he strives to
    improve quantitative equity strategies by anchoring them with a strong fundamental
    understanding.We discuss how fundamental and statistical interpretations can be
    at odds, how a strong fundamental understanding can help with the identification
    of emergent risk factors during regime changes, and how best to incorporate fundamental
    insights while avoiding potential biases from the analysts who deliver them.Please
    enjoy my conversation with Clayton Gillespie.
