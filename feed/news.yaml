  date: '2023-11-29T12:00:00+00:00'
  description: "Take-up at the Federal Reserve\u2019s Overnight Reverse Repo Facility\
    \ (ON RRP) increased from a few billion dollars in January 2021 to around $2.6\
    \ trillion at the end of December 2022.\_ In this post, based on a recent <a href=\"\
    https://www.newyorkfed.org/medialibrary/media/research/staff_reports/sr1041.pdf?sc_lang=en\"\
    >Staff Report</a>, we explain how the supply of U.S. Treasury bills (T-bills)\
    \ affects the decision of money market mutual funds (MMFs) to invest at the facility.\
    \ We show that MMFs responded to a reduction in T-bill supply by increasing their\
    \ take-up at the ON RRP, helping to explain the increased overall take-up."
