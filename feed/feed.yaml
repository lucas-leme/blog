  description: "<div class=\"ExternalClassEE64962C35814FC880A548926AED95D2\"><p>O\
    \ ambiente externo permanece desafiador, em fun\xE7\xE3o, principalmente, da conjuntura\
    \ econ\xF4mica nos Estados Unidos, o que suscita maiores d\xFAvidas sobre os ritmos\
    \ da desacelera\xE7\xE3o, da desinfla\xE7\xE3o e, consequentemente, sobre a postura\
    \ do Fed. Os bancos centrais das principais economias permanecem determinados\
    \ em promover a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas em\
    \ um ambiente marcado por press\xF5es nos mercados de trabalho. O Comit\xEA avalia\
    \ que o cen\xE1rio externo segue exigindo cautela por parte de pa\xEDses emergentes.</p><p>Em\
    \ rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto dos indicadores de atividade\
    \ econ\xF4mica e do mercado de trabalho segue apresentando dinamismo, com destaque\
    \ para a divulga\xE7\xE3o do PIB do terceiro trimestre, que indicou abertura adicional\
    \ do hiato. A infla\xE7\xE3o cheia e as medidas subjacentes t\xEAm se situado\
    \ acima da meta para a infla\xE7\xE3o e apresentaram eleva\xE7\xE3o nas divulga\xE7\
    \xF5es mais recentes.</p><p>As expectativas de infla\xE7\xE3o para 2024 e 2025\
    \ apuradas pela pesquisa Focus elevaram-se de forma relevante e encontram-se em\
    \ torno de 4,8% e 4,6%, respectivamente. A proje\xE7\xE3o de infla\xE7\xE3o do\
    \ Copom para o segundo trimestre de 2026, atual horizonte relevante de pol\xED\
    tica monet\xE1ria, situa-se em 4,0% no cen\xE1rio de refer\xEAncia (Tabela 1).</p><p>Em\
    \ fun\xE7\xE3o da materializa\xE7\xE3o de riscos, o Comit\xEA avalia que o cen\xE1\
    rio se mostra menos incerto e mais adverso do que na reuni\xE3o anterior. Persiste,\
    \ no entanto, uma assimetria altista no balan\xE7o de riscos para os cen\xE1rios\
    \ prospectivos para a infla\xE7\xE3o. Entre os riscos de alta para o cen\xE1rio\
    \ inflacion\xE1rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem\
    \ das expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma\
    \ maior resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em\
    \ fun\xE7\xE3o de um hiato do produto mais positivo; e (iii) uma conjun\xE7\xE3\
    o de pol\xEDticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1\
    rio, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente mais depreciada.\
    \ Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica global mais acentuada do que a projetada; e (ii) os impactos do\
    \ aperto monet\xE1rio sobre a desinfla\xE7\xE3o global se mostrarem mais fortes\
    \ do que o esperado.</p><p>O Comit\xEA tem acompanhado com aten\xE7\xE3o como\
    \ os desenvolvimentos recentes da pol\xEDtica fiscal impactam a pol\xEDtica monet\xE1\
    ria e os ativos financeiros. A percep\xE7\xE3o dos agentes econ\xF4micos sobre\
    \ o recente an\xFAncio fiscal afetou, de forma relevante, os pre\xE7os de ativos\
    \ e as expectativas dos agentes, especialmente o pr\xEAmio de risco, as expectativas\
    \ de infla\xE7\xE3o e a taxa de c\xE2mbio. Avaliou-se que tais impactos contribuem\
    \ para uma din\xE2mica inflacion\xE1ria mais adversa. </p><p>O cen\xE1rio mais\
    \ recente \xE9 marcado por desancoragem adicional das expectativas de infla\xE7\
    \xE3o, eleva\xE7\xE3o das proje\xE7\xF5es de infla\xE7\xE3o, dinamismo acima do\
    \ esperado na atividade e maior abertura do hiato do produto, o que exige uma\
    \ pol\xEDtica monet\xE1ria ainda mais contracionista. </p><p>O Copom ent\xE3o\
    \ decidiu realizar um ajuste de maior magnitude, elevando a taxa b\xE1sica de\
    \ juros em 1,00 ponto percentual, para 12,25% a.a., e entende que essa decis\xE3\
    o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o\
    \ para o redor da meta ao longo do horizonte relevante. Sem preju\xEDzo de seu\
    \ objetivo fundamental de assegurar a estabilidade de pre\xE7os, essa decis\xE3\
    o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade\
    \ econ\xF4mica e fomento do pleno emprego.</p><p>Diante de um cen\xE1rio mais\
    \ adverso para a converg\xEAncia da infla\xE7\xE3o, o Comit\xEA antev\xEA, em\
    \ se confirmando o cen\xE1rio esperado, ajustes de mesma magnitude nas pr\xF3\
    ximas duas reuni\xF5es. A magnitude total do ciclo de aperto monet\xE1rio ser\xE1\
    \ ditada pelo firme compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta\
    \ e depender\xE1 da evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3o, em especial\
    \ dos componentes mais sens\xEDveis \xE0 atividade econ\xF4mica e \xE0 pol\xED\
    tica monet\xE1ria, das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas de\
    \ infla\xE7\xE3o, do hiato do produto e do balan\xE7o de riscos. </p><p>Votaram\
    \ por essa decis\xE3o os seguintes membros do Comit\xEA&#58; Roberto de Oliveira\
    \ Campos Neto (presidente), Ailton de Aquino Santos, Carolina de Assis Barros,\
    \ Diogo Abry Guillen, Gabriel Muricca Gal\xEDpolo, Ot\xE1vio Ribeiro Damaso, Paulo\
    \ Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><p>&#160;</p><p><strong>Tabela\
    \ 1</strong></p><p><strong>Proje\xE7\xF5es de infla\xE7\xE3o no cen\xE1rio de\
    \ refer\xEAncia</strong></p><p><strong>Varia\xE7\xE3o do IPCA acumulada em quatro\
    \ trimestres (%)</strong></p><table cellspacing=\"0\" class=\"ms-rteTable-default\"\
