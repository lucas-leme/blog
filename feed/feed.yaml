  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo mostra-se adverso, em fun\xE7\xE3\
    o da eleva\xE7\xE3o das taxas de juros de prazos mais longos nos Estados Unidos,\
    \ da resili\xEAncia dos n\xFAcleos de infla\xE7\xE3o em n\xEDveis ainda elevados\
    \ em diversos pa\xEDses e de novas tens\xF5es geopol\xEDticas.</p><p class=\"\
    paragrafo\">2. Os bancos centrais das principais economias permanecem determinados\
    \ em promover a converg\xEAncia das taxas de infla\xE7\xE3o para suas metas em\
    \ um ambiente marcado por press\xF5es nos mercados de trabalho. O Comit\xEA avalia\
    \ que o cen\xE1rio exige aten\xE7\xE3o e cautela por parte de pa\xEDses emergentes.</p><p\
    \ class=\"paragrafo\">3. No \xE2mbito dom\xE9stico, o conjunto de indicadores\
    \ recentes de atividade econ\xF4mica segue consistente com o cen\xE1rio de desacelera\xE7\
    \xE3o esperado pelo Comit\xEA. Nota-se uma desacelera\xE7\xE3o nos dados de atividade\
    \ referentes a agosto, em particular em servi\xE7os. Por outro lado, o mercado\
    \ de trabalho segue aquecido, mas apresenta alguma modera\xE7\xE3o na margem.</p><p\
    \ class=\"paragrafo\">4. A infla\xE7\xE3o ao consumidor segue a trajet\xF3ria\
    \ esperada de desinfla\xE7\xE3o, com uma composi\xE7\xE3o benigna, exibindo desacelera\xE7\
    \xE3o tanto na infla\xE7\xE3o de servi\xE7os quanto nos n\xFAcleos de infla\xE7\
    \xE3o. Os indicadores que agregam os componentes mais sens\xEDveis ao ciclo econ\xF4\
    mico e \xE0 pol\xEDtica monet\xE1ria, que possuem maior in\xE9rcia inflacion\xE1\
    ria, apresentaram menor infla\xE7\xE3o, mas mant\xEAm-se acima da meta. As expectativas\
    \ de infla\xE7\xE3o para 2023, 2024 e 2025 apuradas pela pesquisa Focus encontram-se\
    \ em torno de 4,6%, 3,9% e 3,5%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1\
    rios e an\xE1lise de riscos</h3><p class=\"paragrafo\">5. No cen\xE1rio de refer\xEA\
    ncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus\
    \ e a taxa de c\xE2mbio parte de USD/BRL 5,00<sup>2</sup>, evoluindo segundo a\
    \ paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D\
    \ em dezembro de 2023, de 2024 e de 2025. Nesse cen\xE1rio, as proje\xE7\xF5es\
    \ de infla\xE7\xE3o do Copom situam-se em 4,7% para 2023, 3,6% para 2024 e 3,2%\
    \ para 2025. As proje\xE7\xF5es para a infla\xE7\xE3o de pre\xE7os administrados\
    \ s\xE3o de 9,3% para 2023, 5,0% para 2024 e 3,6% para 2025.</p><p class=\"paragrafo\"\
    >6. O Comit\xEA avalia que a conjuntura internacional se mostra adversa. Passado\
    \ o primeiro movimento de desinfla\xE7\xE3o decorrente da normaliza\xE7\xE3o das\
    \ cadeias produtivas, dos efeitos iniciais dos apertos de pol\xEDtica monet\xE1\
    ria e do arrefecimento das press\xF5es sobre <i>commodities</i>, o Comit\xEA se\
    \ deteve sobre as fontes de desinfla\xE7\xE3o para os pr\xF3ximos trimestres.\
    \ Em um contexto geopol\xEDtico incerto, com um mercado de trabalho aquecido e\
    \ um hiato do produto apertado nas economias avan\xE7adas, o Comit\xEA avalia\
    \ que a estrat\xE9gia de aperto monet\xE1rio prolongado tem sido fundamental para\
    \ conter a infla\xE7\xE3o mundial, facilitando o controle inflacion\xE1rio dos\
    \ pa\xEDses emergentes. Por outro lado, o aperto monet\xE1rio global pode trazer\
    \ press\xF5es sobre o c\xE2mbio e impactar o pre\xE7o dos ativos dom\xE9sticos,\
    \ contribuindo para um processo desinflacion\xE1rio interno mais lento no curto\
    \ prazo.</p><p class=\"paragrafo\">7. Os riscos em torno do cen\xE1rio global\
    \ cresceram. A eleva\xE7\xE3o das taxas de juros de longo prazo nos Estados Unidos\
    \ restringe as condi\xE7\xF5es financeiras, mas ainda \xE9 incerta a defasagem\
    \ e a magnitude desse impacto sobre a atividade econ\xF4mica norte-americana,\
    \ que segue resiliente. Face \xE0 eleva\xE7\xE3o das taxas de juros de longo prazo\
    \ observada, o Comit\xEA discutiu, inicialmente, as poss\xEDveis raz\xF5es desse\
    \ fen\xF4meno. Em sua discuss\xE3o, o Comit\xEA deu maior \xEAnfase \xE0s perspectivas\
    \ fiscais, em particular nos Estados Unidos, enfatizando seus impactos sobre as\
    \ condi\xE7\xF5es financeiras globais. Tamb\xE9m se discutiu como a resili\xEA\
    ncia da economia norte-americana impactar\xE1 a dura\xE7\xE3o do aperto necess\xE1\
    ria para a converg\xEAncia da infla\xE7\xE3o nos Estados Unidos. Na vis\xE3o de\
    \ alguns, o cen\xE1rio atual \xE9 carregado de incerteza e a combina\xE7\xE3o\
    \ do aperto substancial das condi\xE7\xF5es financeiras com a resili\xEAncia da\
    \ atividade pode tornar mais dif\xEDcil o atingimento de um pouso suave.</p><p\
    \ class=\"paragrafo\">8. O Comit\xEA debateu os m\xFAltiplos canais de transmiss\xE3\
    o da taxa de juros norte-americana para a economia brasileira, discutindo os efeitos\
    \ via diferencial de juros, pr\xEAmio a termo na curva de juros, demanda externa,\
    \ c\xE2mbio, taxa neutra de juros, pre\xE7o das <i>commodities</i>, entre outros.\
    \ Enfatizou-se, em primeiro lugar, o impacto da necessidade de atra\xE7\xE3o de\
    \ recursos para financiar uma d\xEDvida mais alta nos pa\xEDses desenvolvidos.\
    \ Em tal ambiente, com taxas de juros de d\xEDvidas soberanas mais elevadas em\
    \ economias centrais, nota-se um impacto em outros mercados, tanto de d\xEDvida\
    \ soberana de emergentes quanto de cr\xE9dito privado, cujo impacto final ser\xE1\
    \ t\xE3o maior quanto maior for o tempo de juros mais elevados, podendo levar\
    \ a realoca\xE7\xF5es no processo de rolagem de d\xEDvidas. Outro canal, com efeito\
    \ direto sobre a infla\xE7\xE3o, se d\xE1 via taxa de c\xE2mbio. Em tal discuss\xE3\
    o, ressaltou-se que, apesar da gravidade dos acontecimentos, como o conflito no\
    \ Oriente M\xE9dio e o movimento substancial nos pre\xE7os de ativos internacionais,\
    \ a taxa de c\xE2mbio e o pre\xE7o do petr\xF3leo tiveram varia\xE7\xF5es at\xE9\
    \ o momento moderadas. Por fim, ao incorporar os m\xFAltiplos canais de transmiss\xE3\
    o em um ambiente de maior incerteza, o Comit\xEA avalia que \xE9 apropriado adotar\
    \ uma postura de maior cautela diante dos riscos envolvidos.</p><p class=\"paragrafo\"\
    >9. No que se refere \xE0 atividade econ\xF4mica dom\xE9stica, o Comit\xEA segue\
    \ antecipando uma desacelera\xE7\xE3o da atividade econ\xF4mica ao longo do segundo\
    \ semestre, ap\xF3s as surpresas no crescimento observadas no primeiro semestre.\
    \ Em conson\xE2ncia com esse entendimento, os dados divulgados no per\xEDodo mais\
    \ recente sugerem uma perda de dinamismo no setor de servi\xE7os ap\xF3s um crescimento\
    \ maior do que o esperado ao longo do primeiro semestre. O Comit\xEA notou que,\
    \ na ind\xFAstria, segue um cen\xE1rio de estabilidade, com os setores mais sens\xED\
    veis ao cr\xE9dito tendo uma desacelera\xE7\xE3o mais marcada. Al\xE9m disso,\
    \ tamb\xE9m se observa um aumento de estoque em v\xE1rios setores. Portanto, os\
    \ dados de atividade divulgados desde a \xFAltima reuni\xE3o corroboram o cen\xE1\
    rio delineado pelo Copom.</p><p class=\"paragrafo\">10. O Comit\xEA refor\xE7\
    ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas estruturais e disciplina\
    \ fiscal, o aumento de cr\xE9dito direcionado e as incertezas sobre a estabiliza\xE7\
    \xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a taxa de juros neutra\
    \ da economia, com impactos delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1\
    ria e, consequentemente, sobre o custo de desinfla\xE7\xE3o em termos de atividade.</p><p\
    \ class=\"paragrafo\">11. Em sua an\xE1lise do mercado de trabalho, o Comit\xEA\
    \ debateu, inicialmente, os desenvolvimentos no n\xEDvel de ocupa\xE7\xE3o. Prossegue\
    \ a trajet\xF3ria de queda da taxa de desocupa\xE7\xE3o, embora dados recentes\
    \ tamb\xE9m reflitam queda da taxa de participa\xE7\xE3o. Os dados referentes\
    \ \xE0 contrata\xE7\xE3o no emprego formal se mant\xEAm em n\xEDveis elevados\
    \ e compat\xEDveis com um mercado de trabalho bastante din\xE2mico. Parte da discuss\xE3\
    o ent\xE3o se deteve sobre os rendimentos e a renda dos trabalhadores, que sugerem\
    \ alguma acelera\xE7\xE3o de ganhos reais no per\xEDodo mais recente. O Comit\xEA\
    \ considerou que esse desenvolvimento pode refletir quest\xF5es tempor\xE1rias\
    \ e segue avaliando que n\xE3o h\xE1 evid\xEAncia de press\xF5es salariais  elevadas\
    \ nas negocia\xE7\xF5es trabalhistas, mas julgou que \xE9 importante seguir monitorando\
    \ com bastante aten\xE7\xE3o as diferentes vari\xE1veis do mercado de trabalho.\
    \ A redu\xE7\xE3o recente da infla\xE7\xE3o acumulada em doze meses dificulta\
    \ a avalia\xE7\xE3o dos ganhos reais em um ambiente com rigidez de sal\xE1rios,\
    \ fazendo com que diferentes pesquisas e an\xE1lises apresentem conclus\xF5es\
    \ distintas sobre a varia\xE7\xE3o real de sal\xE1rios na margem. O Comit\xEA\
    \ seguir\xE1 atento \xE0 din\xE2micas de rendimentos das diversas pesquisas para\
    \ melhor avaliar o grau de ociosidade no mercado de trabalho e seus potenciais\
    \ impactos sobre a infla\xE7\xE3o de servi\xE7os.</p><p class=\"paragrafo\">12.\
    \ A desacelera\xE7\xE3o na concess\xE3o de cr\xE9dito est\xE1 em linha com a postura\
    \ de pol\xEDtica monet\xE1ria. Observa-se uma maior desacelera\xE7\xE3o na concess\xE3\
    o de cr\xE9dito \xE0 pessoa jur\xEDdica, aliada a uma recomposi\xE7\xE3o envolvendo\
    \ relativamente menos cr\xE9dito via setor banc\xE1rio e mais via mercado de capitais.\
    \ Prossegue uma heterogeneidade marcada entre os setores produtivos tanto nas\
    \ taxas de juros de concess\xE3o quanto nos pr\xF3prios volumes concedidos. Por\
    \ sua vez, a concess\xE3o \xE0 pessoa f\xEDsica exibe menor desacelera\xE7\xE3\
    o e uma recomposi\xE7\xE3o favorecendo as modalidades de baixo custo. Em que pesem\
    \ as condi\xE7\xF5es monet\xE1rias restritivas, enfatizou-se que j\xE1 se observa\
    \ a transmiss\xE3o do ciclo de pol\xEDtica monet\xE1ria esperada pelo mercado\
    \ para as taxas correntes de novas concess\xF5es.</p><p class=\"paragrafo\">13.\
    \ O Comit\xEA vinha avaliando que a incerteza fiscal se detinha sobre a execu\xE7\
    \xE3o das metas que haviam sido apresentadas, mas nota que, no per\xEDodo mais\
    \ recente, cresceu a incerteza em torno da pr\xF3pria meta estabelecida para o\
    \ resultado fiscal, o que levou a um aumento do pr\xEAmio de risco. Tendo em conta\
    \ a import\xE2ncia da execu\xE7\xE3o das metas fiscais j\xE1 estabelecidas para\
    \ a ancoragem das expectativas de infla\xE7\xE3o e, consequentemente, para a condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria, o Comit\xEA reafirma a import\xE2ncia da firme\
    \ persecu\xE7\xE3o dessas metas.</p><p class=\"paragrafo\">14. O Comit\xEA julgou\
    \ que prossegue a evolu\xE7\xE3o benigna do cen\xE1rio corrente de infla\xE7\xE3\
    o, em conson\xE2ncia com o que j\xE1 era esperado. Como antecipado, esgotam-se\
    \ algumas fontes de desinfla\xE7\xE3o que contribu\xEDram para o primeiro est\xE1\
    gio da desinfla\xE7\xE3o. Em particular, nota-se uma menor press\xE3o baixista\
    \ dos pre\xE7os de atacado de bens industriais, que at\xE9 recentemente ainda\
    \ se normalizavam com o fim dos gargalos nas cadeias produtivas. De forma an\xE1\
    loga, os pre\xE7os de  <i>commodities</i> agr\xEDcolas internacionais e os pre\xE7\
    os dom\xE9sticos de alimentos, que tamb\xE9m contribu\xEDram para a desinfla\xE7\
    \xE3o ao longo de 2023, j\xE1 n\xE3o sugerem press\xF5es baixistas t\xE3o pronunciadas\
    \ nos pr\xF3ximos trimestres. Al\xE9m disso, os componentes relativos a bens industriais\
    \ e pre\xE7os administrados podem apresentar um comportamento menos benigno do\
    \ que era anteriormente esperado, em fun\xE7\xE3o do movimento recente da taxa\
    \ de c\xE2mbio e do pre\xE7o das <i>commodities</i> internacionais. O Comit\xEA\
    \ segue avaliando que a volatilidade inerente aos componentes ligados a alimentos\
    \ e bens industriais sugere a possibilidade de revers\xF5es abruptas, recomendando\
    \ cautela.</p><p class=\"paragrafo\">15. Para o cen\xE1rio prospectivo, o Comit\xEA\
    \ debateu em maior profundidade os determinantes da infla\xE7\xE3o de servi\xE7\
    os. Tamb\xE9m foram mencionados os riscos, parcialmente incorporados no cen\xE1\
    rio de refer\xEAncia, derivados do fen\xF4meno clim\xE1tico do <i>El Ni\xF1o</i>,\
    \ assim como os referentes \xE0 evolu\xE7\xE3o do pre\xE7o internacional do petr\xF3\
    leo. Ressaltou-se a incerteza com rela\xE7\xE3o ao <i>El Ni\xF1o</i> no que tange\
    \ \xE0 sua magnitude, ao per\xEDodo em que o fen\xF4meno teria maior impacto e\
    \ aos efeitos individuais sobre diferentes produtos aliment\xEDcios. O Comit\xEA\
    \ manteve sua hip\xF3tese de incorporar um impacto relativamente pequeno do <i>El\
    \ Ni\xF1o</i> em suas proje\xE7\xF5es de infla\xE7\xE3o de alimentos, mas alguns\
    \ membros enfatizaram os impactos inflacion\xE1rios no caso de ocorr\xEAncia de\
    \ um fen\xF4meno <i>El Ni\xF1o</i> mais extremo. Ao fim, concluiu-se unanimemente\
    \ pela necessidade de uma pol\xEDtica monet\xE1ria contracionista e cautelosa,\
    \ de modo a refor\xE7ar a din\xE2mica desinflacion\xE1ria.</p><p class=\"paragrafo\"\
    >16. As expectativas de infla\xE7\xE3o seguem desancoradas e s\xE3o um fator de\
    \ preocupa\xE7\xE3o. O Comit\xEA avalia que a redu\xE7\xE3o das expectativas requer\
    \ uma atua\xE7\xE3o firme da autoridade monet\xE1ria, bem como o cont\xEDnuo fortalecimento\
    \ da credibilidade e da reputa\xE7\xE3o tanto das institui\xE7\xF5es como dos\
    \ arcabou\xE7os fiscal e monet\xE1rio que comp\xF5em a pol\xEDtica econ\xF4mica\
    \ brasileira.</p><p class=\"paragrafo\">17. O Comit\xEA ressalta que, em seus\
    \ cen\xE1rios para a infla\xE7\xE3o, permanecem fatores de risco em ambas as dire\xE7\
    \xF5es. Entre os riscos de alta para o cen\xE1rio inflacion\xE1rio e as expectativas\
    \ de infla\xE7\xE3o, destacam-se (i) uma maior persist\xEAncia das press\xF5es\
    \ inflacion\xE1rias globais; e (ii) uma maior resili\xEAncia na infla\xE7\xE3\
    o de servi\xE7os do que a projetada em fun\xE7\xE3o de um hiato do produto mais\
    \ apertado. Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3\
    o da atividade econ\xF4mica global mais acentuada do que a projetada; e (ii) os\
    \ impactos do aperto monet\xE1rio sincronizado sobre a desinfla\xE7\xE3o global\
    \ se mostrarem mais fortes do que o esperado. O Comit\xEA avalia que a conjuntura,\
    \ em particular devido ao cen\xE1rio internacional, \xE9 mais incerta do que o\
    \ usual e exige cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><h3\
    \ class=\"secao\">C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria</h3><p class=\"paragrafo\">18. O Copom passou ent\xE3o \xE0 discuss\xE3o da\
    \ condu\xE7\xE3o da pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\
    \xF5es analisado, assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p\
    \ class=\"paragrafo\">19. O Comit\xEA avalia que houve um progresso desinflacion\xE1\
    rio relevante, em linha com o antecipado pelo Comit\xEA, mas ainda h\xE1 um caminho\
    \ longo a percorrer para a ancoragem das expectativas e o retorno da infla\xE7\
    \xE3o \xE0 meta, o que exige serenidade e modera\xE7\xE3o na condu\xE7\xE3o da\
    \ pol\xEDtica monet\xE1ria.</p><p class=\"paragrafo\">20. O cen\xE1rio dom\xE9\
    stico vem se encaminhando em linha com o que era esperado. Concluiu-se que prossegue\
    \ a trajet\xF3ria desinflacion\xE1ria dos n\xFAcleos e da infla\xE7\xE3o de servi\xE7\
    os, refor\xE7ando a din\xE2mica benigna recente da infla\xE7\xE3o. Al\xE9m disso,\
    \ dados recentes sugerem uma certa modera\xE7\xE3o da atividade econ\xF4mica,\
    \ como antecipado pelo Comit\xEA, em particular em servi\xE7os e com\xE9rcio.\
    \ A desancoragem das expectativas de infla\xE7\xE3o para prazos mais longos se\
    \ manteve desde a \xFAltima reuni\xE3o do Copom. Por fim, as proje\xE7\xF5es de\
    \ infla\xE7\xE3o no horizonte relevante apresentaram alguma eleva\xE7\xE3o e se\
    \ encontram acima da meta. Dentre os motivos para a eleva\xE7\xE3o, destacaram-se\
    \ a altera\xE7\xE3o dos pre\xE7os administrados projetados para 2024 e as trajet\xF3\
    rias da atividade econ\xF4mica, da capacidade ociosa e do mercado de trabalho,\
    \ que sugerem um hiato do produto mais apertado, com impacto sobre a infla\xE7\
    \xE3o de pre\xE7os livres.</p><p class=\"paragrafo\">21. O cen\xE1rio internacional,\
    \ no entanto, tem se mostrado mais vol\xE1til e adverso. H\xE1 m\xFAltiplos mecanismos\
    \ de transmiss\xE3o da economia internacional para a economia dom\xE9stica, financeiros\
    \ e econ\xF4micos, que devem ser incorporados na tomada de decis\xE3o. Um membro\
    \ avalia que o cen\xE1rio externo introduz um vi\xE9s assim\xE9trico altista no\
    \ balan\xE7o de riscos para a infla\xE7\xE3o. Os demais membros avaliam que o\
    \ cen\xE1rio internacional afeta primordialmente o grau de incerteza relativo\
    \ ao balan\xE7o de riscos. O Comit\xEA \xE9 un\xE2nime em avaliar que o aumento\
    \ da incerteza no cen\xE1rio global exige cautela.</p><p class=\"paragrafo\">22.\
    \ Ap\xF3s a an\xE1lise do cen\xE1rio, todos os membros concordaram que era apropriado\
    \ reduzir a taxa Selic em 0,50 ponto percentual, de forma a ajustar o grau de\
    \ aperto monet\xE1rio prospectivo.</p><p class=\"paragrafo\">23. O Comit\xEA analisou\
    \ v\xE1rios cen\xE1rios prospectivos, caracterizados por diferentes trajet\xF3\
    rias nos ambientes dom\xE9stico e internacional. Debateu-se ent\xE3o a estrat\xE9\
    gia e a extens\xE3o de ciclo apropriados em cada um desses cen\xE1rios. Optou-se\
    \ por manter a comunica\xE7\xE3o recente, que j\xE1 embute a condicionalidade\
    \ apropriada em um ambiente incerto, especificando o curso de a\xE7\xE3o caso\
    \ se confirme o cen\xE1rio esperado. Com rela\xE7\xE3o aos pr\xF3ximos passos,\
    \ os membros do Comit\xEA concordaram unanimemente com a expectativa de cortes\
    \ de 0,50 ponto percentual nas pr\xF3ximas reuni\xF5es e avaliaram que esse \xE9\
    \ o ritmo apropriado para manter a pol\xEDtica monet\xE1ria contracionista necess\xE1\
    ria para o processo desinflacion\xE1rio. Tal ritmo conjuga, de um lado, o firme\
    \ compromisso com a reancoragem de expectativas e a din\xE2mica desinflacion\xE1\
    ria e, de outro, o ajuste no n\xEDvel de aperto monet\xE1rio em termos reais diante\
    \ da din\xE2mica mais benigna da infla\xE7\xE3o antecipada nas proje\xE7\xF5es\
    \ do cen\xE1rio de refer\xEAncia.</p><p class=\"paragrafo\">24. Por fim, o Comit\xEA\
    \ debateu a extens\xE3o do ciclo de ajustes na pol\xEDtica monet\xE1ria em um\
    \ cen\xE1rio global incerto. O Comit\xEA percebe a necessidade de se manter uma\
    \ pol\xEDtica monet\xE1ria ainda contracionista pelo horizonte relevante para\
    \ que se consolide a converg\xEAncia da infla\xE7\xE3o para a meta e a ancoragem\
    \ das expectativas. Enfatizou-se novamente que a extens\xE3o do ciclo ao longo\
    \ do tempo depender\xE1 da evolu\xE7\xE3o da din\xE2mica inflacion\xE1ria, em\
    \ especial dos componentes mais sens\xEDveis \xE0 pol\xEDtica monet\xE1ria e \xE0\
    \ atividade econ\xF4mica, das expectativas de infla\xE7\xE3o, em particular as\
    \ de maior prazo, de suas proje\xE7\xF5es de infla\xE7\xE3o, do hiato do produto\
    \ e do balan\xE7o de riscos. O Comit\xEA mant\xE9m seu firme compromisso com a\
    \ converg\xEAncia da infla\xE7\xE3o para a meta no horizonte relevante e refor\xE7\
    a que a extens\xE3o do ciclo refletir\xE1 o mandato legal do Banco Central.</p><h3\
    \ class=\"secao\">D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\"\
    >25. Considerando a evolu\xE7\xE3o do processo de desinfla\xE7\xE3o, os cen\xE1\
    rios avaliados, o balan\xE7o de riscos e o amplo conjunto de informa\xE7\xF5es\
    \ dispon\xEDveis, o Copom decidiu reduzir a taxa b\xE1sica de juros em 0,50 ponto\
    \ percentual, para 12,25% a.a., e entende que essa decis\xE3o \xE9 compat\xED\
    vel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta\
    \ ao longo do horizonte relevante, que inclui o ano de 2024 e o de 2025. Sem preju\xED\
    zo de seu objetivo fundamental de assegurar a estabilidade de pre\xE7os, essa\
    \ decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xED\
    vel de atividade econ\xF4mica e fomento do pleno emprego.</p><p class=\"paragrafo\"\
    >26. A conjuntura atual, caracterizada por um est\xE1gio do processo desinflacion\xE1\
    rio que tende a ser mais lento, expectativas de infla\xE7\xE3o com reancoragem\
    \ apenas parcial e um cen\xE1rio global desafiador, demanda serenidade e modera\xE7\
    \xE3o na condu\xE7\xE3o da pol\xEDtica monet\xE1ria. O Comit\xEA refor\xE7a a\
    \ necessidade de perseverar com uma pol\xEDtica monet\xE1ria contracionista at\xE9\
    \ que se consolide n\xE3o apenas o processo de desinfla\xE7\xE3o como tamb\xE9\
    m a ancoragem das expectativas em torno de suas metas.</p><p class=\"paragrafo\"\
    >27. Em se confirmando o cen\xE1rio esperado, os membros do Comit\xEA, unanimemente,\
    \ anteveem redu\xE7\xE3o de mesma magnitude nas pr\xF3ximas reuni\xF5es e avaliam\
    \ que esse \xE9 o ritmo apropriado para manter a pol\xEDtica monet\xE1ria contracionista\
    \ necess\xE1ria para o processo desinflacion\xE1rio. O Comit\xEA enfatiza que\
    \ a magnitude total do ciclo de flexibiliza\xE7\xE3o ao longo do tempo depender\xE1\
    \ da evolu\xE7\xE3o da din\xE2mica inflacion\xE1ria, em especial dos componentes\
    \ mais sens\xEDveis \xE0 pol\xEDtica monet\xE1ria e \xE0 atividade econ\xF4mica,\
    \ das expectativas de infla\xE7\xE3o, em particular daquelas de maior prazo, de\
    \ suas proje\xE7\xF5es de infla\xE7\xE3o, do hiato do produto e do balan\xE7o\
    \ de riscos.</p><p class=\"paragrafo\">28. Votaram por uma redu\xE7\xE3o de 0,50\
