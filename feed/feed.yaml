    ms-rteTable-default\">IPCA</td><td class=\"ms-rteTable-default\">4,9</td><td class=\"\
    ms-rteTable-default\">4,5</td><td class=\"ms-rteTable-default\">4,0</td></tr><tr><td\
    \ class=\"ms-rteTable-default\">IPCA livres</td><td class=\"ms-rteTable-default\"\
    >5,0</td><td class=\"ms-rteTable-default\">4,5</td><td class=\"ms-rteTable-default\"\
    >3,8</td></tr><tr><td class=\"ms-rteTable-default\">IPCA administrados</td><td\
