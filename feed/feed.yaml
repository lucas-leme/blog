  description: "<p>O ambiente externo mostra-se mais adverso, em fun\xE7\xE3o da incerteza\
    \ elevada e persistente referente ao in\xEDcio da flexibiliza\xE7\xE3o de pol\xED\
    tica monet\xE1ria nos Estados Unidos e \xE0 velocidade com que se observar\xE1\
    \ a queda da infla\xE7\xE3o de forma sustentada em diversos pa\xEDses. Os bancos\
    \ centrais das principais economias permanecem determinados em promover a converg\xEA\
    ncia das taxas de infla\xE7\xE3o para suas metas em um ambiente marcado por press\xF5\
    es nos mercados de trabalho. O Comit\xEA avalia que o cen\xE1rio segue exigindo\
    \ cautela por parte de pa\xEDses emergentes.</p><p>Em rela\xE7\xE3o ao cen\xE1\
    rio dom\xE9stico, o conjunto dos indicadores de atividade econ\xF4mica e do mercado\
    \ de trabalho tem apresentado maior dinamismo do que o esperado. A infla\xE7\xE3\
    o cheia ao consumidor manteve trajet\xF3ria de desinfla\xE7\xE3o, enquanto medidas\
    \ de infla\xE7\xE3o subjacente se situaram acima da meta para a infla\xE7\xE3\
    o nas divulga\xE7\xF5es mais recentes.</p><p>As expectativas de infla\xE7\xE3\
    o para 2024 e 2025 apuradas pela pesquisa Focus encontram-se em torno de 3,7%\
    \ e 3,6%, respectivamente.</p><p>As proje\xE7\xF5es de infla\xE7\xE3o do Copom\
    \ em seu cen\xE1rio de refer\xEAncia* situam-se em 3,8% em 2024 e 3,3% em 2025.\
    \ As proje\xE7\xF5es para a infla\xE7\xE3o de pre\xE7os administrados s\xE3o de\
    \ 4,8% em 2024 e 4,0% em 2025.</p><p>O Comit\xEA ressalta que, em seus cen\xE1\
    rios para a infla\xE7\xE3o, permanecem fatores de risco em ambas as dire\xE7\xF5\
    es. Entre os riscos de alta para o cen\xE1rio inflacion\xE1rio e as expectativas\
    \ de infla\xE7\xE3o, destacam-se (i) uma maior persist\xEAncia das press\xF5es\
    \ inflacion\xE1rias globais; e (ii) uma maior resili\xEAncia na infla\xE7\xE3\
    o de servi\xE7os do que a projetada em fun\xE7\xE3o de um hiato do produto mais\
    \ apertado. Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3\
    o da atividade econ\xF4mica global mais acentuada do que a projetada; e (ii) os\
    \ impactos do aperto monet\xE1rio sincronizado sobre a desinfla\xE7\xE3o global\
    \ se mostrarem mais fortes do que o esperado. &#160;O Comit\xEA avalia que as\
    \ conjunturas dom\xE9stica e internacional devem se manter mais incertas, exigindo\
    \ maior cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><p>O Comit\xEA\
    \ acompanhou com aten\xE7\xE3o os desenvolvimentos recentes da pol\xEDtica fiscal\
    \ e seus impactos sobre a pol\xEDtica monet\xE1ria. O Comit\xEA reafirma que uma\
    \ pol\xEDtica fiscal cr\xEDvel e comprometida com a sustentabilidade da d\xED\
    vida contribui para a ancoragem das expectativas de infla\xE7\xE3o e para a redu\xE7\
    \xE3o dos pr\xEAmios de risco dos ativos financeiros, consequentemente impactando\
    \ a pol\xEDtica monet\xE1ria.&#160; </p><p>Considerando a evolu\xE7\xE3o do processo\
    \ de desinfla\xE7\xE3o, os cen\xE1rios avaliados, o balan\xE7o de riscos e o amplo\
    \ conjunto de informa\xE7\xF5es dispon\xEDveis, o Copom decidiu reduzir a taxa\
    \ b\xE1sica de juros em 0,25 ponto percentual, para 10,50% a.a., e entende que\
    \ essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da\
    \ infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante, que inclui\
    \ o ano de 2025. Sem preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade\
    \ de pre\xE7os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\
    \xF5es do n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego. </p><p>A\
    \ conjuntura atual, caracterizada por um est\xE1gio do processo desinflacion\xE1\
    rio que tende a ser mais lento, expectativas de infla\xE7\xE3o desancoradas e\
    \ um cen\xE1rio global desafiador, demanda serenidade e modera\xE7\xE3o na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria.</p><p>O Comit\xEA, unanimemente, avalia que\
    \ o cen\xE1rio global incerto e o cen\xE1rio dom\xE9stico marcado por resili\xEA\
    ncia na atividade e expectativas desancoradas demandam maior cautela. Ressalta,\
    \ ademais, que a pol\xEDtica monet\xE1ria deve se manter contracionista at\xE9\
    \ que se consolide n\xE3o apenas o processo de desinfla\xE7\xE3o como tamb\xE9\
    m a ancoragem das expectativas em torno de suas metas. O Comit\xEA tamb\xE9m refor\xE7\
    a, com especial \xEAnfase, que a extens\xE3o e a adequa\xE7\xE3o de ajustes futuros\
    \ na taxa de juros ser\xE3o ditadas pelo firme compromisso de converg\xEAncia\
    \ da infla\xE7\xE3o \xE0 meta. </p><p>Votaram por uma redu\xE7\xE3o de 0,25 ponto\
    \ percentual os seguintes membros do Comit\xEA&#58; Roberto de Oliveira Campos\
    \ Neto (presidente), Carolina de Assis Barros, Diogo Abry Guillen, Ot\xE1vio Ribeiro\
    \ Damaso e Renato Dias de Brito Gomes. Votaram por uma redu\xE7\xE3o de 0,50 ponto\
    \ percentual os seguintes membros&#58; Ailton de Aquino Santos, Gabriel Muricca\
    \ Gal\xEDpolo, Paulo Picchetti e Rodrigo Alves Teixeira.</p><p>&#160;</p><p>*\
    \ No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xED\
    da da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,15/US$, evoluindo segundo\
    \ a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria &quot;verde&quot;\
    \ em dezembro de 2024 e de 2025. O valor para o c\xE2mbio foi obtido pelo procedimento,\
    \ que passou a ser adotado na 258\xAA reuni\xE3o, de arredondar a cota\xE7\xE3\
    o m\xE9dia da taxa de c\xE2mbio observada nos dez dias \xFAteis encerrados no\
    \ \xFAltimo dia da semana anterior \xE0 da reuni\xE3o do Copom.<br /></p>"
