    \ maior do que o esperado.</p><p class=\"paragrafo\">4. A desinfla\xE7\xE3o medida\
    \ pelo \xCDndice Nacional de Pre\xE7os ao Consumidor Amplo (IPCA) cheio tem arrefecido,\
    \ enquanto medidas de infla\xE7\xE3o subjacente se situaram acima da meta para\
    \ a infla\xE7\xE3o nas divulga\xE7\xF5es mais recentes. As expectativas de infla\xE7\
    \xE3o para 2024 e 2025 apuradas pela pesquisa Focus encontram-se em torno de 4,1%\
    \ e 4,0%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios e an\xE1lise\
    \ de riscos</h3><p class=\"paragrafo\">5. No cen\xE1rio de refer\xEAncia, a trajet\xF3\
    ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2\
    mbio parte de R$5,55/US$<sup>2</sup>, evoluindo segundo a paridade do poder de\
    \ compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente a curva futura\
    \ pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente. Al\xE9\
    m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D em\
    \ dezembro de 2024 e de 2025. Em cen\xE1rio alternativo apresentado, utiliza-se\
    \ a hip\xF3tese de taxa de juros constante ao longo do horizonte relevante de\
    \ pol\xEDtica monet\xE1ria.</p><p class=\"paragrafo\">6. O Comit\xEA manteve o\
    \ entendimento usual, sem qualquer altera\xE7\xE3o, de que o horizonte relevante\
    \ para a pol\xEDtica monet\xE1ria \xE9 de seis trimestres \xE0 frente, correspondendo,\
    \ agora, ao primeiro trimestre de 2026. Em conson\xE2ncia com o sistema de meta\
    \ cont\xEDnua estabelecido pelo Decreto 12.079/2024, o Comit\xEA optou por comunicar\
    \ n\xE3o s\xF3 as proje\xE7\xF5es para anos-calend\xE1rio, como tamb\xE9m a proje\xE7\
    \xE3o para o horizonte relevante, contribuindo assim para a transpar\xEAncia na\
    \ comunica\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><p class=\"paragrafo\">7.\
    \ Em ambos os cen\xE1rios apresentados, de refer\xEAncia e alternativo, h\xE1\
    \ um processo de desinfla\xE7\xE3o ao longo do horizonte, mas a proje\xE7\xE3\
    o para o horizonte relevante est\xE1 acima da meta de infla\xE7\xE3o de 3%. No\
    \ cen\xE1rio de refer\xEAncia, a proje\xE7\xE3o da infla\xE7\xE3o acumulada em\
    \ quatro trimestres para o primeiro trimestre de 2026 \xE9 3,4% e, no cen\xE1\
    rio alternativo, a proje\xE7\xE3o \xE9 de 3,2%.</p><p class=\"paragrafo\">8. As\
    \ proje\xE7\xF5es de infla\xE7\xE3o do Copom para os anos-calend\xE1rio, no cen\xE1\
    rio de refer\xEAncia, situam-se em 4,2% para 2024 e 3,6% para 2025. Nesse cen\xE1\
    rio, as proje\xE7\xF5es para a infla\xE7\xE3o de pre\xE7os administrados s\xE3\
    o de 5,0% em 2024 e 4,0% em 2025. No cen\xE1rio alternativo, no qual a taxa Selic\
    \ \xE9 mantida constante ao longo do horizonte relevante, as proje\xE7\xF5es de\
    \ infla\xE7\xE3o situam-se em 4,2% para 2024 e 3,4% para 2025.</p><p class=\"\
    paragrafo\">9. O Comit\xEA avalia que o cen\xE1rio externo se mant\xE9m adverso.\
    \ A menor sincronia nos ciclos de queda dos juros, j\xE1 iniciados em alguns pa\xED\
    ses avan\xE7ados e ainda por iniciar em outros, contribui para a volatilidade\
    \ de vari\xE1veis de mercado. Al\xE9m disso, observou-se que as autoridades monet\xE1\
    rias t\xEAm indicado ciclos cautelosos, com impactos correspondentes na precifica\xE7\
    \xE3o dos ativos financeiros. Por fim, os fluxos de capital refletem tamb\xE9\
    m um fen\xF4meno global de avers\xE3o ao risco, que, a depender dos fundamentos\
    \ de cada economia emergente, pressiona a taxa de c\xE2mbio com intensidade vari\xE1\
    vel. No caso da economia norte-americana, as incertezas quanto ao ritmo da atividade\
    \ econ\xF4mica persistem, uma vez que, por um lado, os dados correntes sugerem\
    \ resili\xEAncia, e, por outro lado, observa-se uma desacelera\xE7\xE3o nos dados\
    \ de emprego e as condi\xE7\xF5es financeiras se mant\xEAm apertadas por um per\xED\
    odo j\xE1 prolongado. De todo modo, vislumbra-se um cen\xE1rio de redu\xE7\xE3\
    o gradual da infla\xE7\xE3o e da atividade e um in\xEDcio cauteloso da flexibiliza\xE7\
    \xE3o monet\xE1ria.</p><p class=\"paragrafo\">10. Nos pa\xEDses emergentes, diante\
    \ de um cen\xE1rio mais desafiador, observa-se o prosseguimento cauteloso do ciclo\
    \ de queda de juros em alguns pa\xEDses e sua interrup\xE7\xE3o em outros pa\xED\
    ses. As taxas de c\xE2mbio de pa\xEDses emergentes tiveram deprecia\xE7\xE3o no\
    \ per\xEDodo recente, refletindo um cen\xE1rio mais desafiador para essas economias.</p><p\
    \ class=\"paragrafo\">11. O Comit\xEA reiterou que n\xE3o h\xE1 rela\xE7\xE3o\
    \ mec\xE2nica entre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria norte-americana\
    \ e a determina\xE7\xE3o da taxa b\xE1sica de juros dom\xE9stica, tampouco entre\
    \ a taxa de c\xE2mbio e a determina\xE7\xE3o dom\xE9stica da taxa de juros. Como\
    \ usual, o Comit\xEA focar\xE1 nos mecanismos de transmiss\xE3o da conjuntura\
    \ externa sobre a din\xE2mica inflacion\xE1ria interna e seu impacto sobre o cen\xE1\
    rio prospectivo. Refor\xE7ou-se, ademais, que um cen\xE1rio de maior incerteza\
    \ global e de movimentos cambiais mais abruptos exige maior cautela na condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria dom\xE9stica.</p><p class=\"paragrafo\">12.\
    \ Os dados de atividade econ\xF4mica e do mercado de trabalho seguem com maior\
    \ dinamismo do que era esperado. Esse movimento ocorre em contexto de hiato do\
    \ produto pr\xF3ximo \xE0 neutralidade, tornando mais desafiador o processo de\
    \ converg\xEAncia da infla\xE7\xE3o \xE0 meta. O dinamismo de indicadores de mais\
    \ alta frequ\xEAncia, como de com\xE9rcio e servi\xE7os, refor\xE7a o diagn\xF3\
    stico de resili\xEAncia da atividade dom\xE9stica e sustenta\xE7\xE3o do consumo\
    \ ao longo do tempo, em contraste com o cen\xE1rio de desacelera\xE7\xE3o gradual\
    \ originalmente antecipado pelo Comit\xEA. Com rela\xE7\xE3o ao mercado de trabalho,\
    \ ressaltou-se que o n\xEDvel de ocupa\xE7\xE3o, a taxa de desocupa\xE7\xE3o e\
    \ a renda v\xEAm sistematicamente surpreendendo. O Comit\xEA novamente avaliou\
    \ que essas surpresas recorrentes apontam para elevado dinamismo do mercado de\
    \ trabalho, que se mostra apertado.</p><p class=\"paragrafo\">13. O Comit\xEA\
    \ refor\xE7ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas estruturais\
    \ e disciplina fiscal, o aumento de cr\xE9dito direcionado e as incertezas sobre\
    \ a estabiliza\xE7\xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a\
    \ taxa de juros neutra da economia, com impactos delet\xE9rios sobre a pot\xEA\
    ncia da pol\xEDtica monet\xE1ria e, consequentemente, sobre o custo de desinfla\xE7\
    \xE3o em termos de atividade.</p><p class=\"paragrafo\">14. O Comit\xEA monitora\
    \ com aten\xE7\xE3o como os desenvolvimentos recentes da pol\xEDtica fiscal impactam\
    \ a pol\xEDtica monet\xE1ria e os ativos financeiros. Ademais, notou-se que a\
    \ percep\xE7\xE3o mais recente dos agentes de mercado sobre o crescimento dos\
    \ gastos p\xFAblicos e a sustentabilidade do arcabou\xE7o fiscal vigente, junto\
    \ com outros fatores, vem tendo impactos relevantes sobre os pre\xE7os de ativos\
    \ e as expectativas. O Comit\xEA reafirma que uma pol\xEDtica fiscal cr\xEDvel\
    \ e comprometida com a sustentabilidade da d\xEDvida contribui para a ancoragem\
    \ das expectativas de infla\xE7\xE3o e para a redu\xE7\xE3o dos pr\xEAmios de\
    \ risco dos ativos financeiros, consequentemente impactando a pol\xEDtica monet\xE1\
    ria. Pol\xEDticas monet\xE1ria e fiscal s\xEDncronas e contrac\xEDclicas contribuem\
    \ para assegurar a estabilidade de pre\xE7os e, sem preju\xEDzo de seu objetivo\
    \ fundamental, suavizar as flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4\
    mica e fomentar o pleno emprego.</p><p class=\"paragrafo\">15. O Comit\xEA unanimemente\
    \ avalia que se deve perseguir a reancoragem das expectativas de infla\xE7\xE3\
    o, vista como elemento essencial para assegurar a converg\xEAncia da infla\xE7\
    \xE3o para a meta. O Comit\xEA avalia que a condu\xE7\xE3o da pol\xEDtica monet\xE1\
    ria \xE9 um fator fundamental para a reancoragem das expectativas e continuar\xE1\
    \ tomando decis\xF5es que salvaguardem a credibilidade e, consequentemente, reduzam\
    \ o custo da desinfla\xE7\xE3o. O Comit\xEA n\xE3o se furtar\xE1 ao seu compromisso\
    \ com o atingimento da meta de infla\xE7\xE3o e entende o papel fundamental das\
    \ expectativas na din\xE2mica da infla\xE7\xE3o.</p><p class=\"paragrafo\">16.\
    \ Os movimentos recentes de alguns dos condicionantes para a din\xE2mica da infla\xE7\
    \xE3o, tais como as expectativas de infla\xE7\xE3o e a taxa de c\xE2mbio, foram\
    \ amplamente debatidos. Observou-se que, se tais movimentos se mostrarem persistentes,\
    \ os impactos inflacion\xE1rios decorrentes podem ser relevantes e ser\xE3o devidamente\
    \ incorporados pelo Comit\xEA. Em fun\xE7\xE3o disso, o Comit\xEA avaliou que\
    \ o momento \xE9 de acompanhamento diligente dos condicionantes da infla\xE7\xE3\
    o e de maior vigil\xE2ncia perante um cen\xE1rio mais desafiador.</p><p class=\"\
    paragrafo\">17. O ciclo de cr\xE9dito segue benigno com expans\xE3o em volume\
    \ e redu\xE7\xE3o de taxas na maior parte das linhas. No entanto, novamente, alguns\
    \ membros ressaltaram que a recente eleva\xE7\xE3o nas taxas de maior prazo pode\
    \ levar a um menor dinamismo no mercado de cr\xE9dito. Por outro lado, as capta\xE7\
    \xF5es no mercado de capitais seguem fortes. Tais membros enfatizaram a import\xE2\
    ncia dos v\xE9rtices mais longos na curva de juros na determina\xE7\xE3o da oferta\
    \ e da demanda de cr\xE9dito.</p><p class=\"paragrafo\">18. O Comit\xEA avaliou\
    \ que os dados referentes \xE0 infla\xE7\xE3o sugerem uma trajet\xF3ria que n\xE3\
    o divergiu significativamente do que era esperado, mas que se observa um arrefecimento\
    \ no processo desinflacion\xE1rio no per\xEDodo mais recente. As taxas de infla\xE7\
    \xE3o de bens industriais e de alimenta\xE7\xE3o no domic\xEDlio mantiveram suas\
    \ recentes trajet\xF3rias, deixando de contribuir para a desinfla\xE7\xE3o nesse\
    \ est\xE1gio do processo desinflacion\xE1rio. Concomitante a isso, a infla\xE7\
    \xE3o de servi\xE7os, que tem maior in\xE9rcia, assume papel preponderante na\
    \ din\xE2mica desinflacion\xE1ria no est\xE1gio atual. Debateu-se ent\xE3o o papel\
    \ da din\xE2mica do mercado de trabalho e das expectativas de infla\xE7\xE3o para\
    \ a determina\xE7\xE3o da infla\xE7\xE3o de servi\xE7os. Concluiu-se que o processo\
    \ desinflacion\xE1rio arrefeceu e que os n\xEDveis de infla\xE7\xE3o corrente\
    \ acima da meta, em contexto de dinamismo da atividade econ\xF4mica, tornam a\
    \ converg\xEAncia da infla\xE7\xE3o \xE0 meta mais desafiadora.</p><p class=\"\
    paragrafo\">19. Em sua conclus\xE3o, o Comit\xEA avalia que o cen\xE1rio prospectivo\
    \ de infla\xE7\xE3o se tornou mais desafiador, com o aumento das proje\xE7\xF5\
    es de infla\xE7\xE3o de m\xE9dio prazo, mesmo condicionadas em uma trajet\xF3\
    ria de taxa de juros mais elevada. Concluiu-se unanimemente pela necessidade de\
    \ uma pol\xEDtica monet\xE1ria ainda mais cautelosa e de acompanhamento diligente\
    \ do desenrolar do cen\xE1rio.</p><p class=\"paragrafo\">20. O Comit\xEA ressalta\
    \ que, em seus cen\xE1rios para a infla\xE7\xE3o, permanecem fatores de risco\
    \ em ambas as dire\xE7\xF5es. Entre os riscos de alta para o cen\xE1rio inflacion\xE1\
    rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem das\
    \ expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma maior\
    \ resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em fun\xE7\
    \xE3o de um hiato do produto mais apertado; e (iii) uma conjun\xE7\xE3o de pol\xED\
    ticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1rio, por\
    \ exemplo, por meio de uma taxa de c\xE2mbio persistentemente mais depreciada.\
    \ Entre os riscos de baixa, ressaltam-se (i) uma desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica global mais acentuada do que a projetada; e (ii) os impactos do\
    \ aperto monet\xE1rio sobre a desinfla\xE7\xE3o global se mostrarem mais fortes\
    \ do que o esperado. Durante as discuss\xF5es, todos os membros concordaram que\
    \ h\xE1 mais riscos para cima na infla\xE7\xE3o, inclusive com v\xE1rios membros\
    \ enfatizando a assimetria do balan\xE7o de riscos.</p><p class=\"paragrafo\"\
    >21. O Comit\xEA avalia que as conjunturas dom\xE9stica e internacional exigem\
    \ ainda maior cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria. Em particular,\
    \ os impactos inflacion\xE1rios decorrentes dos movimentos das vari\xE1veis de\
    \ mercado e das expectativas de infla\xE7\xE3o, caso esses se mostrem persistentes,\
    \ corroboram a necessidade de maior vigil\xE2ncia.</p><h3 class=\"secao\">C) Discuss\xE3\
    o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\"\
    >22. O Copom passou ent\xE3o \xE0 discuss\xE3o da condu\xE7\xE3o da pol\xEDtica\
    \ monet\xE1ria, considerando o conjunto de proje\xE7\xF5es analisado, assim como\
    \ o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p class=\"paragrafo\"\
    >23. O Comit\xEA optou unanimemente pela manuten\xE7\xE3o da taxa Selic em 10,50%.\
    \ No cen\xE1rio dom\xE9stico, o mercado de trabalho e a atividade econ\xF4mica,\
    \ em particular o consumo das fam\xEDlias, t\xEAm surpreendido e divergido do\
    \ cen\xE1rio de desacelera\xE7\xE3o previsto. Al\xE9m disso, houve nova eleva\xE7\
    \xE3o das proje\xE7\xF5es de infla\xE7\xE3o para o horizonte relevante de pol\xED\
    tica monet\xE1ria, n\xE3o obstante nova eleva\xE7\xE3o na trajet\xF3ria da taxa\
    \ Selic extra\xEDda da pesquisa Focus. De forma an\xE1loga, as expectativas de\
    \ infla\xE7\xE3o apresentaram desancoragem adicional desde a reuni\xE3o anterior.\
    \ Al\xE9m disso, o cen\xE1rio externo se mant\xE9m adverso, com incerteza sobre\
    \ os impactos e a extens\xE3o da flexibiliza\xE7\xE3o monet\xE1ria nos Estados\
    \ Unidos.</p><p class=\"paragrafo\">24. Assim, o Comit\xEA avaliou que a pol\xED\
    tica monet\xE1ria deve se manter contracionista por tempo suficiente em patamar\
    \ que consolide n\xE3o apenas o processo de desinfla\xE7\xE3o, como tamb\xE9m\
    \ a ancoragem das expectativas em torno da meta.</p><p class=\"paragrafo\">25.\
    \ O cen\xE1rio marcado por proje\xE7\xF5es mais elevadas e mais riscos para a\
    \ alta da infla\xE7\xE3o \xE9 desafiador, e o Comit\xEA avalia que o desenrolar\
    \ do cen\xE1rio ser\xE1 particularmente importante para definir os pr\xF3ximos\
    \ passos de pol\xEDtica monet\xE1ria. Desse modo, o Comit\xEA, unanimemente, avalia\
    \ que o momento corrente \xE9 de ainda maior cautela e de acompanhamento diligente\
    \ dos condicionantes da infla\xE7\xE3o, sem se comprometer com estrat\xE9gias\
    \ futuras. \xC0 luz desse acompanhamento, o Comit\xEA avaliar\xE1 a melhor estrat\xE9\
    gia: de um lado, se a estrat\xE9gia de manuten\xE7\xE3o da taxa de juros por um\
    \ tempo suficientemente longo levar\xE1 a infla\xE7\xE3o \xE0 meta no horizonte\
    \ relevante; de outro lado, o Comit\xEA, unanimemente, refor\xE7ou que n\xE3o\
    \ hesitar\xE1 em elevar a taxa de juros para assegurar a converg\xEAncia da infla\xE7\
    \xE3o \xE0 meta se julgar apropriado. Como usual, as estrat\xE9gias adotadas pelo\
    \ Comit\xEA refletir\xE3o o compromisso com o cumprimento da meta de infla\xE7\
    \xE3o, visando tamb\xE9m a reancoragem das expectativas de infla\xE7\xE3o de modo\
    \ a minimizar o custo da desinfla\xE7\xE3o. O Comit\xEA se manter\xE1 vigilante\
    \ e relembra que eventuais ajustes futuros na taxa de juros ser\xE3o ditados pelo\
    \ firme compromisso de converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><h3 class=\"\
    secao\">D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">26.\
    \ Considerando a evolu\xE7\xE3o do processo de desinfla\xE7\xE3o, os cen\xE1rios\
    \ avaliados, o balan\xE7o de riscos e o amplo conjunto de informa\xE7\xF5es dispon\xED\
    veis, o Copom decidiu manter a taxa b\xE1sica de juros em 10,50% a.a. e entende\
    \ que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia\
    \ da infla\xE7\xE3o para o redor da meta ao longo do horizonte relevante. Sem\
    \ preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade de pre\xE7\
    os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do\
    \ n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego.</p><p class=\"\
    paragrafo\">27. A conjuntura atual, caracterizada por um est\xE1gio do processo\
    \ desinflacion\xE1rio que tende a ser mais lento, amplia\xE7\xE3o da desancoragem\
    \ das expectativas de infla\xE7\xE3o e um cen\xE1rio global desafiador, demanda\
    \ serenidade e modera\xE7\xE3o na condu\xE7\xE3o da pol\xEDtica monet\xE1ria.</p><p\
    \ class=\"paragrafo\">28. O Comit\xEA, unanimemente, optou por manter a taxa de\
    \ juros inalterada, destacando que o cen\xE1rio global incerto e o cen\xE1rio\
    \ dom\xE9stico marcado por resili\xEAncia na atividade, eleva\xE7\xE3o das proje\xE7\
    \xF5es de infla\xE7\xE3o e expectativas desancoradas demandam acompanhamento diligente\
    \ e ainda maior cautela. Ressalta, ademais, que a pol\xEDtica monet\xE1ria deve\
    \ se manter contracionista por tempo suficiente em patamar que consolide n\xE3\
    o apenas o processo de desinfla\xE7\xE3o como tamb\xE9m a ancoragem das expectativas\
    \ em torno da meta. O Comit\xEA se manter\xE1 vigilante e relembra que eventuais\
    \ ajustes futuros na taxa de juros ser\xE3o ditados pelo firme compromisso de\
    \ converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"paragrafo\">29. Votaram\
    \ por essa decis\xE3o os seguintes membros do Comit\xEA: Roberto de Oliveira Campos\
    \ Neto (presidente), Ailton de Aquino Santos, Carolina de Assis Barros, Diogo\
    \ Abry Guillen, Gabriel Muricca Gal\xEDpolo, Ot\xE1vio Ribeiro Damaso, Paulo Picchetti,\
    \ Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><h4>Notas de rodap\xE9\
    \ </h4><hr /><p class=\"notasrodape\"><sup>1</sup> A menos de men\xE7\xE3o expl\xED\
    cita em contr\xE1rio, esta atualiza\xE7\xE3o leva em conta as mudan\xE7as ocorridas\
