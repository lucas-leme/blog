  date: '2023-11-21T12:01:00+00:00'
  description: "This post uses the New York Fed DSGE model to ask the question: What\
    \ would have happened to interest rates, output, and inflation had the Federal\
    \ Reserve been following an average inflation targeting (AIT)-type reaction function\
    \ since 2021:Q2, when inflation began to rise\u2014as opposed to keeping the federal\
    \ funds rate at the zero lower bound (ZLB) until March 2022, and then raising\
    \ it aggressively thereafter? We show that actual policy was more accommodative\
    \ in 2021 than implied by the AIT reaction function and then more contractionary\
    \ in 2022 and beyond. On net, the lagged effect of monetary policy on the level\
    \ of GDP, when measured relative to the counterfactual, has been positive throughout\
    \ the forecast horizon, due to the initial boost associated with keeping the fed\
    \ funds rate near zero in 2021."
