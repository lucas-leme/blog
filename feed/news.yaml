  date: '2024-01-18T12:00:00+00:00'
  description: "Firms remain divided about the value of the office for \u201Coffice\u201D\
    \ workers. Some firms think that their employees are more productive when working\
    \ from home. Others believe that the office is a key place for investing in workers\u2019\
    \ skills. In this post, which is based on a recent <a href=\"https://www.nber.org/system/files/working_papers/w31880/w31880.pdf\"\
    >working paper</a>, we examine whether both sides could be right: Could working\
    \ in the office facilitate investments in workers' skills for tomorrow that diminish\
    \ productivity today?"
