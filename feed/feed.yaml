  description: "The swift advancement of artificial intelligence (AI) has sparked\
    \ significant concern that this new technology will replace jobs and stifle hiring.\
    \ To explore the effects of AI on employment, our August regional business surveys\
    \ asked firms about their adoption of AI and if they had made any corresponding\
    \ adjustments to their workforces. Businesses reported a notable increase in AI\
    \ use over the past year, yet very few firms reported AI-induced layoffs. Indeed,\
    \ for those already employed, our results indicate AI is more likely to result\
    \ in retraining than job loss, similar to our <a href=\"https://libertystreeteconomics.newyorkfed.org/2024/09/ai-and-the-labor-market-will-firms-hire-fire-or-retrain/\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">findings from last year</a>. That\
    \ said, AI is influencing recruiting, with some firms scaling back hiring due\
    \ to AI and some firms adding workers proficient in its use. Looking ahead, however,\
    \ layoffs and reductions in hiring plans due to AI use are expected to increase,\
    \ especially for workers\_with a college degree."
