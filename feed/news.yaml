  description: "As the Great Financial Crisis and associated recession were unfolding\
    \ in 2009, researchers at the New York Fed joined colleagues at the Board of Governors\
    \ and Philadelphia Fed to create a new kind of data set. Household liabilities,\
    \ particularly mortgages, had gone from being a quiet little corner of the financial\
    \ system to the center of the worst financial crisis and sharpest recession in\
    \ decades. The new data set was designed to provide fresh insights into this part\
    \ of the economy, especially the behavior of mortgage borrowers. In the fifteen\
    \ years since that effort came to fruition, the New York Fed Consumer Credit Panel\
    \ (CCP) has provided many valuable insights into household behavior and its implications\
    \ for the macro economy and financial stability. <br /><br />The CCP was one of\
    \ the first data sets drawn from credit bureau data, one of the earliest features\
    \ of the <a href=\"https://www.newyorkfed.org/microeconomics\" rel=\"noreferrer\
    \ noopener\" target=\"_blank\">Center for Microeconomic Data (CMD)</a>, and the\
    \ primary source material for some of the CMD\u2019s most important contributions\
    \ to policy and research. Here we review a few of the main household debt themes\
    \ over the past fifteen years, and how our analyses contributed to their understanding."
