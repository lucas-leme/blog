  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo se mant\xE9m incerto em fun\xE7\xE3\
    o da conjuntura e da pol\xEDtica econ\xF4mica nos Estados Unidos. Consequentemente,\
    \ o comportamento e a volatilidade de diferentes classes de ativos t\xEAm sido\
    \ afetados, com reflexos nas condi\xE7\xF5es financeiras globais. Tal cen\xE1\
    rio exige particular cautela por parte de pa\xEDses emergentes em ambiente marcado\
    \ por tens\xE3o geopol\xEDtica.</p><p class=\"paragrafo\">2. Em rela\xE7\xE3o\
    \ ao cen\xE1rio dom\xE9stico, o conjunto dos indicadores de atividade econ\xF4\
    mica segue apresentando, conforme esperado, certa modera\xE7\xE3o no crescimento,\
    \ mas o mercado de trabalho ainda mostra dinamismo.</p><p class=\"paragrafo\"\
    >3. Nas divulga\xE7\xF5es mais recentes, a infla\xE7\xE3o cheia e as medidas subjacentes\
    \ mantiveram-se acima da meta para a infla\xE7\xE3o. As expectativas de infla\xE7\
    \xE3o para 2025 e 2026 apuradas pela pesquisa Focus permanecem em valores acima\
    \ da meta, situando-se em 4,8% e 4,3%, respectivamente.</p><h3 class=\"secao\"\
    >B) Cen\xE1rios e an\xE1lise de riscos</h3><p class=\"paragrafo\">4. O cen\xE1\
    rio prospectivo de infla\xE7\xE3o segue desafiador em diversas dimens\xF5es. O\
    \ Comit\xEA analisou o cen\xE1rio internacional, a atividade econ\xF4mica, a demanda\
    \ agregada, as expectativas de infla\xE7\xE3o e a infla\xE7\xE3o corrente. Em\
    \ seguida, discutiu as proje\xE7\xF5es e expectativas de infla\xE7\xE3o para ent\xE3\
    o deliberar sobre a decis\xE3o corrente e comunica\xE7\xE3o futura.</p><p class=\"\
    paragrafo\">5. O cen\xE1rio externo se mant\xE9m incerto. Os temas estruturalmente\
    \ desafiadores, como a situa\xE7\xE3o fiscal de pa\xEDses desenvolvidos, t\xEA\
    m tido menor impacto na forma\xE7\xE3o dos pre\xE7os de mercado do que esperado,\
    \ enquanto os movimentos de curto prazo da pol\xEDtica monet\xE1ria norte-americana\
    \ t\xEAm tido maior impacto. Sobressai, assim, o debate sobre o in\xEDcio do ciclo\
    \ de corte por parte do Federal Reserve e o ritmo de crescimento norte-americano,\
    \ ao mesmo tempo em que persistem d\xFAvidas sobre o impacto das tarifas sobre\
    \ a infla\xE7\xE3o norte americana. De todo modo, os riscos de longo prazo, que\
    \ inclusive contribuem para tornar o cen\xE1rio incerto, como a introdu\xE7\xE3\
    o de tarifas e a eleva\xE7\xE3o de gastos fiscais, se mant\xEAm presentes. A avalia\xE7\
    \xE3o predominante no Comit\xEA \xE9 de que persiste maior incerteza no cen\xE1\
    rio externo e, consequentemente, o Copom deve preservar uma postura de cautela.\
    \ Como usual, o Comit\xEA focar\xE1 nos mecanismos de transmiss\xE3o da conjuntura\
    \ externa sobre a din\xE2mica de infla\xE7\xE3o interna e seu impacto sobre o\
    \ cen\xE1rio prospectivo. Em tal debate, discutiu-se a recente aprecia\xE7\xE3\
    o do c\xE2mbio, possivelmente relacionada em parte ao diferencial de juros, em\
    \ parte \xE0 deprecia\xE7\xE3o da moeda norte-americana frente a diversas moedas.</p><p\
    \ class=\"paragrafo\">6. A conjuntura de atividade econ\xF4mica dom\xE9stica segue\
    \ indicando certa modera\xE7\xE3o no crescimento. Tal conjuntura traz maior convic\xE7\
    \xE3o de que o cen\xE1rio delineado pelo Comit\xEA est\xE1, at\xE9 agora, se concretizando.\
    \ Alguns dos elementos que se conjecturava que poderiam levar a uma discrep\xE2\
    ncia em rela\xE7\xE3o ao cen\xE1rio delineado, tais como est\xEDmulos fiscais\
    \ ou credit\xEDcios, n\xE3o provocaram, at\xE9 agora, diverg\xEAncias relevantes\
    \ em rela\xE7\xE3o ao que se esperava. As pesquisas setoriais mensais e os dados\
    \ mais tempestivos de consumo corroboram, em geral, o prosseguimento de uma redu\xE7\
    \xE3o gradual de crescimento. Em momentos de inflex\xE3o no ciclo econ\xF4mico,\
    \ \xE9 natural que se observem sinais mistos advindos de indicadores econ\xF4\
    micos ou de diferentes mercados. Desse modo, o Comit\xEA seguir\xE1 acompanhando\
    \ a totalidade dos dados.</p><p class=\"paragrafo\">7. O Comit\xEA avalia que,\
    \ apesar dos sinais mistos, os sinais advindos da demanda e da atividade econ\xF4\
    mica at\xE9 aqui sugerem que o cen\xE1rio se desenrola conforme esperado e compat\xED\
    vel com a pol\xEDtica monet\xE1ria em curso. Mercados mais sens\xEDveis \xE0s\
    \ condi\xE7\xF5es financeiras, como o mercado de cr\xE9dito, t\xEAm apresentado\
    \ modera\xE7\xE3o mais n\xEDtida, com arrefecimento no volume de concess\xF5es,\
    \ do que o mercado de trabalho. Analogamente, nota-se maior arrefecimento no consumo\
    \ de bens mais ligados ao cr\xE9dito em contraposi\xE7\xE3o a bens de consumo\
    \ mais ligados \xE0 renda. Outro exemplo do mercado de cr\xE9dito \xE9 o maior\
    \ arrefecimento no cr\xE9dito de maior dura\xE7\xE3o em contraposi\xE7\xE3o ao\
    \ cr\xE9dito emergencial. O Comit\xEA refor\xE7a que o arrefecimento da demanda\
    \ agregada \xE9 um elemento essencial do processo de reequil\xEDbrio entre oferta\
    \ e demanda da economia e converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"\
    paragrafo\">8. A pol\xEDtica fiscal tem um impacto de curto prazo, majoritariamente\
    \ por meio de est\xEDmulo \xE0 demanda agregada, e uma dimens\xE3o mais estrutural,\
    \ que tem potencial de afetar a percep\xE7\xE3o sobre a sustentabilidade da d\xED\
    vida e impactar o pr\xEAmio a termo da curva de juros. Uma pol\xEDtica fiscal\
    \ que atue de forma contrac\xEDclica e contribua para a redu\xE7\xE3o do pr\xEA\
    mio de risco favorece a converg\xEAncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA\
    \ refor\xE7ou a vis\xE3o de que o esmorecimento no esfor\xE7o de reformas estruturais\
    \ e disciplina fiscal, o aumento de cr\xE9dito direcionado e as incertezas sobre\
    \ a estabiliza\xE7\xE3o da d\xEDvida p\xFAblica t\xEAm o potencial de elevar a\
    \ taxa de juros neutra da economia, com impactos delet\xE9rios sobre a pot\xEA\
    ncia da pol\xEDtica monet\xE1ria e, consequentemente, sobre o custo de desinfla\xE7\
    \xE3o em termos de atividade. O Comit\xEA manteve a firme convic\xE7\xE3o de que\
    \ as pol\xEDticas devem ser previs\xEDveis, cr\xEDveis e antic\xEDclicas. Em particular,\
    \ o debate do Comit\xEA evidenciou, novamente, a necessidade de pol\xEDticas fiscal\
    \ e monet\xE1ria harmoniosas.</p><p class=\"paragrafo\">9. As expectativas de\
    \ infla\xE7\xE3o, medidas por diferentes instrumentos e obtidas de diferentes\
    \ grupos de agentes, permanecem acima da meta de infla\xE7\xE3o em todos os horizontes,\
    \ mantendo o cen\xE1rio de infla\xE7\xE3o adverso. Em um primeiro momento, notou-se\
    \ uma redu\xE7\xE3o nas medidas de infla\xE7\xE3o impl\xEDcita extra\xEDdas de\
    \ pre\xE7os de ativos financeiros, tanto na redu\xE7\xE3o das m\xE9tricas de pr\xEA\
    mio de risco quanto nas m\xE9tricas de expectativas de infla\xE7\xE3o embutidas\
    \ em tais medidas. Mais recentemente, observa-se um incipiente movimento de queda\
    \ nas expectativas de infla\xE7\xE3o medidas pelo Focus, mas ainda mais concentrado\
    \ nos horizontes mais curtos, por uma combina\xE7\xE3o de elementos, entre os\
    \ quais a pol\xEDtica monet\xE1ria contracionista e os n\xFAmeros recentes de\
    \ infla\xE7\xE3o. O Comit\xEA refor\xE7ou e renovou seu compromisso com a reancoragem\
    \ das expectativas e com a condu\xE7\xE3o de uma pol\xEDtica monet\xE1ria que\
    \ enseje tal movimento. O Comit\xEA avalia que a reancoragem das expectativas\
    \ de infla\xE7\xE3o reduz os custos da desinfla\xE7\xE3o e entende que tal processo\
    \ exige perseveran\xE7a, firmeza e serenidade.</p><p class=\"paragrafo\">10. A\
    \ desancoragem das expectativas de infla\xE7\xE3o \xE9 um fator de desconforto\
    \ comum a todos os membros do Comit\xEA e deve ser combatida. Foi ressaltado que\
    \ ambientes com expectativas desancoradas aumentam o custo de desinfla\xE7\xE3\
    o em termos de atividade. O cen\xE1rio de converg\xEAncia da infla\xE7\xE3o \xE0\
    \ meta torna-se mais desafiador com expectativas desancoradas para prazos mais\
    \ longos. Na discuss\xE3o sobre esse tema, a principal conclus\xE3o obtida e compartilhada\
    \ por todos os membros do Comit\xEA foi de que, em um ambiente de expectativas\
    \ desancoradas, como \xE9 o caso do atual, exige-se uma restri\xE7\xE3o monet\xE1\
    ria maior e por mais tempo do que outrora seria apropriado.</p><p class=\"paragrafo\"\
    >11. As leituras recentes de infla\xE7\xE3o mostram din\xE2mica mais benigna em\
    \ rela\xE7\xE3o ao que se previa no in\xEDcio do ano. A combina\xE7\xE3o de um\
    \ c\xE2mbio mais apreciado e um comportamento mais benigno das <i>commodities</i>\
    \ contribuiu para uma redu\xE7\xE3o nas infla\xE7\xF5es de bens industrializados\
    \ e alimentos. Por outro lado, a infla\xE7\xE3o de servi\xE7os tem se mantido\
    \ mais resiliente, respondendo a um mercado de trabalho que segue din\xE2mico\
    \ e a uma atividade que tem apresentado modera\xE7\xE3o gradual. Para al\xE9m\
    \ das varia\xE7\xF5es dos itens, ou mesmo das oscila\xE7\xF5es de curto prazo,\
    \ os n\xFAcleos de infla\xE7\xE3o t\xEAm se mantido acima do valor compat\xED\
    vel com o atingimento da meta h\xE1 meses, corroborando a interpreta\xE7\xE3o\
    \ de uma infla\xE7\xE3o pressionada pela demanda e que requer uma pol\xEDtica\
    \ monet\xE1ria contracionista por um per\xEDodo bastante prolongado.</p><p class=\"\
    paragrafo\">12. O Comit\xEA se debru\xE7ou ent\xE3o sobre as proje\xE7\xF5es.\
    \ No cen\xE1rio de refer\xEAncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xED\
    da da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,40/US$<sup>2</sup>, evoluindo\
    \ segundo a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue\
    \ aproximadamente a curva futura pelos pr\xF3ximos seis meses e passa a aumentar\
    \ 2% ao ano posteriormente. Al\xE9m disso, adota-se a hip\xF3tese de bandeira\
    \ tarif\xE1ria \u201Cverde\u201D em dezembro de 2025 e de 2026.</p><p class=\"\
    paragrafo\">13. No cen\xE1rio de refer\xEAncia, as proje\xE7\xF5es para a infla\xE7\
    \xE3o acumulada em quatro trimestres para 2025 e para 2026, s\xE3o, respectivamente,\
    \ 4,8% e 3,6% (Tabela 1). Para o horizonte relevante de pol\xEDtica monet\xE1\
    ria, primeiro trimestre de 2027, a proje\xE7\xE3o de infla\xE7\xE3o utilizando\
    \ o cen\xE1rio de refer\xEAncia extra\xEDdo da pesquisa Focus se manteve acima\
    \ da meta de infla\xE7\xE3o, em 3,4%.</p><p class=\"paragrafo\">14. Com rela\xE7\
    \xE3o ao balan\xE7o de riscos, avaliou-se que o cen\xE1rio de maior incerteza\
    \ segue apresentando riscos mais elevados do que o usual tanto de alta quanto\
    \ de baixa para o cen\xE1rio de infla\xE7\xE3o. O Comit\xEA avaliou que, entre\
    \ os riscos de alta para o cen\xE1rio inflacion\xE1rio e as expectativas de infla\xE7\
    \xE3o, destacam-se (i) uma desancoragem das expectativas de infla\xE7\xE3o por\
    \ per\xEDodo mais prolongado; (ii) uma maior resili\xEAncia na infla\xE7\xE3o\
    \ de servi\xE7os do que a projetada em fun\xE7\xE3o de um hiato do produto mais\
    \ positivo; e (iii) uma conjun\xE7\xE3o de pol\xEDticas econ\xF4micas externa\
    \ e interna que tenham impacto inflacion\xE1rio maior que o esperado, por exemplo,\
    \ por meio de uma taxa de c\xE2mbio persistentemente mais depreciada. Entre os\
    \ riscos de baixa, ressaltam-se (i) uma eventual desacelera\xE7\xE3o da atividade\
    \ econ\xF4mica dom\xE9stica mais acentuada do que a projetada, tendo impactos\
    \ sobre o cen\xE1rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\xE3o global mais\
    \ pronunciada decorrente do choque de com\xE9rcio e de um cen\xE1rio de maior\
    \ incerteza; e (iii) uma redu\xE7\xE3o nos pre\xE7os das <i>commodities</i> com\
    \ efeitos desinflacion\xE1rios.</p><p class=\"paragrafo\">15. Prospectivamente,\
    \ o Comit\xEA seguir\xE1 acompanhando o ritmo da atividade econ\xF4mica, fundamental\
    \ na determina\xE7\xE3o da infla\xE7\xE3o, em particular da infla\xE7\xE3o de\
    \ servi\xE7os; o repasse do c\xE2mbio para a infla\xE7\xE3o, ap\xF3s um processo\
    \ de maior volatilidade da taxa de c\xE2mbio; e as expectativas de infla\xE7\xE3\
    o, que se mant\xEAm desancoradas e s\xE3o determinantes para o comportamento da\
    \ infla\xE7\xE3o futura. Enfatizou-se que os vetores inflacion\xE1rios seguem\
    \ adversos, como resili\xEAncia na atividade econ\xF4mica e press\xF5es no mercado\
    \ de trabalho, expectativas de infla\xE7\xE3o desancoradas e proje\xE7\xF5es de\
    \ infla\xE7\xE3o elevadas. Tal cen\xE1rio prescreve uma pol\xEDtica monet\xE1\
    ria em patamar significativamente contracionista por per\xEDodo bastante prolongado\
    \ para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><h3 class=\"\
    secao\">C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria</h3><p\
    \ class=\"paragrafo\">16. O Copom passou ent\xE3o \xE0 discuss\xE3o da condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\xF5es\
    \ analisado, assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p\
    \ class=\"paragrafo\">17. Ap\xF3s uma firme eleva\xE7\xE3o de juros, o Comit\xEA\
    \ optou por interromper o ciclo e avaliar os impactos acumulados. Agora, na medida\
    \ em o cen\xE1rio tem se delineado conforme esperado, o Comit\xEA inicia um novo\
    \ est\xE1gio em que opta por manter a taxa inalterada e seguir avaliando se, mantido\
    \ o n\xEDvel corrente por per\xEDodo bastante prolongado, tal estrat\xE9gia ser\xE1\
    \ suficiente para a converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><p class=\"\
    paragrafo\">18. Endossando o cen\xE1rio esperado do Comit\xEA at\xE9 aqui, h\xE1\
    \ uma modera\xE7\xE3o gradual da atividade em curso, certa diminui\xE7\xE3o da\
    \ infla\xE7\xE3o corrente e alguma redu\xE7\xE3o nas expectativas de infla\xE7\
    \xE3o. No entanto, o Comit\xEA seguir\xE1 vigilante e n\xE3o hesitar\xE1 em retomar\
    \ o ciclo de alta se julgar apropriado. Reafirmou-se o firme compromisso com o\
    \ mandato do Banco Central de levar a infla\xE7\xE3o \xE0 meta.</p><h3 class=\"\
    secao\">D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">19.\
    \ O Comit\xEA segue acompanhando os an\xFAncios referentes \xE0 imposi\xE7\xE3\
    o de tarifas comerciais pelos EUA ao Brasil, e como os desenvolvimentos da pol\xED\
    tica fiscal dom\xE9stica impactam a pol\xEDtica monet\xE1ria e os ativos financeiros,\
    \ refor\xE7ando a postura de cautela em cen\xE1rio de maior incerteza. O cen\xE1\
    rio segue sendo marcado por expectativas desancoradas, proje\xE7\xF5es de infla\xE7\
    \xE3o elevadas, resili\xEAncia na atividade econ\xF4mica e press\xF5es no mercado\
    \ de trabalho. Para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta em\
    \ ambiente de expectativas desancoradas, exige-se uma pol\xEDtica monet\xE1ria\
    \ em patamar significativamente contracionista por per\xEDodo bastante prolongado.</p><p\
    \ class=\"paragrafo\">20. O Copom decidiu manter a taxa b\xE1sica de juros em\
    \ 15,00% a.a., e entende que essa decis\xE3o \xE9 compat\xEDvel com a estrat\xE9\
    gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta ao longo do horizonte\
    \ relevante. Sem preju\xEDzo de seu objetivo fundamental de assegurar a estabilidade\
    \ de pre\xE7os, essa decis\xE3o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\
    \xF5es do n\xEDvel de atividade econ\xF4mica e fomento do pleno emprego.</p><p\
    \ class=\"paragrafo\">21. O cen\xE1rio atual, marcado por elevada incerteza, exige\
    \ cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria. O Comit\xEA seguir\xE1\
    \ vigilante, avaliando se a manuten\xE7\xE3o do n\xEDvel corrente da taxa de juros\
    \ por per\xEDodo bastante prolongado \xE9 suficiente para assegurar a converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA enfatiza que os passos futuros da\
    \ pol\xEDtica monet\xE1ria poder\xE3o ser ajustados e que n\xE3o hesitar\xE1 em\
    \ retomar o ciclo de ajuste caso julgue apropriado.</p><p class=\"paragrafo\"\
    >22. Votaram por essa decis\xE3o os seguintes membros do Comit\xEA: Gabriel Muricca\
    \ Gal\xEDpolo (presidente), Ailton de Aquino Santos, Diogo Abry Guillen, Gilneu\
    \ Francisco Astolfi Vivan, Izabela Moreira Correa, Nilton Jos\xE9 Schneider David,\
    \ Paulo Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.</p><p\
