    \ para orientar suas decis\xF5es de pol\xEDtica monet\xE1ria. Ao expor alguns\
    \ desses cen\xE1rios, o Copom procura dar maior transpar\xEAncia \xE0s decis\xF5\
    es de pol\xEDtica monet\xE1ria, contribuindo para sua efic\xE1cia no controle\
    \ da infla\xE7\xE3o, que \xE9 seu objetivo prec\xEDpuo."
