  description: "The topics covered on <em>Liberty Street Economics</em> in 2023 hit\
    \ many themes, reflecting the range of research interests of the more than sixty\
    \ staff economists at the New York Fed and their coauthors. We published 122\_\
    posts this year, exploring important subjects such as <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/07/the-egis-analyzing-the-economy-through-an-equitable-growth-lens/\"\
