  description: "While the slump in China\u2019s property sector has been steep, Chinese\
    \ policymakers have responded to the falloff in property activity with policies\
    \ designed to spur activity in the manufacturing sector. The apparent hope is\
    \ that a pivot toward production-intensive growth can help lift the Chinese economy\
    \ out of its current doldrums, which include weak <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/09/why-are-chinas-households-in-the-doldrums/\"\
    >household</a> demand, high levels of <a href=\"https://libertystreeteconomics.newyorkfed.org/2022/09/is-china-running-out-of-policy-space-to-navigate-future-economic-challenges/\"\
    >debt</a>, and demographic and political headwinds to <a href=\"https://libertystreeteconomics.newyorkfed.org/2023/10/can-china-catch-up-with-greece/\"\
    >growth</a>. In a series of posts, we consider the implications of two alternative\
    \ Chinese policy scenarios for the risks to the U.S. outlook for real activity\
    \ and inflation over the next two years. Here, we consider the impact of a scenario\
    \ in which a credit-fueled boom in manufacturing activity produces higher-than-expected\
    \ economic growth in China. A key finding is that such a boom would put meaningful\
    \ upward pressure on U.S. inflation."
