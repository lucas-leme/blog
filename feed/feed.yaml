    rel="noreferrer noopener" target="_blank">2012 <em>Liberty Street Economics</em>
    post</a> noted that U.S. monetary policy exhibits a surprising degree of seasonal
    behavior: over the 1987-2008 period, the Federal Reserve was much more likely
    to lower interest rates (or abstain from raising rates) in the first month of
    each quarter than in the two subsequent months. Thirteen years later, we revisit
    that analysis to investigate whether the seasonal pattern in monetary policy still
    holds today, in the wake of a rate hiking cycle, a pandemic, a surge in inflation,
    and a second round of rate hikes. We find that the pattern has indeed continued;
    however, unlike in the earlier sample period, it can be completely explained by
    the timing of the FOMC calendar.'
