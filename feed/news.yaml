  description: "In this post, we follow up on the previous <em>Liberty Street Economics</em>\
    \ post in this series by studying other impacts of extreme weather on the real\
    \ sector. Data from the Federal Reserve\u2019s Small Business Credit Survey (<a\
    \ href=\"https://www.fedsmallbusiness.org/survey/2023/report-on-nonemployer-firms\"\
    >SBCS</a>) shed light on how small businesses in the Second District are impacted\
    \ by natural disasters (such as hurricanes, floods, wildfires, droughts, and winter\
    \ storms). Among our findings are that increasing shares of small business firms\
    \ in the region sustain losses from natural disasters, with minority-owned firms\
    \ suffering losses at a disproportionately higher rate than white-owned firms.\
    \ For many minority-owned firms, these losses make up a larger portion of their\
    \ total revenues. In a companion post, we will explore the post-disaster recovery\
    \ of small firms in the Second District: how long do they remain closed and what\
    \ are their sources of disaster relief?"
