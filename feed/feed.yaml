  description: Global risk conditions, along with monetary policy in major advanced
    economies, have historically been major drivers of cross-border capital flows
    and the global financial cycle. So what happens to these flows when risk sentiment
    changes? In this post, we examine how the sensitivity to risk of global financial
    flows changed following the global financial crisis (GFC). We find that while
    the risk sensitivity of cross-border bank loans (CBL) was lower following the
    GFC, that of international debt securities (IDS) remained the same as before the
    GFC. Moreover, the changes in risk sensitivities of these flows were related to
    balance sheet constraints of financial institutions that were intermediating these
    flows.
