  description: "Supply chain disruptions became a major headache for businesses in\
    \ the aftermath of the pandemic. Indeed, in October 2021, nearly all firms in\
    \ our regional business surveys <a href=\"https://libertystreeteconomics.newyorkfed.org/2021/10/severe-supply-disruptions-are-impeding-business-activity-in-the-region/\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">reported</a> at least some difficulty\
    \ obtaining the supplies they needed. These supply chain disruptions were a <a\
    \ href=\"https://libertystreeteconomics.newyorkfed.org/2022/08/how-much-did-supply-constraints-boost-u-s-inflation/\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">key contributor</a> to the <a\
    \ href=\"https://libertystreeteconomics.newyorkfed.org/2022/01/the-global-supply-side-of-inflationary-pressures/\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">surge in inflation</a> that occurred\
    \ as the economy recovered from the pandemic recession. In this post, we present\
    \ new measures of supply availability from our <a href=\"https://nyf-preview.ny.frb.org/survey/business_leaders/bls_overview\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">Business Leaders Survey</a> and\
    \ <a href=\"https://www.newyorkfed.org/survey/empire/empiresurvey_overview\" rel=\"\
    noreferrer noopener\" target=\"_blank\">Empire State Manufacturing Survey</a>\
    \ that closely track the New York Fed\u2019s <a href=\"https://www.newyorkfed.org/research/policy/gscpi#/overview\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">Global Supply Chain Pressure Index</a>\
    \ (GSCPI). We will begin publishing these data on a monthly basis starting in\
    \ June. These indexes indicate that supply availability had generally been improving\
    \ since early 2023, but over the past couple of months, improvement has stalled.\
    \ This trend is concerning since our May <a href=\"https://www.newyorkfed.org/survey/business_leaders/Supplemental_Survey_Report.html\"\
    \ rel=\"noreferrer noopener\" target=\"_blank\">Supplemental Survey</a> indicates\
    \ that between a third and a half of businesses in the region are experiencing\
    \ difficulties obtaining supplies, and many are reducing operations and raising\
    \ prices to compensate, though to a lesser extent than a few years ago."
