  description: "U.S. inflation surged in the early post-COVID period, driven by several\
    \ economic shocks such as supply chain disruptions and labor supply constraints.\
    \ Following its peak at 6.6 percent in September 2022, core consumer price index\
    \ (CPI) inflation has come down rapidly over the last two years, falling to 3.6\
    \ percent recently. What explains the rapid shifts in U.S. inflation dynamics?\
    \ In a recent <a href=\"https://www.journals.uchicago.edu/doi/abs/10.1086/729195?journalCode=ma\"\
    >paper</a>, we show that the interaction between supply chain\_pressures and labor\
    \ market tightness\_amplified the inflation surge in 2021.\_In this\_post, we\
    \ argue that these\_same forces that drove the nonlinear rise in inflation have\
    \ worked in reverse since late 2022, accelerating the disinflationary process.\
    \ The current episode contrasts with periods where the economy was hit by shocks\
    \ to either imported inputs or to labor alone."
