  description: One key motivation for imposing tariffs on imported goods is to protect
    U.S. firms from foreign competition. By taxing imports, domestic prices become
    relatively cheaper, and Americans switch expenditure from foreign goods to domestic
    goods, thereby expanding the domestic industry. In a recent <em>Liberty Street
    Economics</em> <a href="https://libertystreeteconomics.newyorkfed.org/2024/12/using-stock-returns-to-assess-the-aggregate-effect-of-the-u-s-china-trade-war/">post</a>,
    we highlighted that our <a href="https://www.nber.org/papers/w28758">recent study</a>
    found large aggregate losses to the U.S. from the U.S.-China trade war. Here,
    we delve into the cross-sectional patterns in search of segments of the economy
    that may have benefited from import protection. What we find, instead, is that
    most firms suffered large valuation losses on tariff-announcement days. We also
    document that these financial losses translated into future reductions in profits,
    employment, sales, and labor productivity.
