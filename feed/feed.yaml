  description: <a href="https://www.federalreserve.gov/econres/christine-l-dobridge.htm">Christine
    L. Dobridge</a>, Patrick Kennedy, Paul Landefeld, Jacob Mortenson<br /><br />We
    study changes in tax positions for U.S. C corporations following passage of the
    2017 tax legislation commonly known as the Tax Cuts and Jobs Act (TCJA). While
    existing research has focused primarily on publicly traded companies, data limitations
    have prevented more holistic analyses of the corporate sector. Using a representative
    sample of U.S. corporate tax returns, we highlight how trends in effective tax
    rates (ETRs) and exposure to the legislation's main provisions varied for public,
    private, multinational, domestic, and large versus small firms. We document several
    novel facts, including that ETRs increased on average for privately held, domestic
    firms and for firms in the bottom 90% of the firm sales distribution after TCJA.
    In contrast, public, multinational, and large firms saw substantial ETR cuts on
    average. We find that firms' pre-TCJA exposure to changes in the corporate tax
    rate and treatment of net operating losses have the strongest correlation with
    post-TCJA ETR changes. Overall, the analysis underscores the divergent impacts
    of TCJA on different firm types and illuminates the economic scope and relative
    significance of TCJA's myriad provisions.
