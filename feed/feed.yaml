  description: "<div class=\"ExternalClass9442208121454FA5A6215E6A06D0CEA1\"><p>O\
    \ ambiente externo ainda se mant\xE9m incerto em fun\xE7\xE3o da conjuntura e\
    \ da pol\xEDtica econ\xF4mica nos Estados Unidos, com reflexos nas condi\xE7\xF5\
    es financeiras globais. Tal cen\xE1rio exige cautela por parte de pa\xEDses emergentes\
    \ em ambiente marcado por tens\xE3o geopol\xEDtica. </p><p>Em rela\xE7\xE3o ao\
    \ cen\xE1rio dom\xE9stico, o conjunto dos indicadores segue apresentando, conforme\
    \ esperado, trajet\xF3ria de modera\xE7\xE3o no crescimento da atividade econ\xF4\
    mica, enquanto o mercado de trabalho ainda mostra sinais de resili\xEAncia. Nas\
    \ divulga\xE7\xF5es mais recentes, a infla\xE7\xE3o cheia e as medidas subjacentes\
    \ seguiram apresentando arrefecimento, mas mantiveram-se acima da meta para a\
    \ infla\xE7\xE3o. </p><p>As expectativas de infla\xE7\xE3o para 2026 e 2027 apuradas\
    \ pela pesquisa Focus permanecem em valores acima da meta, situando-se em 4,0%\
    \ e 3,8%, respectivamente. A proje\xE7\xE3o de infla\xE7\xE3o do Copom para o\
    \ terceiro trimestre de 2027, atual horizonte relevante de pol\xEDtica monet\xE1\
    ria, situa-se em 3,2 % no cen\xE1rio de refer\xEAncia (Tabela 1).</p><p>Os riscos\
    \ para a infla\xE7\xE3o, tanto de alta quanto de baixa, seguem mais elevados do\
    \ que o usual. Entre os riscos de alta para o cen\xE1rio inflacion\xE1rio e as\
    \ expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem das expectativas\
    \ de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma maior resili\xEA\
    ncia na infla\xE7\xE3o de servi\xE7os do que a projetada em fun\xE7\xE3o de um\
    \ hiato do produto mais positivo; e (iii) uma conjun\xE7\xE3o de pol\xEDticas\
    \ econ\xF4micas externa e interna que tenham impacto inflacion\xE1rio maior que\
    \ o esperado, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente\
    \ mais depreciada. Entre os riscos de baixa, ressaltam-se (i) uma eventual desacelera\xE7\
    \xE3o da atividade econ\xF4mica dom\xE9stica mais acentuada do que a projetada,\
    \ tendo impactos sobre o cen\xE1rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\
    \xE3o global mais pronunciada decorrente do choque de com\xE9rcio e de um cen\xE1\
    rio de maior incerteza; e (iii) uma redu\xE7\xE3o nos pre\xE7os das <em>commodities</em>\
    \ com efeitos desinflacion\xE1rios.</p><p>O Comit\xEA segue acompanhando os impactos\
    \ do contexto geopol\xEDtico na infla\xE7\xE3o brasileira, e como os desenvolvimentos\
    \ da pol\xEDtica fiscal dom\xE9stica impactam a pol\xEDtica monet\xE1ria e os\
    \ ativos financeiros, refor\xE7ando a postura de cautela em cen\xE1rio de maior\
    \ incerteza. O cen\xE1rio segue sendo marcado por expectativas desancoradas, proje\xE7\
    \xF5es de infla\xE7\xE3o elevadas, resili\xEAncia na atividade econ\xF4mica e\
    \ press\xF5es no mercado de trabalho.</p><p>O Copom decidiu manter a taxa b\xE1\
    sica de juros em 15,00% a.a., e entende que essa decis\xE3o \xE9 compat\xEDvel\
    \ com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta\
    \ ao longo do horizonte relevante. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego.</p><p>O cen\xE1rio atual, marcado por elevada incerteza,\
    \ exige cautela na condu\xE7\xE3o da pol\xEDtica monet\xE1ria. O Comit\xEA avalia\
    \ que a estrat\xE9gia em curso tem se mostrado adequada para assegurar a converg\xEA\
    ncia da infla\xE7\xE3o \xE0 meta. Em ambiente de infla\xE7\xE3o menor e transmiss\xE3\
    o da pol\xEDtica monet\xE1ria mais evidentes, a estrat\xE9gia envolve calibra\xE7\
    \xE3o do n\xEDvel de juros. O Comit\xEA antev\xEA, em se confirmando o cen\xE1\
    rio esperado, iniciar a flexibiliza\xE7\xE3o da pol\xEDtica monet\xE1ria em sua\
    \ pr\xF3xima reuni\xE3o, por\xE9m refor\xE7a que manter\xE1 a restri\xE7\xE3o\
    \ adequada para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta. O compromisso\
    \ com a meta imp\xF5e serenidade quanto ao ritmo e \xE0 magnitude do ciclo, que\
    \ depender\xE3o da evolu\xE7\xE3o de fatores que permitam maior confian\xE7a no\
    \ atingimento da meta para a infla\xE7\xE3o no horizonte relevante para a condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria.</p><p>Votaram por essa decis\xE3o os seguintes\
    \ membros do Comit\xEA&#58; Gabriel Muricca Gal\xEDpolo (presidente), Ailton de\
    \ Aquino Santos, Gilneu Francisco Astolfi Vivan, Izabela Moreira Correa, Nilton\
    \ Jos\xE9 Schneider David, Paulo Picchetti e Rodrigo Alves Teixeira.</p><p><strong>Tabela\
    \ 1</strong></p><p><strong>Proje\xE7\xF5es de infla\xE7\xE3o no cen\xE1rio de\
    \ refer\xEAncia</strong></p><p><strong>Varia\xE7\xE3o do IPCA acumulada em quatro\
    \ trimestres (%)</strong></p><table cellspacing=\"0\" class=\"ms-rteTable-default\"\
    \ width=\"100%\"><tbody><tr><td class=\"ms-rteTable-default\">\xCDndice de pre\xE7\
    os</td><td class=\"ms-rteTable-default\">2026</td><td class=\"ms-rteTable-default\"\
    >3\xBA tri 2027</td></tr><tr><td class=\"ms-rteTable-default\">IPCA</td><td class=\"\
    ms-rteTable-default\">3,4</td><td class=\"ms-rteTable-default\">3,2</td></tr><tr><td\
    \ class=\"ms-rteTable-default\">IPCA livres</td><td class=\"ms-rteTable-default\"\
    >3,5</td><td class=\"ms-rteTable-default\">3,1</td></tr><tr><td class=\"ms-rteTable-default\"\
    >IPCA administrados</td><td class=\"ms-rteTable-default\">3,0</td><td class=\"\
    ms-rteTable-default\">3,3</td></tr></tbody></table><p><strong>\u200B&#160;</strong></p><p><sub>No\
    \ cen\xE1rio de refer\xEAncia, a trajet\xF3ria para a taxa de juros \xE9 extra\xED\
    da da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,35/US$, evoluindo segundo\
    \ a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente\
    \ a curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Camarela&quot;\
    \ em dezembro de 2026 e de 2027. O valor para o c\xE2mbio foi obtido pelo procedimento\
    \ usual.&#160;</sub></p><p><br /></p></div>"
