  description: "Inflation does not always respond to cost and demand pressures in\
    \ the same way. When shocks are small, the mapping from costs to prices is roughly\
    \ proportional\u2014double the shock, double the inflation response. But when\
    \ the economy is hit by large shocks, this proportionality breaks down. As the\
    \ recent surge and subsequent decline of global inflation showed, price growth\
    \ can accelerate\u2014or decelerate\u2014by more than one-for-one relative to\
    \ the size of the disturbance. Economists refer to this pattern as nonlinear inflation\
    \ dynamics. In this post, I discuss what these nonlinearities mean, how they relate\
    \ to the slope of the Phillips curve discussed in a <a href=\"https://libertystreeteconomics.newyorkfed.org/2026/02/anatomy-not-autopsy-of-the-phillips-curve\"\
    >companion post</a>, and how firm-level data can help us understand the mechanisms\
    \ behind them."
