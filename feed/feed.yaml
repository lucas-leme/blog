  description: "Global factors, like monetary policy rates from advanced economies\
    \ and risk conditions, drive fluctuations in volumes of international capital\
    \ flows and put pressure on exchange rates. The components of international capital\
    \ flows that are described as global liquidity\u2014consisting of cross-border\
    \ bank lending and financing of issuance of international debt securities\u2014\
    have sensitivities to risk conditions that have evolved considerably over time.\
    \ This risk sensitivity has been driven, in part, by the composition and business\
    \ models of the financial institutions involved in funding. \_In this post, we\
    \ ask whether these same features have led to changes in the pressures on currency\
    \ values as risk conditions evolve. Using the <a href=\"https://www.newyorkfed.org/medialibrary/media/research/economists/goldberg/Exchange_Market_Pressure_JIE\"\
    >Goldberg and Krogstrup (2023)</a> Exchange Market Pressure (EMP) country indices,\
    \ we show that the features of financial institutions in the source countries\
    \ for international capital do influence how destination countries experience\
    \ currency pressures when risk conditions change. Better shock-absorbing capacity\
    \ in financial institutions moderates the pressures toward depreciation of currencies\
    \ during adverse global risk events."
