  description: "Recent events have heightened awareness of systemic risk stemming\
    \ from nonbank financial sectors. For example, during the COVID-19 pandemic, <a\
    \ href=\"https://www.bankofengland.co.uk/financial-stability-paper/2021/the-role-of-non-bank-financial-intermediaries-in-the-dash-for-cash-in-sterling-markets#:~:text=In%20March%202020%2C%20the%20Covid%2D19%20shock%20exposed%20underlying%20vulnerabilities,safe%20assets%20to%20raise%20cash.\"\
    >liquidity demand from nonbank financial entities</a> caused a \u201Cdash for\
    \ cash\u201D in financial markets that required <a href=\"https://libertystreeteconomics.newyorkfed.org/2020/04/the-covid-19-pandemic-and-the-feds-response/\"\
    >government support</a>. In this post, we provide a quantitative assessment of\
    \ systemic risk in the nonbank sectors. Even though these sectors have heterogeneous\
    \ business models, ranging from insurance to trading and asset management, we\
    \ find that their systemic risk has common variation, and this commonality has\
    \ increased over time. Moreover, nonbank sectors tend to become more systemic\
    \ when banking sector systemic risk increases.<br />"
