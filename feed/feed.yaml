  description: "<div id=\"atacompleta\"><div id=\"ataconteudo\"><h3 class=\"secao\"\
    >A) Atualiza\xE7\xE3o da conjuntura econ\xF4mica e do cen\xE1rio do Copom<sup>1</sup></h3><p\
    \ class=\"paragrafo\">1. O ambiente externo est\xE1 mais adverso e incerto em\
    \ fun\xE7\xE3o da conjuntura e da pol\xEDtica econ\xF4mica nos Estados Unidos,\
    \ principalmente acerca de suas pol\xEDticas comercial e fiscal e de seus respectivos\
    \ efeitos.</p><p class=\"paragrafo\">2. Consequentemente, o comportamento e a\
    \ volatilidade de diferentes classes de ativos t\xEAm sido afetados, com reflexos\
    \ nas condi\xE7\xF5es financeiras globais. Tal cen\xE1rio exige particular cautela\
    \ por parte de pa\xEDses emergentes em ambiente marcado por tens\xE3o geopol\xED\
    tica.</p><p class=\"paragrafo\">3. Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico,\
    \ o conjunto dos indicadores de atividade econ\xF4mica tem apresentado, conforme\
    \ esperado, certa modera\xE7\xE3o no crescimento, mas o mercado de trabalho ainda\
    \ mostra dinamismo.</p><p class=\"paragrafo\">4. Nas divulga\xE7\xF5es mais recentes,\
    \ a infla\xE7\xE3o cheia e as medidas subjacentes mantiveram-se acima da meta\
    \ para a infla\xE7\xE3o. As expectativas de infla\xE7\xE3o para 2025 e 2026 apuradas\
    \ pela pesquisa Focus permanecem em valores acima da meta, situando-se em 5,1%\
    \ e 4,4%, respectivamente.</p><h3 class=\"secao\">B) Cen\xE1rios e an\xE1lise\
    \ de riscos</h3><p class=\"paragrafo\">5. O cen\xE1rio prospectivo de infla\xE7\
    \xE3o segue desafiador em diversas dimens\xF5es. O Comit\xEA analisou o cen\xE1\
    rio internacional, a atividade econ\xF4mica, a demanda agregada, as expectativas\
    \ de infla\xE7\xE3o e a infla\xE7\xE3o corrente. Em seguida, discutiu as proje\xE7\
    \xF5es e expectativas de infla\xE7\xE3o para ent\xE3o deliberar sobre a decis\xE3\
    o corrente e comunica\xE7\xE3o futura.</p><p class=\"paragrafo\">6. O cen\xE1\
    rio externo est\xE1 mais adverso e incerto. Se, de um lado, a aprova\xE7\xE3o\
    \ de alguns acordos comerciais, assim como os dados recentes de infla\xE7\xE3\
    o e atividade da economia norte-americana poderiam sugerir uma situa\xE7\xE3o\
    \ de redu\xE7\xE3o da incerteza global, de outro, a pol\xEDtica fiscal e, em particular\
    \ para o Brasil, a pol\xEDtica comercial norte-americanas tornam o cen\xE1rio\
    \ mais incerto e mais adverso. A eleva\xE7\xE3o por parte dos Estados Unidos das\
    \ tarifas comerciais para o Brasil tem impactos setoriais relevantes e impactos\
    \ agregados ainda incertos a depender de como se encaminhar\xE3o os pr\xF3ximos\
    \ passos da negocia\xE7\xE3o e a percep\xE7\xE3o de risco inerente ao processo.\
    \ O Comit\xEA acompanha com aten\xE7\xE3o os poss\xEDveis impactos sobre a economia\
    \ real e sobre os ativos financeiros. A avalia\xE7\xE3o predominante no Comit\xEA\
    \ \xE9 de que h\xE1 maior incerteza no cen\xE1rio externo e, consequentemente,\
    \ o Copom deve preservar uma postura de cautela. Como usual, o Comit\xEA focar\xE1\
    \ nos mecanismos de transmiss\xE3o da conjuntura externa sobre a din\xE2mica de\
    \ infla\xE7\xE3o interna e seu impacto sobre o cen\xE1rio prospectivo.</p><p class=\"\
    paragrafo\">7. A conjuntura de atividade econ\xF4mica dom\xE9stica tem indicado\
    \ certa modera\xE7\xE3o no crescimento e, ao mesmo tempo, apresentado dados mistos\
    \ entre os setores e indicadores.</p><p class=\"paragrafo\">8. De modo geral,\
    \ observa-se uma certa modera\xE7\xE3o de crescimento, corroborando o cen\xE1\
    rio delineado pelo Comit\xEA. Tal modera\xE7\xE3o, necess\xE1ria para a abertura\
    \ de hiato e a converg\xEAncia da infla\xE7\xE3o \xE0 meta, se coaduna com uma\
    \ pol\xEDtica monet\xE1ria contracionista. As pesquisas setoriais mensais e os\
    \ dados mais tempestivos de consumo corroboram uma redu\xE7\xE3o gradual de crescimento.</p><p\
    \ class=\"paragrafo\">9. Em momentos de inflex\xE3o no ciclo econ\xF4mico, \xE9\
    \ natural que se observem sinais mistos advindos de indicadores econ\xF4micos,\
    \ alguns antecedentes, outros defasados, como tamb\xE9m de compara\xE7\xF5es entre\
    \ mercados, por exemplo, os mercados de cr\xE9dito e de trabalho.</p><p class=\"\
    paragrafo\">10. O mercado de cr\xE9dito, mais sens\xEDvel \xE0s condi\xE7\xF5\
    es financeiras, tem apresentado uma modera\xE7\xE3o mais n\xEDtida. Observa-se\
    \ um recuo nas concess\xF5es de cr\xE9dito livre e eleva\xE7\xE3o nas taxas de\
    \ juros e de inadimpl\xEAncia. Al\xE9m disso, no cr\xE9dito \xE0s pessoas f\xED\
    sicas, h\xE1 um aumento do comprometimento da renda familiar com o servi\xE7o\
    \ das d\xEDvidas e um aprofundamento do fluxo de cr\xE9dito negativo, ou seja,\
    \ maior pagamento do que contrata\xE7\xE3o de d\xEDvida por parte das pessoas\
    \ f\xEDsicas. Ressaltou-se, no debate, que algumas medidas recentes, como o consignado\
    \ privado, t\xEAm tido menor impacto do que era esperado por muitos participantes\
    \ do mercado. Tendo em vista o calend\xE1rio de implementa\xE7\xE3o nesta linha\
    \ de cr\xE9dito, bem como o efeito em outras modalidades da introdu\xE7\xE3o e\
    \ retirada de impostos, o Comit\xEA avalia que deve acompanhar atentamente as\
    \ pr\xF3ximas divulga\xE7\xF5es dos dados de cr\xE9dito.</p><p class=\"paragrafo\"\
    >11. Em contraposi\xE7\xE3o ao mercado de cr\xE9dito, o mercado de trabalho segue\
    \ din\xE2mico. Tanto do ponto de vista de renda, com ganhos reais consistentemente\
    \ acima da produtividade, como do emprego, com redu\xE7\xE3o expressiva da taxa\
    \ de desemprego para n\xEDveis historicamente baixos, o mercado de trabalho tem\
    \ dado bastante suporte ao consumo e \xE0 renda.</p><p class=\"paragrafo\">12.\
    \ Desse modo, o Comit\xEA avalia que os sinais advindos da demanda e da atividade\
    \ econ\xF4mica at\xE9 aqui sugerem que o cen\xE1rio se desenrola conforme esperado\
    \ e compat\xEDvel com a pol\xEDtica monet\xE1ria em curso. O Comit\xEA refor\xE7\
    a que o arrefecimento da demanda agregada \xE9 um elemento essencial do processo\
    \ de reequil\xEDbrio entre oferta e demanda da economia e converg\xEAncia da infla\xE7\
    \xE3o \xE0 meta.</p><p class=\"paragrafo\">13. A pol\xEDtica fiscal tem um impacto\
    \ de curto prazo, majoritariamente por meio de est\xEDmulo \xE0 demanda agregada,\
    \ e uma dimens\xE3o mais estrutural, que tem potencial de afetar a percep\xE7\xE3\
    o sobre a sustentabilidade da d\xEDvida e impactar o pr\xEAmio a termo da curva\
    \ de juros. Uma pol\xEDtica fiscal que atue de forma contrac\xEDclica e contribua\
    \ para a redu\xE7\xE3o do pr\xEAmio de risco favorece a converg\xEAncia da infla\xE7\
    \xE3o \xE0 meta. O Comit\xEA refor\xE7ou a vis\xE3o de que o esmorecimento no\
    \ esfor\xE7o de reformas estruturais e disciplina fiscal, o aumento de cr\xE9\
    dito direcionado e as incertezas sobre a estabiliza\xE7\xE3o da d\xEDvida p\xFA\
    blica t\xEAm o potencial de elevar a taxa de juros neutra da economia, com impactos\
    \ delet\xE9rios sobre a pot\xEAncia da pol\xEDtica monet\xE1ria e, consequentemente,\
    \ sobre o custo de desinfla\xE7\xE3o em termos de atividade. O Comit\xEA manteve\
    \ a firme convic\xE7\xE3o de que as pol\xEDticas devem ser previs\xEDveis, cr\xED\
    veis e antic\xEDclicas. Em particular, o debate do Comit\xEA evidenciou, novamente,\
    \ a necessidade de pol\xEDticas fiscal e monet\xE1ria harmoniosas.</p><p class=\"\
    paragrafo\">14. As expectativas de infla\xE7\xE3o, medidas por diferentes instrumentos\
    \ e obtidas de diferentes grupos de agentes, mantiveram-se acima da meta de infla\xE7\
    \xE3o em todos os horizontes, mantendo o cen\xE1rio de infla\xE7\xE3o adverso.\
    \ Nos horizontes mais curtos, a partir da divulga\xE7\xE3o dos dados mais recentes,\
    \ observou-se uma queda nas expectativas de infla\xE7\xE3o. Para os horizontes\
    \ mais longos, por outro lado, n\xE3o houve altera\xE7\xE3o relevante entre as\
    \ reuni\xF5es do Copom nas expectativas de infla\xE7\xE3o, ainda que as medidas\
    \ de infla\xE7\xE3o impl\xEDcita extra\xEDdas de ativos financeiros tenham se\
    \ reduzido. O Comit\xEA refor\xE7ou e renovou seu compromisso com a reancoragem\
    \ das expectativas e com a condu\xE7\xE3o de uma pol\xEDtica monet\xE1ria que\
    \ enseje tal movimento.</p><p class=\"paragrafo\">15. A desancoragem das expectativas\
    \ de infla\xE7\xE3o \xE9 um fator de desconforto comum a todos os membros do Comit\xEA\
    \ e deve ser combatida. Foi ressaltado que ambientes com expectativas desancoradas\
    \ aumentam o custo de desinfla\xE7\xE3o em termos de atividade. O cen\xE1rio de\
    \ converg\xEAncia da infla\xE7\xE3o \xE0 meta torna-se mais desafiador com expectativas\
    \ desancoradas para prazos mais longos. Na discuss\xE3o sobre esse tema, a principal\
    \ conclus\xE3o obtida e compartilhada por todos os membros do Comit\xEA foi de\
    \ que, em um ambiente de expectativas desancoradas, como \xE9 o caso do atual,\
    \ exige-se uma restri\xE7\xE3o monet\xE1ria maior e por mais tempo do que outrora\
    \ seria apropriado.</p><p class=\"paragrafo\">16. O cen\xE1rio de infla\xE7\xE3\
    o seguiu apresentando surpresas baixistas no per\xEDodo recente em rela\xE7\xE3\
    o ao que os analistas previam, mas manteve-se com infla\xE7\xE3o acima da meta.\
    \ A infla\xE7\xE3o de bens industrializados, que j\xE1 vem mostrando menor for\xE7\
    a nos pre\xE7os ao atacado, continuou a se arrefecer no per\xEDodo mais recente.\
    \ Os pre\xE7os de alimentos tamb\xE9m apresentaram uma din\xE2mica um pouco mais\
    \ fraca do que era esperado. Por fim, a infla\xE7\xE3o de servi\xE7os, que tem\
    \ maior in\xE9rcia, segue acima do n\xEDvel compat\xEDvel com o cumprimento da\
    \ meta, em contexto de hiato positivo. Para al\xE9m das varia\xE7\xF5es dos itens,\
    \ ou mesmo das oscila\xE7\xF5es de curto prazo, os n\xFAcleos de infla\xE7\xE3\
    o t\xEAm se mantido acima do valor compat\xEDvel com o atingimento da meta h\xE1\
    \ meses, corroborando a interpreta\xE7\xE3o de uma infla\xE7\xE3o pressionada\
    \ pela demanda e que requer uma pol\xEDtica monet\xE1ria contracionista por um\
    \ per\xEDodo bastante prolongado.</p><p class=\"paragrafo\">17. O Comit\xEA se\
    \ debru\xE7ou ent\xE3o sobre as proje\xE7\xF5es. No cen\xE1rio de refer\xEAncia,\
    \ a trajet\xF3ria para a taxa de juros \xE9 extra\xEDda da pesquisa Focus e a\
    \ taxa de c\xE2mbio parte de R$5,55/US$<sup>2</sup>, evoluindo segundo a paridade\
    \ do poder de compra (PPC). O pre\xE7o do petr\xF3leo segue aproximadamente a\
    \ curva futura pelos pr\xF3ximos seis meses e passa a aumentar 2% ao ano posteriormente.\
    \ Al\xE9m disso, adota-se a hip\xF3tese de bandeira tarif\xE1ria \u201Cverde\u201D\
    \ em dezembro de 2025 e de 2026.</p><p class=\"paragrafo\">18. No cen\xE1rio de\
    \ refer\xEAncia, as proje\xE7\xF5es para a infla\xE7\xE3o acumulada em quatro\
    \ trimestres para 2025 e para 2026, s\xE3o, respectivamente, 4,9% e 3,6% (Tabela\
    \ 1). Para o horizonte relevante de pol\xEDtica monet\xE1ria, primeiro trimestre\
    \ de 2027, a proje\xE7\xE3o de infla\xE7\xE3o utilizando o cen\xE1rio de refer\xEA\
    ncia extra\xEDdo da pesquisa Focus se manteve acima da meta de infla\xE7\xE3o,\
    \ em 3,4%.</p><p class=\"paragrafo\">19. Com rela\xE7\xE3o ao balan\xE7o de riscos,\
    \ avaliou-se que o cen\xE1rio de maior incerteza segue apresentando riscos mais\
    \ elevados do que o usual tanto de alta quanto de baixa para o cen\xE1rio de infla\xE7\
    \xE3o. O Comit\xEA avaliou que, entre os riscos de alta para o cen\xE1rio inflacion\xE1\
    rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem das\
    \ expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma maior\
    \ resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em fun\xE7\
    \xE3o de um hiato do produto mais positivo; e (iii) uma conjun\xE7\xE3o de pol\xED\
    ticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1rio maior\
    \ que o esperado, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente\
    \ mais depreciada. Entre os riscos de baixa, ressaltam-se (i) uma eventual desacelera\xE7\
    \xE3o da atividade econ\xF4mica dom\xE9stica mais acentuada do que a projetada,\
    \ tendo impactos sobre o cen\xE1rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\
    \xE3o global mais pronunciada decorrente do choque de com\xE9rcio e de um cen\xE1\
    rio de maior incerteza; e (iii) uma redu\xE7\xE3o nos pre\xE7os das <i>commodities</i>\
    \ com efeitos desinflacion\xE1rios.</p><p class=\"paragrafo\">20. Prospectivamente,\
    \ o Comit\xEA seguir\xE1 acompanhando o ritmo da atividade econ\xF4mica, fundamental\
    \ na determina\xE7\xE3o da infla\xE7\xE3o, em particular da infla\xE7\xE3o de\
    \ servi\xE7os; o repasse do c\xE2mbio para a infla\xE7\xE3o, ap\xF3s um processo\
    \ de maior volatilidade da taxa de c\xE2mbio; e as expectativas de infla\xE7\xE3\
    o, que se mant\xEAm desancoradas e s\xE3o determinantes para o comportamento da\
    \ infla\xE7\xE3o futura. Enfatizou-se que os vetores inflacion\xE1rios seguem\
    \ adversos, como resili\xEAncia na atividade econ\xF4mica e press\xF5es no mercado\
    \ de trabalho, expectativas de infla\xE7\xE3o desancoradas e proje\xE7\xF5es de\
    \ infla\xE7\xE3o elevadas. Tal cen\xE1rio prescreve uma pol\xEDtica monet\xE1\
    ria em patamar significativamente contracionista por per\xEDodo bastante prolongado\
    \ para assegurar a converg\xEAncia da infla\xE7\xE3o \xE0 meta.</p><h3 class=\"\
    secao\">C) Discuss\xE3o sobre a condu\xE7\xE3o da pol\xEDtica monet\xE1ria</h3><p\
    \ class=\"paragrafo\">21. O Copom passou ent\xE3o \xE0 discuss\xE3o da condu\xE7\
    \xE3o da pol\xEDtica monet\xE1ria, considerando o conjunto de proje\xE7\xF5es\
    \ analisado, assim como o balan\xE7o de riscos para a infla\xE7\xE3o prospectiva.</p><p\
    \ class=\"paragrafo\">22. O Comit\xEA avalia que, ap\xF3s um ciclo r\xE1pido e\
    \ firme de eleva\xE7\xE3o de juros, antecipa-se, como estrat\xE9gia de condu\xE7\
    \xE3o de pol\xEDtica monet\xE1ria, continuar a interrup\xE7\xE3o do ciclo de alta\
    \ para observar os efeitos do ciclo empreendido. Ressaltou-se que, determinada\
    \ a taxa apropriada de juros, ela deve permanecer em patamar significativamente\
    \ contracionista por per\xEDodo bastante prolongado devido \xE0s expectativas\
    \ desancoradas. O Comit\xEA enfatiza que seguir\xE1 vigilante, que os passos futuros\
    \ da pol\xEDtica monet\xE1ria poder\xE3o ser ajustados e que n\xE3o hesitar\xE1\
    \ em prosseguir no ciclo de ajuste caso julgue apropriado.</p><h3 class=\"secao\"\
    >D) Decis\xE3o de pol\xEDtica monet\xE1ria</h3><p class=\"paragrafo\">23. O Comit\xEA\
    \ tem acompanhado, com particular aten\xE7\xE3o, os an\xFAncios referentes \xE0\
    \ imposi\xE7\xE3o pelos EUA de tarifas comerciais ao Brasil, refor\xE7ando a postura\
    \ de cautela em cen\xE1rio de maior incerteza. Al\xE9m disso, segue acompanhando\
    \ como os desenvolvimentos da pol\xEDtica fiscal impactam a pol\xEDtica monet\xE1\
    ria e os ativos financeiros. O cen\xE1rio segue sendo marcado por expectativas\
    \ desancoradas, proje\xE7\xF5es de infla\xE7\xE3o elevadas, resili\xEAncia na\
    \ atividade econ\xF4mica e press\xF5es no mercado de trabalho. Para assegurar\
    \ a converg\xEAncia da infla\xE7\xE3o \xE0 meta em ambiente de expectativas desancoradas,\
    \ exige-se uma pol\xEDtica monet\xE1ria em patamar significativamente contracionista\
    \ por per\xEDodo bastante prolongado.</p><p class=\"paragrafo\">24. O Copom decidiu\
    \ manter a taxa b\xE1sica de juros em 15,00% a.a., e entende que essa decis\xE3\
    o \xE9 compat\xEDvel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o\
    \ para o redor da meta ao longo do horizonte relevante. Sem preju\xEDzo de seu\
    \ objetivo fundamental de assegurar a estabilidade de pre\xE7os, essa decis\xE3\
    o tamb\xE9m implica suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade\
    \ econ\xF4mica e fomento do pleno emprego.</p><p class=\"paragrafo\">25. O cen\xE1\
    rio atual, marcado por elevada incerteza, exige cautela na condu\xE7\xE3o da pol\xED\
    tica monet\xE1ria. Em se confirmando o cen\xE1rio esperado, o Comit\xEA antecipa\
    \ uma continua\xE7\xE3o na interrup\xE7\xE3o no ciclo de alta de juros para examinar\
    \ os impactos acumulados do ajuste j\xE1 realizado, ainda por serem observados,\
    \ e ent\xE3o avaliar se o n\xEDvel corrente da taxa de juros, considerando a sua\
    \ manuten\xE7\xE3o por per\xEDodo bastante prolongado, \xE9 suficiente para assegurar\
    \ a converg\xEAncia da infla\xE7\xE3o \xE0 meta. O Comit\xEA enfatiza que seguir\xE1\
    \ vigilante, que os passos futuros da pol\xEDtica monet\xE1ria poder\xE3o ser\
    \ ajustados e que n\xE3o hesitar\xE1 em retomar o ciclo de ajuste caso julgue\
    \ apropriado.</p><p class=\"paragrafo\">26. Votaram por essa decis\xE3o os seguintes\
    \ membros do Comit\xEA: Gabriel Muricca Gal\xEDpolo (presidente), Ailton de Aquino\
    \ Santos, Diogo Abry Guillen, Gilneu Francisco Astolfi Vivan, Izabela Moreira\
    \ Correa, Nilton Jos\xE9 Schneider David, Paulo Picchetti, Renato Dias de Brito\
