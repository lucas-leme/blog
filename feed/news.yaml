  description: Following our post on racial and ethnic wealth gaps, here we turn to
    the distribution of wealth across age groups, focusing on how the picture has
    changed since the beginning of the pandemic. As of 2019, individuals under 40
    years old held just 5.7 percent of total U.S. wealth despite comprising 37 percent
    of the adult population. Conversely, individuals over age 54 made up a similar
    share of the population and held 69 percent of total wealth. Since 2019, we find
    a slight narrowing of these wealth disparities across age groups, likely driven
    by expanded ownership of financial assets among younger Americans.
