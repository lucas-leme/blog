    o recente e das perspectivas da economia, especialmente as proje\xE7\xF5es de\
    \ infla\xE7\xE3o. Conjuntamente com o Comunicado e a Ata do Copom, o RPM \xE9\
    \ um dos principais documentos da pol\xEDtica monet\xE1ria. Essas publica\xE7\xF5\
    es promovem a transpar\xEAncia das decis\xF5es do Comit\xEA, fazendo parte do\
    \ processo de presta\xE7\xE3o de contas \xE0 sociedade e contribuindo para a efic\xE1\
    cia da pol\xEDtica monet\xE1ria. Entre 1999 e 2024, este documento era denominado\
    \ Relat\xF3rio de Infla\xE7\xE3o."
