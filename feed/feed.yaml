  description: "<div class=\"ExternalClassB27C33A0668D4D38BE755BFCCD8D0E78\"><p>\u200B\
    <span>O a</span><span>mbiente externo </span><span>mo</span><span>stra-se adverso\
    \ e particularmente incerto</span><span> em fun\xE7\xE3o da conjuntura e da pol\xED\
    tica econ\xF4mica nos Estados Unidos, principalmente acerca de sua pol\xEDtica\
    \ comercial e de seus efeitos. A pol\xEDtica comercial alimenta incertezas sobre\
    \ a economia global, notadamente acerca da m\u200Bagnitude da desacelera\xE7\xE3\
    o econ\xF4mica e sobre o efeito heterog\xEAneo no cen\xE1rio inflacion\xE1rio\
    \ entre os pa\xEDses, com repercuss\xF5es relevantes sobre a condu\xE7\xE3o da\
    \ pol\xEDtica monet\xE1ria. Al\xE9m disso, o comportamento e a volatilidade de\
    \ diferentes classes de ativos tamb\xE9m t\xEAm sido afetados, com fortes reflexos\
    \ nas condi\xE7\xF5es financeiras globais. </span><span>Tal cen\xE1rio segue exigindo\
    \ cautela por parte de pa\xEDses emergentes em ambiente de maior tens\xE3o geopol\xED\
    tica.</span></p><p>Em rela\xE7\xE3o ao cen\xE1rio dom\xE9stico, o conjunto dos\
    \ indicadores de atividade econ\xF4mica e do mercado de trabalho ainda tem apresentado\
    \ dinamismo, mas observa-se uma incipiente modera\xE7\xE3o no crescimento. Nas\
    \ divulga\xE7\xF5es mais recentes, a infla\xE7\xE3o cheia e as medidas subjacentes\
    \ mantiveram-se acima da meta para a infla\xE7\xE3o.</p><p>As expectativas de\
    \ infla\xE7\xE3o para 2025 e 2026 apuradas pela pesquisa Focus permanecem em valores\
    \ acima da meta, situando-se em 5,5% e 4,5%, respectivamente. A proje\xE7\xE3\
    o de infla\xE7\xE3o do Copom para o ano de 2026, atual horizonte relevante de\
    \ pol\xEDtica monet\xE1ria, situa-se em 3,6% no cen\xE1rio de refer\xEAncia (Tabela\
    \ 1).</p><p>Os riscos para a infla\xE7\xE3o, tanto de alta quanto de baixa, est\xE3\
    o mais elevados do que o usual. Entre os riscos de alta para o cen\xE1rio inflacion\xE1\
    rio e as expectativas de infla\xE7\xE3o, destacam-se (i) uma desancoragem das\
    \ expectativas de infla\xE7\xE3o por per\xEDodo mais prolongado; (ii) uma maior\
    \ resili\xEAncia na infla\xE7\xE3o de servi\xE7os do que a projetada em fun\xE7\
    \xE3o de um hiato do produto mais positivo; e (iii) uma conjun\xE7\xE3o de pol\xED\
    ticas econ\xF4micas externa e interna que tenham impacto inflacion\xE1rio maior\
    \ que o esperado, por exemplo, por meio de uma taxa de c\xE2mbio persistentemente\
    \ mais depreciada. Entre os riscos de baixa, ressaltam-se (i) uma eventual desacelera\xE7\
    \xE3o da atividade econ\xF4mica dom\xE9stica mais acentuada do que a projetada,\
    \ tendo impactos sobre o cen\xE1rio de infla\xE7\xE3o; (ii) uma desacelera\xE7\
    \xE3o global mais pronunciada decorrente do choque de com\xE9rcio e de um cen\xE1\
    rio de maior incerteza; e (iii) uma redu\xE7\xE3o nos pre\xE7os das <em>commodities</em>\
    \ com efeitos desinflacion\xE1rios.</p><p>A conjuntura externa, em particular\
    \ os desenvolvimentos da pol\xEDtica comercial norte-americana, e a conjuntura\
    \ dom\xE9stica, em particular a pol\xEDtica fiscal, t\xEAm impactado os pre\xE7\
    os de ativos e as expectativas dos agentes. O Comit\xEA segue acompanhando com\
    \ aten\xE7\xE3o como os desenvolvimentos da pol\xEDtica fiscal impactam a pol\xED\
    tica monet\xE1ria e os ativos financeiros. O cen\xE1rio segue sendo marcado por\
    \ expectativas desancoradas, proje\xE7\xF5es de infla\xE7\xE3o elevadas, resili\xEA\
    ncia na atividade econ\xF4mica e press\xF5es no mercado de trabalho. Tal cen\xE1\
    rio prescreve uma pol\xEDtica monet\xE1ria em patamar significativamente contracionista\
    \ por per\xEDodo prolongado para assegurar a converg\xEAncia da infla\xE7\xE3\
    o \xE0 meta.</p><p>O Copom decidiu elevar a taxa b\xE1sica de juros em 0,50 ponto\
    \ percentual, para 14,75% a.a., e entende que essa decis\xE3o \xE9 compat\xED\
    vel com a estrat\xE9gia de converg\xEAncia da infla\xE7\xE3o para o redor da meta\
    \ ao longo do horizonte relevante. Sem preju\xEDzo de seu objetivo fundamental\
    \ de assegurar a estabilidade de pre\xE7os, essa decis\xE3o tamb\xE9m implica\
    \ suaviza\xE7\xE3o das flutua\xE7\xF5es do n\xEDvel de atividade econ\xF4mica\
    \ e fomento do pleno emprego.</p><p>Para a pr\xF3xima reuni\xE3o, o cen\xE1rio\
    \ de elevada incerteza, aliado ao est\xE1gio avan\xE7ado do ciclo de ajuste e\
    \ seus impactos acumulados ainda por serem observados, demanda cautela adicional\
    \ na atua\xE7\xE3o da pol\xEDtica monet\xE1ria e flexibilidade para incorporar\
    \ os dados que impactem a din\xE2mica de infla\xE7\xE3o.</p><p>O Comit\xEA se\
    \ manter\xE1 vigilante e a calibragem do aperto monet\xE1rio apropriado seguir\xE1\
    \ guiada pelo objetivo de trazer a infla\xE7\xE3o \xE0 meta no horizonte relevante\
    \ e depender\xE1 da evolu\xE7\xE3o da din\xE2mica da infla\xE7\xE3o, em especial\
    \ dos componentes mais sens\xEDveis \xE0 atividade econ\xF4mica e \xE0 pol\xED\
    tica monet\xE1ria, das proje\xE7\xF5es de infla\xE7\xE3o, das expectativas de\
    \ infla\xE7\xE3o, do hiato do produto e do balan\xE7o de riscos.</p><p>Votaram\
    \ por essa decis\xE3o os seguintes membros do Comit\xEA&#58; Gabriel Muricca Gal\xED\
    polo (presidente), Ailton de Aquino Santos, Diogo Abry Guillen, Gilneu Francisco\
    \ Astolfi Vivan, Izabela Moreira Correa, Nilton Jos\xE9 Schneider David, Paulo\
    \ Picchetti, Renato Dias de Brito Gomes e Rodrigo Alves Teixeira.<br /><br /></p><p><strong>Tabela\
    \ 1</strong></p><p><strong>Proje\xE7\xF5es de infla\xE7\xE3o no cen\xE1rio de\
    \ refer\xEAncia</strong></p><p><strong>Varia\xE7\xE3o do IPCA acumulada em quatro\
    \ trimestres (%)</strong></p><table cellspacing=\"0\" class=\"ms-rteTable-default\"\
    \ width=\"100%\"><tbody><tr><td class=\"ms-rteTable-default\">\xCDndice de pre\xE7\
    os</td><td class=\"ms-rteTable-default\">2025</td><td class=\"ms-rteTable-default\"\
    >2026</td></tr><tr><td class=\"ms-rteTable-default\">IPCA</td><td class=\"ms-rteTable-default\"\
    >4,8</td><td class=\"ms-rteTable-default\">3,6</td></tr><tr><td class=\"ms-rteTable-default\"\
    >IPCA livres</td><td class=\"ms-rteTable-default\">5,3</td><td class=\"ms-rteTable-default\"\
    >3,4</td></tr><tr><td class=\"ms-rteTable-default\">IPCA administrados</td><td\
    \ class=\"ms-rteTable-default\">3,5</td><td class=\"ms-rteTable-default\">4,0</td></tr></tbody></table><p><sub>No</sub><sub>\
    \ cen\xE1rio de refer\xEAncia, </sub><sub>a trajet\xF3ria para a taxa de juros\
    \ \xE9 extra\xEDda da pesquisa Focus e a taxa de c\xE2mbio parte de R$5,70/US$,\
    \ evoluindo segundo a paridade do poder de compra (PPC). O pre\xE7o do petr\xF3\
    leo segue aproximadamente a curva futura pelos pr\xF3ximos seis meses e passa\
    \ a aumentar 2% ao ano posteriormente. Al\xE9m disso, adota-se a hip\xF3tese de\
    \ bandeira tarif\xE1ria \u201Cverde&quot; em dezembro de 2025 e de 2026. O valor\
    \ para o c\xE2mbio foi obtido pelo procedimento usual.&#160;</sub></p><p><br /></p></div>"
