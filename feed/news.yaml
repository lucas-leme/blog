  description: "In the second quarter of 2022, the <a href=\"https://home.treasury.gov/news/featured-stories/racial-differences-in-economic-security-housing\"\
    >homeownership rate</a> for white households was 75 percent, compared to 45\_\
    percent for Black households and 48 percent for Hispanic households. One reason\
    \ for these differences, virtually unchanged in the last few decades, is uneven\
    \ access to credit. Studies have documented that minorities are more likely to\
    \ be <a href=\"https://www.jstor.org/stable/2118254\">denied credit</a>, <a href=\"\
    https://academic.oup.com/rfs/article/31/1/175/3782656\">pay higher rates</a>,\
    \ be <a href=\"https://academic.oup.com/rfs/article/34/2/790/5885095\">charged\
    \ higher fees</a>, and face <a href=\"https://academic.oup.com/rcfs/article/11/3/775/6523944\"\
    >longer turnaround times</a> compared to similar non-minority borrowers. In this\
    \ post, which is based on a\_<a href=\"https://www.newyorkfed.org/research/staff_reports/sr1079.html\"\
    >related Staff Report</a>, we show that banks vary substantially in their lending\
    \ to minorities, and we document an overlooked factor in this difference\u2014\
    the inequality aversion of banks\u2019 stakeholders."
